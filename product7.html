<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wall Art - Nook Decor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
    }
    header {
      background-color: #4b0e1f;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,200,210,0.5);
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      gap: 30px;
    }
    .product {
      background-color: rgba(75, 14, 31, 0.9);
      border-radius: 15px;
      padding: 20px;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .product-image {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }
    .product h1 {
      font-size: 22px;
      color: #ffb3c6;
      margin-bottom: 10px;
    }
    .product p {
      line-height: 1.6;
      font-size: 15px;
      margin-bottom: 10px;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
    .btn {
      background-color: #ffb3c6;
      border: none;
      color: #4b0e1f;
      padding: 10px 22px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #ffc7d3;
    }
    .message {
      text-align: center;
      font-size: 38px;
      color: #d4af37;
      margin-top: 50px;
      font-weight: 700;
      text-shadow: 0 0 14px rgba(212,175,55,0.8);
      letter-spacing: 1px;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #ffb3c6;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
