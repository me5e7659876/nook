<!-- استيراد الخطوط -->
<link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #4b0e1f;
    color: #fff;
  }

  header {
    background-color: #4b0e1f;
    padding: 15px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255,200,210,0.5);
    position: relative;
    font-family: 'Didot', serif !important;
  }

  #headerTitle {
    display: inline-block;
    margin-right: 15px;
  }

  #langSelect {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    padding: 4px 8px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    background: #ffb3c6;
    color: #4b0e1f;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    padding: 30px;
    justify-items: center;
  }

  .item {
    background-color: rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
    position: relative;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }

  .item:hover { transform: scale(1.05); }

  .item img {
    width: 100%;
    max-width: 350px;
    height: 420px;
    object-fit: cover;
    border-radius: 15px;
  }

  .price {
    font-size: 20px;
    font-weight: bold;
    color: #ffb3c6;
    margin-top: 10px;
    font-family: 'Didot', serif !important;
  }

  .desc {
    font-size: 15px;
    color: #ffe3eb;
    margin-top: 8px;
    line-height: 1.5;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.4s ease, transform 0.4s ease;
    font-family: 'Poppins', sans-serif;
  }

  .item:hover .desc {
    opacity: 1;
    transform: translateY(0);
  }

  .btn {
    background-color: #ffb3c6;
    border: none;
    color: #4b0e1f;
    padding: 10px 20px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
    width: 100%;
    font-family: 'Poppins', sans-serif;
  }

  .btn:hover { background-color: #ffc7d3; }

  .back-link {
    display: block;
    text-align: center;
    margin: 30px 0;
    color: #ffb3c6;
    text-decoration: none;
    font-weight: 500;
    font-family: 'Poppins', sans-serif;
  }

  .gold-text {
    text-align: center;
    font-size: 32px;
    font-weight: bold;
    color: gold;
    margin: 40px 20px;
    font-family: 'Didot', serif !important;
    letter-spacing: 1px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    transition: transform 0.2s ease;
  }
  .gold-text:hover { transform: scale(1.03); }

  @media (max-width: 768px) {
    .item img { max-width: 450px; height: 520px; }
    .gold-text { font-size: 28px; }
  }

  @media (max-width: 420px) {
    .item img { max-height: 380px; }
    .price { font-size: 16px; }
    .desc { font-size: 14px; }
    .btn { padding: 6px 16px; font-size: 14px; }
    .gold-text { font-size: 24px; }
    #langSelect { 
      font-size: 12px; 
      padding: 3px 5px; 
      right: 10px;
    }
    #headerTitle {
      display: block;
      margin-bottom: 10px; /* مسافة أكبر بين العنوان والزر على الموبايل */
    }
  }
</style>
</head>
<body>

<header>
  <span id="headerTitle">Wall Art & Macrame</span>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<div class="gallery" id="galleryContainer"></div>

<p class="gold-text" id="goldText">Create the portrait and macrame you love</p>

<a href="index.html" class="back-link" id="backLink">← Back to Home</a>

  {img:"https://i.postimg.cc/ryQjP9bq/a772f1a8-4dcc-4242-949f-fb211baade2e.png", price:230,

   desc:{en:"Handcrafted premium macrame wall piece.", ar:"قطعة ماكرامي جداري فاخرة مصنوعة يدويًا."}}
];

function renderProducts(lang){
  const container = document.getElementById("galleryContainer");
  container.innerHTML = "";
  products.forEach(p=>{
    const item = document.createElement("div");
    item.className = "item";
    item.dataset.name = p.name[lang];
    item.dataset.price = p.price;
    item.dataset.img = p.img;

    item.innerHTML = `
      <img src="${p.img}" alt="${p.name[lang]}">
      <div class="price">${p.price} EGP</div>
      <p class="desc">${p.desc[lang]}</p>
      <button class="btn add-to-cart">${lang==="ar"?"أضف إلى السلة":"Add to Cart"}</button>
    `;
    container.appendChild(item);
  });
  attachCart(lang);
}

function getCart(){ return JSON.parse(localStorage.getItem("cart")) || []; }
function saveCart(cart){ localStorage.setItem("cart", JSON.stringify(cart)); }

function attachCart(lang){
  document.querySelectorAll(".add-to-cart").forEach(btn=>{
    btn.addEventListener("click",()=>{
      const item = btn.closest(".item");
      const product = {name:item.dataset.name, price:parseFloat(item.dataset.price), img:item.dataset.img, qty:1};
      let cart = getCart();
      let existing = cart.find(p=>p.name===product.name);
      if(existing) existing.qty+=1; else cart.push(product);
      saveCart(cart);
      btn.innerText = lang==="ar"?"تم الإضافة!":"Added!";
      btn.style.background="#fff"; btn.style.color="#4b0e1f";
      setTimeout(()=>{ btn.innerText = lang==="ar"?"أضف إلى السلة":"Add to Cart"; btn.style.background="#ffb3c6"; btn.style.color="#4b0e1f"; },1200);
    });
  });
}

const langSelect = document.getElementById("langSelect");
langSelect.addEventListener("change",()=>{
  const lang = langSelect.value;
  document.body.dir = lang==="ar"?"rtl":"ltr";
  document.getElementById("headerTitle").textContent = lang==="ar"?"نوك ديكور - لوحات وماكرامي":"Nook Decor - Wall Art & Macrame";
  document.getElementById("backLink").textContent = lang==="ar"?"← العودة للرئيسية":"← Back to Home";
  document.getElementById("goldText").textContent = lang==="ar"?"اصنع البورتريه والماكرامي الذي تحبه":"Create the portrait and macrame you love";
  renderProducts(lang);
});

// Initial render
renderProducts("en");
</script>
