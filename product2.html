<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Soft Cushions - Nook Decor</title>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #4b0e1f;
    color: #fff;
    direction: ltr;
  }

  header {
    background-color: #4b0e1f;
    padding: 15px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    position: relative;
  }

  /* Language selector */
  #langSelect {
    padding: 6px 10px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
    background-color: #ffb3c6;
    color: #4b0e1f;
    cursor: pointer;
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 35px;
    padding: 40px 20px;
  }

  .item {
    width: 260px;
    text-align: center;
    background: rgba(255,255,255,0.05);
    padding: 15px;
    border-radius: 18px;
    box-shadow: 0px 4px 14px rgba(0,0,0,0.45);
    overflow: hidden;
    position: relative;
    transition: transform 0.3s ease;
  }

  .item:hover { transform: scale(1.03); }

  .item img {
    width: 100%;
    height: 360px;
    object-fit: contain;
    border-radius: 15px;
  }

  .title {
    font-size: 20px;
    margin-top: 10px;
    font-weight: bold;
    color: #ffb3c6;
  }

  .desc {
    font-size: 14px;
    opacity: 0;
    transform: translateY(20px);
    max-height: 0;
    overflow: hidden;
    transition: .45s ease-out;
    margin-top: 5px;
  }

  .item:hover .desc {
    opacity: 1;
    transform: translateY(0);
    max-height: 150px;
  }

  .price {
    font-size: 18px;
    font-weight: bold;
    margin: 12px 0;
  }

  .btn {
    background-color: #ffb3c6;
    border: none;
    padding: 10px 20px;
    border-radius: 12px;
    font-weight: bold;
    color: #4b0e1f;
    cursor: pointer;
    transition: .25s;
  }

  .btn:hover { transform: scale(1.05); }

  .back-link {
    display: block;
    text-align: center;
    margin: 40px 0;
    color: #ffb3c6;
    font-size: 20px;
    font-weight: bold;
    text-decoration: none;
  }
</style>
</head>

<body>

<header>
  Soft Cushions – Nook Decor
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<div class="container">

  <!-- Example product -->
  <div class="item" data-name-en="Premium Soft Cushion" data-name-ar="وسادة ناعمة مميزة"
       data-desc-en="A super–soft cushion that adds elegance and comfort to any sofa or room."
       data-desc-ar="وسادة فائقة النعومة تضيف الأناقة والراحة لأي أريكة أو غرفة."
       data-price="370" data-img="https://i.postimg.cc/zGYRDV4x/1.png">
    <img src="https://i.postimg.cc/zGYRDV4x/1.png">
    <div class="title">Premium Soft Cushion</div>
    <div class="desc">A super–soft cushion that adds elegance and comfort to any sofa or room.</div>
    <div class="price">370 EGP</div>
    <button class="btn add-to-cart">Add to Cart</button>
  </div>

  <!-- Add more products with similar structure -->
  <div class="item" data-name-en="Luxury Comfort Cushion" data-name-ar="وسادة فاخرة مريحة"
       data-desc-en="Designed for style and coziness—perfect for modern home décor."
       data-desc-ar="مصممة للأناقة والراحة – مثالية لديكور المنزل العصري."
       data-price="370" data-img="https://i.postimg.cc/0Q4bTQpn/2.png">
    <img src="https://i.postimg.cc/0Q4bTQpn/2.png">
    <div class="title">Luxury Comfort Cushion</div>
    <div class="desc">Designed for style and coziness—perfect for modern home décor.</div>
    <div class="price">370 EGP</div>
    <button class="btn add-to-cart">Add to Cart</button>
  </div>

</div>

<a href="index.html" class="back-link" id="backLink">← Back to Home</a>

<script>
// LANGUAGE SWITCH
const langSelect = document.getElementById("langSelect");

langSelect.addEventListener("change", () => {
  const lang = langSelect.value;

  document.querySelectorAll(".item").forEach(item => {
    item.querySelector(".title").textContent = lang === "ar" ? item.dataset.nameAr : item.dataset.nameEn;
    item.querySelector(".desc").textContent = lang === "ar" ? item.dataset.descAr : item.dataset.descEn;
  });

  document.getElementById("backLink").textContent = lang === "ar" ? "← العودة للرئيسية" : "← Back to Home";

  document.body.dir = lang === "ar" ? "rtl" : "ltr";
});
</script>

<script>
/* ============================
      CART SYSTEM
===============================*/
function getCart() {
  return JSON.parse(localStorage.getItem("cart")) || [];
}

function saveCart(cart) {
  localStorage.setItem("cart", JSON.stringify(cart));
}

document.querySelectorAll(".add-to-cart").forEach(btn => {
  btn.addEventListener("click", () => {
    const item = btn.closest(".item");
    const lang = langSelect.value;
    const product = {
      name: lang === "ar" ? item.dataset.nameAr : item.dataset.nameEn,
      price: parseFloat(item.dataset.price),
      img: item.dataset.img,
      qty: 1
    };

    let cart = getCart();
    let existing = cart.find(p => p.name === product.name);
    if (existing) { existing.qty += 1; } else { cart.push(product); }
    saveCart(cart);

    btn.innerText = lang === "ar" ? "تم الإضافة!" : "Added!";
    btn.style.background = "#fff";
    btn.style.color = "#4b0e1f";

    setTimeout(() => {
      btn.innerText = lang === "ar" ? "أضف إلى السلة" : "Add to Cart";
      btn.style.background = "#ffb3c6";
      btn.style.color = "#4b0e1f";
    }, 1200);
  });
});
</script>

</body>
</html>
