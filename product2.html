<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cushions - Nook Decor</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
    }

    .container {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.25s ease; /* حركة بسيطة */
      cursor: pointer;
      position: relative;
    }

    /* الكرت يتحرك حركة بسيطة بدون تكبير */
    .card:hover {
      transform: translateY(-6px);
    }

    /* الصورة ثابتة */
    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }

    /* الوصف (من فوق لتحت) */
    .info {
      padding: 18px;
      background: #fff;
      transform: translateY(-12px);
      opacity: 0;
      transition: opacity 0.25s ease-in, transform 0.25s ease-in; 
    }

    /* أسرع ومظبوط وسلس */
    .card:hover .info {
      opacity: 1;
      transform: translateY(0);
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 6px 0;
      color: #333;
    }

    .price {
      font-size: 15px;
      font-weight: 500;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Card Example 1 -->
    <div class="card">
      <img src="https://i.postimg.cc/52bD3Wf4/cushion1.jpg" alt="Cushion" />
      <div class="info">
        <p class="title">Cushion Classic Beige</p>
        <p class="price">320 EGP</p>
      </div>
    </div>

    <!-- Card Example 2 -->
    <div class="card">
      <img src="https://i.postimg.cc/L6FXk4n6/cushion2.jpg" alt="Cushion" />
      <div class="info">
        <p class="title">Royal Pattern Cushion</p>
        <p class="price">370 EGP</p>
      </div>
    </div>

    <!-- Card Example 3 -->
    <div class="card">
      <img src="https://i.postimg.cc/ZnYF9CFL/cushion3.jpg" alt="Cushion" />
      <div class="info">
        <p class="title">Soft Velvet Cushion</p>
        <p class="price">290 EGP</p>
      </div>
    </div>

  </div>

</body>
</html>
