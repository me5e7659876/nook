<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Soft Cushions - Nook Decor</title>

<style>
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2') format('woff2'),
       url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff') format('woff');
  font-weight: 400;
  font-style: normal;
}
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff2') format('woff2'),
       url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff') format('woff');
  font-weight: 700;
  font-style: normal;
}

:root{
  --burgundy:#4b0e1f;
  --beige:#EFE4D2;
  --beige-2:#E8DCC7;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: var(--beige);
  color: var(--burgundy);
}

header {
  background-color: var(--beige-2);
  padding: 15px;
  text-align: center;
  font-size: 32px;
  font-weight: 700;
  font-family: 'DidotWeb', serif;
  position: relative;
}

#langSelect {
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  background-color: var(--burgundy);
  border: none;
  padding: 8px 12px;
  border-radius: 10px;
  font-weight: bold;
  color: var(--beige);
  cursor: pointer;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 35px;
  padding: 40px 20px;
}

.item {
  width: 260px;
  text-align: center;
  background: transparent;
  padding: 0;
  box-shadow: none;
}

.item img {
  width: 260px;
  height: 360px;
  object-fit: contain;
  display: block;
  margin: 0 auto;
  border-radius: 15px;
}

.title {
  font-family: 'DidotWeb', serif;
  font-size: 22px;
  margin-top: 12px;
  font-weight: 700;
}

.desc {
  font-size: 14px;
  opacity: 0;
  max-height: 0;
  overflow: hidden;
  transition: .45s ease;
}

.item:hover .desc {
  opacity: 1;
  max-height: 150px;
}

.price {
  font-size: 18px;
  font-weight: bold;
  margin: 12px 0;
}

.btn {
  background-color: var(--burgundy);
  border: none;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: bold;
  color: var(--beige);
  cursor: pointer;
}

.back-link {
  display: block;
  text-align: center;
  margin: 40px 0;
  font-size: 20px;
  font-weight: bold;
  text-decoration: none;
  color: var(--burgundy);
}

/* ✅ التعديل الوحيد */
@media (max-width: 768px){
  .item{
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .item img{
    width: 350px;   /* ✅ نفس المقاس اللي اتفقنا عليه */
    height: 420px;  /* ✅ */
    object-fit: cover;
    margin: 0 auto; /* ✅ في النص */
  }
}
</style>
</head>

<body>

<header>
  Soft Cushions
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<div class="container" id="productContainer"></div>

<a href="index.html" class="back-link" id="backLink">← Back to Home</a>

<script>
const products = [
  { img:"https://i.postimg.cc/zGYRDV4x/1.png", price:370, name:{en:"Premium Soft Cushion", ar:"وسادة ناعمة مميزة"}, desc:{en:"A super–soft cushion that adds elegance and comfort.", ar:"وسادة فائقة النعومة تضيف الأناقة والراحة."}},
  { img:"https://i.postimg.cc/0Q4bTQpn/2.png", price:370, name:{en:"Luxury Comfort Cushion", ar:"وسادة فاخرة مريحة"}, desc:{en:"Designed for style and coziness.", ar:"مصممة للأناقة والراحة."}},
  { img:"https://i.postimg.cc/t7Q7gMv2/3.png", price:370, name:{en:"Modern Decorative Cushion", ar:"وسادة ديكورية عصرية"}, desc:{en:"Enhances living rooms beautifully.", ar:"تعزز جمال غرف المعيشة."}},
  { img:"https://i.postimg.cc/y6wT96wv/4.png", price:370, name:{en:"Cozy Home Cushion", ar:"وسادة مريحة للمنزل"}, desc:{en:"Warm & stylish atmosphere.", ar:"دفء وأناقة."}},
  { img:"https://i.postimg.cc/R0s70v7W/4e3bf26b-f1a1-4512-852a-2a3ad6ef6835.png", price:370, name:{en:"Elegant Pattern Cushion", ar:"وسادة بنقشة أنيقة"}, desc:{en:"Classy patterned cushion.", ar:"وسادة أنيقة."}},
  { img:"https://i.postimg.cc/Pf8WtsPr/re1.png", price:370, name:{en:"Ultra Soft Cushion", ar:"وسادة فائقة النعومة"}, desc:{en:"Maximum comfort.", ar:"أقصى راحة."}}
];

function renderProducts(lang){
  const c = document.getElementById("productContainer");
  c.innerHTML="";
  products.forEach(p=>{
    c.innerHTML += `
      <div class="item">
        <img src="${p.img}">
        <div class="title">${p.name[lang]}</div>
        <div class="desc">${p.desc[lang]}</div>
        <div class="price">${p.price} EGP</div>
        <button class="btn">${lang==="ar"?"أضف إلى السلة":"Add to Cart"}</button>
      </div>`;
  });
}
renderProducts("en");
</script>

</body>
</html>
