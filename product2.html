<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Soft Cushions - Nook Decor</title>

<style>
/* --------------------- */
/* 1) DIDOT FONT WEBFACE */
/* --------------------- */
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2') format('woff2'),
       url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff') format('woff');
  font-weight: 400;
  font-style: normal;
}

@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff2') format('woff2'),
       url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff') format('woff');
  font-weight: 700;
  font-style: normal;
}

/* --------------------- */
/* 2) BASE STYLES        */
/* --------------------- */

body {
  margin: 0;
  font-family: 'Poppins', sans-serif; /* الوصف والكلام */
  background-color: #F9F2E5;
  color: #4b0e1f;
  direction: ltr;
}

header {
  background-color: #F9F2E5;
  padding: 15px;
  text-align: center;
  font-size: 32px;
  font-weight: 700;
  font-family: 'DidotWeb', serif; /* العنوان الرئيسي */
  position: relative;
  color: #4b0e1f;
}

#langSelect {
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  background-color: #4b0e1f;
  border: none;
  padding: 8px 12px;
  border-radius: 10px;
  font-weight: bold;
  color: #F9F2E5;
  cursor: pointer;
}

/* --------------------- */
/* 3) PRODUCT GRID       */
/* --------------------- */

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 35px;
  padding: 40px 20px;
}

.item {
  width: 260px;
  text-align: center;
  background: rgba(75,14,31,0.06);
  padding: 15px;
  border-radius: 18px;
  box-shadow: 0px 4px 14px rgba(0,0,0,0.18);
  overflow: hidden;
  position: relative;
  transition: transform 0.3s ease;
}

.item:hover { transform: scale(1.03); }

.item img {
  width: 100%;
  height: 360px;
  object-fit: contain;
  border-radius: 15px;
}

/* اسم المنتج (عنوان) */
.title {
  font-family: 'DidotWeb', serif; /* عناوين المنتجات */
  font-size: 22px;
  margin-top: 10px;
  font-weight: 700;
  color: #4b0e1f;
}

/* وصف المنتج */
.desc {
  font-family: 'Poppins', sans-serif;
  font-size: 14px;
  color: #4b0e1f;
  opacity: 0;
  transform: translateY(20px);
  max-height: 0;
  overflow: hidden;
  transition: .45s ease-out;
  margin-top: 5px;
}

.item:hover .desc {
  opacity: 1;
  transform: translateY(0);
  max-height: 150px;
}

/* السعر */
.price {
  font-family: 'Poppins', sans-serif;
  font-size: 18px;
  font-weight: bold;
  margin: 12px 0;
  color: #4b0e1f;
}

.btn {
  background-color: #4b0e1f;
  border: none;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: bold;
  color: #F9F2E5;
  cursor: pointer;
  transition: .25s;
}

.btn:hover { transform: scale(1.05); }

.back-link {
  display: block;
  text-align: center;
  margin: 40px 0;
  color: #4b0e1f;
  font-size: 20px;
  font-weight: bold;
  text-decoration: none;
  font-family: 'DidotWeb', serif;
}
</style>
</head>

<body>

<header>
  Soft Cushions
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<div class="container" id="productContainer"></div>

<a href="index.html" class="back-link" id="backLink">← Back to Home</a>

<script>
// PRODUCT DATA
const products = [
  {
    img: "https://i.postimg.cc/zGYRDV4x/1.png",
    price: 370,
    name: { en: "Premium Soft Cushion", ar: "وسادة ناعمة مميزة" },
    desc: { en: "A super–soft cushion that adds elegance and comfort to any sofa or room.", ar: "وسادة فائقة النعومة تضيف الأناقة والراحة لأي أريكة أو غرفة." }
  },
  {
    img: "https://i.postimg.cc/0Q4bTQpn/2.png",
    price: 370,
    name: { en: "Luxury Comfort Cushion", ar: "وسادة فاخرة مريحة" },
    desc: { en: "Designed for style and coziness—perfect for modern home décor.", ar: "مصممة للأناقة والراحة – مثالية لديكور المنزل العصري." }
  },
  {
    img: "https://i.postimg.cc/t7Q7gMv2/3.png",
    price: 370,
    name: { en: "Modern Decorative Cushion", ar: "وسادة ديكورية عصرية" },
    desc: { en: "A modern decorative cushion that enhances living rooms and balconies beautifully.", ar: "وسادة ديكورية عصرية تعزز جمال غرف المعيشة والشرفات." }
  },
  {
    img: "https://i.postimg.cc/y6wT96wv/4.png",
    price: 370,
    name: { en: "Cozy Home Cushion", ar: "وسادة مريحة للمنزل" },
    desc: { en: "Perfect blend of warmth & style for a more inviting atmosphere.", ar: "مزيج مثالي من الدفء والأناقة لأجواء أكثر ترحيبًا." }
  },
  {
    img: "https://i.postimg.cc/R0s70v7W/4e3bf26b-f1a1-4512-852a-2a3ad6ef6835.png",
    price: 370,
    name: { en: "Elegant Pattern Cushion", ar: "وسادة بنقشة أنيقة" },
    desc: { en: "Classy patterned cushion for modern & classic interiors.", ar: "وسادة بنقشة أنيقة للديكورات العصرية والكلاسيكية." }
  },
  {
    img: "https://i.postimg.cc/Pf8WtsPr/re1.png",
    price: 370,
    name: { en: "Ultra Soft Cushion", ar: "وسادة فائقة النعومة" },
    desc: { en: "Extremely soft and premium designed for maximum comfort.", ar: "ناعمة جدًا ومصممة لتوفير أقصى درجات الراحة." }
  }
];

// RENDER PRODUCTS
function renderProducts(lang) {
  const container = document.getElementById("productContainer");
  container.innerHTML = "";
  products.forEach(prod => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <img src="${prod.img}">
      <div class="title">${prod.name[lang]}</div>
      <div class="desc">${prod.desc[lang]}</div>
      <div class="price">${prod.price} EGP</div>
      <button class="btn add-to-cart">${lang === "ar" ? "أضف إلى السلة" : "Add to Cart"}</button>
    `;
    container.appendChild(div);
  });
  attachCartListeners(lang);
}

// CART
function getCart() { return JSON.parse(localStorage.getItem("cart")) || []; }
function saveCart(cart) { localStorage.setItem("cart", JSON.stringify(cart)); }

function attachCartListeners(lang) {
  document.querySelectorAll(".add-to-cart").forEach(btn => {
    btn.addEventListener("click", () => {
      const item = btn.closest(".item");
      const name = item.querySelector(".title").textContent;
      const price = parseFloat(item.querySelector(".price").textContent);
      const img = item.querySelector("img").src;

      let cart = getCart();
      let existing = cart.find(p => p.name === name);
      if (existing) { existing.qty += 1; } 
      else { cart.push({ name, price, img, qty: 1 }); }

      saveCart(cart);

      btn.innerText = lang === "ar" ? "تم الإضافة!" : "Added!";
      btn.style.background = "#fff";
      btn.style.color = "#4b0e1f";
      setTimeout(() => {
        btn.innerText = lang === "ar" ? "أضف إلى السلة" : "Add to Cart";
        btn.style.background = "#4b0e1f";
        btn.style.color = "#F9F2E5";
      }, 1200);
    });
  });
}

// LANGUAGE SWITCH
const langSelect = document.getElementById("langSelect");
langSelect.addEventListener("change", () => {
  const lang = langSelect.value;
  renderProducts(lang);
  document.getElementById("backLink").textContent = lang === "ar" ? "← العودة للرئيسية" : "← Back to Home";
  document.body.dir = lang === "ar" ? "rtl" : "ltr";
});

// INITIAL
renderProducts('en');
</script>

</body>
</html>
