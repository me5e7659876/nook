<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Checkout - Nook Decor</title>

<style>

/* DIDOT FONT */
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2') format('woff2'),
       url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff') format('woff');
  font-weight: 400;
}
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff2') format('woff2'),
       url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff') format('woff');
  font-weight: 700;
}

body {
  font-family: 'DidotWeb', serif;
  margin: 0;
  background-color: #4b0e1f;
  color: #fff;
}

/* HEADER */
header {
  background-color: #4b0e1f;
  padding: 20px;
  text-align: center;
  position: relative;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}
header img.logo { width: 180px; }
.header-icons {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  gap: 15px;
}
.header-icons a { color: #fff; text-decoration: none; font-size: 26px; }

/* PROGRESS STEPS */
.steps-container {
  margin: 30px auto;
  width: 90%;
  max-width: 800px;
  display: flex;
  justify-content: space-between;
  position: relative;
}
.steps-container::before {
  content: "";
  position: absolute;
  top: 22px;
  left: 0;
  width: 100%;
  height: 3px;
  background: rgba(255,255,255,0.2);
}
.step {
  text-align: center;
  z-index: 2;
}
.step .circle {
  width: 45px;
  height: 45px;
  background: #ffb3c6;
  color: #4b0e1f;
  margin: auto;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: 700;
  font-size: 18px;
  box-shadow: 0 0 10px rgba(255,179,198,0.6);
}
.step.active .circle {
  background: #fff;
  color: #4b0e1f;
}
.step p {
  margin-top: 10px;
  font-size: 15px;
}

/* CONTAINER */
.checkout-container {
  display: flex;
  gap: 30px;
  padding: 30px;
  justify-content: center;
  flex-wrap: wrap;
}

/* ORDER SUMMARY */
.order-summary {
  background: rgba(59,10,26,0.95);
  padding: 25px;
  border-radius: 15px;
  width: 350px;
}
.order-summary h2 { margin-top: 0; color: #ffb3c6; }
.order-item {
  display: flex;
  justify-content: space-between;
  margin: 12px 0;
}
.total {
  font-weight: 700;
  margin-top: 18px;
  font-size: 19px;
  border-top: 1px solid rgba(255,255,255,0.2);
  padding-top: 12px;
}

/* FORM */
.checkout-form {
  background: rgba(59,10,26,0.95);
  padding: 25px;
  border-radius: 15px;
  width: 350px;
}
.checkout-form h2 { color: #ffb3c6; margin-top: 0; }
.checkout-form label { display: block; margin-top: 15px; font-size: 15px; }
.checkout-form input, 
.checkout-form select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,0.08);
  color: #fff;
  font-size: 15px;
}
.checkout-form input:focus, .checkout-form select:focus { outline: 2px solid #ffb3c6; }

/* PAYMENT */
.checkout-form .payment-methods { margin-top: 15px; }
.payment-methods label {
  display: block;
  margin-top: 10px;
  cursor: pointer;
}

/* SUBMIT BUTTON */
.confirm-btn {
  width: 100%;
  padding: 12px;
  margin-top: 25px;
  background: #ffb3c6;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  color: #4b0e1f;
  font-weight: 700;
  cursor: pointer;
  transition: 0.25s;
}
.confirm-btn:hover { background: #ffd1dd; }

/* FOOTER */
footer {
  text-align: center;
  padding: 15px;
  background-color: #4b0e1f;
  margin-top: 40px;
}

/* RESPONSIVE */
@media (max-width: 768px){
  .steps-container { flex-direction: column; gap: 20px; }
  .steps-container::before { display: none; }
  .checkout-container { flex-direction: column; align-items: center; gap: 20px; }
}

</style>
</head>

<body>

<header>
  <img src="https://i.postimg.cc/VLdBwSc7/Chat-GPT-Image-Nov-27-2025-03-59-19-AM.png" alt="Logo" class="logo">
  <div class="header-icons">
    <a href="cart.html">ðŸ›’</a>
    <a href="login.html">ðŸ‘¤</a>
  </div>
</header>

<!-- PROGRESS STEPS -->
<div class="steps-container">
  <div class="step">
    <div class="circle">1</div>
    <p>Cart</p>
  </div>
  <div class="step active">
    <div class="circle">2</div>
    <p>Shipping</p>
  </div>
  <div class="step">
    <div class="circle">3</div>
    <p>Payment</p>
  </div>
  <div class="step">
    <div class="circle">4</div>
    <p>Review</p>
  </div>
</div>

<div class="checkout-container">

  <!-- ORDER SUMMARY -->
  <div class="order-summary">
    <h2>Order Summary</h2>
    <div class="order-item"><span>Product 1</span><span>$49.99</span></div>
    <div class="order-item"><span>Product 2</span><span>$29.99</span></div>
    <div class="order-item"><span>Product 3</span><span>$19.99</span></div>

    <div class="order-item" style="margin-top:15px;">
      <span>Shipping</span><span>FREE</span>
    </div>
    <div class="order-item">
      <span>Tax</span><span>$0.00</span>
    </div>

    <div class="total">Total: $99.97</div>
  </div>

  <!-- SHIPPING + PAYMENT FORM -->
  <form class="checkout-form">
    <h2>Shipping Information</h2>
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" placeholder="Your name" required>

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Street, City, Country" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="010XXXXXXXX" required>

    <h2>Payment Method</h2>
    <div class="payment-methods">
      <label><input type="radio" name="payment" value="credit" required> Credit/Debit Card</label>
      <label><input type="radio" name="payment" value="fawry"> Fawry</label>
      <label><input type="radio" name="payment" value="paypal"> PayPal</label>
    </div>

    <button type="submit" class="confirm-btn">Confirm & Pay</button>
  </form>

</div>

<footer>Â© 2025 Nook Decor. All rights reserved.</footer>

</body>
</html>
