<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Space Packages - Nook Decor</title>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #4b0082;
    color: white;
    direction: ltr;
    transition: 0.3s;
  }

  /* Language Switcher */
  .lang-switcher {
    display: flex;
    justify-content: flex-end;
    padding: 15px 20px;
    gap: 10px;
  }
  .lang-btn {
    padding: 6px 12px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: white;
    color: #4b0082;
    font-weight: bold;
  }
  .lang-btn.active {
    background: #ffcc00;
  }

  .container {
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 20px;
  }

  .cards {
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    padding: 10px;
  }

  .card {
    background: #ffffff22;
    border-radius: 10px;
    overflow: hidden;
    padding-bottom: 15px;
    transition: 0.3s;
  }

  .card img {
    width: 100%;
    height: 260px;
    object-fit: cover;
  }

  .card-title {
    margin-top: 10px;
    font-size: 20px;
    font-weight: 600;
  }

  /* Back Button */
  .back-home {
    margin: 40px auto;
    display: block;
    background: #ffcc00;
    color: #4b0082;
    padding: 12px 25px;
    border-radius: 12px;
    font-size: 18px;
    text-decoration: none;
    width: fit-content;
  }

  /* Mobile Fixes */
  @media (max-width: 480px) {
    .card img {
      height: 220px;
    }
  }
</style>
</head>

<body>

<!-- Language Switcher -->
<div class="lang-switcher">
  <button class="lang-btn active" id="enBtn">English</button>
  <button class="lang-btn" id="arBtn">العربية</button>
</div>

<div class="container">
  <h1 id="pageTitle">Space Packages</h1>

  <div class="cards">

    <div class="card">
      <img src="1.jpg" alt="">
      <div class="card-title" data-en="Office Package" data-ar="باكدج مكتب">Office Package</div>
    </div>

    <div class="card">
      <img src="2.jpg" alt="">
      <div class="card-title" data-en="Salon Package" data-ar="باكدج صالون">Salon Package</div>
    </div>

    <div class="card">
      <img src="3.jpg" alt="">
      <div class="card-title" data-en="Beauty Room" data-ar="غرفة بيوتي">Beauty Room</div>
    </div>

    <div class="card">
      <img src="4.jpg" alt="">
      <div class="card-title" data-en="Studio Package" data-ar="باكدج ستوديو">Studio Package</div>
    </div>

    <div class="card">
      <img src="5.jpg" alt="">
      <div class="card-title" data-en="Luxury Package" data-ar="باكدج فخم">Luxury Package</div>
    </div>

    <div class="card">
      <img src="6.jpg" alt="">
      <div class="card-title" data-en="Reception Package" data-ar="باكدج ريسيبشن">Reception Package</div>
    </div>

  </div>

  <a href="index.html" class="back-home" id="backHomeBtn">Back to Home</a>
</div>

<script>
  const enBtn = document.getElementById("enBtn");
  const arBtn = document.getElementById("arBtn");

  const pageTitle = document.getElementById("pageTitle");
  const backHomeBtn = document.getElementById("backHomeBtn");

  function setLanguage(lang) {
    document.body.style.direction = lang === "ar" ? "rtl" : "ltr";

    const cards = document.querySelectorAll(".card-title");

    cards.forEach(card => {
      card.textContent = card.getAttribute(`data-${lang}`);
    });

    if (lang === "ar") {
      pageTitle.textContent = "باكدجات المساحات";
      backHomeBtn.textContent = "الرجوع للرئيسية";
      arBtn.classList.add("active");
      enBtn.classList.remove("active");
    } else {
      pageTitle.textContent = "Space Packages";
      backHomeBtn.textContent = "Back to Home";
      enBtn.classList.add("active");
      arBtn.classList.remove("active");
    }
  }

  enBtn.onclick = () => setLanguage("en");
  arBtn.onclick = () => setLanguage("ar");
</script>

</body>
</html>
