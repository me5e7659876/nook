<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Space Packages - Nook Decor</title>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #4b0e1f;
    color: #fff;
  }

  .container {
    padding: 30px 20px;
    max-width: 1200px;
    margin: auto;
  }

  h1 {
    text-align: center;
    margin-bottom: 35px;
    font-size: 35px;
    letter-spacing: 1px;
    font-weight: 500;
  }

  /* --- GRID --- */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 25px;
  }

  /* --- CARD STYLE (IDENTICAL TO MOOD COLLECTIONS) --- */
  .card {
    background-color: #5c1228;
    border-radius: 22px;
    padding: 10px;
    text-align: center;
    transition: 0.3s;
    cursor: pointer;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .card img {
    width: 100%;
    height: 240px;
    object-fit: cover;
    border-radius: 22px;
  }

  .title {
    font-size: 20px;
    margin-top: 12px;
    margin-bottom: 5px;
    font-weight: 500;
  }

  .view-btn {
    display: inline-block;
    margin-top: 6px;
    padding: 8px 15px;
    background: #ffb3c6;
    color: #4b0e1f;
    border-radius: 12px;
    font-size: 14px;
    font-weight: bold;
    text-decoration: none;
  }

  .view-btn:hover{
    background: #ffcfda;
  }
</style>

</head>
<body>

<div class="container">
  <h1>Space Packages</h1>

  <div class="grid">

    <!-- 1. Office Package -->
    <div class="card">
      <img src="https://via.placeholder.com/400x300?text=Office+Package" alt="">
      <div class="title">Office Package</div>
      <a class="view-btn" href="office-package.html">View Package</a>
    </div>

    <!-- 2. Gym Package -->
    <div class="card">
      <img src="https://via.placeholder.com/400x300?text=Gym+Package" alt="">
      <div class="title">Gym Package</div>
      <a class="view-btn" href="gym-package.html">View Package</a>
    </div>

    <!-- 3. Clinic Package -->
    <div class="card">
      <img src="https://via.placeholder.com/400x300?text=Clinic+Package" alt="">
      <div class="title">Clinic Package</div>
      <a class="view-btn" href="clinic-package.html">View Package</a>
    </div>

    <!-- 4. Entrance Area Package -->
    <div class="card">
      <img src="https://via.placeholder.com/400x300?text=Entrance+Area" alt="">
      <div class="title">Entrance Area Package</div>
      <a class="view-btn" href="entrance-area-package.html">View Package</a>
    </div>

    <!-- 5. Indoor Café Package -->
    <div class="card">
      <img src="https://via.placeholder.com/400x300?text=Indoor+Cafe" alt="">
      <div class="title">Indoor Café Package</div>
      <a class="view-btn" href="indoor-cafe-package.html">View Package</a>
    </div>

    <!-- 6. Outdoor Café Package -->
    <div class="card">
      <img src="https://via.placeholder.com/400x300?text=Outdoor+Cafe" alt="">
      <div class="title">Outdoor Café Package</div>
      <a class="view-btn" href="outdoor-cafe-package.html">View Package</a>
    </div>

  </div>
</div>

</body>
</html>
