<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space Packages - Nook Decor</title>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #4b0e1f;
    color: #fff;
  }

  /* Header */
  header {
    text-align: center;
    padding: 40px 10px 20px;
  }

  header h1 {
    font-size: 38px;
    font-weight: 600;
    letter-spacing: 1px;
    margin: 0;
  }

  /* Grid layout */
  .collection-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    padding: 20px;
    width: 90%;
    margin: auto;
  }

  /* Cards */
  .collection-card {
    background-color: #ffffff10;
    border-radius: 14px;
    overflow: hidden;
    text-align: center;
    transition: 0.3s ease;
    border: 1px solid #ffffff22;
  }

  .collection-card:hover {
    transform: scale(1.06);
    background-color: #ffffff20;
  }

  .collection-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

  .collection-card h3 {
    margin: 10px 0 15px;
    font-size: 18px;
    font-weight: 500;
  }

  /* Mobile adjustments */
  @media (max-width: 600px) {
    .collection-card img {
      height: 220px;
    }
  }
</style>
</head>

<body>

<header>
  <h1>Space Packages</h1>
</header>

<section class="collection-container">

  <!-- Office Package -->
  <div class="collection-card">
    <img src="https://images.unsplash.com/photo-1503387762-592deb58ef4e" alt="Office Package">
    <h3>Office Package</h3>
  </div>

  <!-- Gym Package -->
  <div class="collection-card">
    <img src="https://images.unsplash.com/photo-1554284126-aa88f22d8b74" alt="Gym Package">
    <h3>Gym Package</h3>
  </div>

  <!-- Clinic Package -->
  <div class="collection-card">
    <img src="https://images.unsplash.com/photo-1586773860418-d37222d8fce3" alt="Clinic Package">
    <h3>Clinic Package</h3>
  </div>

  <!-- Entrance Area Package -->
  <div class="collection-card">
    <img src="https://images.unsplash.com/photo-1505692794403-34d4982d1d9d" alt="Entrance Area Package">
    <h3>Entrance Area Package</h3>
  </div>

  <!-- Indoor Café Package -->
  <div class="collection-card">
    <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4" alt="Indoor Café Package">
    <h3>Indoor Café Package</h3>
  </div>

  <!-- Outdoor Café Package -->
  <div class="collection-card">
    <img src="https://images.unsplash.com/photo-1504707748692-419802cf939d" alt="Outdoor Café Package">
    <h3>Outdoor Café Package</h3>
  </div>

</section>

</body>
</html>
