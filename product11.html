<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space Packages - Nook Decor</title>

<!-- استيراد الخطوط -->
<link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #4b0e1f;
    color: #fff;
  }

  header {
    background-color: #4b0e1f;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    font-family: 'Didot', serif;
    font-size: 28px;
    font-weight: bold;
  }

  #langSelect {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    padding: 4px 8px;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    background: #ffb3c6;
    color: #4b0e1f;
    font-size: 14px;
  }

  /* كروت الباكدجات */
  .collections-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 28px;
    padding: 25px;
    justify-items: center;
  }

  .collection-card {
    background: #5c1228;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 25px rgba(0,0,0,0.4);
    transition: 0.3s;
    cursor: pointer;
    width: 100%;
    max-width: 360px;
  }

  .collection-card:hover {
    transform: scale(1.05);
  }

  .collection-card img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    display: block;
  }

  .collection-info {
    padding: 10px 0;
    text-align: center;
  }

  .collection-info h3 {
    margin: 0 0 12px 0;
    font-size: 18px;
    color: #ffb3c6;
    font-family: 'Didot', serif;
  }

  .view-btn {
    display: inline-block;
    background: #ffb3c6;
    color: #4b0e1f;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 12px;
    text-decoration: none;
    transition: 0.3s;
    cursor: pointer;
  }

  .view-btn:hover {
    background: #ff87a0;
    transform: translateY(-2px);
  }

  .collection-page {
    display: none;
    padding: 25px;
    font-family: 'Poppins', sans-serif;
  }

  .back-btn {
    background: #ffb3c6;
    color: #4b0e1f;
    padding: 10px 18px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin-bottom: 20px;
    font-size: 18px;
  }

  /* صور داخل صفحة الباكدج */
  .inner-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 22px;
  }

  .inner-grid img {
    width: 100%;
    border-radius: 10px;
    height: 300px;
    object-fit: cover;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  }

  .package-details {
    margin-top: 30px;
    background: #5c1228;
    padding: 20px;
    border-radius: 12px;
    line-height: 1.9;
    box-shadow: 0 4px 25px rgba(0,0,0,0.3);
  }

  .package-details h3 {
    font-family: 'Didot', serif;
    color: #ffb3c6;
    margin-bottom: 10px;
  }

  .price-tag {
    font-size: 28px;
    font-weight: bold;
    color: #ffb3c6;
    margin-top: 10px;
  }

</style>
</head>

<body>

<header>
  <span id="headerTitle">Space Packages</span>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<div class="collections-grid" id="packagesContainer"></div>

<a href="index.html" class="back-link" id="backLink" 
style="display:block;text-align:center;margin:40px 0;color:#ffb3c6;text-decoration:none;font-size:22px;font-weight:bold;">
← Back to Home
</a>

<!-- صفحة OFFICE -->

<div id="office" class="collection-page">
  <button class="back-btn" onclick="goHome()">← Back</button>

  <h2 style="font-family:'Didot'; font-size:32px; margin-bottom:25px;">Office Package</h2>

  <div class="inner-grid">
    <img src="https://i.postimg.cc/Dm38cQtX/1765159432471-019afbb3-19c1-7701-abd8-1634b5b71365.png">
    <img src="https://i.postimg.cc/fWG5VJ8Y/1765159054157-019afbad-2d72-722f-bcb6-b0556cff07d9.png">
    <img src="https://i.postimg.cc/q7J1pS1n/1765159638592-019afbb6-6a85-7106-af2f-c72a3daf89b9.png">
  </div>

  <div class="package-details">
    <h3>Office Package Includes:</h3>

    <p>• 3 بورتريهات ديكورية عالية الجودة</p>
    <p>• 2 فازة كبيرة مناسبة للمكاتب</p>
    <p>• 1 فازة صغيرة مودرن</p>

    <div class="price-tag">السعر: 7000 جنيه</div>
  </div>

</div>

<!-- باقي الصفحات الافتراضية -->
<div id="gym" class="collection-page">
  <button class="back-btn" onclick="goHome()">← Back</button>
  <h2>Gym Package</h2>
  <div class="inner-grid"></div>
</div>

<div id="clinic" class="collection-page">
  <button class="back-btn" onclick="goHome()">← Back</button>
  <h2>Clinic Package</h2>
  <div class="inner-grid"></div>
</div>

<div id="entrance" class="collection-page">
  <button class="back-btn" onclick="goHome()">← Back</button>
  <h2>Entrance Area</h2>
  <div class="inner-grid"></div>
</div>

<div id="indoor" class="collection-page">
  <button class="back-btn" onclick="goHome()">← Back</button>
  <h2>Indoor Café</h2>
  <div class="inner-grid"></div>
</div>

<div id="outdoor" class="collection-page">
  <button class="back-btn" onclick="goHome()">← Back</button>
  <h2>Outdoor Café</h2>
  <div class="inner-grid"></div>
</div>

<script>
const packages = [
  {id:"office", img:"https://i.postimg.cc/DzLZV7KB/Elevate-Your-Workspace-Modern-Masculine-Office-Design.jpg", name:{en:"Office Package", ar:"باكدج مكتب"}},
  {id:"gym", img:"https://i.postimg.cc/gcN0bMfZ/9a802f05-b7cb-491b-94e2-373972ed6b47.jpg", name:{en:"Gym Package", ar:"باكدج جيم"}},
  {id:"clinic", img:"https://i.postimg.cc/50ffZvgj/Psikolog-Odasi.jpg", name:{en:"Clinic Package", ar:"باكدج عيادة"}},
  {id:"entrance", img:"https://i.postimg.cc/X7rnSnfP/fbc1327e-771f-43f4-95c7-7f395391d0b5.jpg", name:{en:"Entrance Area", ar:"منطقة مدخل"}},
  {id:"indoor", img:"https://i.postimg.cc/N0ctHTWC/28476348-56e7-4628-ab97-6c7462b042d6.jpg", name:{en:"Indoor Café", ar:"كافيه داخلي"}},
  {id:"outdoor", img:"https://i.postimg.cc/3RrHLhr0/499825b1-8067-419d-8125-c960d9f20f17.jpg", name:{en:"Outdoor Café", ar:"كافيه خارجي"}}
];

function renderPackages(lang){
  const container = document.getElementById("packagesContainer");
  container.innerHTML = "";
  packages.forEach(p=>{
    const card = document.createElement("div");
    card.className = "collection-card";
    card.innerHTML = `
      <img src="${p.img}">
      <div class="collection-info">
        <h3>${p.name[lang]}</h3>
        <a class="view-btn" onclick='openPackage("${p.id}")'>View Package</a>
      </div>
    `;
    container.appendChild(card);
  });
}

function openPackage(id){
  document.getElementById("packagesContainer").style.display = "none";
  document.querySelectorAll(".collection-page").forEach(p=>p.style.display="none");
  document.getElementById(id).style.display = "block";
  window.scrollTo(0,0);
}

function goHome(){
  document.querySelectorAll(".collection-page").forEach(p=>p.style.display="none");
  document.getElementById("packagesContainer").style.display = "grid";
  window.scrollTo(0,0);
}

langSelect.addEventListener("change", ()=>{
  const lang = langSelect.value;
  document.body.dir = lang==="ar"?"rtl":"ltr";
  document.getElementById("headerTitle").textContent = lang==="ar"?
    "نوك ديكور - باكدجات المساحات" : "Nook Decor - Space Packages";
  document.getElementById("backLink").textContent = lang==="ar"?"← العودة للرئيسية":"← Back to Home";
  renderPackages(lang);
});

renderPackages("en");
</script>

</body>
</html>
