<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space Packages - Nook Decor</title>

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#4b0e1f;
  color:#fff;
}

/* ---------- HEADER ---------- */
header{
  background:#4b0e1f;
  padding:15px 20px;
  text-align:center;
  font-family:'Didot',serif;
  font-size:28px;
  font-weight:bold;
}

/* ---------- MAIN CARDS ---------- */
.collections-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
  padding:25px;
}
.collection-card{
  background:#5c1228;
  border-radius:8px;
  overflow:hidden;
  box-shadow:0 4px 25px rgba(0,0,0,.4);
  transition:.3s;
}
.collection-card:hover{transform:scale(1.05);}
.collection-card img{
  width:100%;
  height:460px;
  object-fit:cover;
}
.collection-info{
  text-align:center;
  padding:12px 0;
}
.collection-info h3{
  font-family:'Didot',serif;
  color:#ffb3c6;
}
.view-btn{
  background:#ffb3c6;
  color:#4b0e1f;
  padding:10px 20px;
  border-radius:12px;
  font-weight:bold;
  text-decoration:none;
  display:inline-block;
}

/* ---------- PACKAGE PAGE ---------- */
.collection-page{
  display:none;
  padding:25px;
}
.back-btn{
  background:#ffb3c6;
  color:#4b0e1f;
  padding:10px 18px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
  margin-bottom:20px;
}

/* üî• FULL IMAGE FIX */
.inner-grid{
  display:grid;
  grid-template-columns:1fr;
  gap:18px;
}
.inner-grid img{
  width:100%;
  height:420px;
  object-fit:contain;   /* üîë ÿßŸÑÿ≠ŸÑ */
  background:#3b0a1a;
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,.45);
}

/* ---------- MOBILE ---------- */
@media(max-width:600px){
  .collection-card img{height:380px;}
  .inner-grid img{
    height:300px;
    object-fit:contain; /* Gym + ÿ®ÿßŸÇŸä ÿßŸÑÿµŸàÿ± ŸÉÿßŸÖŸÑÿ© */
  }
}

/* ---------- DETAILS ---------- */
.package-details{
  margin-top:30px;
  background:#5c1228;
  padding:22px;
  border-radius:14px;
}
.package-details h3{
  font-family:'Didot',serif;
  color:#ffb3c6;
}
.price-tag{
  font-size:26px;
  color:#ffb3c6;
  font-weight:bold;
  margin-top:10px;
}
.add-btn{
  margin-top:18px;
  background:#ffb3c6;
  color:#4b0e1f;
  padding:12px 26px;
  border:none;
  border-radius:14px;
  font-weight:bold;
  font-size:18px;
  cursor:pointer;
}
.add-btn:hover{
  background:#ff8fab;
  transform:translateY(-2px);
}
</style>
</head>

<body>

<header>Space Packages</header>

<div class="collections-grid" id="packagesContainer"></div>

<!-- OFFICE -->
<div id="office" class="collection-page">
<button class="back-btn" onclick="goHome()">‚Üê Back</button>
<h2>Office Package</h2>
<div class="inner-grid">
<img src="https://i.postimg.cc/Dm38cQtX/1765159432471-019afbb3-19c1-7701-abd8-1634b5b71365.png">
<img src="https://i.postimg.cc/fWG5VJ8Y/1765159054157-019afbad-2d72-722f-bcb6cff07d9.png">
</div>
<div class="package-details">
<h3>Package Includes:</h3>
<p>‚Ä¢ 3 decorative wall portraits</p>
<p>‚Ä¢ 2 large office vases</p>
<p>‚Ä¢ 1 modern small vase</p>
<div class="price-tag">7000 EGP</div>
<button class="add-btn" onclick="addToCart('Office Package',7000)">Add to Cart</button>
</div>
</div>

<!-- GYM -->
<div id="gym" class="collection-page">
<button class="back-btn" onclick="goHome()">‚Üê Back</button>
<h2>Gym Package</h2>
<div class="inner-grid">
<img src="https://i.postimg.cc/HkW41xD2/1766675741879-019b5614-49a3-7972-8998-5b7e922ecc4b.png">
</div>
<div class="package-details">
<h3>Package Includes:</h3>
<p>‚Ä¢ Large decorative vase</p>
<p>‚Ä¢ Medium decorative vase</p>
<p>‚Ä¢ Glass vase</p>
<div class="price-tag">3500 EGP</div>
<button class="add-btn" onclick="addToCart('Gym Package',3500)">Add to Cart</button>
</div>
</div>

<script>
const packages=[
{id:"office",img:"https://i.postimg.cc/DzLZV7KB/Elevate-Your-Workspace-Modern-Masculine-Office-Design.jpg",name:"Office Package"},
{id:"gym",img:"https://i.postimg.cc/gcN0bMfZ/9a802f05-b7cb-491b-94e2-373972ed6b47.jpg",name:"Gym Package"}
];

const container=document.getElementById("packagesContainer");
packages.forEach(p=>{
  const card=document.createElement("div");
  card.className="collection-card";
  card.innerHTML=`
    <img src="${p.img}">
    <div class="collection-info">
      <h3>${p.name}</h3>
      <a class="view-btn" onclick="openPackage('${p.id}')">View</a>
    </div>`;
  container.appendChild(card);
});

function openPackage(id){
  container.style.display="none";
  document.querySelectorAll(".collection-page").forEach(p=>p.style.display="none");
  document.getElementById(id).style.display="block";
  window.scrollTo(0,0);
}
function goHome(){
  document.querySelectorAll(".collection-page").forEach(p=>p.style.display="none");
  container.style.display="grid";
}
function addToCart(name,price){
  alert(name+" added to cart - "+price+" EGP");
}
</script>

</body>
</html>
