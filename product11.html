  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
    }

    header {
      background-color: #4b0e1f;
      padding: 20px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      position: relative;
    }

    #langSelect {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: #ffb3c6;
      border: none;
      padding: 8px 10px;
      border-radius: 10px;
      font-weight: bold;
      color: #4b0e1f;
      cursor: pointer;
    }

    .collections-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 25px;
      justify-items: center;
    }

    .collection-card {
      background: #5c1228;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 4px 25px rgba(0,0,0,0.4);
      transition: 0.3s;
      cursor: pointer;
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      padding: 0;
    }

    .collection-card:hover {
      transform: scale(1.05);
    }

    .collection-card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
      border-radius: 22px;
    }

    .collection-info {
      padding: 8px 0;
      text-align: center;
      background: none;
    }

    .collection-info h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
      color: #ffb3c6;
    }

    @media (min-width: 768px) {
      .collections-grid {
        grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
      }
      .collection-card {
        max-width: 420px;
      }
      .collection-card img {
        height: 460px;
      }
      .collection-info h3 {
        font-size: 20px;
      }
    }

    .collection-page {
      display: none;
      padding: 20px;
    }

    .back-btn {
      background: #ffb3c6;
      color: #4b0e1f;
      padding: 10px 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .inner-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .inner-grid img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      height: 250px;
    }

    @media (min-width: 768px) {
      .inner-grid img {
        height: 300px;
      }
    }
  </style>
</head>

<script>
function openCollection(id) {
  document.getElementById("homePage").style.display = "none";
  document.getElementById(id).style.display = "block";
}

function goHome() {
  document.querySelectorAll(".collection-page").forEach(p => p.style.display = "none");
  document.getElementById("homePage").style.display = "grid";
  window.scrollTo(0, 0);
}

const langSelect = document.getElementById("langSelect");

// ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑŸÖÿ≠ŸÅŸàÿ∏ÿ©
let savedLang = localStorage.getItem("siteLang") || "en";
langSelect.value = savedLang;
updateLang(savedLang);

langSelect.addEventListener("change", () => {
  const lang = langSelect.value;
  localStorage.setItem("siteLang", lang);
  updateLang(lang);
});

function updateLang(lang) {
  document.querySelectorAll("[data-en]").forEach(el => {
    el.textContent = el.getAttribute("data-" + lang);
  });

  document.getElementById("pageTitle").textContent =
    lang === "en" ? "Space Packages" : "ÿ®ÿßŸÉŸäÿØÿ¨ÿßÿ™ ÿßŸÑŸÖÿ≥ÿßÿ≠ÿßÿ™";
}
</script>
