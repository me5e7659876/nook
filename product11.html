<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space Packages - Nook Decor</title>

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #4b0e1f;
    color: #fff;
  }

  header {
    background-color: #4b0e1f;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    font-family: 'Didot', serif;
    font-size: 28px;
    font-weight: bold;
  }

  #langSelect {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    padding: 4px 8px;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    background: #ffb3c6;
    color: #4b0e1f;
    font-size: 14px;
  }

  .collections-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 28px;
    padding: 25px;
    justify-items: center;
  }

  .collection-card {
    background: #5c1228;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 25px rgba(0,0,0,0.4);
    transition: 0.3s;
    cursor: pointer;
    width: 100%;
    max-width: 360px;
  }

  .collection-card:hover {
    transform: scale(1.05);
  }

  .collection-card img {
    width: 100%;
    height: 460px;
    object-fit: cover;
  }

  @media (max-width: 600px) {
    .collection-card img {
      height: 380px;
    }
  }

  .collection-info {
    padding: 10px 0;
    text-align: center;
  }

  .collection-info h3 {
    margin: 0 0 12px 0;
    font-size: 18px;
    color: #ffb3c6;
    font-family: 'Didot', serif;
  }

  .view-btn {
    display: inline-block;
    background: #ffb3c6;
    color: #4b0e1f;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 12px;
    text-decoration: none;
    transition: 0.3s;
    cursor: pointer;
    margin: 5px;
  }

  .collection-page {
    display: none;
    padding: 25px;
  }

  .back-btn {
    background: #ffb3c6;
    color: #4b0e1f;
    padding: 10px 18px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin-bottom: 20px;
    font-size: 18px;
  }

  .inner-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 22px;
  }

  .inner-grid img:first-child {
    grid-column: span 2;
  }

  .inner-grid img {
    width: 100%;
    border-radius: 10px;
    height: 350px;
    object-fit: cover;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  }

  /* الصورة كاملة على الموبايل */
  @media (max-width: 600px) {
    .inner-grid {
      grid-template-columns: 1fr;
    }
    .inner-grid img:first-child {
      grid-column: span 1;
    }
    .inner-grid img {
      height: auto !important;
      max-height: none !important;
      object-fit: contain !important;
    }
  }

  .package-details {
    margin-top: 30px;
    background: #5c1228;
    padding: 20px;
    border-radius: 12px;
    line-height: 1.9;
    box-shadow: 0 4px 25px rgba(0,0,0,0.3);
  }

  .package-details h3 {
    font-family: 'Didot', serif;
    color: #ffb3c6;
    margin-bottom: 10px;
  }

  .price-tag {
    font-size: 28px;
    font-weight: bold;
    color: #ffb3c6;
    margin-top: 10px;
  }

  .add-btn {
    background: #ffb3c6;
    color: #4b0e1f;
    font-weight: bold;
    padding: 10px 22px;
    border-radius: 12px;
    margin-top: 18px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>

<body>

<header>
  <span id="headerTitle">Space Packages</span>

  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<div class="collections-grid" id="packagesContainer"></div>

<a id="backLink" href="index.html"
style="display:block;text-align:center;margin:40px 0;color:#ffb3c6;text-decoration:none;font-size:22px;font-weight:bold;">
← Back to Home
</a>

<!-- OFFICE PAGE -->
<div id="office" class="collection-page">
  <button class="back-btn" id="officeBackBtn">← Back</button>

  <h2 id="officeTitle" style="font-family:'Didot'; font-size:32px; margin-bottom:25px;">
    Office Package
  </h2>

  <div class="inner-grid">
    <img src="https://i.postimg.cc/Dm38cQtX/1765159432471-019afbb3-19c1-7701-abd8-1634b5b71365.png">
    <img src="https://i.postimg.cc/fWG5VJ8Y/1765159054157-019afbad-2d72-722f-bcb6cff07d9.png">
    <img src="https://i.postimg.cc/q7J1pS1n/1765159638592-019afbb6-6a85-7106-af2f-c72a3daf89b9.png">
  </div>

  <div class="package-details">
    <h3 id="officeIncludesTitle">Office Package Includes:</h3>

    <p id="officeLi1">• 3 high-quality decorative portraits</p>
    <p id="officeLi2">• 2 large elegant office vases</p>
    <p id="officeLi3">• 1 modern small vase</p>

    <div class="price-tag" id="officePrice">Price: 7000 EGP</div>

    <button class="add-btn" id="officeAddBtn">Add to Cart</button>
  </div>
</div>

<!-- باقي الصفحات فاضية عادي -->
<div id="gym" class="collection-page"><button class="back-btn" onclick="goHome()">← Back</button><h2>Gym Package</h2></div>
<div id="clinic" class="collection-page"><button class="back-btn" onclick="goHome()">← Back</button><h2>Clinic Package</h2></div>
<div id="entrance" class="collection-page"><button class="back-btn" onclick="goHome()">← Back</button><h2>Entrance Area</h2></div>
<div id="indoor" class="collection-page"><button class="back-btn" onclick="goHome()">← Back</button><h2>Indoor Café</h2></div>
<div id="outdoor" class="collection-page"><button class="back-btn" onclick="goHome()">← Back</button><h2>Outdoor Café</h2></div>


<script>

const translations = {
  en: {
    header: "Nook Decor - Space Packages",
    backHome: "← Back to Home",

    officeTitle: "Office Package",
    includes: "Office Package Includes:",
    li1: "• 3 high-quality decorative portraits",
    li2: "• 2 large elegant office vases",
    li3: "• 1 modern small vase",
    price: "Price: 7000 EGP",
    add: "Add to Cart",
    back: "← Back"
  },

  ar: {
    header: "نوك ديكور - باكدجات المساحات",
    backHome: "← العودة للرئيسية",

    officeTitle: "باكدج مكتب",
    includes: "يشمل باكدج المكتب:",
    li1: "• ٣ بورتريهات ديكورية عالية الجودة",
    li2: "• ٢ فازات مكتب كبيرة أنيقة",
    li3: "• ١ فازة صغيرة مودرن",
    price: "السعر: 7000 جنيه",
    add: "أضف للسلة",
    back: "← رجوع"
  }
};

const packages = [
  {id:"office", img:"https://i.postimg.cc/DzLZV7KB/Elevate-Your-Workspace-Modern-Masculine-Office-Design.jpg", name:{en:"Office Package", ar:"باكدج مكتب"}, price:7000},
  {id:"gym", img:"https://i.postimg.cc/gcN0bMfZ/9a802f05-b7cb-491b-94e2-373972ed6b47.jpg", name:{en:"Gym Package", ar:"باكدج جيم"}, price:6500},
  {id:"clinic", img:"https://i.postimg.cc/50ffZvgj/Psikolog-Odasi.jpg", name:{en:"Clinic Package", ar:"باكدج عيادة"}, price:6200},
  {id:"entrance", img:"https://i.postimg.cc/X7rnSnfP/fbc1327e-771f-43f4-95c7-7f395391d0b5.jpg", name:{en:"Entrance Area", ar:"منطقة مدخل"}, price:6000},
  {id:"indoor", img:"https://i.postimg.cc/N0ctHTWC/28476348-56e7-4628-ab97-6c7462b042d6.jpg", name:{en:"Indoor Café", ar:"كافيه داخلي"}, price:6800},
  {id:"outdoor", img:"https://i.postimg.cc/3RrHLhr0/499825b1-8067-419d-8125-c960d9f20f17.jpg", name:{en:"Outdoor Café", ar:"كافيه خارجي"}, price:6900}
];

function renderPackages(lang){
  const container = document.getElementById("packagesContainer");
  container.innerHTML = "";
  packages.forEach(p=>{
    const card = document.createElement("div");
    card.className = "collection-card";
    card.innerHTML = `
      <img src="${p.img}">
      <div class="collection-info">
        <h3>${p.name[lang]}</h3>
        <a class="view-btn" onclick='openPackage("${p.id}")'>${lang==="ar"?"عرض":"View"}</a>
      </div>
    `;
    container.appendChild(card);
  });
}

function changeLang(lang){
  const t = translations[lang];

  document.body.dir = lang==="ar" ? "rtl" : "ltr";

  document.getElementById("headerTitle").textContent = t.header;
  document.getElementById("backLink").textContent = t.backHome;

  document.getElementById("officeTitle").textContent = t.officeTitle;
  document.getElementById("officeIncludesTitle").textContent = t.includes;
  document.getElementById("officeLi1").textContent = t.li1;
  document.getElementById("officeLi2").textContent = t.li2;
  document.getElementById("officeLi3").textContent = t.li3;
  document.getElementById("officePrice").textContent = t.price;
  document.getElementById("officeAddBtn").textContent = t.add;
  document.getElementById("officeBackBtn").textContent = t.back;

  renderPackages(lang);
}

langSelect.addEventListener("change", ()=>{
  changeLang(langSelect.value);
});

renderPackages("en");
</script>

</body>
</html>
