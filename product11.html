<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space Packages - Nook Decor</title>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #4b0e1f;
    color: #fff;
  }

  /* HEADER */
  header {
    background-color: #4b0e1f;
    padding: 15px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255,200,210,0.5);
    position: relative;
  }

  #langSelect {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    padding: 6px 10px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    background: #ffb3c6;
    color: #4b0e1f;
  }

  /* GRID */
  .collections-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 30px;
    gap: 30px;
  }

  .collection-card {
    background: #5c1024;
    border-radius: 18px;
    padding: 15px;
    width: 330px;           /* أكبر على الموبايل والكمبيوتر */
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    text-align: center;
    transition: 0.3s;
    cursor: pointer;
  }

  .collection-card:hover {
    transform: scale(1.06);
  }

  .collection-card img {
    width: 100%;
    height: 420px;         /* أكبر بفرق كبير */
    object-fit: cover;
    border-radius: 15px;
    margin-bottom: 12px;
  }

  .collection-card h3 {
    font-size: 20px;
    color: #ffb3c6;
    margin: 0;
    font-weight: 600;
  }

  /* BACK BUTTON */
  a.back-link {
    color: #ffb3c6;
    text-align: center;
    display: block;
    margin: 40px 0;
    text-decoration: none;
    font-weight: 500;
    font-size: 20px;
  }

  /* DESKTOP — كروت أكبر */
  @media (min-width: 768px) {
    .collection-card {
      width: 370px;
    }

    .collection-card img {
      height: 450px;
    }
  }

  /* DESKTOP LARGE */
  @media (min-width: 1200px) {
    .collection-card {
      width: 400px;
    }

    .collection-card img {
      height: 500px;
    }
  }

</style>
</head>

<body>

<header>
  <span id="headerTitle">Nook Decor - Space Packages</span>

  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<!-- MAIN GRID -->
<div class="collections-grid" id="packagesContainer"></div>

<!-- BACK -->
<a href="index.html" class="back-link" id="backLink">← Back to Home</a>

<script>
const packages = [
  {
    img:"https://i.postimg.cc/DzLZV7KB/Elevate-Your-Workspace-Modern-Masculine-Office-Design.jpg",
    name:{en:"Office Package", ar:"باكدج مكتب"}
  },
  {
    img:"https://i.postimg.cc/gcN0bMfZ/9a802f05-b7cb-491b-94e2-373972ed6b47.jpg",
    name:{en:"Gym Package", ar:"باكدج جيم"}
  },
  {
    img:"https://i.postimg.cc/50ffZvgj/Psikolog-Odasi.jpg",
    name:{en:"Clinic Package", ar:"باكدج عيادة"}
  },
  {
    img:"https://i.postimg.cc/X7rnSnfP/fbc1327e-771f-43f4-95c7-7f395391d0b5.jpg",
    name:{en:"Entrance Area", ar:"منطقة مدخل"}
  },
  {
    img:"https://i.postimg.cc/N0ctHTWC/28476348-56e7-4628-ab97-6c7462b042d6.jpg",
    name:{en:"Indoor Café", ar:"كافيه داخلي"}
  },
  {
    img:"https://i.postimg.cc/3RrHLhr0/499825b1-8067-419d-8125-c960d9f20f17.jpg",
    name:{en:"Outdoor Café", ar:"كافيه خارجي"}
  }
];

function renderPackages(lang){
  const container = document.getElementById("packagesContainer");
  container.innerHTML = "";

  packages.forEach(p=>{
    const card = document.createElement("div");
    card.className = "collection-card";

    card.innerHTML = `
      <img src="${p.img}" alt="${p.name[lang]}">
      <h3>${p.name[lang]}</h3>
    `;
    container.appendChild(card);
  });
}

const langSelect = document.getElementById("langSelect");

langSelect.addEventListener("change",()=>{
  const lang = langSelect.value;

  document.body.dir = lang==="ar" ? "rtl" : "ltr";

  document.getElementById("headerTitle").textContent = 
    lang==="ar" ? "نوك ديكور - باكدجات المساحات" : "Nook Decor - Space Packages";

  document.getElementById("backLink").textContent =
    lang==="ar" ? "← العودة للرئيسية" : "← Back to Home";

  renderPackages(lang);
});

// Initial load
renderPackages("en");
</script>

</body>
</html>
