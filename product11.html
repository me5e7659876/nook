<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space Packages - Nook Decor</title>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #4b0e1f;
    color: #fff;
  }

  /* HEADER */
  header {
    background-color: #4b0e1f;
    padding: 20px;
    text-align: center;
    font-size: 30px;
    font-weight: bold;
    position: relative;
  }

  #langSelect {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    background: #ffb3c6;
    border: none;
    padding: 8px 10px;
    border-radius: 10px;
    font-weight: bold;
    color: #4b0e1f;
    cursor: pointer;
  }

  /* GRID نفس نظام الكروت في صفحة Mood */
  .collections-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 28px;
    padding: 25px;
    justify-items: center;
  }

  .collection-card {
    background: #5c1228;
    border-radius: 22px;
    overflow: hidden;
    box-shadow: 0 4px 25px rgba(0,0,0,0.4);
    transition: 0.3s;
    cursor: pointer;
    width: 100%;
    max-width: 360px;
    display: flex;
    flex-direction: column;
  }

  .collection-card:hover {
    transform: scale(1.05);
  }

  .collection-card img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    display: block;
    border-radius: 22px;
  }

  .collection-info {
    padding: 10px 0;
    text-align: center;
    background: none;
  }

  .collection-info h3 {
    margin: 0;
    font-size: 18px;
    font-weight: 500;
    color: #ffb3c6;
  }

  /* DESKTOP */
  @media (min-width: 768px) {
    .collections-grid {
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
    }
    .collection-card {
      max-width: 420px;
    }
    .collection-card img {
      height: 460px;
    }
    .collection-info h3 {
      font-size: 20px;
    }
  }

  /* BACK BUTTON */
  a.back-link {
    color: #ffb3c6;
    text-align: center;
    display: block;
    margin: 40px 0;
    text-decoration: none;
    font-weight: 500;
    font-size: 20px;
  }
</style>
</head>

<body>

<header>
  <span id="headerTitle">Nook Decor - Space Packages</span>

  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<!-- MAIN GRID -->
<div class="collections-grid" id="packagesContainer"></div>

<!-- BACK -->
<a href="index.html" class="back-link" id="backLink">← Back to Home</a>

<script>
const packages = [
  {
    img:"https://i.postimg.cc/DzLZV7KB/Elevate-Your-Workspace-Modern-Masculine-Office-Design.jpg",
    name:{en:"Office Package", ar:"باكدج مكتب"}
  },
  {
    img:"https://i.postimg.cc/gcN0bMfZ/9a802f05-b7cb-491b-94e2-373972ed6b47.jpg",
    name:{en:"Gym Package", ar:"باكدج جيم"}
  },
  {
    img:"https://i.postimg.cc/50ffZvgj/Psikolog-Odasi.jpg",
    name:{en:"Clinic Package", ar:"باكدج عيادة"}
  },
  {
    img:"https://i.postimg.cc/X7rnSnfP/fbc1327e-771f-43f4-95c7-7f395391d0b5.jpg",
    name:{en:"Entrance Area", ar:"منطقة مدخل"}
  },
  {
    img:"https://i.postimg.cc/N0ctHTWC/28476348-56e7-4628-ab97-6c7462b042d6.jpg",
    name:{en:"Indoor Café", ar:"كافيه داخلي"}
  },
  {
    img:"https://i.postimg.cc/3RrHLhr0/499825b1-8067-419d-8125-c960d9f20f17.jpg",
    name:{en:"Outdoor Café", ar:"كافيه خارجي"}
  }
];

function renderPackages(lang){
  const container = document.getElementById("packagesContainer");
  container.innerHTML = "";

  packages.forEach(p=>{
    const card = document.createElement("div");
    card.className = "collection-card";

    card.innerHTML = `
      <img src="${p.img}" alt="${p.name[lang]}">
      <div class="collection-info">
        <h3>${p.name[lang]}</h3>
      </div>
    `;
    container.appendChild(card);
  });
}

const langSelect = document.getElementById("langSelect");

langSelect.addEventListener("change",()=>{
  const lang = langSelect.value;

  document.body.dir = lang==="ar" ? "rtl" : "ltr";

  document.getElementById("headerTitle").textContent = 
    lang==="ar" ? "نوك ديكور - باكدجات المساحات" : "Nook Decor - Space Packages";

  document.getElementById("backLink").textContent =
    lang==="ar" ? "← العودة للرئيسية" : "← Back to Home";

  renderPackages(lang);
});

// Initial load
renderPackages("en");
</script>

</body>
</html>
