<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space Packages - Nook Decor</title>

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --beige:#DFC9AB;
  --burgundy:#4b0e1f;
  --line:rgba(75,14,31,.18);
}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--beige);
  color:var(--burgundy);
}

header{
  background:var(--beige);
  padding:15px;
  text-align:center;
  font-family:'Didot',serif;
  font-size:28px;
  font-weight:bold;
  position:relative;
  color:var(--burgundy);
  border-bottom:1px solid var(--line);
}

.cart-btn{
  position:absolute;
  right:20px;
  top:15px;
  cursor:pointer;
  font-size:18px;
  text-decoration:none;
  color:var(--burgundy);
}

.collections-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
  padding:25px;
}

.collection-card{
  background:rgba(255,255,255,.18);
  border:1px solid var(--line);
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 4px 25px rgba(0,0,0,.18);
  transition:.3s;
}
.collection-card:hover{transform:scale(1.05);}
.collection-card img{
  width:100%;
  height:460px;
  object-fit:cover;
}

.collection-info{
  text-align:center;
  padding:12px 0;
}
.collection-info h3{
  font-family:'Didot',serif;
  margin:6px 0 10px;
}

.view-btn{
  background:var(--burgundy);
  color:var(--beige);
  padding:10px 22px;
  border-radius:14px;
  font-weight:bold;
  border:none;
  cursor:pointer;
}

.collection-page{
  display:none;
  padding:25px;
}

.back-btn{
  background:var(--burgundy);
  color:var(--beige);
  padding:10px 18px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
  margin-bottom:20px;
}

.inner-grid{
  display:grid;
  grid-template-columns:1fr;
  gap:18px;
}
.inner-grid img{
  width:100%;
  height:420px;
  object-fit:contain;
  border-radius:14px;
}

.package-details{
  margin-top:30px;
  background:rgba(255,255,255,.18);
  border:1px solid var(--line);
  padding:22px;
  border-radius:14px;
}
.package-details h3{
  font-family:'Didot',serif;
}

.price-tag{
  font-size:26px;
  font-weight:bold;
}

.add-btn{
  margin-top:18px;
  background:var(--burgundy);
  color:var(--beige);
  padding:12px 26px;
  border:none;
  border-radius:14px;
  font-weight:bold;
  font-size:18px;
  cursor:pointer;
}

.toast{
  position:fixed;
  left:50%;
  bottom:26px;
  transform:translateX(-50%);
  background:rgba(75,14,31,.92);
  color:var(--beige);
  padding:12px 16px;
  border-radius:14px;
  opacity:0;
  transition:.25s;
}
.toast.show{opacity:1;}
</style>
</head>

<body>

<header>
  Space Packages
  <a class="cart-btn" href="cart.html">üõí</a>
</header>

<div class="collections-grid" id="packagesContainer"></div>

<!-- ROOM PACKAGE -->
<div id="room" class="collection-page">
<button class="back-btn" onclick="goHome()">‚Üê Back</button>
<h2>Room Package</h2>

<div class="inner-grid">
  <img src="https://i.postimg.cc/c19LbLC3/1766678132759-019b5638-9e25-79f5-a1ae-7c07b23aa588.png">
  <img src="https://i.postimg.cc/gk1kGtvW/1766677398749-019b562d-11c3-7bd0-a724-5b73d29a7c75.png">
</div>

<div class="package-details">
<h3>Package Includes:</h3>
<p>‚Ä¢ 3 customizable wall art pieces (designed based on preference)</p>
<p>‚Ä¢ 1 round glass vase</p>
<p>‚Ä¢ 1 medium-sized vase</p>

<div class="price-tag">2000 EGP</div>
<button class="add-btn" onclick="addToCart('room','Room Package',2000)">Add to Cart</button>
</div>
</div>

<div class="toast" id="toast">Added to cart ‚úÖ</div>

<script>
const CART_KEY="nook_cart";

const packages=[
 {id:"room",img:"https://i.postimg.cc/xdhP52mp/warm-vibes-cozy-bedroom-makeover.jpg",name:"Room Package"}
];

const container=document.getElementById("packagesContainer");
packages.forEach(p=>{
 const card=document.createElement("div");
 card.className="collection-card";
 card.innerHTML=`
  <img src="${p.img}">
  <div class="collection-info">
   <h3>${p.name}</h3>
   <button class="view-btn" onclick="openPackage('${p.id}')">View</button>
  </div>`;
 container.appendChild(card);
});

function openPackage(id){
 container.style.display="none";
 document.querySelectorAll(".collection-page").forEach(p=>p.style.display="none");
 document.getElementById(id).style.display="block";
}

function goHome(){
 document.querySelectorAll(".collection-page").forEach(p=>p.style.display="none");
 container.style.display="grid";
}

function addToCart(id,name,price){
 const cart=JSON.parse(localStorage.getItem(CART_KEY))||[];
 const itemId=`space_${id}`;
 const found=cart.find(i=>i.id===itemId);

 if(found){found.qty++;}
 else{
  cart.push({
   id:itemId,
   name:name,
   price:price,
   qty:1,
   img:packages[0].img,
   category:"Space Packages"
  });
 }

 localStorage.setItem(CART_KEY,JSON.stringify(cart));
 showToast(`${name} added ‚úÖ`);
}

function showToast(t){
 const toast=document.getElementById("toast");
 toast.textContent=t;
 toast.classList.add("show");
 setTimeout(()=>toast.classList.remove("show"),1500);
}
</script>

</body>
</html>
