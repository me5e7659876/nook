<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space Packages - Nook Decor</title>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #4b0e1f;
    color: #fff;
  }

  /* Header */
  header {
    text-align: center;
    padding: 40px 10px 20px;
  }

  header h1 {
    font-size: 38px;
    font-weight: 600;
    letter-spacing: 1px;
    margin: 0;
  }

  /* Grid layout */
  .collection-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    padding: 20px;
    width: 90%;
    margin: auto;
  }

  /* Cards */
  .collection-card {
    background-color: transparent;
    border-radius: 0;
    overflow: hidden;
    text-align: center;
    transition: 0.3s ease;
    border: none;
  }

  .collection-card:hover {
    transform: scale(1.05);
  }

  .collection-card img {
    width: 100%;
    height: 260px; /* كبرت الصورة */
    object-fit: cover;
    display: block;
  }

  .collection-card h3 {
    margin: 10px 0 5px;
    font-size: 18px;
    font-weight: 500;
  }

  /* Mobile adjustments */
  @media (max-width: 600px) {
    .collection-card img {
      height: 300px; /* أكبر على الموبايل */
    }
  }
</style>
</head>

<body>

<header>
  <h1>Space Packages</h1>
</header>

<section class="collection-container">

  <!-- Office Package -->
  <div class="collection-card">
    <img src="https://i.postimg.cc/DzLZV7KB/Elevate-Your-Workspace-Modern-Masculine-Office-Design.jpg" alt="Office Package">
    <h3>Office Package</h3>
  </div>

  <!-- Gym Package -->
  <div class="collection-card">
    <img src="https://i.postimg.cc/gcN0bMfZ/9a802f05-b7cb-491b-94e2-373972ed6b47.jpg" alt="Gym Package">
    <h3>Gym Package</h3>
  </div>

  <!-- Clinic Package -->
  <div class="collection-card">
    <img src="https://i.postimg.cc/50ffZvgj/Psikolog-Odasi.jpg" alt="Clinic Package">
    <h3>Clinic Package</h3>
  </div>

  <!-- Entrance Area Package -->
  <div class="collection-card">
    <img src="https://i.postimg.cc/X7rnSnfP/fbc1327e-771f-43f4-95c7-7f395391d0b5.jpg" alt="Entrance Area Package">
    <h3>Entrance Area Package</h3>
  </div>

  <!-- Indoor Café Package -->
  <div class="collection-card">
    <img src="https://i.postimg.cc/N0ctHTWC/28476348-56e7-4628-ab97-6c7462b042d6.jpg" alt="Indoor Café Package">
    <h3>Indoor Café Package</h3>
  </div>

  <!-- Outdoor Café Package -->
  <div class="collection-card">
    <img src="https://i.postimg.cc/3RrHLhr0/499825b1-8067-419d-8125-c960d9f20f17.jpg" alt="Outdoor Café Package">
    <h3>Outdoor Café Package</h3>
  </div>

</section>

</body>
</html>
