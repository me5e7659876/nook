<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space Packages - Nook Decor</title>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #4b0e1f;
    color: #fff;
  }

  header {
    text-align: center;
    padding: 35px 10px 20px;
    font-size: 32px;
    font-weight: bold;
  }

  /* Main Grid */
  .collections-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 25px;
    padding: 25px;
    justify-items: center;
  }

  /* Rounded Cards */
  .collection-card {
    background: #5c1228;
    border-radius: 22px;
    overflow: hidden;
    box-shadow: 0 4px 25px rgba(0,0,0,0.4);
    transition: 0.3s;
    cursor: pointer;
    width: 100%;
    max-width: 290px; /* أصغر على الموبايل */
    display: flex;
    flex-direction: column;
    padding: 0;
  }

  .collection-card:hover {
    transform: scale(1.05);
  }

  .collection-card img {
    width: 100%;
    height: 330px; /* أصغر على الموبايل */
    object-fit: cover;
    display: block;
    border-radius: 22px;
  }

  .collection-info {
    padding: 8px 0;
    text-align: center;
    background: none;
  }

  .collection-info h3 {
    margin: 0;
    font-size: 17px;
    font-weight: 500;
    color: #ffb3c6;
  }

  /* Bigger on tablets/desktops */
  @media (min-width: 768px) {
    .collections-grid {
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
    }
    .collection-card {
      max-width: 420px;
    }
    .collection-card img {
      height: 460px;
    }
    .collection-info h3 {
      font-size: 20px;
    }
  }

  /* Inside Pages */
  .collection-page {
    display: none;
    padding: 20px;
  }

  .back-btn {
    background: #ffb3c6;
    color: #4b0e1f;
    padding: 10px 18px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-bottom: 20px;
  }

  .back-btn-bottom {
    margin-top: 25px;
    background: #ffb3c6;
    color: #4b0e1f;
    padding: 12px 20px;
    font-size: 17px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    width: fit-content;
  }

  .inner-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }

  .inner-grid img {
    width: 100%;
    border-radius: 12px;
    object-fit: cover;
    height: 250px;
  }

  @media (min-width: 768px) {
    .inner-grid img {
      height: 300px;
    }
  }
</style>

</head>
<body>

<header>Space Packages</header>

<!-- Home Grid -->
<div id="homePage" class="collections-grid">

  <div class="collection-card" onclick="openCollection('office')">
    <img src="https://i.postimg.cc/DzLZV7KB/Elevate-Your-Workspace-Modern-Masculine-Office-Design.jpg">
    <div class="collection-info"><h3>Office Package</h3></div>
  </div>

  <div class="collection-card" onclick="openCollection('gym')">
    <img src="https://i.postimg.cc/gcN0bMfZ/9a802f05-b7cb-491b-94e2-373972ed6b47.jpg">
    <div class="collection-info"><h3>Gym Package</h3></div>
  </div>

  <div class="collection-card" onclick="openCollection('clinic')">
    <img src="https://i.postimg.cc/50ffZvgj/Psikolog-Odasi.jpg">
    <div class="collection-info"><h3>Clinic Package</h3></div>
  </div>

  <div class="collection-card" onclick="openCollection('entrance')">
    <img src="https://i.postimg.cc/X7rnSnfP/fbc1327e-771f-43f4-95c7-7f395391d0b5.jpg">
    <div class="collection-info"><h3>Entrance Area</h3></div>
  </div>

  <div class="collection-card" onclick="openCollection('indoorCafe')">
    <img src="https://i.postimg.cc/N0ctHTWC/28476348-56e7-4628-ab97-6c7462b042d6.jpg">
    <div class="collection-info"><h3>Indoor Café</h3></div>
  </div>

  <div class="collection-card" onclick="openCollection('outdoorCafe')">
    <img src="https://i.postimg.cc/3RrHLhr0/499825b1-8067-419d-8125-c960d9f20f17.jpg">
    <div class="collection-info"><h3>Outdoor Café</h3></div>
  </div>

</div>

<!-- ---------------- Pages ---------------- -->

<div id="office" class="collection-page">
  <button class="back-btn" onclick="goHome()">← Back</button>
  <h2>Office Package</h2>
  <div class="inner-grid"></div>
  <button class="back-btn-bottom" onclick="goHome()">← Back to Home</button>
</div>

<div id="gym" class="collection-page">
  <button class="back-btn" onclick="goHome()">← Back</button>
  <h2>Gym Package</h2>
  <div class="inner-grid"></div>
  <button class="back-btn-bottom" onclick="goHome()">← Back to Home</button>
</div>

<div id="clinic" class="collection-page">
  <button class="back-btn" onclick="goHome()">← Back</button>
  <h2>Clinic Package</h2>
  <div class="inner-grid"></div>
  <button class="back-btn-bottom" onclick="goHome()">← Back to Home</button>
</div>

<div id="entrance" class="collection-page">
  <button class="back-btn" onclick="goHome()">← Back</button>
  <h2>Entrance Area</h2>
  <div class="inner-grid"></div>
  <button class="back-btn-bottom" onclick="goHome()">← Back to Home</button>
</div>

<div id="indoorCafe" class="collection-page">
  <button class="back-btn" onclick="goHome()">← Back</button>
  <h2>Indoor Café</h2>
  <div class="inner-grid"></div>
  <button class="back-btn-bottom" onclick="goHome()">← Back to Home</button>
</div>

<div id="outdoorCafe" class="collection-page">
  <button class="back-btn" onclick="goHome()">← Back</button>
  <h2>Outdoor Café</h2>
  <div class="inner-grid"></div>
  <button class="back-btn-bottom" onclick="goHome()">← Back to Home</button>
</div>

<!-- ---------------- Script ---------------- -->
<script>
  function openCollection(id) {
    document.getElementById("homePage").style.display = "none";
    document.getElementById(id).style.display = "block";
    window.scrollTo(0, 0);
  }

  function goHome() {
    document.querySelectorAll(".collection-page").forEach(p => p.style.display = "none");
    document.getElementById("homePage").style.display = "grid";
    window.scrollTo(0, 0);
  }
</script>

</body>
</html>
