<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cushions</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
    }

    /* Back to Home */
    .back-link {
      display: block;
      text-decoration: none;
      color: #333;
      font-size: 20px;
      font-weight: 600;
      margin: 30px 20px 10px 20px;
    }

    /* رفع أكبر على الموبايل */
    @media (max-width: 767px) {
      .back-link {
        margin-top: 70px !important; /* ← رفع أعلى بكتير */
        font-size: 22px;
      }
    }

    .container {
      width: 90%;
      margin: auto;
      padding-top: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      position: relative;
    }

    /* منع تكبير الكرت */
    .card:hover {
      transform: none;
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    /* ضبط الصورة على الموبايل */
    @media (max-width: 767px) {
      .card img {
        height: 200px;
        object-fit: cover; /* الصورة كاملة */
      }
    }

    .content {
      padding: 15px;
      position: relative;
    }

    .desc {
      font-size: 15px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    /* الوصف يظهر دون تكبير الكرت */
    .card:hover .desc {
      opacity: 1;
      transform: translateY(0);
    }

    .price {
      font-size: 18px;
      font-weight: 700;
      margin-top: 10px;
    }

    .add-btn {
      margin-top: 12px;
      background: black;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-btn:hover {
      background: #333;
    }
  </style>
</head>

<body>

  <a href="index.html" class="back-link">← Back to Home</a>

  <div class="container">

    <!-- المنتج 1 -->
    <div class="card">
      <img src="c1.jpg" alt="">
      <div class="content">
        <p class="desc">Cushion – Premium Quality</p>
        <p class="price">250 EGP</p>
        <button class="add-btn">Add to Cart</button>
      </div>
    </div>

    <!-- المنتج 2 -->
    <div class="card">
      <img src="c2.jpg" alt="">
      <div class="content">
        <p class="desc">Soft Velvet Cushion</p>
        <p class="price">230 EGP</p>
        <button class="add-btn">Add to Cart</button>
      </div>
    </div>

    <!-- المنتج 3 -->
    <div class="card">
      <img src="c3.jpg" alt="">
      <div class="content">
        <p class="desc">Pattern Cushion</p>
        <p class="price">260 EGP</p>
        <button class="add-btn">Add to Cart</button>
      </div>
    </div>

    <!-- المنتج 4 (اللي قلتي رجعيه) -->
    <div class="card">
      <img src="c4.jpg" alt="">
      <div class="content">
        <p class="desc">Decorative Cushion</p>
        <p class="price">240 EGP</p>
        <button class="add-btn">Add to Cart</button>
      </div>
    </div>

  </div>

</body>
</html>
