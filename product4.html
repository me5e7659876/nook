<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wall Art - Nook Decor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
      background-image: url('https://i.postimg.cc/fL0fJ9Mp/9e957c99-50c8-479d-8308-ef6f8f808adc.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    header {
      background-color: rgba(75, 14, 31, 0.9);
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,200,210,0.5);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      gap: 30px;
    }
    .product {
      background-color: rgba(75, 14, 31, 0.9);
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .product-image {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }
    .product h1 {
      font-size: 24px;
      color: #ffb3c6;
      margin-bottom: 10px;
    }
    .product p {
      line-height: 1.6;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .price {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }
    .btn {
      background-color: #ffb3c6;
      border: none;
      color: #4b0e1f;
      padding: 10px 22px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #ffc7d3;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ffb3c6;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>Nook Decor</header>

  <div class="product-container">
    <div class="product">
      <img src="https://i.postimg.cc/fL0fJ9Mp/9e957c99-50c8-479d-8308-ef6f8f808adc.png" alt="Wall Art" class="product-image" />
      <h1>Wall Art</h1>
      <p>Elegant wall art piece that adds a modern, sophisticated touch to your home decor — perfect for living rooms or bedrooms.</p>
      <div class="price">200 EGP</div>
      <button class="btn">Add to Cart</button>
    </div>
  </div>

  <a href="index.html" class="back-link">← Back to Home</a>

</body>
</html>
