<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Candles - Nook Decor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
    }
    header {
      background-color: #4b0e1f;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,200,210,0.5);
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      gap: 30px;
    }
    .product-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      max-width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    .product-image {
      width: 100%;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    .product-image:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    .product-details h1 {
      margin-top: 15px;
      font-size: 24px;
      color: #ffb3c6;
    }
    .product-details p {
      line-height: 1.6;
      font-size: 16px;
    }
    .price {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }
    .btn {
      background-color: #ffb3c6;
      border: none;
      color: #4b0e1f;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #ffc7d3;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #ffb3c6;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>Nook Decor</header>

  <div class="product-container">
    
    <!-- المنتج الأول -->
    <div class="product-card">
      <img src="https://i.postimg.cc/Y9HZNBwc/a9af2565-1fd9-4f56-872a-44bccbe35109.jpg" alt="Glass Candle 1" class="product-image" />
      <div class="product-details">
        <h1>Luxury Glass Candle</h1>
        <p>شمعة فاخرة داخل زجاج أنيق تضيف لمسة دافئة ومميزة لأي ركن في منزلك.</p>
        <div class="price">190 جنيه</div>
        <button class="btn">Add to Cart</button>
      </div>
    </div>

    <!-- المنتج الثاني -->
    <div class="product-card">
      <img src="https://i.postimg.cc/TPGJCdhH/a3d864e9-2c9d-4340-82d1-c4d2bd775492.jpg" alt="Glass Candle 2" class="product-image" />
      <div class="product-details">
        <h1>Classic Glass Candle</h1>
        <p>شمعة بسيطة وأنيقة بزجاج شفاف، مثالية للديكور العصري أو للاسترخاء في المساء.</p>
        <div class="price">100 جنيه</div>
        <button class="btn">Add to Cart</button>
      </div>
    </div>

  </div>

  <a href="index.html" class="back-link">← Back to Home</a>

</body>
</html>
