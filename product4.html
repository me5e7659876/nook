<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Candles - Nook Decor</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
      background-image: url('https://i.postimg.cc/SRyhwTQC/05fb948d-3338-4095-bbbf-f9b5fea98579.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    header {
      background-color: rgba(75, 14, 31, 0.9);
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,200,210,0.5);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: relative;
    }

    #langSelect {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      background: #ffb3c6;
      color: #4b0e1f;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      gap: 30px;
    }

    .product-card {
      background-color: rgba(75, 14, 31, 0.9);
      border-radius: 15px;
      padding: 12px;
      max-width: 270px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: 0.3s;
      overflow: hidden;
      position: relative;
    }

    .product-card:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .product-card img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .product-card h1 {
      font-size: 18px;
      color: #ffb3c6;
      margin-bottom: 8px;
    }

    .product-card p {
      line-height: 1.5;
      font-size: 14px;
      margin-bottom: 8px;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.35s ease-out, transform 0.35s ease-out, max-height 0.4s ease-out;
      transform: translateY(15px);
    }

    .product-card:hover p,
    .product-card.touch-active p {
      opacity: 1;
      max-height: 150px;
      transform: translateY(0);
    }

    .price {
      font-size: 17px;
      font-weight: bold;
      margin: 8px 0;
    }

    .btn {
      background-color: #ffb3c6;
      border: none;
      color: #4b0e1f;
      padding: 8px 18px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .btn:hover {
      background-color: #ffc7d3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 150px;
      margin-bottom: 40px;
      color: #ffb3c6;
      text-decoration: none;
      font-size: 20px;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .back-link {
        margin-top: 350px !important;
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <header>
    Nook Decor
    <select id="langSelect">
      <option value="en">English</option>
      <option value="ar">العربية</option>
    </select>
  </header>

  <div class="product-container" id="productContainer"></div>

  <a href="index.html" class="back-link" id="backLink">← Back to Home</a>

  <script>
    // =========================
    // Products data with bilingual support
    // =========================
    const products = [
      {img:"https://i.postimg.cc/QNKS4RGP/cff5f436-c495-4bcf-9ce4-4dabd6e78ada.png", price:200,
       name:{en:"LED Glass Candle", ar:"شمعة زجاجية LED"}, 
       desc:{en:"Elegant LED glass candle that adds a cozy glow to any room — perfect for relaxing evenings and decor accents.",
             ar:"شمعة LED زجاجية أنيقة تضيف توهجاً مريحاً لأي غرفة — مثالية لأمسيات الاسترخاء ولمسات الديكور."}},

      {img:"https://i.postimg.cc/bwgRSPk6/c641973d-fa6b-404a-a7ba-a7fec43aaeea.png", price:130,
       name:{en:"Round LED Glass Candle", ar:"شمعة زجاجية دائرية LED"}, 
       desc:{en:"Beautiful round LED glass candle offering soft lighting and stylish modern design for your home.",
             ar:"شمعة زجاجية دائرية LED جميلة توفر إضاءة ناعمة وتصميم عصري أنيق لمنزلك."}}
    ];

    // Render products according to language
    function renderProducts(lang) {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.dataset.name = p.name[lang];
        card.dataset.price = p.price;
        card.dataset.img = p.img;

        card.innerHTML = `
          <img src="${p.img}">
          <h1>${p.name[lang]}</h1>
          <p>${p.desc[lang]}</p>
          <div class="price">${p.price} EGP</div>
          <button class="btn add-to-cart">${lang === "ar" ? "أضف إلى السلة" : "Add to Cart"}</button>
        `;
        container.appendChild(card);
      });

      attachCartListeners(lang);
    }

    // =========================
    // Cart system
    // =========================
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function attachCartListeners(lang) {
      document.querySelectorAll(".add-to-cart").forEach(btn => {
        btn.addEventListener("click", () => {
          const card = btn.closest(".product-card");
          const product = {
            name: card.dataset.name,
            price: parseFloat(card.dataset.price),
            img: card.dataset.img,
            qty: 1
          };

          let cart = getCart();
          const existing = cart.find(p => p.name === product.name);
          if (existing) existing.qty++;
          else cart.push(product);

          saveCart(cart);

          btn.innerText = lang === "ar" ? "تم الإضافة!" : "Added!";
          btn.style.background = "#fff";
          btn.style.color = "#4b0e1f";

          setTimeout(() => {
            btn.innerText = lang === "ar" ? "أضف إلى السلة" : "Add to Cart";
            btn.style.background = "#ffb3c6";
            btn.style.color = "#4b0e1f";
          }, 1200);
        });
      });
    }

    // =========================
    // Language switching
    // =========================
    const langSelect = document.getElementById("langSelect");
    langSelect.addEventListener("change", () => {
      const lang = langSelect.value;
      document.body.dir = lang === "ar" ? "rtl" : "ltr";
      renderProducts(lang);
      document.getElementById("backLink").textContent = lang === "ar" ? "← العودة للرئيسية" : "← Back to Home";
    });

    // =========================
    // Initial render
    // =========================
    renderProducts("en");

    // =========================
    // Touch effect for mobile
    // =========================
    const productCards = document.querySelectorAll('.product-card');
    productCards.forEach(card => {
      card.addEventListener('touchstart', () => card.classList.add('touch-active'));
      card.addEventListener('touchend', () => setTimeout(() => card.classList.remove('touch-active'), 300));
    });
  </script>
</body>
</html>
