<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Candles - Nook Decor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
      background-image: url('https://i.postimg.cc/SRyhwTQC/05fb948d-3338-4095-bbbf-f9b5fea98579.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    header {
      background-color: rgba(75, 14, 31, 0.9);
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,200,210,0.5);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      gap: 30px;
    }
    .product {
      background-color: rgba(75, 14, 31, 0.9);
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .product-image {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }
    .product h1 {
      font-size: 24px;
      color: #ffb3c6;
      margin-bottom: 10px;
    }
    .product p {
      line-height: 1.6;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .price {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }
    .btn {
      background-color: #ffb3c6;
      border: none;
      color: #4b0e1f;
      padding: 10px 22px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #ffc7d3;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ffb3c6;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>Nook Decor</header>

  <div class="product-container">

    <!-- المنتج الأول -->
    <div class="product">
      <img src="https://i.postimg.cc/T18ygX9G/cff5f436-c495-4bcf-9ce4-4dabd6e78ada.png" alt="LED Glass Candle" class="product-image" />
      <h1>LED Glass Candle</h1>
      <p>Elegant LED glass candle that adds a cozy glow to any room — perfect for relaxing evenings and decor accents.</p>
      <div class="price">200 EGP</div>
      <button class="btn">Add to Cart</button>
    </div>

    <!-- المنتج الثاني -->
    <div class="product">
      <img src="https://i.postimg.cc/NMXFgzcf/c641973d-fa6b-404a-a7ba-a7fec43aaeea.png" alt="Round LED Glass Candle" class="product-image" />
      <h1>Round LED Glass Candle</h1>
      <p>Beautiful round LED glass candle offering soft lighting and stylish modern design for your home.</p>
      <div class="price">130 EGP</div>
      <button class="btn">Add to Cart</button>
    </div>

  </div>

  <a href="index.html" class="back-link">← Back to Home</a>

</body>
</html>
