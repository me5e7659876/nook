<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Candles - Nook Decor</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
      background-image: url('https://i.postimg.cc/SRyhwTQC/05fb948d-3338-4095-bbbf-f9b5fea98579.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    header {
      background-color: rgba(75, 14, 31, 0.9);
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,200,210,0.5);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      gap: 30px;
    }

    .product-card {
      background-color: rgba(75, 14, 31, 0.9);
      border-radius: 15px;
      padding: 12px;
      max-width: 270px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: 0.3s;
      overflow: hidden;
      position: relative;
    }

    .product-card:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .product-card img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .product-card h1 {
      font-size: 18px;
      color: #ffb3c6;
      margin-bottom: 8px;
    }

    .product-card p {
      line-height: 1.5;
      font-size: 14px;
      margin-bottom: 8px;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.35s ease-out, transform 0.35s ease-out, max-height 0.4s ease-out;
      transform: translateY(15px);
    }

    .product-card:hover p,
    .product-card.touch-active p {
      opacity: 1;
      max-height: 150px;
      transform: translateY(0);
    }

    .price {
      font-size: 17px;
      font-weight: bold;
      margin: 8px 0;
    }

    .btn {
      background-color: #ffb3c6;
      border: none;
      color: #4b0e1f;
      padding: 8px 18px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .btn:hover {
      background-color: #ffc7d3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 150px;
      margin-bottom: 40px;
      color: #ffb3c6;
      text-decoration: none;
      font-size: 20px;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .back-link {
        margin-top: 350px !important;
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <header>Nook Decor</header>

  <div class="product-container">

    <div class="product-card" data-name="LED Glass Candle" data-price="200" data-img="https://i.postimg.cc/QNKS4RGP/cff5f436-c495-4bcf-9ce4-4dabd6e78ada.png">
      <img src="https://i.postimg.cc/QNKS4RGP/cff5f436-c495-4bcf-9ce4-4dabd6e78ada.png">
      <h1>LED Glass Candle</h1>
      <p>Elegant LED glass candle that adds a cozy glow to any room — perfect for relaxing evenings and decor accents.</p>
      <div class="price">200 EGP</div>
      <button class="btn add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card" data-name="Round LED Glass Candle" data-price="130" data-img="https://i.postimg.cc/bwgRSPk6/c641973d-fa6b-404a-a7ba-a7fec43aaeea.png">
      <img src="https://i.postimg.cc/bwgRSPk6/c641973d-fa6b-404a-a7ba-a7fec43aaeea.png">
      <h1>Round LED Glass Candle</h1>
      <p>Beautiful round LED glass candle offering soft lighting and stylish modern design for your home.</p>
      <div class="price">130 EGP</div>
      <button class="btn add-to-cart">Add to Cart</button>
    </div>

  </div>

  <a href="index.html" class="back-link">← Back to Home</a>

  <script>
    // Touch hover effect for mobile
    const products = document.querySelectorAll('.product-card');
    products.forEach(product => {
      product.addEventListener('touchstart', () => {
        product.classList.add('touch-active');
      });
      product.addEventListener('touchend', () => {
        setTimeout(() => {
          product.classList.remove('touch-active');
        }, 300);
      });
    });

    // =========================
    // Cart system like Games page
    // =========================
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    document.querySelectorAll(".add-to-cart").forEach(btn => {
      btn.addEventListener("click", () => {
        const card = btn.closest(".product-card");

        const product = {
          name: card.dataset.name,
          price: parseFloat(card.dataset.price),
          img: card.dataset.img,
          qty: 1
        };

        let cart = getCart();
        let existing = cart.find(p => p.name === product.name);

        if (existing) {
          existing.qty += 1;
        } else {
          cart.push(product);
        }

        saveCart(cart);

        btn.innerText = "Added!";
        btn.style.background = "#fff";
        btn.style.color = "#4b0e1f";

        setTimeout(() => {
          btn.innerText = "Add to Cart";
          btn.style.background = "#ffb3c6";
          btn.style.color = "#4b0e1f";
        }, 1200);
      });
    });
  </script>

</body>
</html>
