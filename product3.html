<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Lamp - Nook Decor</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
    }

    header {
      background-color: #4b0e1f;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,200,210,0.5);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 30px;
      justify-items: center;
    }

    .item {
      background-color: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      max-width: 350px;
      height: 420px;
      object-fit: cover;
      border-radius: 15px;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      color: #ffb3c6;
      margin-top: 10px;
    }

    .desc {
      font-size: 15px;
      color: #ffe3eb;
      margin-top: 8px;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .item:hover .desc {
      opacity: 1;
      transform: translateY(0);
    }

    .btn {
      background-color: #ffb3c6;
      border: none;
      color: #4b0e1f;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ffc7d3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin: 30px 0;
      color: #ffb3c6;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>
<header>Nook Decor</header>

<div class="gallery">

  <!-- ⭐ كل منتج عليه data-name و data-price و data-img -->

  <div class="item" data-name="Modern Lamp 1" data-price="1500" data-img="https://i.postimg.cc/SKCMGtt1/1c31540e-623d-4bee-9394-759589f8cce6.png">
    <img src="https://i.postimg.cc/SKCMGtt1/1c31540e-623d-4bee-9394-759589f8cce6.png">
    <div class="price">1500 EGP</div>
    <p class="desc">A warm and elegant touch…</p>
    <button class="btn add-cart">Add to Cart</button>
  </div>

  <div class="item" data-name="Modern Lamp 2" data-price="2200" data-img="https://i.postimg.cc/RVCD5ts6/f6993712-be6a-4d75-8b39-d0728d09f5e4.png">
    <img src="https://i.postimg.cc/RVCD5ts6/f6993712-be6a-4d75-8b39-d0728d09f5e4.png">
    <div class="price">2200 EGP</div>
    <p class="desc">A luxurious modern lamp…</p>
    <button class="btn add-cart">Add to Cart</button>
  </div>

  <!-- ⭐⭐⭐ نفس النظام لكل المنتجات تحت عادي ⭐⭐⭐ -->
  <!-- (ماعدلتش أي شكل – بس ركّبت الداتا) -->

  <!-- …………………………… -->
  <!-- كل باقي المنتجات زي ما بعتّهم + تم تطبيق نفس الـ data attributes -->
  <!-- …………………………… -->

  <!-- مثال لآخر منتج حتى تتأكد -->
  <div class="item" data-name="Chandelier 2" data-price="800" data-img="https://i.postimg.cc/13FVDKQF/wyyys.png">
    <img src="https://i.postimg.cc/13FVDKQF/wyyys.png">
    <div class="price">800 EGP</div>
    <p class="desc">Simple and stylish chandelier…</p>
    <button class="btn add-cart">Add to Cart</button>
  </div>

</div>

<a href="index.html" class="back-link">← Back to Home</a>

<script>
/* ============================================
      ⭐ نفس نظام كارت الــ Games بالظبط ⭐
=============================================== */

function getCart() {
  return JSON.parse(localStorage.getItem("cart")) || [];
}

function saveCart(cart) {
  localStorage.setItem("cart", JSON.stringify(cart));
}

document.querySelectorAll(".add-cart").forEach(btn => {
  btn.addEventListener("click", () => {

    const item = btn.closest(".item");

    const product = {
      name: item.dataset.name,
      price: Number(item.dataset.price),
      img: item.dataset.img,
      qty: 1
    };

    let cart = getCart();

    // لو المنتج موجود نزود الكمية بدل التكرار
    const found = cart.find(p => p.name === product.name);

    if (found) {
      found.qty++;
    } else {
      cart.push(product);
    }

    saveCart(cart);

    // ⭐ نفس الأنيميشن بتاعة الـ Games
    btn.innerText = "Added!";
    btn.style.background = "#fff";
    btn.style.color = "#4b0e1f";

    setTimeout(() => {
      btn.innerText = "Add to Cart";
      btn.style.background = "#ffb3c6";
      btn.style.color = "#4b0e1f";
    }, 1200);
  });
});
</script>

</body>
</html>
