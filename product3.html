<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Lamp - Nook Decor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
    }
    header {
      background-color: #4b0e1f;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,200,210,0.5);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 30px;
      justify-items: center;
    }
    .item {
      background-color: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
    }
    .price {
      font-size: 20px;
      font-weight: bold;
      color: #ffb3c6;
      margin-top: 10px;
    }
    .btn {
      background-color: #ffb3c6;
      border: none;
      color: #4b0e1f;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #ffc7d3;
    }
    .back-link {
      display: block;
      text-align: center;
      margin: 30px 0;
      color: #ffb3c6;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>Nook Decor</header>

  <div class="gallery">
    <div class="item">
      <img src="https://i.postimg.cc/br9W0H60/862a6b41-4bcb-45ad-8968-949525e12420.png" alt="Modern Lamp 1">
      <div class="price">1500 EGP</div>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="item">
      <img src="https://i.postimg.cc/RVCD5ts6/f6993712-be6a-4d75-8b39-d0728d09f5e4.png" alt="Modern Lamp 2">
      <div class="price">2200 EGP</div>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="item">
      <img src="https://i.postimg.cc/vTY3yRzD/122a3c30-72b0-4c53-8f87-4aad0d8c6268.png" alt="Modern Lamp 3">
      <div class="price">1800 EGP</div>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="item">
      <img src="https://i.postimg.cc/Xq1c0rqg/b387512d-d9a8-4a21-9cdf-255bb1e9da06.png" alt="Modern Lamp 4">
      <div class="price">2200 EGP</div>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="item">
      <img src="https://i.postimg.cc/sXw5pMYv/3538f412-050a-418e-ac5b-1985e14d70cb.png" alt="Modern Lamp 5">
      <div class="price">1800 EGP</div>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="item">
      <img src="https://i.postimg.cc/PqMDjCFY/1ac100ea-86f3-496b-ad6f-3e4ab5826485.png" alt="Modern Lamp 6">
      <div class="price">1400 EGP</div>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="item">
      <img src="https://i.postimg.cc/02JJNWBj/02fbfcae-6a5b-42f3-9cea-dea2b0fe8a72.png" alt="Modern Lamp 7">
      <div class="price">2000 EGP</div>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="item">
      <img src="https://i.postimg.cc/4nCytGFq/e2c29b83-33a3-4b42-8ffa-52db9df24a63.png" alt="Modern Lamp 8">
      <div class="price">2200 EGP</div>
      <button class="btn">Add to Cart</button>
    </div>
  </div>

  <a href="index.html" class="back-link">‚Üê Back to Home</a>

</body>
</html>
