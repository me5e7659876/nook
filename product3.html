function renderProducts(lang){
  const container = document.getElementById("productContainer");
  container.innerHTML = "";
  products.forEach(p=>{
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`
      <img src="${p.img}">
      <div class="price">${p.price} EGP</div>
      <p class="desc">${p.desc[lang]}</p>
      <button class="btn add-cart">${lang==="ar"?"ÿ£ÿ∂ŸÅ ÿ•ŸÑŸâ ÿßŸÑÿ≥ŸÑÿ©":"Add to Cart"}</button>
    `;
    container.appendChild(div);
  });
  attachCartListeners(lang);
}

function getCart(){ return JSON.parse(localStorage.getItem("cart"))||[]; }
function saveCart(cart){ localStorage.setItem("cart",JSON.stringify(cart)); }

function attachCartListeners(lang){
  document.querySelectorAll(".add-cart").forEach(btn=>{
    btn.addEventListener("click",()=>{
      const item = btn.closest(".item");
      const name = item.querySelector(".desc").textContent;
      const price = Number(item.querySelector(".price").textContent);
      const img = item.querySelector("img").src;
      let cart=getCart();
      const found=cart.find(p=>p.img===img);
      if(found) found.qty++;
      else cart.push({name,price,img,qty:1});
      saveCart(cart);

      btn.innerText=lang==="ar"?"ÿ™ŸÖ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ©!":"Added!";
      btn.style.background="#fff";
      btn.style.color="#4b0e1f";
      setTimeout(()=>{
        btn.innerText=lang==="ar"?"ÿ£ÿ∂ŸÅ ÿ•ŸÑŸâ ÿßŸÑÿ≥ŸÑÿ©":"Add to Cart";
        btn.style.background="#ffb3c6";
        btn.style.color="#4b0e1f";
      },1200);
    });
  });
}

const langSelect=document.getElementById("langSelect");
langSelect.addEventListener("change",()=>{
  const lang=langSelect.value;
  document.body.dir=lang==="ar"?"rtl":"ltr";
  renderProducts(lang);
