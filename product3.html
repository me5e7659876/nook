<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lighting - Nook Decor</title>

<style>
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2') format('woff2'),
       url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff') format('woff');
  font-weight: 400;
}
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff2') format('woff2'),
       url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff') format('woff');
  font-weight: 700;
}
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

:root{
  --beige:#DFC9AB;
  --burgundy:#4b0e1f;
  --line:rgba(75,14,31,.18);
}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--beige);
  color:var(--burgundy);
}

header{
  background:var(--beige);
  padding:15px;
  text-align:center;
  font-size:32px;
  font-family:'DidotWeb',serif;
  font-weight:700;
  position:relative;
  border-bottom:1px solid var(--line);
}

#langSelect{
  position:absolute;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  background:var(--burgundy);
  color:var(--beige);
  border:none;
  padding:8px 12px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
  padding:30px;
  justify-items:center;
}

.item{
  background:none;
  box-shadow:none;
  padding:0;
  text-align:center;
  transition:.3s;
}

.item:hover{transform:scale(1.03);}

.item img{
  width:100%;
  max-width:350px;
  height:420px;
  object-fit:cover;
  border-radius:15px;
  display:block;
  margin:0 auto;
}

.price{
  font-size:20px;
  font-weight:bold;
  margin-top:10px;
  font-family:'DidotWeb',serif;
}

.desc{
  font-size:15px;
  color:rgba(75,14,31,.8);
  margin-top:8px;
  line-height:1.5;
  opacity:0;
  transform:translateY(10px);
  transition:.4s;
}

.item:hover .desc{
  opacity:1;
  transform:translateY(0);
}

.btn{
  background:var(--burgundy);
  color:var(--beige);
  border:none;
  padding:10px 22px;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
  transition:.25s;
}

.btn:hover{transform:scale(1.05);}

.back-link{
  display:block;
  text-align:center;
  margin:35px 0;
  color:var(--burgundy);
  font-weight:600;
  text-decoration:none;
}

@media(max-width:768px){
  .gallery{padding:20px 14px;}
  .item img{height:420px;}
}
</style>
</head>

<body>

<header>
Lighting
<select id="langSelect">
  <option value="en">English</option>
  <option value="ar">العربية</option>
</select>
</header>

<div class="gallery" id="productContainer"></div>

<a href="index.html" class="back-link" id="backLink">← Back to Home</a>

function renderProducts(lang){
  const c=document.getElementById("productContainer");
  c.innerHTML="";
  products.forEach(p=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerHTML=`
      <img src="${p.img}">
      <div class="price">${p.price} EGP</div>
      <p class="desc">${p.desc[lang]}</p>
      <button class="btn">${lang==="ar"?"أضف إلى السلة":"Add to Cart"}</button>
    `;
    c.appendChild(d);
  });
}

document.getElementById("langSelect").addEventListener("change",e=>{
  const lang=e.target.value;
  document.body.dir=lang==="ar"?"rtl":"ltr";
  document.getElementById("backLink").textContent=lang==="ar"?"← العودة للرئيسية":"← Back to Home";
  renderProducts(lang);
});

renderProducts("en");
</script>
