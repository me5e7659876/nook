<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Lamp - Nook Decor</title>
<style>
body { margin:0; font-family:'Poppins',sans-serif; background:#4b0e1f; color:#fff; }
header { background:#4b0e1f; padding:15px; text-align:center; font-size:28px; font-weight:bold; text-shadow:0 0 10px rgba(255,200,210,0.5); position:relative; }
#langSelect { position:absolute; right:20px; top:50%; transform:translateY(-50%); padding:6px 10px; border:none; border-radius:8px; font-weight:bold; cursor:pointer; background:#ffb3c6; color:#4b0e1f; }
.gallery { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:30px; padding:30px; justify-items:center; }
.item { background-color: rgba(255,255,255,0.1); border-radius:15px; padding:15px; text-align:center; box-shadow:0 4px 15px rgba(0,0,0,0.3); transition:transform 0.3s ease; position:relative; overflow:hidden;}
.item:hover { transform: scale(1.05);}
.item img { width:100%; max-width:350px; height:420px; object-fit:cover; border-radius:15px;}
.price { font-size:20px; font-weight:bold; color:#ffb3c6; margin-top:10px;}
.desc { font-size:15px; color:#ffe3eb; margin-top:8px; line-height:1.5; opacity:0; transform:translateY(10px); transition:opacity 0.4s ease, transform 0.4s ease;}
.item:hover .desc { opacity:1; transform:translateY(0);}
.btn { background-color:#ffb3c6; border:none; color:#4b0e1f; padding:10px 20px; border-radius:10px; font-weight:bold; cursor:pointer; margin-top:10px; transition:0.3s;}
.btn:hover { background-color:#ffc7d3;}
.back-link { display:block; text-align:center; margin:30px 0; color:#ffb3c6; text-decoration:none; font-weight:500;}
</style>
</head>
<body>

<header>
  Nook Decor
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<div class="gallery" id="productContainer">
  <!-- المنتجات سيتم توليدها ديناميكياً -->
</div>

<a href="index.html" class="back-link" id="backLink">← Back to Home</a>

<script>
// كل المنتجات في مصفوفة
const products = [
  {
    img:"https://i.postimg.cc/SKCMGtt1/1c31540e-623d-4bee-9394-759589f8cce6.png",
    price:1500,
    name:{en:"Modern Lamp 1", ar:"مصباح مودرن 1"},
    desc:{en:"A warm and elegant touch in every corner — this modern lamp brings soft, relaxing light to your home.", ar:"لمسة دافئة وأنيقة في كل زاوية — هذا المصباح المودرن يضفي ضوءاً ناعماً ومريحاً على منزلك."}
  },
  {
    img:"https://i.postimg.cc/RVCD5ts6/f6993712-be6a-4d75-8b39-d0728d09f5e4.png",
    price:2200,
    name:{en:"Modern Lamp 2", ar:"مصباح مودرن 2"},
    desc:{en:"A luxurious modern lamp that adds sophistication and charm to your living or bedroom space.", ar:"مصباح مودرن فاخر يضيف الرقي والسحر لغرفة المعيشة أو النوم."}
  },
  {
    img:"https://i.postimg.cc/vTY3yRzD/122a3c30-72b0-4c53-8f87-4aad0d8c6268.png",
    price:1800,
    name:{en:"Modern Lamp 3", ar:"مصباح مودرن 3"},
    desc:{en:"Soft lighting with a minimal artistic design — the perfect piece to create a relaxing evening mood.", ar:"إضاءة ناعمة مع تصميم فني بسيط — القطعة المثالية لخلق أجواء هادئة في المساء."}
  },
  // … أضف كل المنتجات الأخرى هنا بنفس الصيغة
  {
    img:"https://i.postimg.cc/LszfF3Q2/11.png",
    price:2500,
    name:{en:"Chandelier 1", ar:"ثريا 1"},
    desc:{en:"Elegant chandelier with a modern luxurious design that elevates your space.", ar:"ثريا أنيقة بتصميم فاخر مودرن يرفع مستوى المساحة لديك."}
  },
  {
    img:"https://i.postimg.cc/13FVDKQF/wyyys.png",
    price:800,
    name:{en:"Chandelier 2", ar:"ثريا 2"},
    desc:{en:"Simple and stylish chandelier — perfect for modern minimalist spaces.", ar:"ثريا بسيطة وأنيقة — مثالية للمساحات المودرن البسيطة."}
  },
  {
    img:"https://i.postimg.cc/zBzLZZg5/2ablyk.jpg",
    price:700,
    name:{en:"Wall Light 1", ar:"أباليك حائط 1"},
    desc:{en:"Modern wall light that adds a warm and decorative glow to your walls.", ar:"إضاءة حائط مودرن تضيف توهجاً دافئاً وزخرفياً لجدرانك."}
  }
];

// دالة توليد المنتجات
function renderProducts(lang){
  const container = document.getElementById("productContainer");
  container.innerHTML = "";
  products.forEach(p=>{
    const div = document.createElement("div");
    div.className="item";
    div.innerHTML=`
      <img src="${p.img}">
      <div class="price">${p.price} EGP</div>
      <p class="desc">${p.desc[lang]}</p>
      <button class="btn add-cart">${lang==="ar"?"أضف إلى السلة":"Add to Cart"}</button>
    `;
    container.appendChild(div);
  });
  attachCartListeners(lang);
}

// نظام السلة
function getCart(){ return JSON.parse(localStorage.getItem("cart"))||[]; }
function saveCart(cart){ localStorage.setItem("cart",JSON.stringify(cart)); }

function attachCartListeners(lang){
  document.querySelectorAll(".add-cart").forEach(btn=>{
    btn.addEventListener("click",()=>{
      const item = btn.closest(".item");
      const name = item.querySelector(".desc").textContent; // استخدام الوصف أو الاسم إذا أردت الاسم
      const price = Number(item.querySelector(".price").textContent);
      const img = item.querySelector("img").src;
      let cart = getCart();
      let found = cart.find(p=>p.img===img);
      if(found) found.qty++;
      else cart.push({name,price,img,qty:1});
      saveCart(cart);

      btn.innerText=lang==="ar"?"تم الإضافة!":"Added!";
      btn.style.background="#fff";
      btn.style.color="#4b0e1f";
      setTimeout(()=>{
        btn.innerText=lang==="ar"?"أضف إلى السلة":"Add to Cart";
        btn.style.background="#ffb3c6";
        btn.style.color="#4b0e1f";
      },1200);
    });
  });
}

// تغيير اللغة
const langSelect = document.getElementById("langSelect");
langSelect.addEventListener("change",()=>{
  const lang = langSelect.value;
  document.body.dir = lang==="ar"?"rtl":"ltr";
  renderProducts(lang);
  document.getElementById("backLink").textContent = lang==="ar"?"← العودة للرئيسية":"← Back to Home";
});

// عرض مبدئي
renderProducts("en");

</script>
</body>
</html>
