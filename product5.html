<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outdoor Flooring - Nook Decor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
    }
    header {
      background-color: #4b0e1f;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,200,210,0.5);
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      gap: 30px;
    }
    .product-images {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .product-image {
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .product-details {
      max-width: 400px;
    }
    .product-details h1 {
      margin-top: 0;
      font-size: 28px;
      color: #ffb3c6;
    }
    .product-details p {
      line-height: 1.6;
      font-size: 16px;
    }
    .price {
      font-size: 22px;
      font-weight: bold;
      margin: 15px 0;
    }
    .btn {
      background-color: #ffb3c6;
      border: none;
      color: #4b0e1f;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #ffc7d3;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ffb3c6;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <header>Nook Decor</header>

  <div class="product-container">

    <!-- صور المنتج -->
    <div class="product-images">
      <img src="https://i.postimg.cc/Gmz9NS79/nd-10-13-21v2-60x90.jpg" class="product-image" alt="Outdoor Flooring Image 1">
      <img src="https://i.postimg.cc/Hs9LchCf/ss.jpg" class="product-image" alt="Outdoor Flooring Image 2">
    </div>

    <!-- تفاصيل المنتج -->
    <div class="product-details">
      <h1>Outdoor Flooring</h1>

      <p>
        Premium outdoor flooring suitable for balconies, gardens, and terraces.
        High durability and modern texture for stylish outdoor spaces.
      </p>

      <div class="price">1000 EGP</div>
      <p><strong>Size:</strong> 115 × 75 cm</p>

      <button class="btn">Add to Cart</button>

      <a href="index.html" class="back-link">← Back to Home</a>
    </div>

  </div>

</body>
</html>
