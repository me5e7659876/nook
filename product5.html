<!-- Full updated code with new product added -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outdoor Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .item {
      width: 320px;
      background: #fff;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .item img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      border-radius: 15px;
      transition: opacity 0.3s ease;
    }

    .arrow {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px 14px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
    }

    .details {
      margin-top: 10px;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      color: #27ae60;
    }

    .desc {
      margin-top: 5px;
      font-size: 15px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- NEW PRODUCT (Artificial Grass) -->
    <div class="item" onmouseenter="this.classList.add('hover')" onmouseleave="this.classList.remove('hover')">
      <img src="https://i.postimg.cc/3RJNqGz0/download-(48).jpg" class="main" />
      <img src="https://i.postimg.cc/3w3xyp8J/Transformative-Appeal-of-Artificial-Grass-22-Artificial-Grass-Balcony-Designs-for-Urban-Greenery.jpg" class="alt" style="position:absolute; top:0; left:0; opacity:0; border-radius:15px; width:100%; height:420px; object-fit:cover;" />

      <div class="arrow" onclick="swapImage(this)">›</div>

      <div class="details">
        <div class="price">650 EGP / m²</div>
        <div class="desc">High-density artificial grass with a rich, natural look. Perfect for balconies and outdoor elegance. Thickness: 35mm.</div>
      </div>
    </div>

  </div>

  <script>
    function swapImage(el) {
      const card = el.parentElement;
      const mainImg = card.querySelector('.main');
      const altImg = card.querySelector('.alt');

      if (altImg.style.opacity == "0") {
        altImg.style.opacity = "1";
        mainImg.style.opacity = "0";
      } else {
        altImg.style.opacity = "0";
        mainImg.style.opacity = "1";
      }
    }
  </script>

</body>
</html>
