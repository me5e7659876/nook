      font-size: 20px;

    .products {

      padding: 15px;

    .slider img {

      border-radius: 10px;

    }

    .name {

      font-size: 18px;
      font-weight: bold;
    }

    .price {

      margin-bottom: 10px;
      font-size: 16px;
    }

    .add {

      background: #000;
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
