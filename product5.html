<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outdoor Flooring - Nook Decor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
    }
    header {
      background-color: #4b0e1f;
      padding: 15px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,200,210,0.6);
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 30px;
    }
    .product-card {
      background-color: #5a1226;
      width: 250px;
      padding: 15px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .slider {
      width: 100%;
      height: 420px;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      margin-bottom: 15px;
    }
    .slider img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      border-radius: 15px;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }
    .slider img.active { opacity: 1; }
    .slider .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      color: #fff;
      border: none;
      font-size: 28px;
      padding: 0;
      cursor: pointer;
      z-index: 2;
      right: 10px;
    }
    h2 { margin: 0 0 8px 0; color: #ffb3c6; font-size: 20px; }
    p.description {
      opacity: 0;
      transform: translateX(30px);
      transition: opacity 1s ease, transform 1s ease;
      max-height: 100px;
      overflow: hidden;
    }
    .product-card:hover p.description {
      opacity: 1;
      transform: translateX(0);
    }
    .price, .btn {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
    }
    .price { color: #ffb3c6; }
    .btn {
      background-color: #ffb3c6;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #4b0e1f;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    .btn:hover { background-color: #ffc7d3; }
    .back-home {
      display: block;
      text-align: center;
      margin: 40px 0;
      color: #ffb3c6;
      text-decoration: none;
      font-size: 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>Nook Decor</header>
  <div class="products">

    <!-- 1 -->
    <div class="product-card" data-name="Artificial Grass" data-price="650" data-img="https://i.postimg.cc/3w3xyp8J/Transformative-Appeal-of-Artificial-Grass-22-Artificial-Grass-Balcony-Designs-for-Urban-Greenery.jpg">
      <div class="slider">
        <img src="https://i.postimg.cc/3w3xyp8J/Transformative-Appeal-of-Artificial-Grass-22-Artificial-Grass-Balcony-Designs-for-Urban-Greenery.jpg" class="active">
        <img src="https://i.postimg.cc/3RJNqGz0/download-(48).jpg">
        <button class="nav-btn next">&#10095;</button>
      </div>
      <h2>Artificial Grass</h2>
      <p class="description">High-quality artificial grass perfect for balconies and outdoor areas.</p>
      <p class="price">650 EGP / m²</p>
      <button class="btn add-to-cart">Add to Cart</button>
    </div>

    <!-- 2 -->
    <div class="product-card" data-name="Outdoor Rug" data-price="1000" data-img="https://i.postimg.cc/Hs9LchCf/ss.jpg">
      <div class="slider">
        <img src="https://i.postimg.cc/Hs9LchCf/ss.jpg" class="active">
        <img src="https://i.postimg.cc/Gmz9NS79/nd-10-13-21v2-60x90.jpg">
        <button class="nav-btn next">&#10095;</button>
      </div>
      <h2>Outdoor Rug</h2>
      <p class="description">Stylish outdoor rug that enhances your relaxing space beautifully.</p>
      <p class="price">1000 EGP</p>
      <button class="btn add-to-cart">Add to Cart</button>
    </div>

    <!-- تقدر تضيف بقية المنتجات بنفس الطريقة مع data attributes -->

  </div>

  <a href="./index.html" class="back-home">← Back to Home</a>

  <script>
    // Slider
    document.querySelectorAll(".slider").forEach(slider => {
      const images = slider.querySelectorAll("img");
      const nextBtn = slider.querySelector(".next");
      let index = 0;

      function showImage(i) {
        images.forEach((img, idx) => img.classList.toggle("active", idx === i));
      }

      nextBtn.addEventListener("click", () => {
        index = (index + 1) % images.length;
        showImage(index);
      });

      setInterval(() => {
        index = (index + 1) % images.length;
        showImage(index);
      }, 7000);
    });

    // =========================
    // Add to Cart System
    // =========================
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    document.querySelectorAll(".add-to-cart").forEach(btn => {
      btn.addEventListener("click", () => {
        const card = btn.closest(".product-card");

        const product = {
          name: card.dataset.name,
          price: parseFloat(card.dataset.price),
          img: card.dataset.img,
          qty: 1
        };

        let cart = getCart();
        let existing = cart.find(p => p.name === product.name);

        if (existing) {
          existing.qty += 1;
        } else {
          cart.push(product);
        }

        saveCart(cart);

        btn.innerText = "Added!";
        btn.style.background = "#fff";
        btn.style.color = "#4b0e1f";

        setTimeout(() => {
          btn.innerText = "Add to Cart";
          btn.style.background = "#ffb3c6";
          btn.style.color = "#4b0e1f";
        }, 1200);
      });
    });
  </script>

</body>
</html>
