<style>
  .products-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .item {
    width: 350px;
    position: relative;
    text-align: center;
  }

  .item img {
    width: 100%;
    max-width: 350px;
    height: 420px;
    object-fit: cover;
    border-radius: 15px;
  }

  .arrow-right {
    position: absolute;
    top: 50%;
    right: 10px;
    font-size: 35px;
    color: white;
    background: rgba(0,0,0,0.4);
    border-radius: 50%;
    width: 45px;
    height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
  }

  .desc {
    font-size: 17px;
    margin-top: 10px;
  }
</style>

<div class="products-container">

  <!-- ⭐ أول كرت (العشب الصناعي) -->
  <div class="item" data-images='["https://i.postimg.cc/3RJNqGz0/download-(48).jpg","https://i.postimg.cc/3w3xyp8J/Transformative-Appeal-of-Artificial-Grass-22-Artificial-Grass-Balcony-Designs-for-Urban-Greenery.jpg"]'>
    <img src="https://i.postimg.cc/3RJNqGz0/download-(48).jpg">
    <div class="arrow-right">›</div>
    <p class="desc"><b>عشب صناعي</b> — سمك 35 مم — السعر: <b>650 جنيه للمتر المربع</b></p>
  </div>

  <!-- باقي منتجاتك -->

  <div class="item" data-images='["https://i.postimg.cc/Ghg8n4zz/9ca45398-5d8d-460d-8cff-617d7df520bd.jpg","https://i.postimg.cc/VvYrmM3x/9ba03e1a-85d6-443a-9934-b7bfe2e9154c.jpg"]'>
    <img src="https://i.postimg.cc/Ghg8n4zz/9ca45398-5d8d-460d-8cff-617d7df520bd.jpg">
    <div class="arrow-right">›</div>
    <p class="desc">سجادة مودرن ناعمة مناسبة لغرف المعيشة وتضيف شكل راقي للمكان.</p>
  </div>

  <div class="item" data-images='["https://i.postimg.cc/tJXFWV7z/images-(2).jpg","https://i.postimg.cc/9fZ9kB9F/sysy.jpg"]'>
    <img src="https://i.postimg.cc/tJXFWV7z/images-(2).jpg">
    <div class="arrow-right">›</div>
    <p class="desc">سجادة فاخرة بنقشة هادية تعطي لمسة فخامة ودفء للديكور.</p>
  </div>

</div>

<script>
document.querySelectorAll(".item").forEach(item => {
  let imgs = JSON.parse(item.getAttribute("data-images"));
  let imgTag = item.querySelector("img");
  let index = 0;

  // زر السهم
  item.querySelector(".arrow-right").onclick = () => {
    index = (index + 1) % imgs.length;
    imgTag.src = imgs[index];
  };

  // السحب للموبايل
  let startX = 0;

  imgTag.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
  });

  imgTag.addEventListener("touchend", (e) => {
    let endX = e.changedTouches[0].clientX;

    if (endX < startX - 30) {
      index = (index + 1) % imgs.length;
      imgTag.src = imgs[index];
    }
  });

});
</script>
