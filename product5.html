<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outdoor Flooring - Nook Decor</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
    }

    header {
      background-color: #4b0e1f;
      padding: 15px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,200,210,0.6);
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 30px;
    }

    .product-card {
      background-color: #5a1226;
      width: 250px;
      padding: 15px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    /* حركة خفيفة عند المرور على الكرت */
    .product-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .slider {
      width: 100%;
      height: 420px;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .slider img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      border-radius: 15px;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .slider img.active {
      opacity: 1;
    }

    .slider .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      color: #fff;
      border: none;
      font-size: 28px;
      padding: 0;
      cursor: pointer;
      z-index: 2;
      right: 10px;
    }

    h2 {
      margin: 0 0 8px 0;
      color: #ffb3c6;
      font-size: 20px;
    }

    p {
      margin: 3px 0;
      font-size: 14px;
      line-height: 1.4;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.3s ease, max-height 0.3s ease;
    }

    /* اظهار الوصف عند المرور على الكرت */
    .product-card:hover p,
    .product-card:hover .btn {
      opacity: 1;
      max-height: 100px;
    }

    .price {
      font-size: 16px;
      font-weight: bold;
      margin-top: 6px;
      color: #ffd1dc;
    }

    .size {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #ffb3c6;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      color: #4b0e1f;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
    }

    .btn:hover {
      background-color: #ffc7d3;
    }

    /* للموبايل: اجعل الوصف يظهر دائمًا */
    @media (max-width: 768px) {
      .product-card p,
      .product-card .btn {
        opacity: 1;
        max-height: 100px;
      }
    }
  </style>
</head>
<body>

<header>Nook Decor</header>

<div class="products">

  <!-- مثال كرت واحد: كرر لباقي المنتجات -->
  <div class="product-card">
    <div class="slider">
      <img src="https://i.postimg.cc/3RJNqGz0/download-(48).jpg" class="active">
      <img src="https://i.postimg.cc/3w3xyp8J/Transformative-Appeal-of-Artificial-Grass-22-Artificial-Grass-Balcony-Designs-for-Urban-Greenery.jpg">
      <button class="nav-btn next">&#10095;</button>
    </div>
    <h2>Artificial Grass</h2>
    <p>High-quality artificial grass perfect for balconies and outdoor areas.</p>
    <p class="price">650 EGP / m²</p>
    <p class="size">Grass Thickness: 35 mm</p>
    <button class="btn">Add to Cart</button>
  </div>

</div>

<script>
  document.querySelectorAll(".slider").forEach(slider => {
    const images = slider.querySelectorAll("img");
    const nextBtn = slider.querySelector(".next");
    let index = 0;

    function showImage(i) {
      images.forEach((img, idx) => img.classList.toggle("active", idx === i));
    }

    nextBtn.addEventListener("click", () => {
      index = (index + 1) % images.length;
      showImage(index);
    });
  });
</script>

</body>
</html>
