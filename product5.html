<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outdoor Flooring - Nook Decor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
    }
    header {
      background-color: #4b0e1f;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,200,210,0.5);
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      gap: 30px;
    }

    /* flip container */
    .flip-container {
      width: 400px;
      height: 400px;
      perspective: 1000px;
    }
    .flipper {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flip-container:hover .flipper {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .front img, 
    .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .back {
      transform: rotateY(180deg);
    }

    .product-details {
      max-width: 400px;
      text-align: center;
    }
    .product-details h1 {
      margin-top: 0;
      font-size: 26px;
      color: #ffb3c6;
    }
    .product-details p {
      line-height: 1.6;
      font-size: 16px;
    }
    .price {
      font-size: 22px;
      font-weight: bold;
      margin: 15px 0;
    }
    .btn {
      background-color: #ffb3c6;
      border: none;
      color: #4b0e1f;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #ffc7d3;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ffb3c6;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>

<header>Nook Decor</header>


<div class="product-container">

  <!-- المنتج الأول -->
  <div class="flip-container">
    <div class="flipper">
      <div class="front">

      </div>
      <div class="back">

      </div>
    </div>
  </div>


  <!-- المنتج الثاني -->

  <!-- المنتج الثالث -->

  <!-- المنتج الرابع -->

</div>
