<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nook Decor</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
    }

    /* HEADER */
    header {
      width: 100%;
      padding: 12px 15px;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
    }

    .cart-icon {
      font-size: 26px;
      cursor: pointer;
    }

    /* SLIDER */
    .slider {
      width: 100%;
      height: 260px;
      max-height: 350px;
      position: relative;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.6s ease-in-out;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 18px;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .dots {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }

    .dot {
      height: 10px;
      width: 10px;
      background: #ddd;
      display: inline-block;
      border-radius: 50%;
      margin: 0 4px;
      cursor: pointer;
    }

    .active-dot {
      background: #000;
    }

    /* PRODUCTS */
    .products-section {
      padding: 20px;
    }

    .products-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .product-card {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-title {
      margin-top: 8px;
      font-size: 15px;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="menu-icon">&#9776;</div>
    <div class="logo">Nook Decor</div>
    <div class="cart-icon">&#128722;</div>
  </header>


  <!-- SLIDER -->
  <div class="slider">
    <div class="slides" id="slideContainer">
      <img src="https://i.postimg.cc/tT3KWkjR/Transform-your-balcony-into-a-cozy-oasis-Add-comfy-seating-vibrant-plants-and-soft-lighting-for.jpg" />
      <img src="https://i.postimg.cc/Y9HZNBwc/a9af2565-1fd9-4f56-872a-44bccbe35109.jpg" />
      <img src="https://i.postimg.cc/TPGJCdhH/a3d864e9-2c9d-4340-82d1-c4d2bd775492.jpg" />
    </div>

    <button class="btn prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="btn next" onclick="moveSlide(1)">&#10095;</button>

    <div class="dots">
      <span class="dot active-dot" onclick="goToSlide(0)"></span>
      <span class="dot" onclick="goToSlide(1)"></span>
      <span class="dot" onclick="goToSlide(2)"></span>
    </div>
  </div>


  <!-- PRODUCTS SECTION -->
  <section class="products-section">
    <div class="products-title">All Products</div>

    <div class="products-grid">

      <div class="product-card">
        <img src="https://i.postimg.cc/Y9HZNBwc/a9af2565-1fd9-4f56-872a-44bccbe35109.jpg">
        <div class="product-title">Vase Decor</div>
      </div>

      <div class="product-card">
        <img src="https://i.postimg.cc/TPGJCdhH/a3d864e9-2c9d-4340-82d1-c4d2bd775492.jpg">
        <div class="product-title">Outdoor Flooring</div>
      </div>

      <div class="product-card">
        <img src="https://i.postimg.cc/tT3KWkjR/Transform-your-balcony-into-a-cozy-oasis-Add-comfy-seating-vibrant-plants-and-soft-lighting-for.jpg">
        <div class="product-title">Balcony Decor</div>
      </div>

      <!-- تقدري تزودي منتجات قد ما تحبي -->

    </div>
  </section>


  <script>
    let index = 0;

    function showSlide() {
      const container = document.getElementById("slideContainer");
      container.style.transform = "translateX(" + (-index * 100) + "%)";

      const dots = document.querySelectorAll(".dot");
      dots.forEach(d => d.classList.remove("active-dot"));
      dots[index].classList.add("active-dot");
    }

    function moveSlide(step) {
      index += step;
      if (index > 2) index = 0;
      if (index < 0) index = 2;
      showSlide();
    }

    function goToSlide(n) {
      index = n;
      showSlide();
    }

    setInterval(() => { moveSlide(1); }, 4000);
  </script>

</body>
</html>
