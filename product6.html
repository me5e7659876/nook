<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wooden Racks - Nook Decor</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
    }
    header {
      background-color: #4b0e1f;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,200,210,0.5);
      position: relative;
    }
    #langSelect {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      background: #ffb3c6;
      color: #4b0e1f;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 30px;
      justify-items: center;
    }
    .item {
      background-color: rgba(255,255,255,0.06);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    .item:hover { transform: scale(1.03); }

    .slider {
      width: 100%;
      max-width: 350px;
      height: 420px;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      margin: 0 auto;
      background: #2f0a14;
    }
    .slide {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    .slide[alt] { /* keep alt for accessibility */ }
    .active { opacity: 1; }

    /* single simple arrow, no shadow, minimal */
    .next-btn {
      position: absolute;
      top: 50%;
      right: 8px;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 6px;
      cursor: pointer;
      font-size: 28px;
      line-height: 1;
      color: #ffb3c6;
      font-weight: 700;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    .next-btn:focus { outline: 2px solid rgba(255,179,198,0.25); outline-offset: 2px; }

    .price {
      font-size: 20px;
      font-weight: bold;
      color: #ffb3c6;
      margin-top: 10px;
    }
    .desc {
      font-size: 15px;
      color: #ffe3eb;
      margin-top: 8px;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .item:hover .desc {
      opacity: 1;
      transform: translateY(0);
    }
    .btn {
      background-color: #ffb3c6;
      border: none;
      color: #4b0e1f;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
      width: 100%;
    }
    .btn:hover { background-color: #ffc7d3; }

    .back-link {
      display: block;
      text-align: center;
      margin: 30px 0;
      color: #ffb3c6;
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .slider { height: 520px; max-width: 420px; }
    }
    @media (max-width: 420px) {
      .slider { height: 380px; }
      .price { font-size: 18px; }
    }
  </style>
</head>
<body>

<header>
  <span id="headerTitle">Wooden Racks</span>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<div class="gallery" id="galleryContainer">
  <!-- products generated dynamically -->
</div>

<a href="index.html" class="back-link" id="backLink">← Back to Home</a>

<script>

*/

  {

  {

      "https://i.postimg.cc/4yFpHzCS/4.png",   // first image (product 5)

  {

function renderProducts(lang) {
  const container = document.getElementById("galleryContainer");
  container.innerHTML = "";
  products.forEach((p, productIndex) => {
    const item = document.createElement("div");
    item.className = "item";
    item.dataset.name = p.name[lang];
    item.dataset.price = p.price;
    item.dataset.img = p.img[0]; // default image (updated by slider on change)

    // build slides HTML
    const slidesHTML = p.img.map((src, i) =>
      `<img class="slide ${i === 0 ? "active" : ""}" src="${src}" alt="${p.name[lang]} image ${i + 1}">`
    ).join("");

    item.innerHTML = `
      <div class="slider">
        ${slidesHTML}
        <button class="next-btn" aria-label="Next image">&#9654;</button>
      </div>
      <div class="price">${p.price} EGP</div>
      <p class="desc">${p.desc[lang]}</p>
      <button class="btn add-to-cart">${lang === "ar" ? "أضف إلى السلة" : "Add to Cart"}</button>
    `;

    container.appendChild(item);
  });

  attachSliders();
  attachCart(lang);
}

// Slider logic: single simple "next" arrow, auto-change every 7000ms, update item's dataset.img to current slide
function attachSliders() {
  document.querySelectorAll('.slider').forEach(slider => {
    const slides = Array.from(slider.querySelectorAll('.slide'));
    if (slides.length === 0) return;
    let index = slides.findIndex(s => s.classList.contains('active'));
    if (index === -1) index = 0;

    const nextBtn = slider.querySelector('.next-btn');
    const item = slider.closest('.item');

    function showSlide(i) {
      slides.forEach((s, idx) => s.classList.toggle('active', idx === i));
      // update the dataset image so "Add to Cart" will save the currently visible image
      item.dataset.img = slides[i].src;
    }

    // initial ensure dataset.img is correct
    item.dataset.img = slides[index].src;

    // next button handler
    nextBtn.addEventListener('click', () => {
      index = (index + 1) % slides.length;
      showSlide(index);
    });

    // auto change every 7 seconds (7000 ms)
    setInterval(() => {
      index = (index + 1) % slides.length;
      showSlide(index);
    }, 7000);
  });
}

// Cart functions (store in localStorage)
function getCart() { return JSON.parse(localStorage.getItem("cart")) || []; }
function saveCart(cart) { localStorage.setItem("cart", JSON.stringify(cart)); }

function attachCart(lang) {
  document.querySelectorAll(".add-to-cart").forEach(btn => {
    btn.addEventListener("click", () => {
      const item = btn.closest(".item");
      const product = {
        name: item.dataset.name,
        price: parseFloat(item.dataset.price),
        img: item.dataset.img,
        qty: 1
      };
      let cart = getCart();
      let existing = cart.find(p => p.name === product.name && p.img === product.img);
      if (existing) existing.qty += 1; else cart.push(product);
      saveCart(cart);

      btn.innerText = lang === "ar" ? "تم الإضافة!" : "Added!";
      btn.style.background = "#fff"; btn.style.color = "#4b0e1f";
      setTimeout(() => {
        btn.innerText = lang === "ar" ? "أضف إلى السلة" : "Add to Cart";
        btn.style.background = "#ffb3c6"; btn.style.color = "#4b0e1f";
      }, 1200);
    });
  });
}

// Language switch
const langSelect = document.getElementById("langSelect");
langSelect.addEventListener("change", () => {
  const lang = langSelect.value;
  document.body.dir = lang === "ar" ? "rtl" : "ltr";
  document.getElementById("headerTitle").textContent = lang === "ar" ? "رفوف خشبية" : "Wooden Racks";
  document.getElementById("backLink").textContent = lang === "ar" ? "← العودة للرئيسية" : "← Back to Home";
  renderProducts(lang);
});

// initial render (English)
renderProducts("en");
</script>
