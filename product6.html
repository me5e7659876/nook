<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wooden Racks - Nook Decor</title>

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#4b0e1f;
  color:#fff;
}

header{
  background:#4b0e1f;
  padding:20px 15px;
  text-align:center;
  font-size:32px;
  font-family:'Didot',serif;
  position:relative;
}

#langSelect{
  position:absolute;
  right:15px;
  top:62%;
  transform:translateY(-50%);
  padding:3px 6px;
  border:none;
  border-radius:6px;
  font-weight:bold;
  background:#ffb3c6;
  color:#4b0e1f;
  cursor:pointer;
  font-size:11px;
}

.gallery{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
  padding:30px;
}

.item{
  background:#5a1226;
  width:250px;
  padding:15px;
  border-radius:14px;
  box-shadow:0 4px 10px rgba(0,0,0,.4);
  text-align:center;
  overflow:hidden;
}

.slider{
  width:100%;
  height:420px;
  position:relative;
  overflow:hidden;
  border-radius:15px;
  margin-bottom:15px;
}

.slider img{
  width:100%;
  height:420px;
  object-fit:cover;
  position:absolute;
  top:0;
  left:0;
  opacity:0;
  transition:.4s;
}

.slider img.active{opacity:1}

.slider .nav-btn{
  position:absolute;
  top:50%;
  right:10px;
  transform:translateY(-50%);
  background:transparent;
  border:none;
  color:#fff;
  font-size:28px;
  cursor:pointer;
  z-index:2;
}

h2{
  margin:0 0 8px;
  color:#ffb3c6;
  font-size:20px;
  font-family:'Didot',serif;
}

.desc{
  opacity:0;
  transform:translateX(30px);
  transition:1s;
  font-size:14px;
}

.item:hover .desc{
  opacity:1;
  transform:translateX(0);
}

.price{
  margin-top:6px;
  font-weight:bold;
  color:#ffb3c6;
}

.btn{
  margin-top:10px;
  background:#ffb3c6;
  border:none;
  padding:10px;
  width:100%;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  color:#4b0e1f;
}

.back-link{
  display:block;
  text-align:center;
  margin:40px 0;
  color:#ffb3c6;
  text-decoration:none;
  font-size:20px;
}
</style>
</head>

<body>

<header>
  <span id="headerTitle">Wooden Racks</span>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<div class="gallery" id="galleryContainer"></div>
<a href="index.html" class="back-link" id="backLink">← Back to Home</a>

<script>
const products=[
{
  img:["https://i.postimg.cc/x1vQTRF8/46f15070-b4f7-4e91-a4b8-6af19fcb9ccb.jpg","https://i.postimg.cc/NM1mCW1N/M.png"],
  price:1200,
  name:{en:"Solid Wood Rack",ar:"رف خشبي صلب"},
  desc:{en:"Premium solid wood rack. Price per piece.",ar:"رف خشبي صلب فاخر. السعر للقطعة الواحدة."}
},
{
  img:["https://i.postimg.cc/qvJh8j6t/855fb229-e1c7-45d1-a1af-3858cbbf45e7.png","https://i.postimg.cc/434jXg1L/8.png","https://i.postimg.cc/Y9GnSqLb/3.png"],
  price:600,
  name:{en:"Minimal Modern Rack",ar:"رف عصري بسيط"},
  desc:{en:"Modern minimalist wooden rack.",ar:"رف خشبي عصري بتصميم بسيط."}
},
{
  img:["https://i.postimg.cc/ZRmYPqCY/7136c9bf-e47d-4974-a150-9ff32acd9c80.jpg","https://i.postimg.cc/QddqtxRF/2.png","https://i.postimg.cc/rpdC1Zyk/7.png"],
  price:300,
  name:{en:"Decorative Wooden Stand",ar:"حامل خشبي زخرفي"},
  desc:{en:"Elegant decorative wooden stand.",ar:"حامل خشبي زخرفي أنيق."}
},
{
  img:["https://i.postimg.cc/PfmGb2NW/1.jpg","https://i.postimg.cc/v8KbScZt/6.png"],
  price:200,
  name:{en:"Compact Wooden Shelf",ar:"رف خشبي صغير"},
  desc:{en:"Compact shelf for small spaces.",ar:"رف صغير مناسب للمساحات الضيقة."}
},
{
  img:["https://i.postimg.cc/gc7LqcFd/4.png","https://i.postimg.cc/ZnvRD3tm/10.png"],
  price:350,
  name:{en:"Wooden Shelf",ar:"رف خشبي"},
  desc:{en:"Versatile wooden shelf.",ar:"رف خشبي عملي."}
},
{
  img:["https://i.postimg.cc/C588n9K5/40a7a8e1-018d-4c59-a885-d5bfe95ec20b.jpg","https://i.postimg.cc/jjkngRw2/9.png"],
  price:350,
  name:{en:"White Wooden Shelf",ar:"رف خشبي أبيض"},
  desc:{en:"White shelf for modern interiors.",ar:"رف أبيض مناسب للديكورات الحديثة."}
},
{
  img:["https://i.postimg.cc/7ZpHCj0X/1765143199842-019afabb-6674-7a5f-a12c-6760729b0afb.png","https://i.postimg.cc/mk2Bf4Wy/N.png"],
  price:1000,
  name:{en:"Decorative Wall Hanging",ar:"معلقة حائط ديكورية"},
  desc:{en:"Decorative wall hanging with plant holder.",ar:"معلقة حائط ديكورية بحامل زرع."}
}
];

function renderProducts(lang){
  galleryContainer.innerHTML="";
  products.forEach(p=>{
    const card=document.createElement("div");
    card.className="item";
    const imgs=p.img.map((s,i)=>`<img src="${s}" class="${i==0?'active':''}">`).join("");
    card.innerHTML=`
      <div class="slider">
        ${imgs}
        <button class="nav-btn">&#10095;</button>
      </div>
      <h2>${p.name[lang]}</h2>
      <div class="desc">${p.desc[lang]}</div>
      <div class="price">${p.price} EGP</div>
      <button class="btn">${lang==="ar"?"أضف إلى السلة":"Add to Cart"}</button>
    `;
    galleryContainer.appendChild(card);
  });
  attachSliders();
}

function attachSliders(){
  document.querySelectorAll(".slider").forEach(sl=>{
    const imgs=sl.querySelectorAll("img");
    const btn=sl.querySelector(".nav-btn");
    let i=0;
    const show=()=>imgs.forEach((im,idx)=>im.classList.toggle("active",idx===i));
    btn.onclick=()=>{i=(i+1)%imgs.length;show();}
    setInterval(()=>{i=(i+1)%imgs.length;show();},7000);
  });
}

langSelect.onchange=()=>{
  const l=langSelect.value;
  document.body.dir=l==="ar"?"rtl":"ltr";
  headerTitle.textContent=l==="ar"?"رفوف خشبية":"Wooden Racks";
  backLink.textContent=l==="ar"?"← العودة للرئيسية":"← Back to Home";
  renderProducts(l);
};

renderProducts("en");
</script>

</body>
</html>
