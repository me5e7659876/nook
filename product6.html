<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wooden Racks - Nook Decor</title>

<!-- ✅ Fonts (SAME AS Glass Candles) -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Didot&display=swap" rel="stylesheet">

<style>
:root{
  --beige:#DFC9AB;
  --burgundy:#4b0e1f;
  --line:rgba(75,14,31,.18);
}

body{
  margin:0;
  font-family:'Poppins',sans-serif; /* ✅ same */
  background:var(--beige);
  color:var(--burgundy);
}

header{
  background:var(--beige);
  padding:15px;
  text-align:center;
  font-family:'Didot',serif; /* ✅ same */
  font-size:32px;            /* ✅ same */
  font-weight:bold;          /* ✅ same */
  position:relative;
  color:var(--burgundy);
  border-bottom:1px solid var(--line);
}

#langSelect{
  position:absolute;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  padding:8px 14px;          /* ✅ same */
  border:none;
  border-radius:10px;        /* ✅ same */
  font-weight:bold;          /* ✅ same */
  background:var(--burgundy);
  color:var(--beige);
  cursor:pointer;
  font-family:'Poppins',sans-serif; /* ✅ same */
  transition:.25s ease;             /* ✅ same behavior */
}
#langSelect:hover{ opacity:.9; }

/* ===== Desktop Gallery ===== */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
  padding:35px;
  justify-items:center;
}

/* ✅ شيلنا الكرت اللي ورا الصور */
.item{
  background:transparent;
  border-radius:0;
  max-width:340px;
  width:100%;
  overflow:visible;
  transition:.3s;
  position:relative;

  display:flex;
  flex-direction:column;
  align-items:center;
}

.item:hover{transform:scale(1.03)}

.slider{
  width:100%;
  height:330px;
  position:relative;
  background:transparent;
  display:flex;
  align-items:center;
  justify-content:center;
}

.slide{
  width:100%;
  height:100%;
  object-fit:cover;
  position:absolute;
  top:0;
  left:0;
  opacity:0;
  transition:.7s;

  display:block;
  margin:0 auto;
  border-radius:14px;
  transform: translateZ(0);
  backface-visibility: hidden;
  image-rendering:auto;
}

.slide.active{opacity:1}

/* Arrow */
.next-btn{
  position:absolute;
  top:50%;
  right:10px;
  transform:translateY(-50%);
  background:none;
  border:none;
  font-size:28px;
  cursor:pointer;
  color:var(--burgundy);
  z-index:5;
}

.next-btn:hover{opacity:.75}

.info{
  padding:14px;
  text-align:center;
  width:100%;
}

.price{
  font-size:18px;     /* ✅ same as candles .price */
  font-weight:bold;   /* ✅ same */
  color:var(--burgundy);
  font-family:'Poppins',sans-serif; /* ✅ candles price uses Poppins */
}

.desc{
  line-height:1.5;    /* ✅ same */
  font-size:14px;     /* ✅ same */
  margin-top:8px;
  color:rgba(75,14,31,.85);
}

/* ✅ Add to Cart button same style as candles */
.btn{
  background:var(--burgundy);
  border:none;
  color:var(--beige);
  padding:8px 18px;     /* ✅ same */
  border-radius:10px;   /* ✅ same */
  font-weight:bold;     /* ✅ same */
  cursor:pointer;
  margin-top:12px;
  width:100%;
  font-family:'Poppins',sans-serif; /* ✅ same */
  transition:.3s;       /* ✅ same feel */
}
.btn:hover{opacity:.9}

.back-link{
  display:block;
  text-align:center;
  margin-top:150px;     /* ✅ same */
  margin-bottom:40px;   /* ✅ same */
  color:var(--burgundy);
  text-decoration:none;
  font-size:20px;       /* ✅ same */
  font-weight:500;      /* ✅ same */
}

/* ===== Mobile ===== */
@media(max-width:480px){
  .slider{height:460px}
  .next-btn{font-size:46px;right:-6px}
}

/* ✅ same back link behavior on mobile/tablet like candles */
@media (max-width: 768px) {
  .back-link {
    margin-top: 350px;
    font-size: 22px;
  }
}
</style>
</head>

<body>

<header>
  <span id="headerTitle">Wooden Racks</span>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<div class="gallery" id="galleryContainer"></div>
<a href="index.html" class="back-link" id="backLink">← Back to Home</a>

<script>
/* ================= CART (UNIFIED) ================= */
const CART_KEY = "nook_cart";

function safeParse(v){
  try { return JSON.parse(v); } catch(e){ return null; }
}
function getCart(){
  const data = safeParse(localStorage.getItem(CART_KEY));
  return Array.isArray(data) ? data : [];
}
function saveCart(cart){
  localStorage.setItem(CART_KEY, JSON.stringify(cart));
  localStorage.setItem("cartItems", JSON.stringify(cart)); // للـ checkout
}

function makeId(category, name, price, img){
  const s = `${category}__${name}__${price}__${img}`.toLowerCase().trim();
  return s.replace(/\s+/g,"_").replace(/[^\w\-]+/g,"");
}

function addToCart(btn, product, lang){
  const category = product.category || "Wooden Racks";
  const id = makeId(category, product.name, product.price, product.img);

  let cart = getCart();
  const existing = cart.find(p => p.id === id);

  if(existing) existing.qty = (Number(existing.qty) || 1) + 1;
  else cart.push({
    id,
    name: product.name,
    price: Number(product.price) || 0,
    img: product.img,
    qty: 1,
    category,
    page: location.pathname,
    addedAt: new Date().toISOString()
  });

  saveCart(cart);

  btn.innerText = lang==="ar"?"تم الإضافة!":"Added!";
  btn.style.background="#fff";
  btn.style.color="#4b0e1f";

  setTimeout(()=>{
    btn.innerText = lang==="ar"?"أضف إلى السلة":"Add to Cart";
    btn.style.background="var(--burgundy)";
    btn.style.color="var(--beige)";
  },1200);
}

/* ================= PRODUCTS ================= */
const products = [
{
  img:["https://i.postimg.cc/QxgzwGPF/1768275587645-019bb56f-a3ed-7532-adc7-6795b5fcd917.png","https://i.postimg.cc/NM1mCW1N/M.png"],
  price:1200,
  desc:{en:"Premium solid wood rack crafted for durability and elegance. Price per piece.",ar:"رف خشبي صلب بتصميم فاخر وجودة عالية. السعر للقطعة الواحدة."}
},
{
  img:["https://i.postimg.cc/rpMwTJnY/1768274013470-019bb557-921f-7fcd-af3d-959fad774d16.png","https://i.postimg.cc/434jXg1L/8.png","https://i.postimg.cc/Y9GnSqLb/3.png"],
  price:600,
  desc:{en:"Modern minimalist wooden rack. Price per unit.",ar:"رف خشبي عصري بتصميم بسيط. السعر للقطعة الواحدة."}
},
{
  img:["https://i.postimg.cc/J0N427wy/1765785215422-019b20fe-d974-74e5-8ecd-a17e87f66336.png","https://i.postimg.cc/QddqtxRF/2.png","https://i.postimg.cc/rpdC1Zyk/7.png"],
  price:300,
  desc:{en:"Decorative wooden stand. Price per piece.",ar:"حامل خشبي زخرفي. السعر للقطعة الواحدة."}
},
{
  img:["https://i.postimg.cc/PfmGb2NW/1.jpg","https://i.postimg.cc/bJQhz6mm/1765785393291-019b2102-483f-7693-9a85-0f55a4fa1161.png"],
  price:200,
  desc:{en:"Compact wooden shelf. Price per shelf.",ar:"رف خشبي صغير. السعر للقطعة الواحدة."}
},
{
  img:["https://i.postimg.cc/gc7LqcFd/4.png","https://i.postimg.cc/ZnvRD3tm/10.png"],
  price:350,
  desc:{en:"Wooden shelf suitable for multiple spaces.",ar:"رف خشبي عملي يناسب مختلف المساحات."}
},
{
  img:["https://i.postimg.cc/sXCk0Y3R/1765785011656-019b20fb-a849-76dc-ac1e-717ba976a99b.png","https://i.postimg.cc/jjkngRw2/9.png"],
  price:350,
  desc:{en:"White wooden shelf for modern interiors.",ar:"رف خشبي أبيض للديكور العصري."}
},
{
  img:["https://i.postimg.cc/7ZpHCj0X/1765143199842-019afabb-6674-7a5f-a12c-6760729b0afb.png","https://i.postimg.cc/mk2Bf4Wy/N.png"],
  price:1000,
  desc:{en:"Decorative wall hanging with flexible plant holder.",ar:"معلقة حائط ديكورية بحامل زرع فليكسابل."}
}
];

/* ================= RENDER ================= */
function renderProducts(lang){
  galleryContainer.innerHTML="";

  products.forEach((p, idx)=>{
    const item=document.createElement("div");
    item.className="item";

    item.innerHTML=`
      <div class="slider">
        ${p.img.map((s,i)=>`<img src="${s}" class="slide ${i===0?'active':''}" alt="">`).join("")}
        <button class="next-btn">›</button>
      </div>
      <div class="info">
        <div class="price">${p.price} EGP</div>
        <div class="desc">${p.desc[lang]}</div>
        <button class="btn add-to-cart">${lang==="ar"?"أضف إلى السلة":"Add to Cart"}</button>
      </div>
    `;

    galleryContainer.appendChild(item);

    const btn=item.querySelector(".add-to-cart");

    // ✅ اسم Unique وثابت بدل ما نخزن الوصف
    const productName = lang==="ar" ? `رف خشبي ${idx+1}` : `Wooden Rack ${idx+1}`;

    btn.onclick=()=>addToCart(btn,{
      name: productName,
      price: p.price,
      img: p.img[0],
      category: "Wooden Racks"
    },lang);
  });

  initSliders();
}

/* ================= SLIDER (NO LEAK) ================= */
function initSliders(){
  document.querySelectorAll(".slider").forEach(sl=>{
    const slides=sl.querySelectorAll(".slide");
    let i=0;

    const next=()=>{
      if(!sl.isConnected) return;
      slides[i].classList.remove("active");
      i=(i+1)%slides.length;
      slides[i].classList.add("active");
    };

    sl.querySelector(".next-btn").onclick=next;

    const timer = setInterval(()=>{
      if(!sl.isConnected){ clearInterval(timer); return; }
      next();
    },7000);
  });
}

/* ================= LANGUAGE ================= */
langSelect.onchange=()=>{
  const l=langSelect.value;
  document.body.dir=l==="ar"?"rtl":"ltr";
  headerTitle.textContent=l==="ar"?"رفوف خشبية":"Wooden Racks";
  backLink.textContent=l==="ar"?"← العودة للرئيسية":"← Back to Home";
  renderProducts(l);
};

renderProducts("en");
</script>

</body>
</html>
