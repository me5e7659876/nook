<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wooden Racks - Nook Decor</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
    }
    header {
      background-color: #4b0e1f;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,200,210,0.5);
      position: relative;
    }
    #langSelect {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      background: #ffb3c6;
      color: #4b0e1f;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
      gap: 35px;
      padding: 35px;
      justify-items: center;
    }

    .item {
      background-color: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 18px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 430px;
    }

    .item:hover { transform: scale(1.05); }

    .slider {
      width: 100%;
      max-width: 430px;
      height: 460px;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      margin: 0 auto;
    }

    .slide {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    .active { opacity: 1; }

    .next-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background-color: rgba(255,179,198,0.8);
      border: none;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      color: #4b0e1f;
      font-weight: bold;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      color: #ffb3c6;
      margin-top: 10px;
    }

    .desc {
      font-size: 15px;
      color: #ffe3eb;
      margin-top: 8px;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .item:hover .desc {
      opacity: 1;
      transform: translateY(0);
    }

    .btn {
      background-color: #ffb3c6;
      border: none;
      color: #4b0e1f;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
      width: 100%;
    }

    .btn:hover { background-color: #ffc7d3; }

    .back-link {
      display: block;
      text-align: center;
      margin: 30px 0;
      color: #ffb3c6;
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .slider {
        height: 390px;
        max-width: 100%;
      }
      .item {
        max-width: 100%;
      }
    }

    /* ⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐
       ⭐   تعديل آخر كرتين على الموبايل فقط   ⭐
       ⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐ */
    @media (max-width: 480px) {
      .item:last-child .slider,
      .item:nth-last-child(2) .slider {
        height: 500px !important;
      }

      .item:last-child,
      .item:nth-last-child(2) {
        max-width: 92% !important;
        margin: 0 auto;
      }

      .item:last-child .slide,
      .item:nth-last-child(2) .slide {
        object-fit: cover !important;
      }
    }

  </style>
</head>
<body>

<header>
  <span id="headerTitle">Wooden Racks</span>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<div class="gallery" id="galleryContainer"></div>

<a href="index.html" class="back-link" id="backLink">← Back to Home</a>

<script>

</script>

</body>
</html>
