<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nook Decor - Products</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
    }

    header {
      background-color: #4b0e1f;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,200,210,0.5);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px;
      justify-items: center;
    }

    .product-card {
      background-color: #5a1a2c;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      padding: 20px;
      max-width: 320px;
      text-align: center;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: translateY(-8px);
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
      object-fit: cover;
      height: 250px;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      color: #ffd6e0;
      margin: 12px 0;
    }

    .btn {
      background-color: #ffb3c6;
      border: none;
      color: #4b0e1f;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #ffc7d3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin: 30px 0;
      color: #ffb3c6;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>Nook Decor</header>

<section class="products-grid">

  <!-- المنتج الأول -->
  <div class="product-card">
    <img src="https://i.postimg.cc/x1vQTRF8/46f15070-b4f7-4e91-a4b8-6af19fcb9ccb.jpg">
    <img src="https://i.postimg.cc/Y9sKyyh9/8a4d857c-a063-4102-a4ca-4df19ec5d46c.jpg">

    <h2>المنتج الأول</h2>
    <div class="price">1200 جنيه</div>
    <button class="btn">أضف إلى السلة</button>
  </div>

  <!-- المنتج الثاني -->
  <div class="product-card">
    <img src="https://i.postimg.cc/sfb1MTKk/cd3b153b-aa7b-490f-9e70-4b91572531db.jpg">
    <img src="https://i.postimg.cc/7Zk6VbFp/4a11e97c-a892-45fa-9bdf-01283fbd4676.jpg">

    <h2>المنتج الثاني</h2>
    <div class="price">600 جنيه</div>
    <button class="btn">أضف إلى السلة</button>
  </div>

  <!-- المنتج الثالث -->
  <div class="product-card">
    <img src="https://i.postimg.cc/Lsy82Dnb/3ba3e3db-a4a5-42ec-bba8-aaa31555b6b9.jpg">
    <img src="https://i.postimg.cc/sxWjPRws/241d7238-ca66-4ee4-bfa5-ee405feba2df.jpg">

    <h2>المنتج الثالث</h2>
    <div class="price">300 جنيه</div>
    <button class="btn">أضف إلى السلة</button>
  </div>

  <!-- المنتج الرابع -->
  <div class="product-card">
    <img src="https://i.postimg.cc/KvXvGR84/3b04b788-57f9-48c8-8c62-9c0861cabce2.jpg">
    <img src="https://i.postimg.cc/LssmCPNQ/bf2ff562-a769-4fab-950d-e49f8e623603.jpg">

    <h2>المنتج الرابع</h2>
    <div class="price">200 جنيه</div>
    <button class="btn">أضف إلى السلة</button>
  </div>

</section>

<a href="index.html" class="back-link">← الرجوع للرئيسية</a>

</body>
</html>
