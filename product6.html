<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wooden Racks - Nook Decor</title>

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#4b0e1f;
  color:#fff;
}

header{
  background:#4b0e1f;
  padding:15px;
  text-align:center;
  font-size:28px;
  font-family:'Didot',serif;
  position:relative;
}

#langSelect{
  position:absolute;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  padding:6px 10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  background:#ffb3c6;
  color:#4b0e1f;
  cursor:pointer;
}

/* ===== Desktop Gallery ===== */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
  padding:35px;
  justify-items:center;
}

.item{
  background:rgba(255,255,255,.1);
  border-radius:14px;
  max-width:340px;
  width:100%;
  overflow:hidden;
  transition:.3s;
  position:relative;
}

.item:hover{transform:scale(1.03)}

.slider{
  width:100%;
  height:330px;
  position:relative;
  background:#3b0b18;
}

.slide{
  width:100%;
  height:100%;
  object-fit:cover;
  position:absolute;
  top:0;
  left:0;
  opacity:0;
  transition:.7s;
}

.slide.active{opacity:1}

/* Arrow */
.next-btn{
  position:absolute;
  top:50%;
  right:10px;
  transform:translateY(-50%);
  background:none;
  border:none;
  font-size:28px;
  cursor:pointer;
  color:#ffb3c6;
  z-index:5;
}

.next-btn:hover{color:#fff}

.info{
  padding:14px;
  text-align:center;
}

.price{
  font-size:18px;
  color:#ffb3c6;
  font-family:'Didot',serif;
}

.desc{
  font-size:14px;
  color:#ffe3eb;
  margin-top:8px;
  line-height:1.6;
}

.btn{
  background:#ffb3c6;
  border:none;
  color:#4b0e1f;
  padding:10px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  margin-top:12px;
  width:100%;
}

.back-link{
  display:block;
  text-align:center;
  margin:30px 0;
  color:#ffb3c6;
  text-decoration:none;
}

/* ===== Mobile ===== */
@media(max-width:480px){
  .slider{height:460px}
  .next-btn{font-size:46px;right:-6px}
}
</style>
</head>

<body>

<header>
  <span id="headerTitle">Wooden Racks</span>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<div class="gallery" id="galleryContainer"></div>
<a href="index.html" class="back-link" id="backLink">← Back to Home</a>

<script>
// ================= CART (نفس الجيمز) =================
function getCart(){
  return JSON.parse(localStorage.getItem("cart")) || [];
}
function saveCart(cart){
  localStorage.setItem("cart", JSON.stringify(cart));
}
function addToCart(btn, product, lang){
  let cart = getCart();
  let existing = cart.find(p => p.name === product.name);
  if(existing) existing.qty += 1;
  else { product.qty = 1; cart.push(product); }
  saveCart(cart);

  btn.innerText = lang==="ar"?"تم الإضافة!":"Added!";
  btn.style.background="#fff";
  btn.style.color="#4b0e1f";

  setTimeout(()=>{
    btn.innerText = lang==="ar"?"أضف إلى السلة":"Add to Cart";
    btn.style.background="#ffb3c6";
    btn.style.color="#4b0e1f";
  },1200);
}

// ================= PRODUCTS =================
const products = [
{
  img:["https://i.postimg.cc/QxgzwGPF/1768275587645-019bb56f-a3ed-7532-adc7-6795b5fcd917.png","https://i.postimg.cc/NM1mCW1N/M.png"],
  price:1200,
  desc:{en:"Premium solid wood rack crafted for durability and elegance. Price per piece.",ar:"رف خشبي صلب بتصميم فاخر وجودة عالية. السعر للقطعة الواحدة."}
},
{
  img:["https://i.postimg.cc/rpMwTJnY/1768274013470-019bb557-921f-7fcd-af3d-959fad774d16.png","https://i.postimg.cc/434jXg1L/8.png","https://i.postimg.cc/Y9GnSqLb/3.png"],
  price:600,
  desc:{en:"Modern minimalist wooden rack. Price per unit.",ar:"رف خشبي عصري بتصميم بسيط. السعر للقطعة الواحدة."}
},
{
  img:["https://i.postimg.cc/J0N427wy/1765785215422-019b20fe-d974-74e5-8ecd-a17e87f66336.png","https://i.postimg.cc/QddqtxRF/2.png","https://i.postimg.cc/rpdC1Zyk/7.png"],
  price:300,
  desc:{en:"Decorative wooden stand. Price per piece.",ar:"حامل خشبي زخرفي. السعر للقطعة الواحدة."}
},
{
  img:["https://i.postimg.cc/PfmGb2NW/1.jpg","https://i.postimg.cc/bJQhz6mm/1765785393291-019b2102-483f-7693-9a85-0f55a4fa1161.png"],
  price:200,
  desc:{en:"Compact wooden shelf. Price per shelf.",ar:"رف خشبي صغير. السعر للقطعة الواحدة."}
},
{
  img:["https://i.postimg.cc/gc7LqcFd/4.png","https://i.postimg.cc/ZnvRD3tm/10.png"],
  price:350,
  desc:{en:"Wooden shelf suitable for multiple spaces.",ar:"رف خشبي عملي يناسب مختلف المساحات."}
},
{
  img:["https://i.postimg.cc/sXCk0Y3R/1765785011656-019b20fb-a849-76dc-ac1e-717ba976a99b.png","https://i.postimg.cc/jjkngRw2/9.png"],
  price:350,
  desc:{en:"White wooden shelf for modern interiors.",ar:"رف خشبي أبيض للديكور العصري."}
},
{
  img:["https://i.postimg.cc/7ZpHCj0X/1765143199842-019afabb-6674-7a5f-a12c-6760729b0afb.png","https://i.postimg.cc/mk2Bf4Wy/N.png"],
  price:1000,
  desc:{en:"Decorative wall hanging with flexible plant holder.",ar:"معلقة حائط ديكورية بحامل زرع فليكسابل."}
}
];

// ================= RENDER =================
function renderProducts(lang){
  galleryContainer.innerHTML="";
  products.forEach(p=>{
    const item=document.createElement("div");
    item.className="item";
    item.innerHTML=`
      <div class="slider">
        ${p.img.map((s,i)=>`<img src="${s}" class="slide ${i===0?'active':''}">`).join("")}
        <button class="next-btn">›</button>
      </div>
      <div class="info">
        <div class="price">${p.price} EGP</div>
        <div class="desc">${p.desc[lang]}</div>
        <button class="btn add-to-cart">${lang==="ar"?"أضف إلى السلة":"Add to Cart"}</button>
      </div>
    `;
    galleryContainer.appendChild(item);

    const btn=item.querySelector(".add-to-cart");
    btn.onclick=()=>addToCart(btn,{
      name:p.desc.en,
      price:p.price,
      img:p.img[0]
    },lang);
  });

  document.querySelectorAll(".slider").forEach(sl=>{
    const slides=sl.querySelectorAll(".slide");
    let i=0;
    const next=()=>{
      slides[i].classList.remove("active");
      i=(i+1)%slides.length;
      slides[i].classList.add("active");
    };
    sl.querySelector(".next-btn").onclick=next;
    setInterval(next,7000);
  });
}

// ================= LANGUAGE =================
langSelect.onchange=()=>{
  const l=langSelect.value;
  document.body.dir=l==="ar"?"rtl":"ltr";
  headerTitle.textContent=l==="ar"?"رفوف خشبية":"Wooden Racks";
  backLink.textContent=l==="ar"?"← العودة للرئيسية":"← Back to Home";
  renderProducts(l);
};

renderProducts("en");
</script>

</body>
</html>
