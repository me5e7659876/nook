    .slider {

      max-width: 350px;
      height: 420px;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      margin: 0 auto;
    }
    .slide {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;

    .active { opacity: 1; }
    .next-btn {

      top: 50%;

    .back-link {

// Generate products
function renderProducts(lang){
  const container = document.getElementById("galleryContainer");
  container.innerHTML = "";
  products.forEach(p=>{
    const item = document.createElement("div");
    item.className = "item";
    item.dataset.name = p.name[lang];
    item.dataset.price = p.price;
    item.dataset.img = p.img[0];

    let slidesHTML = p.img.map((src,i)=>`<img class="slide ${i===0?'active':''}" src="${src}">`).join("");

    item.innerHTML = `
      <div class="slider">
        ${slidesHTML}
        <button class="next-btn">&#9654;</button>
      </div>
      <div class="price">${p.price} EGP</div>
      <p class="desc">${p.desc[lang]}</p>
      <button class="btn add-to-cart">${lang==="ar"?"ÿ£ÿ∂ŸÅ ÿ•ŸÑŸâ ÿßŸÑÿ≥ŸÑÿ©":"Add to Cart"}</button>
    `;
    container.appendChild(item);
  });
  attachSliders();
  attachCart(lang);
}

// Slider logic
function attachSliders(){
  document.querySelectorAll('.slider').forEach(slider => {
    const slides = slider.querySelectorAll('.slide');
    let index = 0;
    const nextBtn = slider.querySelector('.next-btn');

    function showSlide(i){
      slides.forEach((s,idx)=>s.classList.toggle('active',idx===i));
    }

    nextBtn.addEventListener('click',()=>{
      index = (index + 1) % slides.length;
      showSlide(index);
    });

    setInterval(()=>{
      index = (index + 1) % slides.length;
      showSlide(index);
    },7000);
  });
}

// Cart system
function getCart(){ return JSON.parse(localStorage.getItem("cart"))||[]; }
function saveCart(cart){ localStorage.setItem("cart",JSON.stringify(cart)); }

function attachCart(lang){
  document.querySelectorAll(".add-to-cart").forEach(btn=>{
    btn.addEventListener("click",()=>{
      const item = btn.closest(".item");
      const product = {
        name:item.dataset.name,
        price:parseFloat(item.dataset.price),
        img:item.dataset.img,
        qty:1
      };

      let cart = getCart();
      let existing = cart.find(p=>p.name===product.name);
      if(existing) existing.qty+=1;
      else cart.push(product);

      saveCart(cart);

      btn.innerText = lang==="ar"?"ÿ™ŸÖ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ©!":"Added!";

    });
  });
}
