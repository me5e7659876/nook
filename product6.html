<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wooden Racks - Nook Decor</title>

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#4b0e1f;
  color:#fff;
}

header{
  background:#4b0e1f;
  padding:15px;
  text-align:center;
  font-size:28px;
  font-family:'Didot',serif;
  position:relative;
}

#langSelect{
  position:absolute;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  padding:6px 10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  background:#ffb3c6;
  color:#4b0e1f;
  cursor:pointer;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(330px,1fr));
  gap:35px;
  padding:35px;
}

.item{
  background:rgba(255,255,255,0.1);
  border-radius:16px;
  padding:18px;
  box-shadow:0 4px 15px rgba(0,0,0,.3);
  transition:.35s;
  text-decoration:none;
  color:#fff;
  max-width:430px;
}

.item:hover{
  transform:scale(1.05);
}

.slider{
  width:100%;
  height:460px;
  position:relative;
  overflow:hidden;
  border-radius:14px;
}

.slide{
  width:100%;
  height:100%;
  object-fit:cover;
  position:absolute;
  opacity:0;
  transition:.8s;
}

.slide.active{opacity:1}

.next-btn{
  position:absolute;
  top:50%;
  right:10px;
  transform:translateY(-50%);
  background:rgba(255,179,198,.85);
  border:none;
  border-radius:50%;
  padding:8px 12px;
  font-size:18px;
  cursor:pointer;
  color:#4b0e1f;
}

.price{
  font-size:20px;
  font-family:'Didot',serif;
  color:#ffb3c6;
  margin-top:12px;
}

.desc{
  font-size:15px;
  line-height:1.6;
  color:#ffe3eb;
  margin-top:6px;
  opacity:.85;
}

.back-link{
  display:block;
  text-align:center;
  margin:30px 0;
  color:#ffb3c6;
  text-decoration:none;
}
</style>
</head>

<body>

<header>
  <span id="headerTitle">Wooden Racks</span>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<div class="gallery" id="galleryContainer"></div>

<a href="index.html" class="back-link" id="backLink">← Back to Home</a>

<script>
const products=[
{
  img:[
    "https://i.postimg.cc/7ZpHCj0X/1765143199842-019afabb-6674-7a5f-a12c-6760729b0afb.png",
    "https://i.postimg.cc/mk2Bf4Wy/N.png"
  ],
  price:1000,
  name:{en:"Decorative Wall Hanging",ar:"معلقة حائط ديكورية"},
  desc:{
    en:"Elegant decorative wall hanging with a flexible plant holder up to 3 meters.",
    ar:"معلقة حائط ديكورية بحامل زرع مرن يصل حتى 3 متر."
  }
},
{
  img:["https://i.postimg.cc/x1vQTRF8/46f15070-b4f7-4e91-a4b8-6af19fcb9ccb.jpg"],
  price:1200,
  name:{en:"Solid Wood Rack",ar:"رف خشبي صلب"},
  desc:{en:"Strong solid wood rack.",ar:"رف خشبي قوي."}
}
];

function renderProducts(lang){
  galleryContainer.innerHTML="";
  products.forEach(p=>{
    const item=document.createElement("a");
    item.className="item";
    item.href=`product.html?name=${encodeURIComponent(p.name[lang])}&price=${p.price}&img=${p.img[0]}&desc=${encodeURIComponent(p.desc[lang])}`;

    item.innerHTML=`
      <div class="slider">
        ${p.img.map((img,i)=>`<img src="${img}" class="slide ${i==0?'active':''}">`).join("")}
        <button class="next-btn">›</button>
      </div>
      <div class="price">${p.price} EGP</div>
      <div class="desc">${p.desc[lang]}</div>
    `;
    galleryContainer.appendChild(item);
  });
  sliders();
}

function sliders(){
  document.querySelectorAll(".slider").forEach(slider=>{
    const slides=slider.querySelectorAll(".slide");
    let i=0;
    slider.querySelector(".next-btn").onclick=e=>{
      e.preventDefault();
      slides[i].classList.remove("active");
      i=(i+1)%slides.length;
      slides[i].classList.add("active");
    }
  });
}

langSelect.onchange=()=>{
  const lang=langSelect.value;
  document.body.dir=lang==="ar"?"rtl":"ltr";
  headerTitle.innerText=lang==="ar"?"رفوف خشبية":"Wooden Racks";
  backLink.innerText=lang==="ar"?"← العودة للرئيسية":"← Back to Home";
  renderProducts(lang);
};

renderProducts("en");
</script>

</body>
</html>
