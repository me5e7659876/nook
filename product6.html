<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wooden Racks</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .card h3 {
      text-align: center;
      padding: 10px 0;
      font-size: 18px;
      font-family: 'Didot', serif;
      color: #444;
    }

    /* --- موبايل --- */
    @media (max-width: 600px) {
      .card img {
        height: 260px;
      }

      /* آخر كرتين أطول و أضيق */
      .card:nth-last-child(1) img,
      .card:nth-last-child(2) img {
        height: 350px !important;
        width: 90% !important;
        margin: 0 auto;
        display: block;
        border-radius: 14px;
      }

      .card:nth-last-child(1),
      .card:nth-last-child(2) {
        padding-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid">

      <div class="card">
        <img src="https://i.postimg.cc/YS2LFg1r/9077ff9c-7cf7-4a66-acf0-981d4509b7d2.jpg">
        <h3>Wooden Rack 1</h3>
      </div>

      <div class="card">
        <img src="https://i.postimg.cc/PrMgRzGQ/6e102c35-edcb-4fe9-a474-f3045b581aba.jpg">
        <h3>Wooden Rack 2</h3>
      </div>

      <div class="card">
        <img src="https://i.postimg.cc/52T9wGzt/322766127-573911088109949-4160564904504611895-n.jpg">
        <h3>Wooden Rack 3</h3>
      </div>

      <!-- آخر كرتين اللي طلبتيهم -->
      <div class="card">
        <img src="https://i.postimg.cc/zBdTJ7dk/IMG-20241123-WA0058.jpg">
        <h3>Wooden Rack 4</h3>
      </div>

      <div class="card">
        <img src="https://i.postimg.cc/pdXN2M5m/IMG-20241123-WA0057.jpg">
        <h3>Wooden Rack 5</h3>
      </div>

    </div>
  </div>
</body>
</html>
