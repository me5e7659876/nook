<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Create Account - Nook Decor</title>

<style>

/* DIDOT FONT */
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2') format('woff2');
}

body {
  margin: 0;
  font-family: 'DidotWeb', serif;
  background-color: #4b0e1f;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: #fff;
}

/* BOX */
.signup-box {
  background: rgba(59,10,26,0.95);
  padding: 35px;
  width: 380px;
  border-radius: 18px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.45);
  text-align: center;
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.signup-box h2 {
  margin-bottom: 20px;
  font-size: 28px;
  color: #ffb3c6;
}

/* INPUTS */
.input-field {
  width: 100%;
  margin: 15px 0;
  text-align: left;
}
.input-field label {
  font-size: 15px;
  color: #ffb3c6;
}
.input-field input {
  width: 100%;
  padding: 12px 14px;
  margin-top: 6px;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,0.08);
  color: #fff;
  font-size: 15px;
}
.input-field input:focus {
  outline: 2px solid #ffb3c6;
}

/* BUTTON */
.signup-btn {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  background: #ffb3c6;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  color: #4b0e1f;
  font-weight: 700;
  cursor: pointer;
  transition: 0.25s;
}
.signup-btn:hover {
  background: #ffd1dd;
}

/* LINKS */
.extra-links {
  margin-top: 15px;
  font-size: 14px;
  color: #ffb3c6;
}
.extra-links a {
  color: #fff;
  text-decoration: underline;
}

</style>
</head>

<body>

<div class="signup-box">

  <h2>Create Account</h2>

  <form>

    <div class="input-field">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name" required>
    </div>

    <div class="input-field">
      <label>Email Address</label>
      <input type="email" placeholder="Enter your email" required>
    </div>

    <div class="input-field">
      <label>Password</label>
      <input type="password" placeholder="Create a password" required>
    </div>

    <div class="input-field">
      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm your password" required>
    </div>

    <button class="signup-btn" type="submit">Create Account</button>

    <div class="extra-links">
      <p>Already have an account? 
         <a href="login.html">Sign In</a>
      </p>
    </div>

  </form>

</div>

</body>
</html>
