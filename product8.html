<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games - Nook Decor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
    }
    header {
      background-color: #4b0e1f;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,200,210,0.5);
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 30px;
      gap: 60px;
    }
    .product-image {
      max-width: 450px;
      border-radius: 0;
      box-shadow: none;
      display: block;
      margin: 0;
      transform: scale(1.05);
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    .product-image:hover {
      transform: scale(1.1);
      filter: brightness(1.1);
    }
    .product-details {
      max-width: 400px;
    }
    .product-details h1 {
      margin-top: 0;
      font-size: 28px;
      color: #ffb3c6;
    }
    .product-details p {
      line-height: 1.6;
      font-size: 16px;
    }
    .price {
      font-size: 22px;
      font-weight: bold;
      margin: 15px 0;
    }
    .btn {
      background-color: #ffb3c6;
      border: none;
      color: #4b0e1f;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #ffc7d3;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ffb3c6;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>Nook Decor</header>

  <div class="product-container">
    <img src="https://images.unsplash.com/photo-1606813902779-7d16a1c33b12" alt="Board Game" class="product-image" />
    <div class="product-details">
      <h1>Family Board Game</h1>
      <p>Challenge your friends and family with this fun and engaging board game for all ages.</p>
      <div class="price">$24.99</div>
      <button class="btn">Add to Cart</button>
      <!-- بدل ما نرجع لصفحة index.html، نرجع لصفحة التصنيفات -->
      <a href="categories.html" class="back-link">← Back to Categories</a>
    </div>
  </div>

</body>
</html>
