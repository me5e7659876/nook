<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games - Nook Decor</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
    }

    header {
      background-color: #4b0e1f;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,200,210,0.5);
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 25px;
    }

    .product-card {
      background: #5c1024;
      border-radius: 15px;
      padding: 15px;
      max-width: 260px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
      transition: 0.3s;
    }

    .product-card img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .btn {
      background-color: #ffb3c6;
      border: none;
      color: #4b0e1f;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

<header>Nook Decor - Games</header>

<div class="product-container">

  <!-- 1 – Chess -->
  <div class="product-card" data-name="Chess" data-price="450" data-img="https://i.postimg.cc/XJx00561/The-Art-of-Chess.jpg">
    <img src="https://i.postimg.cc/XJx00561/The-Art-of-Chess.jpg"/>
    <h2>Chess</h2>
    <div class="price">450 EGP</div>
    <button class="btn add-to-cart">Add to Cart</button>
  </div>

  <!-- 2 – Premium Playing Cards -->
  <div class="product-card" data-name="Premium Playing Cards" data-price="70" data-img="https://i.postimg.cc/3wCsgGNW/5df79d6b-5a6d-4fd3-a20d-e2e730acbf6a.png">
    <img src="https://i.postimg.cc/3wCsgGNW/5df79d6b-5a6d-4fd3-a20d-e2e730acbf6a.png"/>
    <h2>Premium Playing Cards</h2>
    <div class="price">70 EGP</div>
    <button class="btn add-to-cart">Add to Cart</button>
  </div>

  <!-- 3 – UNO -->
  <div class="product-card" data-name="UNO Card Game" data-price="90" data-img="https://i.postimg.cc/pr84L5wH/b3e6623c-62d3-4782-a1dc-a91de8316c01.png">
    <img src="https://i.postimg.cc/pr84L5wH/b3e6623c-62d3-4782-a1dc-a91de8316c01.png"/>
    <h2>UNO Card Game</h2>
    <div class="price">90 EGP</div>
    <button class="btn add-to-cart">Add to Cart</button>
  </div>

  <!-- 4 – Domino -->
  <div class="product-card" data-name="Classic Domino" data-price="250" data-img="https://i.postimg.cc/8CCqdNyc/download-(48).png">
    <img src="https://i.postimg.cc/8CCqdNyc/download-(48).png"/>
    <h2>Classic Domino</h2>
    <div class="price">250 EGP</div>
    <button class="btn add-to-cart">Add to Cart</button>
  </div>

</div>

<a href="index.html" style="color:#ffb3c6;text-align:center;display:block;margin:40px 0;">← Back to Home</a>

<script>
/* ============================
      ADD TO CART SYSTEM
===============================*/
function getCart() {
  return JSON.parse(localStorage.getItem("cart")) || [];
}

function saveCart(cart) {
  localStorage.setItem("cart", JSON.stringify(cart));
}

document.querySelectorAll(".add-to-cart").forEach(btn => {
  btn.addEventListener("click", () => {
    const card = btn.closest(".product-card");

    const product = {
      name: card.dataset.name,
      price: parseFloat(card.dataset.price),
      img: card.dataset.img,
      qty: 1
    };

    let cart = getCart();

    // لو المنتج موجود قبل كده نزود الكمية
    let existing = cart.find(p => p.name === product.name);
    if (existing) {
      existing.qty += 1;
    } else {
      cart.push(product);
    }

    saveCart(cart);

    btn.innerText = "Added!";
    btn.style.background = "#fff";
    btn.style.color = "#4b0e1f";

    setTimeout(() => {
      btn.innerText = "Add to Cart";
      btn.style.background = "#ffb3c6";
      btn.style.color = "#4b0e1f";
    }, 1200);
  });
});
</script>

</body>
</html>
