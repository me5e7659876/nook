<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Vase - Nook Decor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
    }

    header {
      background-color: #4b0e1f;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
    }

    .search-bar {
      text-align: center;
      margin: 20px 0;
    }

    .search-bar input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 8px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    aside {
      width: 200px;
      padding: 20px;
    }

    main {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #4b0e1f;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s;
      text-decoration: none;
      color: white;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      height: 250px;
      object-fit: cover;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #4b0e1f;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>Nook Decor</header>

  <div class="search-bar">
    <input type="text" placeholder="Search for products..." />
  </div>

  <div class="container">
    <aside>
      <h2>Categories</h2>
      <ul>
        <li><a href="#">Vases</a></li>
        <li><a href="#">Candles</a></li>
        <li><a href="#">Lamps</a></li>
        <li><a href="#">Wall Art</a></li>
      </ul>
    </aside>

    <main>
      <a href="product1.html" class="card" data-category="Vases">
        <img src="https://i.postimg.cc/ZRzFyJP9/image-1759220155342-1zkrul.png" alt="Vases">
        <h3>Vases</h3>
      </a>

      <a href="product2.html" class="card" data-category="Candles">
        <img src="https://i.postimg.cc/fWjqL7mQ/image-1759220197615-p3h5t.png" alt="Candles">
        <h3>Candles</h3>
      </a>

      <a href="product3.html" class="card" data-category="Lamps">
        <img src="https://i.postimg.cc/PJzsw7zF/image-1759220294285-p8b5bn.png" alt="Lamps">
        <h3>Lamps</h3>
      </a>

      <a href="product7.html" class="card" data-category="Wall Art">
        <img src="https://i.postimg.cc/NfYPMdqF/download-3.jpg" alt="Wall Art">
        <h3>Wall Art</h3>
      </a>
    </main>
  </div>
