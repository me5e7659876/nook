<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Games - Nook Decor</title>

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --beige:#DFC9AB;
    --burgundy:#4b0e1f;
    --line:rgba(75,14,31,.18);
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: var(--beige);
    color: var(--burgundy);
  }

  header {
    background-color: var(--beige);
    padding: 20px;
    text-align: center;
    font-size: 30px;
    font-weight: bold;
    position: relative;
    font-family: 'Didot', serif;
    color: var(--burgundy);
    border-bottom: 1px solid var(--line);
  }

  #langSelect {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    background: var(--burgundy);
    border: none;
    padding: 6px 10px;
    border-radius: 10px;
    font-weight: bold;
    color: var(--beige);
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
  }

  .product-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
    padding: 30px;
    justify-items: center;
  }

  /* ✅ التعديل الوحيد: مسافة أكبر على الديسكتوب */
  @media (min-width: 1024px){
    .product-container{
      gap: 55px;
      padding: 45px;
    }
  }

  /* ✅ شيلنا الكرت اللي ورا الصور */
  .product-card{
    width: 380px;
    text-align:center;
    background: transparent;
    border: none;
    border-radius: 0;
    box-shadow: none;
    padding: 0;
    transition: transform .25s ease;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  .product-card:hover{
    transform: scale(1.02);
  }

  /* ✅ Desktop image size = 350×420 */
  .product-card img{
    width: 350px;
    height: 420px;
    object-fit: cover;
    display:block;
    margin: 0 auto;
    border-radius: 15px;
    image-rendering: auto;
    transform: translateZ(0);
    backface-visibility: hidden;
  }

  .product-card h2 {
    font-family: 'Didot', serif;
    font-size: 20px;
    margin: 12px 0 8px;
    color: var(--burgundy);
  }

  .price {
    font-size: 18px;
    font-weight: bold;
    margin: 10px 0;
    font-family: 'Poppins', sans-serif;
    color: var(--burgundy);
  }

  .btn {
    background-color: var(--burgundy);
    border: none;
    color: var(--beige);
    padding: 10px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    width: 350px;
    transition: 0.25s;
    font-family: 'Poppins', sans-serif;
    margin-top: 10px;
  }

  .btn:hover {
    transform: scale(1.05);
  }

  a.back-link {
    color: var(--burgundy);
    text-align: center;
    display: block;
    margin: 40px 0;
    text-decoration: none;
    font-weight: 500;
    font-size: 20px;
    font-family: 'Poppins', sans-serif;
  }

  /* ✅ الموبايل */
  @media (max-width: 768px){
    .product-container{
      padding: 26px 14px;
      gap: 22px;
    }

    .product-card{
      width: 100%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .product-card img{
      width: 300px;
      height: 360px;
      object-fit: cover;
      margin: 0 auto;
    }

    .btn{
      width: 300px;
    }
  }

  @media (max-width: 420px) {
    .price { font-size: 16px; }
    .btn { font-size: 14px; padding: 8px; }
    .product-card h2 { font-size: 18px; }

    #langSelect { 
      font-size: 12px;
      padding: 4px 8px;
      right: 12px;
    }
  }
</style>
</head>
<body>

<header>
  <span id="headerTitle">Games</span>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<div class="product-container" id="productContainer"></div>

<a href="index.html" class="back-link" id="backLink">← Back to Home</a>

<script>
/* =================== PRODUCTS =================== */
const products = [
  { id:"game_chess_450", img:"https://i.postimg.cc/XJx00561/The-Art-of-Chess.jpg", price:450,
    name:{en:"Chess", ar:"شطرنج"}},

  { id:"game_cards_70", img:"https://i.postimg.cc/3wCsgGNW/5df79d6b-5a6d-4fd3-a20d-e2e730acbf6a.png", price:70,
    name:{en:"Premium Playing Cards", ar:"ورق لعب فاخر"}},

  { id:"game_uno_90", img:"https://i.postimg.cc/pr84L5wH/b3e6623c-62d3-4782-a1dc-a91de8316c01.png", price:90,
    name:{en:"UNO Card Game", ar:"لعبة أورنو"}},

  { id:"game_domino_250", img:"https://i.postimg.cc/7LgrZ9vb/download-(48).png", price:250,
    name:{en:"Classic Domino", ar:"دومينو كلاسيك"}}
];

/* =================== CART (UNIFIED) =================== */
const CART_KEY = "nook_cart";

function safeParse(v){
  try { return JSON.parse(v); } catch(e){ return null; }
}
function getCart(){
  const data = safeParse(localStorage.getItem(CART_KEY));
  return Array.isArray(data) ? data : [];
}
function saveCart(cart){
  localStorage.setItem(CART_KEY, JSON.stringify(cart));
  localStorage.setItem("cartItems", JSON.stringify(cart)); // checkout compatibility
}

function addToCart(btn, product, lang){
  let cart = getCart();

  const id = product.id; // ✅ ثابت، لا يتأثر باللغة
  const existing = cart.find(p => p.id === id);

  if(existing){
    existing.qty = (Number(existing.qty) || 1) + 1;
    // تحديث الاسم حسب اللغة الحالية (اختياري)
    existing.name = product.name;
  }else{
    cart.push({
      id,
      name: product.name,
      price: Number(product.price) || 0,
      img: product.img,
      qty: 1,
      category: "Games",
      page: location.pathname,
      addedAt: new Date().toISOString()
    });
  }

  saveCart(cart);

  btn.innerText = lang==="ar" ? "تم الإضافة!" : "Added!";
  btn.style.background="#fff"; 
  btn.style.color="#4b0e1f";

  setTimeout(()=>{
    btn.innerText = lang==="ar" ? "أضف إلى السلة" : "Add to Cart";
    btn.style.background="var(--burgundy)";
    btn.style.color="var(--beige)";
  },1200);
}

/* =================== RENDER =================== */
function renderProducts(lang){
  const container = document.getElementById("productContainer");
  container.innerHTML = "";

  products.forEach(p=>{
    const card = document.createElement("div");
    card.className = "product-card";

    card.innerHTML = `
      <img src="${p.img}" alt="${p.name[lang]}">
      <h2>${p.name[lang]}</h2>
      <div class="price">${p.price} EGP</div>
      <button class="btn add-to-cart">${lang==="ar"?"أضف إلى السلة":"Add to Cart"}</button>
    `;
    container.appendChild(card);

    const btn = card.querySelector(".add-to-cart");
    btn.onclick = ()=> addToCart(btn, {
      id: p.id,
      name: p.name[lang],
      price: p.price,
      img: p.img
    }, lang);
  });
}

/* =================== LANGUAGE SWITCH =================== */
const langSelect = document.getElementById("langSelect");
langSelect.addEventListener("change",()=>{
  const lang = langSelect.value;
  document.body.dir = lang==="ar"?"rtl":"ltr";
  document.getElementById("headerTitle").textContent = lang==="ar"?"نوك ديكور - الألعاب":"Nook Decor - Games";
  document.getElementById("backLink").textContent = lang==="ar"?"← العودة للرئيسية":"← Back to Home";
  renderProducts(lang);
});

/* =================== INITIAL =================== */
renderProducts("en");
</script>

</body>
</html>
