<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games - Nook Decor</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
    }

    header {
      background-color: #4b0e1f;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,200,210,0.5);
      position: relative;
    }

    #langSelect {
      position: absolute;
      right: 20px;
      top: 120%; /* moved much lower */
      transform: translateY(-50%);
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      background: #ffb3c6;
      color: #4b0e1f;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 25px;
    }

    .product-card {
      background: #5c1024;
      border-radius: 15px;
      padding: 15px;
      max-width: 260px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
      transition: 0.3s;
    }

    .product-card img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .btn {
      background-color: #ffb3c6;
      border: none;
      color: #4b0e1f;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    a.back-link {
      color: #ffb3c6;
      text-align: center;
      display: block;
      margin: 40px 0;
      text-decoration: none;
      font-weight: 500;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      #langSelect {
        top: 150%; /* even lower on small screens */
        right: 50%;
        transform: translate(50%, -50%);
      }
    }
  </style>
</head>
<body>

<header>
  <span id="headerTitle"> Games</span>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<div class="product-container" id="productContainer"></div>

<a href="index.html" class="back-link" id="backLink">← Back to Home</a>

<script>
const products = [
  {img:"https://i.postimg.cc/XJx00561/The-Art-of-Chess.jpg", price:450,
   name:{en:"Chess", ar:"شطرنج"}},

  {img:"https://i.postimg.cc/3wCsgGNW/5df79d6b-5a6d-4fd3-a20d-e2e730acbf6a.png", price:70,
   name:{en:"Premium Playing Cards", ar:"ورق لعب فاخر"}},

  {img:"https://i.postimg.cc/pr84L5wH/b3e6623c-62d3-4782-a1dc-a91de8316c01.png", price:90,
   name:{en:"UNO Card Game", ar:"لعبة أورنو"}},

  {img:"https://i.postimg.cc/7LgrZ9vb/download-(48).png", price:250,
   name:{en:"Classic Domino", ar:"دومينو كلاسيك"}}
];

function renderProducts(lang){
  const container = document.getElementById("productContainer");
  container.innerHTML = "";
  products.forEach(p=>{
    const card = document.createElement("div");
    card.className = "product-card";
    card.dataset.name = p.name[lang];
    card.dataset.price = p.price;
    card.dataset.img = p.img;

    card.innerHTML = `
      <img src="${p.img}" alt="${p.name[lang]}">
      <h2>${p.name[lang]}</h2>
      <div class="price">${p.price} EGP</div>
      <button class="btn add-to-cart">${lang==="ar"?"أضف إلى السلة":"Add to Cart"}</button>
    `;
    container.appendChild(card);
  });
  attachCart(lang);
}

function getCart(){ return JSON.parse(localStorage.getItem("cart")) || []; }
function saveCart(cart){ localStorage.setItem("cart", JSON.stringify(cart)); }

function attachCart(lang){
  document.querySelectorAll(".add-to-cart").forEach(btn=>{
    btn.addEventListener("click",()=>{
      const card = btn.closest(".product-card");
      const product = {name:card.dataset.name, price:parseFloat(card.dataset.price), img:card.dataset.img, qty:1};
      let cart = getCart();
      let existing = cart.find(p=>p.name===product.name);
      if(existing) existing.qty+=1; else cart.push(product);
      saveCart(cart);
      btn.innerText = lang==="ar"?"تم الإضافة!":"Added!";
      btn.style.background="#fff"; btn.style.color="#4b0e1f";
      setTimeout(()=>{ btn.innerText = lang==="ar"?"أضف إلى السلة":"Add to Cart"; btn.style.background="#ffb3c6"; btn.style.color="#4b0e1f"; },1200);
    });
  });
}

// Language switch
const langSelect = document.getElementById("langSelect");
langSelect.addEventListener("change",()=>{
  const lang = langSelect.value;
  document.body.dir = lang==="ar"?"rtl":"ltr";
  document.getElementById("headerTitle").textContent = lang==="ar"?"نوك ديكور - الألعاب":"Nook Decor - Games";
  document.getElementById("backLink").textContent = lang==="ar"?"← العودة للرئيسية":"← Back to Home";
  renderProducts(lang);
});

// Initial render
renderProducts("en");
</script>

</body>
</html>
