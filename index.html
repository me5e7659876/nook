.menu-btn{ font-size:22px; cursor:pointer; padding:8px; border-radius:10px; }

.icons{ display:flex; gap:12px; font-size:20px }

/* HERO */
.hero{

box-shadow:var(--card-shadow);
}
.hero .bg{

/* GRID */
.main-grid{ display:grid; grid-template-columns:250px 1fr; gap:22px }

/* SIDEBAR */
.sidebar{

.cats{ list-style:none; padding:0; display:flex; flex-direction:column; gap:8px }

/* CARDS */
.cards{
display:grid;
grid-template-columns: repeat(3, 1fr);
gap:20px;
}

.card{
background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
border-radius: var(--radius);
overflow:hidden;
box-shadow: var(--card-shadow);
display:flex;
flex-direction:column;
}
