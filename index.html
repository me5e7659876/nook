<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nook Decor</title>

<style>
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2') format('woff2');
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'DidotWeb',serif;
  background:#4b0e1f;
  color:#fff;
}
img{width:100%;display:block}

header{
  background:#4b0e1f;
  padding:14px 20px;
  box-shadow:0 6px 18px rgba(0,0,0,.4);
}
.header-inner{
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.menu-icon{position:absolute;left:20px;font-size:26px}
.text-logo{position:absolute;left:70px;font-size:20px}
.logo{width:120px}
.header-icons{position:absolute;right:20px;display:flex;gap:14px;font-size:20px}

/* HERO */
.hero{height:80vh;position:relative;overflow:hidden}
.slide{position:absolute;inset:0;opacity:0;transition:.8s}
.slide.active{opacity:1}
.slide img{height:100%;object-fit:cover}
.hero-overlay{position:absolute;inset:0;background:rgba(0,0,0,.35)}

/* FEATURED */
.featured-strip{padding:30px 20px;background:#3b0a1a}
.featured-title{text-align:center;font-size:28px;margin-bottom:20px}
.featured-wrapper{max-width:1200px;margin:auto;overflow:hidden}
.featured-track{display:flex;gap:20px;transition:.4s}
.featured-item{
  min-width:220px;
  background:#4b0e1f;
  border-radius:18px;
  overflow:hidden;
}
.featured-item img{height:260px;object-fit:cover}

/* SEARCH */
.top-bar{display:none;justify-content:center;margin:20px}
.search-bar{background:#3b0a1a;padding:10px 14px;border-radius:10px}
.search-bar input{
  background:transparent;
  border:none;
  outline:none;
  color:#fff;
  width:260px;
}

/* LAYOUT */
.container{display:flex;gap:20px;padding:20px}
.sidebar{
  width:240px;
  background:#3b0a1a;
  padding:20px;
  border-radius:14px;
}
.sidebar h2{margin-bottom:14px}
.categories a{
  display:block;
  padding:8px 10px;
  color:#fff;
  text-decoration:none;
  border-radius:8px;
  margin-bottom:6px;
}
.categories a:hover{background:rgba(255,255,255,.1)}
.categories a.active{outline:2px solid rgba(255,255,255,.3)}

.content{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;
}

/* CATEGORY CARD */
.card{
  text-align:center;
  text-decoration:none;
  color:#fff;
}
.card img{
  height:260px;
  object-fit:cover;
  border-radius:18px;
}
.card h3{margin-top:10px;font-size:20px}

/* MOBILE */
@media(max-width:768px){
  .container{flex-direction:column}
  .sidebar{display:none}
  .content{grid-template-columns:repeat(2,1fr)}
  .card img{
    height:200px;
    object-fit:contain;
    background:#3b0a1a;
  }
  .featured-track{
    flex-wrap:wrap;
    justify-content:center;
    transform:none!important;
  }
  .featured-item{
    width:48%;
    min-width:auto;
  }
  .featured-item img{
    height:180px;
    object-fit:contain;
  }
}
</style>
</head>

<body>

<header>
  <div class="menu-icon">‚ò∞</div>
  <div class="header-inner">
    <div class="text-logo">Nook Decor</div>
    <img class="logo" src="https://i.postimg.cc/VLdBwSc7/Chat-GPT-Image-Nov-27-2025-03-59-19-AM.png">
    <div class="header-icons">
      <span id="searchBtn">üîç</span>
      <span>üõí</span>
      <span>üë§</span>
    </div>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="slide active"><img src="https://i.postimg.cc/xCM0LS7Z/1766656454917-019b54ed-c757-7bec-9816-7cfcc25e7e2d.png"></div>
  <div class="slide"><img src="https://i.postimg.cc/pX2254BS/1766656614033-019b54f0-3583-76a3-bc19-d9be82d80a2d.png"></div>
</section>

<!-- FEATURED -->
<section class="featured-strip">
  <div class="featured-title">Featured Products</div>
  <div class="featured-wrapper">
    <div class="featured-track" id="featuredTrack">
      <div class="featured-item"><img src="https://i.postimg.cc/j2mqPtPm/1767831276804-019b9af4-50d6-719c-88c0-9348957f804a.png"></div>
      <div class="featured-item"><img src="https://i.postimg.cc/t40CgRXg/43ae55be-d9e8-48e8-9bb5-16e6fc69195c.jpg"></div>
      <div class="featured-item"><img src="https://i.postimg.cc/PqytKm1r/15cf30ad-d3e0-41f6-b5e7-8eda9078f748.jpg"></div>
      <div class="featured-item"><img src="https://i.postimg.cc/hj3KRcyG/1767831154712-019b9af2-6af9-7afa-8eb0-d176bd7331d3.png"></div>
    </div>
  </div>
</section>

<!-- SEARCH -->
<div class="top-bar" id="searchBar">
  <div class="search-bar">
    <input id="searchInput" placeholder="Search...">
  </div>
</div>

<!-- MAIN -->
<div class="container">
  <aside class="sidebar">
    <h2>Categories</h2>
    <div class="categories">
      <a class="active" data-cat="All">All</a>
      <a data-cat="Moods">Moods</a>
      <a data-cat="Space">Space Packages</a>
      <a data-cat="Outdoor">Outdoor Flooring</a>
      <a data-cat="Vases">Vases</a>
      <a data-cat="Lighting">Lighting</a>
      <a data-cat="Candles">Glass Candles</a>
      <a data-cat="Cushions">Cushions</a>
      <a data-cat="Racks">Wooden Rack</a>
      <a data-cat="Wall">Wall Art</a>
    </div>
  </aside>

  <main class="content" id="content">
    <!-- ALL CATEGORY IMAGES -->
    <a class="card" data-cat="Moods"><img src="https://i.postimg.cc/4yTP1hFD/Home-decor-ideas-follow-us.jpg"><h3>Moods</h3></a>
    <a class="card" data-cat="Space"><img src="https://i.postimg.cc/fRLy1TNL/download-40.jpg"><h3>Space Packages</h3></a>
    <a class="card" data-cat="Outdoor"><img src="https://i.postimg.cc/9fBckC5z/download-38.jpg"><h3>Outdoor Flooring</h3></a>
    <a class="card" data-cat="Vases"><img src="https://i.postimg.cc/Xvc3ctLt/download-41.jpg"><h3>Vases</h3></a>
    <a class="card" data-cat="Lighting"><img src="https://i.postimg.cc/G3GLcMZH/download-39.jpg"><h3>Lighting</h3></a>
    <a class="card" data-cat="Candles"><img src="https://i.postimg.cc/L8x9vWVc/download-37.jpg"><h3>Glass Candles</h3></a>
    <a class="card" data-cat="Cushions"><img src="https://i.postimg.cc/MK9CGH3Q/download-36.jpg"><h3>Cushions</h3></a>
    <a class="card" data-cat="Racks"><img src="https://i.postimg.cc/vT4Rz2Z6/download-35.jpg"><h3>Wooden Rack</h3></a>
    <a class="card" data-cat="Wall"><img src="https://i.postimg.cc/tg7Gszcd/fc5a2d77-e24c-4f34-a50f-b897fb4318ee.png"><h3>Wall Art</h3></a>
  </main>
</div>

<script>
/* SLIDER */
let s=0;
setInterval(()=>{
  const slides=document.querySelectorAll('.slide');
  slides.forEach(sl=>sl.classList.remove('active'));
  s=(s+1)%slides.length;
  slides[s].classList.add('active');
},5000);

/* SEARCH */
searchBtn.onclick=()=>{
  searchBar.style.display=searchBar.style.display==='block'?'none':'block';
}
searchInput.oninput=()=>{
  const q=searchInput.value.toLowerCase();
  document.querySelectorAll('.card').forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(q)?'block':'none';
  });
}

/* CATEGORY FILTER */
document.querySelectorAll('.categories a').forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll('.categories a').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const cat=btn.dataset.cat;
    document.querySelectorAll('.card').forEach(card=>{
      card.style.display=(cat==='All'||card.dataset.cat===cat)?'block':'none';
    });
  }
});
</script>

</body>
</html>
