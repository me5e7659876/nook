<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nook Decor</title>

<style>
/* ---------------- FONT ---------------- */
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2') format('woff2');
  font-weight: 400;
}
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff2') format('woff2');
  font-weight: 700;
}

/* ---------------- BASE ---------------- */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'DidotWeb','Georgia',serif;
  background:#4b0e1f;
  color:#fff;
}

/* ---------------- HEADER ---------------- */
header{
  background:#4b0e1f;
  padding:10px 30px; /* ÿ£ŸÇŸÑ ŸÖÿ≥ÿßŸÅÿ© */
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:relative;
  box-shadow:0 6px 16px rgba(0,0,0,.4);
}

/* left brand */
.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.brand img{
  width:90px; /* ŸÑŸàÿ¨Ÿà ÿ£ÿµÿ∫ÿ± */
}
.brand span{
  font-size:26px;
  font-weight:700;
}

/* menu */
nav{
  display:flex;
  gap:22px;
}
nav a{
  color:#fff;
  text-decoration:none;
  font-size:18px;
  opacity:.85;
}
nav a:hover{opacity:1}

/* icons */
.header-icons{
  display:flex;
  gap:15px;
  font-size:24px;
}

/* ---------------- HERO ---------------- */
.hero{
  position:relative;
  width:100%;
  height:80vh;
  margin-top:0; /* ŸÖŸÅŸäÿ¥ ŸÅÿ±ÿßÿ∫ */
  overflow:hidden;
}
.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:.8s ease-in-out;
}
.slide.active{opacity:1}
.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero-overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}
.hero-content{
  position:absolute;
  left:6%;
  bottom:18%;
}
.hero-content p{font-size:22px}
.hero-content h1{
  font-size:56px;
  margin:12px 0 18px;
}
.hero-content button{
  padding:14px 34px;
  border:none;
  border-radius:30px;
  background:#fff;
  font-size:16px;
  cursor:pointer;
}

/* dots */
.dots{
  position:absolute;
  bottom:35px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
}
.dot{
  width:30px;
  height:4px;
  background:#bbb;
  cursor:pointer;
}
.dot.active{background:#fff}

/* arrows */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:32px;
  cursor:pointer;
  padding:10px;
}
.arrow.left{left:20px}
.arrow.right{right:20px}

/* ---------------- CONTENT ---------------- */
.container{
  display:flex;
  padding:30px;
  gap:20px;
}
.sidebar{
  width:230px;
  padding:20px;
  background:#3b0a1a;
  border-radius:12px;
}
.categories{list-style:none}
.categories a{
  display:block;
  padding:8px;
  color:#fff;
  text-decoration:none;
  border-radius:8px;
}
.categories a:hover{background:rgba(255,179,198,.12)}

.content{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card{text-align:center;text-decoration:none;color:#fff}
.card img{
  width:100%;
  height:260px;
  border-radius:16px;
  object-fit:cover;
}

/* ---------------- FOOTER ---------------- */
footer{
  background:#4b0e1f;
  padding:40px 20px;
  text-align:center;
}

/* ---------------- MOBILE ---------------- */
@media(max-width:768px){
  nav{display:none}
  .hero{height:65vh}
  .hero-content h1{font-size:38px}
  .sidebar{display:none}
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <img src="https://i.postimg.cc/VLdBwSc7/Chat-GPT-Image-Nov-27-2025-03-59-19-AM.png">
    <span>Nook Decor</span>
  </div>

  <nav>
    <a href="#">Home</a>
    <a href="#">Categories</a>
    <a href="#">Shop</a>
    <a href="#">Contact</a>
  </nav>

  <div class="header-icons">
    üîç üõí üë§
  </div>
</header>

<section class="hero">
  <div class="slide active">
    <img src="https://i.postimg.cc/rFzFyCHW/11b4c215-2034-4aaf-90c3-f6e64e0720a9.jpg">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <p>Check Our</p>
      <h1>Decor Collection</h1>
      <button>Show More</button>
    </div>
  </div>

  <div class="slide">
    <img src="https://i.postimg.cc/m22DKGR9/4dc5fed5-d2a6-4add-be17-f222f9c40d92.jpg">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <p>Create</p>
      <h1>Your Own Mood</h1>
      <button>Show More</button>
    </div>
  </div>

  <div class="arrow left" onclick="prevSlide()">‚ùÆ</div>
  <div class="arrow right" onclick="nextSlide()">‚ùØ</div>

  <div class="dots">
    <div class="dot active" onclick="goToSlide(0)"></div>
    <div class="dot" onclick="goToSlide(1)"></div>
  </div>
</section>

<script>
const slides=document.querySelectorAll('.slide');
const dots=document.querySelectorAll('.dot');
let index=0;
function showSlide(i){
  slides.forEach(s=>s.classList.remove('active'));
  dots.forEach(d=>d.classList.remove('active'));
  slides[i].classList.add('active');
  dots[i].classList.add('active');
}
function nextSlide(){index=(index+1)%slides.length;showSlide(index)}
function prevSlide(){index=(index-1+slides.length)%slides.length;showSlide(index)}
function goToSlide(i){index=i;showSlide(index)}
setInterval(nextSlide,5000);
</script>

</body>
</html>
