<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🛍️ متجر الملابس</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #1c1c1c;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    header {
      background: #000;
      color: #fff;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .cart {
      font-size: 20px;
      cursor: pointer;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 30px;
    }
    .product {
      background: #2a2a2a;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: auto;
      border-bottom: 2px solid #444;
      transition: transform 0.3s ease;
    }
    .product:hover img {
      transform: scale(1.05);
    }
    .product h3 {
      margin: 15px 0 5px;
      font-size: 20px;
    }
    .price {
      color: #a4c639; /* زيتوني */
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 18px;
    }
    .btn {
      display: inline-block;
      background: #a4c639;
      color: #000;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #8da32f;
    }
    footer {
      background: #111;
      color: #aaa;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <div>🛍️ Abdallah Store</div>
    <div class="cart">🛒 سلة التسوق</div>
  </header>

  <div class="container">
    <!-- المنتج الأول -->
    <div class="product">
      <img src="https://via.placeholder.com/300x400" alt="تيشيرت">
      <h3>تيشيرت صيفي</h3>
      <div class="price">250 جنيه</div>
      <a class="btn" href="https://wa.me/201234567890?text=عايز%20اطلب%20تيشيرت%20صيفي">اطلب الآن</a>
    </div>

    <!-- المنتج الثاني -->
    <div class="product">
      <img src="https://via.placeholder.com/300x400" alt="بنطال">
      <h3>بنطال كاجوال</h3>
      <div class="price">400 جنيه</div>
      <a class="btn" href="https://wa.me/201234567890?text=عايز%20اطلب%20بنطال%20كاجوال">اطلب الآن</a>
    </div>

    <!-- المنتج الثالث -->
    <div class="product">
      <img src="https://via.placeholder.com/300x400" alt="هودي">
      <h3>هودي شتوي</h3>
      <div class="price">550 جنيه</div>
      <a class="btn" href="https://wa.me/201234567890?text=عايز%20اطلب%20هودي%20شتوي">اطلب الآن</a>
    </div>
  </div>

  <footer>
    &copy; 2025 جميع الحقوق محفوظة - Abdallah Store
  </footer>

</body>
</html>
