<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nook Decor</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400;600&display=swap');

:root{
    --main-bg:#3b0915; /* بيرجوندي غامق */
    --card-bg:#4b0e1c;
    --text-light:#ffffff;
    --accent:#d8a77f;
}

body{
    margin:0;
    font-family:"Poppins", sans-serif;
    background:var(--main-bg);
    color:var(--text-light);
}

/*=============== NAVBAR =================*/

header{
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 25px;
    background:#2a0610;
    position:sticky;
    top:0;
    z-index:1000;
}

.logo{
    font-family:"Playfair Display";
    font-size:26px;
    font-weight:600;
}

.menu-icon{
    display:none;
    font-size:30px;
    cursor:pointer;
}

nav ul{
    list-style:none;
    display:flex;
    gap:25px;
    margin:0;
}

nav a{
    color:white;
    text-decoration:none;
    font-size:15px;
}

@media(max-width:768px){
    nav{
        display:none;
        position:absolute;
        top:70px;
        right:0;
        width:200px;
        background:#2a0610;
        padding:20px;
        border-radius:0 0 0 10px;
    }
    nav ul{
        flex-direction:column;
    }
    .menu-icon{
        display:block;
    }
}

/*=============== BANNER =================*/

.banner{
    width:100%;
    height:260px;
    background:url('https://images.unsplash.com/photo-1505693416388-ac5ce068fe85?q=80&w=2070') center/cover no-repeat;
    border-bottom:3px solid var(--accent);
    display:flex;
    align-items:center;
    justify-content:center;
}

.banner h1{
    font-size:40px;
    font-family:"Playfair Display";
    background:rgba(0,0,0,0.4);
    padding:10px 20px;
    border-radius:8px;
}

/*=============== CATEGORY GRID =================*/

.section-title{
    font-size:32px;
    text-align:center;
    margin-top:35px;
    margin-bottom:25px;
    font-family:"Playfair Display";
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(200px,1fr));
    gap:20px;
    padding:20px;
}

.card{
    background:var(--card-bg);
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 0 10px rgba(0,0,0,0.3);
    transition:0.3s;
}

.card:hover{
    transform:scale(1.04);
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card-title{
    text-align:center;
    padding:12px;
    font-size:18px;
    color:white;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<header>
    <div class="logo">Nook Decor</div>

    <div class="menu-icon" onclick="document.querySelector('nav').style.display =
    document.querySelector('nav').style.display=='block'?'none':'block';">☰</div>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#categories">Categories</a></li>
            <li><a href="#">Products</a></li>
        </ul>
    </nav>
</header>

<!-- BANNER -->
<div class="banner">
    <h1>Luxury Outdoor & Decor</h1>
</div>

<!-- CATEGORIES -->
<h2 class="section-title" id="categories">Our Categories</h2>

<div class="grid">

    <!-- CATEGORY 1 -->
    <div class="card">
        <img src="https://images.unsplash.com/photo-1523413651479-597eb2da0ad6?q=80&w=2070" />
        <div class="card-title">Plants</div>
    </div>

    <!-- CATEGORY 2 -->
    <div class="card">
        <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?q=80&w=2070" />
        <div class="card-title">Vases</div>
    </div>

    <!-- CATEGORY 3 -->
    <div class="card">
        <img src="https://images.unsplash.com/photo-1586105251261-72a756497a12?q=80&w=2070" />
        <div class="card-title">Candles</div>
    </div>

    <!-- CATEGORY 4 -->
    <div class="card">
        <img src="https://images.unsplash.com/photo-1502673530728-f79b4cab31b1?q=80&w=2070" />
        <div class="card-title">Outdoor</div>
    </div>

    <!-- CATEGORY 5 -->
    <div class="card">
        <img src="https://images.unsplash.com/photo-1503602642458-232111445657?q=80&w=2070" />
        <div class="card-title">Wall Art</div>
    </div>

    <!-- CATEGORY 6 -->
    <div class="card">
        <img src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?q=80&w=2070" />
        <div class="card-title">Furniture</div>
    </div>

</div>

</body>
</html>
