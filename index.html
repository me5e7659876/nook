<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nook Decor</title>

<style>
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2') format('woff2');
  font-weight: 400;
}
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff2') format('woff2');
  font-weight: 700;
}

body{
  margin:0;
  font-family:'DidotWeb','Didot','Georgia',serif;
  background:#4b0e1f;
  color:#fff;
}

/* ================= HEADER (GLOBAL STYLE) ================= */
header{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  z-index:20;
  padding:26px 40px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.brand img{
  width:34px;
}
.brand span{
  font-size:18px;
  letter-spacing:3px;
  font-weight:400;
}

.header-icons{
  display:flex;
  gap:18px;
  font-size:20px;
  opacity:.9;
}

/* ================= HERO ================= */
.hero{
  position:relative;
  height:85vh;
  overflow:hidden;
}
.hero-slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity 1.2s ease;
}
.hero-slide.active{opacity:1}
.hero-slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    rgba(0,0,0,.45),
    rgba(0,0,0,.15)
  );
}

/* TEXT CENTER */
.hero-content{
  position:absolute;
  inset:0;
  z-index:2;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.hero-content h1{
  font-size:62px;
  letter-spacing:6px;
  font-weight:400;
  margin:0;
}
.hero-content p{
  font-family:'Poppins',sans-serif;
  letter-spacing:3px;
  font-size:13px;
  margin-top:14px;
  opacity:.85;
}

/* ARROWS */
.hero-arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  z-index:3;
  font-size:24px;
  color:#fff;
  opacity:.6;
  cursor:pointer;
  padding:10px;
}
.hero-arrow:hover{opacity:1}
.hero-arrow.left{left:30px}
.hero-arrow.right{right:30px}

/* ================= CONTENT ================= */
.container{
  display:flex;
  gap:30px;
  padding:60px 40px;
}
.sidebar{
  width:240px;
}
.categories{
  list-style:none;
  padding:0;
}
.categories a{
  display:block;
  padding:10px 0;
  color:#fff;
  text-decoration:none;
  letter-spacing:1px;
  opacity:.8;
}
.categories a:hover{opacity:1}

.content{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}
.card img{
  width:100%;
  height:320px;
  object-fit:cover;
}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  padding:50px 20px;
  font-size:12px;
  letter-spacing:1px;
  color:#aaa;
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  header{padding:20px}
  .hero{height:65vh}
  .hero-content h1{font-size:36px}
  .sidebar{display:none}
  .container{padding:40px 20px}
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <img src="https://i.postimg.cc/VLdBwSc7/Chat-GPT-Image-Nov-27-2025-03-59-19-AM.png">
    <span>NOOK DECOR</span>
  </div>
  <div class="header-icons">
    <span>ðŸ›’</span>

</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-slide active">
    <img src="https://i.postimg.cc/m22DKGR9/4dc5fed5-d2a6-4add-be17-f222f9c40d92.jpg">

  <div class="hero-slide">
    <img src="https://i.postimg.cc/rFzFyCHW/11b4c215-2034-4aaf-90c3-f6e64e0720a9.jpg">

  <div class="hero-content">
    <h1>NOOK DECOR</h1>

      <li><a>ALL</a></li>

  <main class="content">

<footer>Â© 2025 NOOK DECOR</footer>

<script>
let slides = document.querySelectorAll('.hero-slide');
let index = 0;

function showSlide(i){
  slides.forEach(s=>s.classList.remove('active'));
  slides[i].classList.add('active');
}
function nextSlide(){
  index = (index+1)%slides.length;
  showSlide(index);
}
function prevSlide(){
  index = (index-1+slides.length)%slides.length;
  showSlide(index);
}
setInterval(nextSlide,10000);
</script>

</body>
</html>
