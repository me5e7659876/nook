<!DOCTYPE html>

<head>

<title>Nook Decor</title>

<style>
/* ---------------- FONT ---------------- */
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2') format('woff2'),
       url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff') format('woff');
}
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff2') format('woff2'),
       url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff') format('woff');
  font-weight:700;
}

/* ---------------- BASE ---------------- */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'DidotWeb','Georgia',serif;
  background:#4b0e1f;
  color:#fff;
}
:root{
  --accent-hover: rgba(255,179,198,0.12);
  --active-outline: rgba(255,179,198,0.28);
}

/* ---------------- HEADER ---------------- */
header{
  background:#4b0e1f;
  padding:10px 20px;
  box-shadow:0 6px 16px rgba(0,0,0,.45);
}
.header-inner{
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.text-logo{
  position:absolute;
  left:20px;
  top:10px;
  font-size:22px;
}
.logo{width:120px;}
.header-icons{
  position:absolute;
  right:20px;
  display:flex;
  gap:15px;
  font-size:22px;
}
.menu-icon{
  position:absolute;
  left:10px;
  top:10px;
  font-size:30px;
  cursor:pointer;
  z-index:1001;
}

/* ---------------- HERO ---------------- */
.hero{
  position:relative;
  width:100%;
  height:85vh;
  overflow:hidden;
}
.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:.8s;
}
.slide.active{opacity:1;}
.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero-overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}
.hero-content{
  position:absolute;
  left:6%;
  bottom:18%;
}
.hero-content h1{font-size:56px;margin:12px 0;}
.hero-content p{font-size:22px;}
.hero-content button{
  padding:14px 34px;
  border:none;
  border-radius:30px;
  background:#fff;
  cursor:pointer;
}

/* ---------------- SLIDER CONTROLS ---------------- */
.dots{
  position:absolute;
  bottom:35px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
}
.dot{width:30px;height:4px;background:#bbb;cursor:pointer;}
.dot.active{background:#fff;}
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:32px;
  cursor:pointer;
}
.arrow.left{left:20px;}
.arrow.right{right:20px;}

/* ---------------- CONTENT ---------------- */
.container{
  display:flex;
  gap:20px;
  padding:20px;
}
.sidebar{
  width:230px;
  background:#3b0a1a;
  padding:20px;
  border-radius:12px;
}
.categories li{list-style:none;margin:10px 0;}
.categories a{
  color:#fff;
  text-decoration:none;
  padding:8px;
  display:block;
  border-radius:8px;
}
.categories a:hover{background:var(--accent-hover);}
.categories a.active{outline:2px solid var(--active-outline);}

.content{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card img{
  width:100%;
  height:260px;
  border-radius:16px;
  object-fit:cover;
}

/* ---------------- RESPONSIVE ---------------- */
@media(max-width:768px){
  .hero{height:65vh;}
  .hero-content h1{font-size:38px;}
  .sidebar{display:none;}
  .container{flex-direction:column;}
}
</style>
</head>

<body>

<script>
const slides=document.querySelectorAll('.slide');
const dots=document.querySelectorAll('.dot');
let i=0;
function show(n){
slides.forEach(s=>s.classList.remove('active'));
dots.forEach(d=>d.classList.remove('active'));
slides[n].classList.add('active');
dots[n].classList.add('active');
}
function nextSlide(){i=(i+1)%slides.length;show(i);}
function prevSlide(){i=(i-1+slides.length)%slides.length;show(i);}
function goToSlide(n){i=n;show(i);}
setInterval(nextSlide,5000);
</script>

</body>
</html>
