<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر الملابس</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #000;
      color: #fff;
      padding: 20px;
      font-size: 24px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .price {
      color: #e91e63;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .btn {
      display: inline-block;
      background: #000;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    footer {
      background: #222;
      color: #fff;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>🛍️ متجر الملابس</header>

  <div class="container">
    <!-- المنتج الأول -->
    <div class="product">
      <img src="https://via.placeholder.com/300x400" alt="تيشيرت">
      <h3>تيشيرت صيفي</h3>
      <div class="price">250 جنيه</div>
      <a class="btn" href="https://wa.me/201234567890?text=عايز%20اطلب%20تيشيرت%20صيفي">اطلب الآن</a>
    </div>

    <!-- المنتج الثاني -->
    <div class="product">
      <img src="https://via.placeholder.com/300x400" alt="بنطال">
      <h3>بنطال كاجوال</h3>
      <div class="price">400 جنيه</div>
      <a class="btn" href="https://wa.me/201234567890?text=عايز%20اطلب%20بنطال%20كاجوال">اطلب الآن</a>
    </div>

    <!-- المنتج الثالث -->
    <div class="product">
      <img src="https://via.placeholder.com/300x400" alt="هودي">
      <h3>هودي شتوي</h3>
      <div class="price">550 جنيه</div>
      <a class="btn" href="https://wa.me/201234567890?text=عايز%20اطلب%20هودي%20شتوي">اطلب الآن</a>
    </div>
  </div>

  <footer>
    &copy; 2025 جميع الحقوق محفوظة - متجر الملابس
  </footer>

</body>
</html>
