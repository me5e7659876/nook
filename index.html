<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nook Decor</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@400;600&display=swap');

:root{
    --accent:#e9b6c0;
    --accent-hover:#f1c9d1;
    --bordeaux:#4b0e1a;
    --bordeaux-dark:#370a13;
    --text:#ffffff;
}

/* GENERAL */
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background-color:var(--bordeaux-dark);
    color:white;
}

/* TOP NAV */
nav{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:15px 20px;
    background-color:var(--bordeaux);
    position:sticky;
    top:0;
    z-index:50;
}

nav .logo{
    font-family:'Playfair Display',serif;
    font-size:28px;
    font-weight:600;
    color:white;
}

nav .icons{
    display:flex;
    gap:20px;
    font-size:22px;
    cursor:pointer;
}

/* MOBILE SEARCH BAR */
#searchBarContainer{
    display:none;
    background:var(--bordeaux);
    padding:10px;
    gap:10px;
}
#searchBarContainer input{
    flex:1;
    padding:10px;
    border-radius:8px;
    border:none;
    font-size:16px;
}
#clearSearch{
    font-size:20px;
    cursor:pointer;
}

/* SIDEBAR */
.sidebar{
    width:220px;
    background-color:var(--bordeaux);
    height:100vh;
    position:fixed;
    top:0; left:0;
    padding-top:80px;
    display:block;
}
.sidebar .categories a{
    display:block;
    padding:14px 20px;
    text-decoration:none;
    color:white;
    font-size:16px;
    transition:0.2s;
    border-bottom:1px solid rgba(255,255,255,0.1);
}
.sidebar .categories a:hover,
.sidebar .categories a.active{
    background-color:var(--bordeaux-dark);
}

/* OVERLAY MENU FOR MOBILE */
#menuOverlay{
    height:0%;
    width:100%;
    position:fixed;
    z-index:200;
    top:0;
    left:0;
    background-color:rgba(75,14,26,0.98);
    overflow:hidden;
    transition:0.4s ease;
}
#menuOverlay .overlay-content{
    position:relative;
    top:80px;
    width:100%;
    text-align:center;
}
#menuOverlay a{
    padding:12px;
    display:block;
    font-size:22px;
    text-decoration:none;
    color:white;
    margin-bottom:10px;
}
#menuOverlay a.active{
    background-color:var(--bordeaux-dark);
}
.closebtn{
    position:absolute;
    top:20px;
    right:25px;
    font-size:40px;
    color:white;
    cursor:pointer;
}

/* PRODUCTS */
.content{
    margin-left:240px;
    padding:20px;
    display:grid;
    gap:20px;
    grid-template-columns:repeat(auto-fill, minmax(220px,1fr));
}
.card{
    background:white;
    border-radius:14px;
    overflow:hidden;
    color:black;
    text-align:center;
    padding-bottom:10px;
    cursor:pointer;
    transition:0.2s;
}
.card:hover{
    transform:scale(1.03);
}
.card img{
    width:100%;
    height:220px;
    object-fit:cover;
}
.card h3{
    margin:10px 0;
    font-size:18px;
}
.card p{
    margin:0;
    font-size:14px;
    opacity:0.8;
}

/* NO RESULTS */
.no-results{
    display:none;
    grid-column:1 / -1;
    text-align:center;
    font-size:20px;
    padding:20px;
    color:#f8d7da;
}

/* RESPONSIVE */
@media(max-width:768px){
    .sidebar{ display:none; }
    .content{ margin-left:0; }
}
</style>
</head>
<body>

<!-- NAV -->
<nav>
    <div class="logo">Nook Decor</div>
    <div class="icons">
        <span id="searchBtn">üîç</span>
        <span onclick="openMenu()">‚ò∞</span>
    </div>
</nav>

<!-- SEARCH BAR -->
<div id="searchBarContainer">
    <input type="text" id="searchInput" placeholder="ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ŸÖŸÜÿ™ÿ¨...">
    <span id="clearSearch">‚úñ</span>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="desktopSidebar">
    <div class="categories">
        <a data-cat="All" class="active">All</a>
        <a data-cat="Vases">Vases</a>
        <a data-cat="Lights">Lights</a>
        <a data-cat="Plants">Plants</a>
        <a data-cat="Frames">Frames</a>
        <a data-cat="Outdoor">Outdoor</a>
    </div>
</div>

<!-- MOBILE OVERLAY MENU -->
<div id="menuOverlay">
    <a class="closebtn" onclick="closeMenu()">√ó</a>
    <div class="overlay-content">
        <a data-cat="All" class="active">All</a>
        <a data-cat="Vases">Vases</a>
        <a data-cat="Lights">Lights</a>
        <a data-cat="Plants">Plants</a>
        <a data-cat="Frames">Frames</a>
        <a data-cat="Outdoor">Outdoor</a>
    </div>
</div>

<!-- PRODUCTS -->
<div class="content">

    <!-- ŸÖÿ´ÿßŸÑ ÿπŸÑŸâ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ -->
    <a class="card" data-cat="Vases" data-tags="vase glass white modern">
        <img src="https://i.imgur.com/9J2Q7Yp.jpeg">
        <h3>White Elegant Vase</h3>
    </a>

    <a class="card" data-cat="Lights" data-tags="lamp light golden metal">
        <img src="https://i.imgur.com/Y5pV7yk.jpeg">
        <h3>Golden Table Lamp</h3>
    </a>

    <a class="card" data-cat="Outdoor" data-tags="outdoor chair wood garden">
        <img src="https://i.imgur.com/ovV5VbM.jpeg">
        <h3>Outdoor Wooden Chair</h3>
    </a>

    <a class="card" data-cat="Plants" data-tags="plant green indoor pot">
        <img src="https://i.imgur.com/rkWGFNe.jpeg">
        <h3>Green Indoor Plant</h3>
    </a>

    <a class="card" data-cat="Frames" data-tags="frame art wall home">
        <img src="https://i.imgur.com/4O7wAxr.jpeg">
        <h3>Modern Wall Frame</h3>
    </a>

</div>

<div class="no-results">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨ ŸÖÿ∑ÿßÿ®ŸÇÿ© ŸÑÿ®ÿ≠ÿ´ŸÉ</div>

<!-- SCRIPT -->
<script>
// MENU CONTROL
function openMenu(){ document.getElementById("menuOverlay").style.height="100%"; }
function closeMenu(){ document.getElementById("menuOverlay").style.height="0%"; }

// RESPONSIVE SIDEBAR
function handleResize(){
  if(window.innerWidth <= 768)
      document.getElementById('desktopSidebar').style.display='none';
  else
      document.getElementById('desktopSidebar').style.display='block';
}
window.addEventListener('load', handleResize);
window.addEventListener('resize', handleResize);

// FILTER + SEARCH
const desktopCategories=document.querySelectorAll('.sidebar a');
const overlayCategories=document.querySelectorAll('#menuOverlay a[data-cat]');
const cards=document.querySelectorAll('.card');
const searchInput=document.getElementById('searchInput');
const noResults=document.querySelector('.no-results');

// ‚≠ê ÿßŸÑÿ≥Ÿäÿ±ÿ¥ ÿßŸÑÿ¨ÿØŸäÿØ
function filterProducts(category){
    const searchText = searchInput.value.toLowerCase().trim();
    let anyVisible = false;

    cards.forEach(card=>{
        const title = card.querySelector('h3').textContent.toLowerCase();
        const cat   = card.dataset.cat.toLowerCase();
        const tags  = (card.dataset.tags || "").toLowerCase();

        const matchCategory = (category==="All" || card.dataset.cat===category);
        const matchSearch =
            title.includes(searchText) ||
            cat.includes(searchText) ||
            tags.includes(searchText);

        if(matchCategory && matchSearch){
            card.style.display="block";
            anyVisible=true;
        } else {
            card.style.display="none";
        }
    });

    noResults.style.display = anyVisible ? "none" : "block";
}

// ACTIVATE CATEGORY
function activate(cat){
    desktopCategories.forEach(c=>c.classList.remove('active'));
    overlayCategories.forEach(c=>c.classList.remove('active'));

    const d=document.querySelector('.sidebar a[data-cat="'+cat+'"]');
    const o=document.querySelector('#menuOverlay a[data-cat="'+cat+'"]');

    if(d) d.classList.add('active');
    if(o) o.classList.add('active');
}

// CATEGORY CLICK
desktopCategories.forEach(cat=>{
    cat.onclick=()=>{ filterProducts(cat.dataset.cat); activate(cat.dataset.cat); };
});
overlayCategories.forEach(cat=>{
    cat.onclick=()=>{ filterProducts(cat.dataset.cat); activate(cat.dataset.cat); closeMenu(); };
});

// SEARCH BAR
const searchBtn=document.getElementById('searchBtn');
const searchBarContainer=document.getElementById('searchBarContainer');
const clearBtn=document.getElementById('clearSearch');
let searchOpen=false;

function openSearchBar(){
    searchBarContainer.style.display='flex';
    setTimeout(()=>searchInput.focus(),50);
    searchOpen=true;
}
function closeSearchBar(){
    searchBarContainer.style.display='none';
    searchInput.value='';
    filterProducts("All");
    searchOpen=false;
}

searchBtn.onclick=()=> searchOpen ? closeSearchBar() : openSearchBar();
clearBtn.onclick=()=>{
    searchInput.value="";
    filterProducts("All");
};
searchInput.oninput=()=>{
    let active=document.querySelector('.sidebar a.active').dataset.cat;
    filterProducts(active);
};
</script>

</body>
</html>
