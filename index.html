<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Style Layout</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }

        /* ðŸ”µ Top App Bar */
        .topbar {
            width: 100%;
            background: #000;
            color: #fff;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* ðŸŸ£ Main Container */
        .container {
            display: flex;
            height: 100vh;
        }

        /* ðŸŸ¡ Sidebar (Categories) */
        .sidebar {
            width: 250px;
            background: #f2f2f2;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }

        /* ðŸŸ¢ Content Area */
        .content {
            flex-grow: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            overflow-y: auto;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        /* ðŸ“± App style for mobile */
        @media (max-width: 768px) {

            /* Hide sidebar and turn it into top slider */
            .sidebar {
                width: 100%;
                background: #fff;
                padding: 10px;
                border-right: none;
                border-bottom: 1px solid #ddd;
                display: flex;
                overflow-x: auto;
                gap: 10px;
            }

            .sidebar div {
                background: #eee;
                padding: 10px 15px;
                white-space: nowrap;
                border-radius: 10px;
                font-size: 14px;
            }

            .container {
                flex-direction: column;
            }

            /* content like the app, 2 columns */
            .content {
                grid-template-columns: repeat(2, 1fr);
            }
        }

    </style>
</head>

<body>

    <div class="topbar">My Store</div>

    <div class="container">

        <!-- Sidebar Categories -->
        <div class="sidebar">
            <div>Chairs</div>
            <div>Tables</div>
            <div>Lamps</div>
            <div>Paintings</div>
            <div>Vases</div>
            <div>Decor</div>
        </div>

        <!-- Products Grid -->
        <div class="content">
            <div class="card"><img src="https://via.placeholder.com/300"><p>Item 1</p></div>
            <div class="card"><img src="https://via.placeholder.com/300"><p>Item 2</p></div>
            <div class="card"><img src="https://via.placeholder.com/300"><p>Item 3</p></div>
            <div class="card"><img src="https://via.placeholder.com/300"><p>Item 4</p></div>
            <div class="card"><img src="https://via.placeholder.com/300"><p>Item 5</p></div>
            <div class="card"><img src="https://via.placeholder.com/300"><p>Item 6</p></div>
        </div>

    </div>

</body>
