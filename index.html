<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nook Decor</title>

<style>
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2') format('woff2');
  font-weight: 400;
}
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff2') format('woff2');
  font-weight: 700;
}

body{
  font-family:'DidotWeb','Didot','Georgia',serif;
  margin:0;
  background:#4b0e1f;
  color:#fff;
}

/* ================== ELSALLAB HERO ================== */
.hero{
  position:relative;
  width:100%;
  height:75vh;
  background:#000;
  overflow:hidden;
}
.hero img{
  width:100%;
  height:100%;
  object-fit:contain;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.5),
    rgba(0,0,0,.2),
    rgba(0,0,0,.55)
  );
}
.hero-content{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:2;
}
.hero-content h1{
  font-size:56px;
  letter-spacing:6px;
  margin:0;
}
.hero-content p{
  font-family:'Poppins',sans-serif;
  letter-spacing:3px;
  font-size:13px;
  margin-top:16px;
}
.scroll-arrow{
  position:absolute;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  font-size:30px;
  animation:float 2s infinite;
  cursor:pointer;
  z-index:3;
}
@keyframes float{
  0%{transform:translate(-50%,0)}
  50%{transform:translate(-50%,10px)}
  100%{transform:translate(-50%,0)}
}

/* ================= HEADER ================= */
header{
  background:#4b0e1f;
  padding:20px;
  text-align:center;
  position:relative;
  box-shadow:0 8px 20px rgba(0,0,0,.5);
}
.menu-icon{
  position:absolute;
  left:20px;
  top:20px;
  font-size:34px;
  cursor:pointer;
}
header img.logo{
  width:200px;
  animation:floatLogo 3s infinite ease-in-out;
}
@keyframes floatLogo{
  0%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
  100%{transform:translateY(0)}
}
.header-icons{
  position:absolute;
  right:20px;
  top:20px;
  display:flex;
  gap:15px;
  font-size:28px;
}

/* ================= SEARCH ================= */
.top-bar{
  display:none;
  justify-content:center;
  margin:15px 0;
}
.search-bar{
  background:#3b0a1a;
  padding:8px 12px;
  border-radius:10px;
}
.search-bar input{
  background:none;
  border:none;
  color:#fff;
  outline:none;
  width:260px;
}

/* ================= CONTENT ================= */
.container{
  display:flex;
  gap:20px;
  padding:20px;
  margin-top:40px;
}
.sidebar{
  width:230px;
  background:#3b0a1a;
  padding:20px;
  border-radius:12px;
}
.categories{
  list-style:none;
  padding:0;
}
.categories a{
  display:block;
  padding:8px 10px;
  border-radius:8px;
  color:#fff;
  text-decoration:none;
}
.categories a:hover{
  background:rgba(255,179,198,0.12);
}
.content{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card img{
  width:100%;
  height:260px;
  border-radius:16px;
  object-fit:cover;
}
.card h3{
  text-align:center;
}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  padding:40px;
  font-size:13px;
  color:#aaa;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .hero{height:55vh}
  .hero-content h1{font-size:34px}
  header img.logo{width:150px}
  .sidebar{display:none}
  .content{grid-template-columns:repeat(2,1fr)}
  .card img{height:200px}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">

    <h1>NOOK DECOR</h1>
    <p>LUXURY INTERIOR LIFESTYLE</p>
  </div>

  <div class="header-icons">üîç üõí üë§</div>
</header>

<div class="container" id="main">
  <aside class="sidebar">
    <ul class="categories">
      <li><a>All</a></li>

  <main class="content">

<footer>¬© 2025 Nook Decor</footer>

</body>
</html>
