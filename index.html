<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nook Decor</title>

<style>
/* ================= FONT ================= */
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2') format('woff2'),
       url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff') format('woff');
}
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff2') format('woff2'),
       url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff') format('woff');
  font-weight:700;
}

/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
a{
  text-decoration:none;
  color:inherit;
}
a:focus,
a:active,
button:focus{
  outline:none;
  box-shadow:none;
}

/* ================= BASE ================= */
body{
  font-family:'DidotWeb','Georgia',serif;
  background:#4b0e1f;
  color:#fff;
}
:root{
  --accent-hover: rgba(255,179,198,0.12);
  --active-outline: rgba(255,179,198,0.28);
}

/* ================= HEADER ================= */
header{
  background:#4b0e1f;
  padding:12px 20px;
  position:relative;
}
.header-inner{
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.text-logo{
  position:absolute;
  left:20px;
  font-size:22px;
}
.logo{width:120px;}
.header-icons{
  position:absolute;
  right:20px;
  display:flex;
  align-items:center;
  gap:16px;
  font-size:22px;
}
.menu-icon{
  position:absolute;
  left:20px;
  font-size:28px;
  cursor:pointer;
  display:flex;
  align-items:center;
  height:100%;
}

/* ================= HERO ================= */
.hero{
  position:relative;
  width:100%;
  height:85vh;
  overflow:hidden;
  margin-top:0;
}
.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity .8s ease;
}
.slide.active{opacity:1;}
.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero-overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}
.hero-content{
  position:absolute;
  left:6%;
  bottom:18%;
}
.hero-content p{font-size:22px;}
.hero-content h1{font-size:56px;margin:12px 0;}
.hero-content button{
  padding:14px 34px;
  border:none;
  border-radius:30px;
  background:#fff;
  cursor:pointer;
}

/* ================= SLIDER CONTROLS ================= */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:32px;
  cursor:pointer;
}
.arrow.left{left:20px;}
.arrow.right{right:20px;}

.dots{
  position:absolute;
  bottom:35px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
}
.dot{
  width:30px;
  height:4px;
  background:#bbb;
}
.dot.active{background:#fff;}

/* ================= CARDS ================= */
.card{
  text-align:center;
  transition:transform .25s ease;
}
.card:hover{transform:translateY(-6px);}
.card img{
  width:100%;
  height:260px;
  border-radius:16px;
  object-fit:cover;
}
.card h3{
  margin-top:12px;
  font-size:18px;
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  .hero{height:65vh;}
  .hero-content h1{font-size:38px;}
  .text-logo{display:none;}
  .menu-icon{left:15px;}
}
</style>
</head>

<body>

<div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>

<header>

    <div class="text-logo">Nook Decor</div>
    <img src="https://i.postimg.cc/VLdBwSc7/Chat-GPT-Image-Nov-27-2025-03-59-19-AM.png" class="logo">
    <div class="header-icons">
      <span>üîç</span>
      <a href="cart.html">üõí</a>
      <a href="login.html">üë§</a>
    </div>
  </div>
</header>

<section class="hero">
  <!-- ÿßŸÑÿ≥ŸÑÿßŸäÿØÿ± ÿ≤Ÿä ŸÖÿß ŸáŸà ÿ®ÿßŸÑŸÄ 5 ÿµŸàÿ± -->
</section>

<script>
const slides=document.querySelectorAll('.slide');
const dots=document.querySelectorAll('.dot');
let index=0;

function showSlide(i){
  slides.forEach(s=>s.classList.remove('active'));
  dots.forEach(d=>d.classList.remove('active'));
  slides[i].classList.add('active');
  dots[i].classList.add('active');
}
function nextSlide(){index=(index+1)%slides.length;showSlide(index);}
function prevSlide(){index=(index-1+slides.length)%slides.length;showSlide(index);}
function goToSlide(i){index=i;showSlide(index);}
setInterval(nextSlide,5000);
</script>

</body>
</html>
