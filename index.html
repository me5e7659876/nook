<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nook - Create Your Perfect Space</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      overflow-x: hidden;
    }

    /* بانر علوي */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('18cd1689-7db4-44e7-866e-ec28e64a1f52.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    /* خلفية مظللة شفافة */
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ffffff, #d4b1ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ميوزك */
    audio {
      display: none;
    }

    /* لجزء المحتوى بعد البانر */
    section {
      padding: 60px 20px;
      text-align: center;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #444;
    }

    section p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
      color: #666;
      line-height: 1.7;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- موسيقى بيانو -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/04/18/audio_38496c5d9e.mp3" type="audio/mpeg">
  </audio>

  <!-- البانر -->
  <div class="hero">
    <div class="hero-content">
      <h1>Create Your Perfect Nook</h1>
    </div>
  </div>

  <!-- جزء المحتوى -->
  <section>
    <h2>Welcome to Nook</h2>
    <p>
      Transform your balcony into a serene retreat — a cozy corner filled with warmth, lights, and elegance.  
      Whether for quiet evenings or joyful gatherings, your nook is where comfort meets beauty.
    </p>
  </section>
</body>
</html>
