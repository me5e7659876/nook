<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Nook Decor ‚Äî Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
 --bg:#4b0e1f;
 --bg-dark:#3b0a1a;
 --accent:#ffb3c6;
 --muted:rgba(255,255,255,0.82);
 --card-shadow: 0 8px 30px rgba(11,6,7,0.45);
 --glass: rgba(255,255,255,0.03);
 --radius:18px;
 --max-w:1200px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
 margin:0;
 background: linear-gradient(180deg, var(--bg), #360a16 120%);
 color:var(--muted);
 font-family:'Poppins',system-ui,Arial;
 line-height:1.5;
}
.site{ max-width:var(--max-w); margin:0 auto; padding:18px; }
header.header{
 position:sticky; top:10px; z-index:80;
 display:flex; align-items:center; justify-content:space-between;
 padding:12px 18px; border-radius:14px;
 background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
 box-shadow:0 6px 20px rgba(0,0,0,0.35);
 backdrop-filter:blur(6px);
 margin-bottom:18px;
}
.hero{
 position:relative; border-radius:20px; overflow:hidden;
 background:#222; box-shadow:var(--card-shadow);
 margin-bottom:26px;
}
.hero .bg{
 width:100%; height:48vw; max-height:420px; min-height:260px;
 object-fit:cover;
}
.main-grid{
 display:grid; grid-template-columns:250px 1fr; gap:22px;
}
.sidebar{
 background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
 padding:18px; border-radius:16px;
 box-shadow:0 10px 30px rgba(0,0,0,0.35);
 position:sticky; top:100px;
}
.cards{
 display:grid; grid-template-columns:repeat(3,1fr); gap:20px;
}
.card{
 background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
 border-radius:var(--radius);
 overflow:hidden;
 box-shadow:var(--card-shadow);
 display:flex; flex-direction:column;
}
.card img{
 width:100%; height:220px; object-fit:cover; display:block;
}
/* MOBILE ‚Äî make images FULL and visible */
@media(max-width:720px){
 .card img{
   height:auto;
   object-fit:contain;
   background:#000;
 }
 .cards{ grid-template-columns:repeat(2,1fr) }
 .main-grid{ grid-template-columns:1fr }
 .sidebar{display:none;}
}
@media(max-width:420px){
 .cards{ grid-template-columns:1fr }
}
</style>
</head>
<body>
<div class="site">
<header class="header">
 <div class="left"><button id="openMenu">‚ò∞</button><div class="logo">Nook Decor</div></div>
 <div class="icons"><button id="openSearch">üîç</button><a href="cart.html">üõí</a></div>
</header>
<section class="hero">
 <img class="bg" src="/mnt/data/103B2CCD-98EB-4117-B857-EF01431E242D.jpeg">
 <div class="hero-overlay"><div class="hero-content"><h1>Create your own mood</h1><p>Handpicked decor‚Ä¶</p></div></div>
</section>
<div class="main-grid">
<aside class="sidebar">
 <h3>Categories</h3>
 <ul class="cats" id="categoryList">
  <li><button class="active" data-cat="All">All</button></li>
  <li><button data-cat="Moods">Moods</button></li>
  <li><button data-cat="Vases">Vases</button></li>
  <li><button data-cat="Outdoor Flooring">Outdoor Flooring</button></li>
  <li><button data-cat="Lighting">Lighting</button></li>
  <li><button data-cat="Glass Candles">Glass Candles</button></li>
  <li><button data-cat="Furniture">Furniture</button></li>
  <li><button data-cat="Cushions">Cushions</button></li>
  <li><button data-cat="Wooden Rack">Wooden Rack</button></li>
  <li><button data-cat="Games">Games</button></li>
  <li><button data-cat="Wall Art">Wall Art</button></li>
 </ul>
</aside>
<main>
<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:18px">
 <div style="font-weight:600;color:#fff">Collections</div>
 <div id="resultsCount">Show all</div>
</div>
<section class="cards" id="content">
 <a class="card" data-cat="Moods"><img src="https://i.postimg.cc/4yTP1hFD/Home-decor-ideas-follow-us.jpg"><div class="card-body"><h4>Moods</h4></div></a>
 <a class="card" data-cat="Lighting"><img src="https://i.postimg.cc/G3GLcMZH/download-39.jpg"><h4>Lighting</h4></a>
 <a class="card" data-cat="Vases"><img src="https://i.postimg.cc/Xvc3ctLt/download-41.jpg"><h4>Vases</h4></a>
 <a class="card" data-cat="Cushions"><img src="https://i.postimg.cc/PrW0p1q5/nano-banana-2025-11-08T17-30-24.png"><h4>Cushions</h4></a>
 <a class="card" data-cat="Glass Candles"><img src="https://i.postimg.cc/SRyhwTQC/05fb948d-3338-4095-bbbf-f9b5fea98579.png"><h4>Glass Candles</h4></a>
 <a class="card" data-cat="Outdoor Flooring"><img src="https://i.postimg.cc/R030Bv7c/ad37e378-d46e-4cec-b8b3-a11f9a7ac58a.png"><h4>Outdoor Flooring</h4></a>
 <a class="card" data-cat="Wooden Rack"><img src="https://i.postimg.cc/X7Jd0PDk/f30ccd73-07e3-4582-a703-05929e0c36ed.jpg"><h4>Wooden Rack</h4></a>
 <a class="card" data-cat="Wall Art"><img src="https://i.postimg.cc/tg7Gszcd/fc5a2d77-e24c-4f34-a50f-b897fb4318ee.png"><h4>Wall Art</h4></a>
 <a class="card" data-cat="Games"><img src="https://i.postimg.cc/6624GtwG/chess.jpg"><h4>Games</h4></a>
</section>
</main>
</div>
<footer style="text-align:center;margin-top:30px;color:#fff">¬© 2025 Nook Decor</footer>
</div>
</body>
</html>
