<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decor Shop</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f7f7f7;
    }

    /* Header */
    header {
        background: #ffffff;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        position: sticky;
        top: 0;
        z-index: 100;
    }

    /* Hamburger Menu */
    .hamburger {
        width: 30px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    .hamburger div {
        width: 100%;
        height: 4px;
        background: #333;
        border-radius: 3px;
    }

    /* Categories Sidebar */
    .sidebar {
        position: fixed;
        left: -260px;
        top: 0;
        width: 250px;
        height: 100%;
        background: white;
        box-shadow: 2px 0 8px rgba(0,0,0,0.1);
        padding: 20px;
        transition: 0.3s;
        z-index: 200;
    }

    .sidebar.active {
        left: 0;
    }

    .sidebar h3 {
        margin-top: 0;
        font-size: 20px;
        margin-bottom: 15px;
    }

    .sidebar a {
        display: block;
        padding: 10px 0;
        font-size: 18px;
        text-decoration: none;
        color: #333;
        border-bottom: 1px solid #eee;
    }

    /* Category cards */
    .categories {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .card {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-4px);
    }

    .card img {
        width: 100%;
        border-radius: 10px;
    }

    .card h4 {
        margin: 10px 0 5px;
    }

    .card p {
        color: #777;
    }
</style>

</head>
<body>

<header>
    <h2>Decor Shop</h2>

    <!-- Hamburger -->
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<!-- Sidebar Categories -->
<div class="sidebar" id="sidebar">
    <h3>Categories</h3>
    <a href="#">Luxury Chair</a>
    <a href="#">Glass Candles</a>
    <a href="#">Outdoor Flooring</a>
    <a href="#">Wooden Rack</a>
    <a href="#">Games</a>
</div>

<!-- Categories Cards -->
<section class="categories">

    <!-- Glass Candles -->
    <div class="card">
        <img src="https://i.postimg.cc/SRyhwTQC/05fb948d-3338-4095-bbbf-f9b5fea98579.png" alt="">
        <h4>Glass Candles</h4>
        <p>Premium glass candle collection</p>
    </div>

    <!-- Games -->
    <div class="card">
        <img src="https://i.postimg.cc/6624GtwG/chess.jpg" alt="">
        <h4>Games</h4>
        <p>Fun and stylish indoor games</p>
    </div>

    <!-- Outdoor Flooring -->
    <div class="card">
        <img src="https://i.postimg.cc/pdFnsZdJ/ayny.jpg" alt="">
        <h4>Outdoor Flooring</h4>
        <p>High-quality outdoor floor designs</p>
    </div>

</section>

<script>
function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("active");
}
</script>

</body>
</html>
