<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nook Decor</title>

<style>
/* ------------------------------------ */
/* FULL DIDOT WEBFONT FOR ALL DEVICES */
/* ------------------------------------ */
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2') format('woff2');
  font-weight: 400;
}
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff2') format('woff2');
  font-weight: 700;
}

body{
  margin:0;
  font-family:'DidotWeb','Didot','Georgia',serif;
  background:#4b0e1f;
  color:#fff;
}

/* ================= HERO SLIDER ================= */
.hero{
  position:relative;
  height:100vh;
  overflow:hidden;
}
.hero-slide{
  position:absolute;
  inset:0;
  opacity:0;
  transform:scale(1.05);
  transition:opacity 1.4s ease, transform 6s ease;
}
.hero-slide.active{
  opacity:1;
  transform:scale(1);
}
.hero-slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.15));
}

/* HERO CONTENT */
.hero-content{
  position:absolute;
  inset:0;
  z-index:2;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.hero-content h1{
  font-size:64px;
  letter-spacing:8px;
  margin:0;
}
.hero-content p{
  font-family:'Poppins',sans-serif;
  letter-spacing:4px;
  font-size:13px;
  opacity:.85;
  margin:20px 0 40px;
}
.hero-btn{
  padding:14px 38px;
  border:1px solid rgba(255,255,255,.6);
  color:#fff;
  text-decoration:none;
  letter-spacing:3px;
  font-size:12px;
  transition:.4s;
}
.hero-btn:hover{
  background:#fff;
  color:#000;
}

/* ARROWS */
.hero-arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:28px;
  opacity:.35;
  cursor:pointer;
  padding:16px;
  z-index:3;
}
.hero-arrow:hover{opacity:1}
.hero-arrow.left{left:30px}
.hero-arrow.right{right:30px}

/* SCROLL DOWN */
.scroll-down{
  position:absolute;
  bottom:28px;
  left:50%;
  transform:translateX(-50%);
  font-size:26px;
  opacity:.7;
  animation:float 2s infinite;
  cursor:pointer;
  z-index:4;
}
@keyframes float{
  0%{transform:translate(-50%,0)}
  50%{transform:translate(-50%,12px)}
  100%{transform:translate(-50%,0)}
}

/* ================= HEADER (ŸÉŸÖÿß ŸáŸà) ================= */
header{
  background-color:#4b0e1f;
  padding:20px;
  text-align:center;
  position:relative;
  box-shadow:0 8px 20px rgba(0,0,0,0.5);
}
header img.logo{
  width:200px;
  animation:floatLogo 3s ease-in-out infinite;
}
@keyframes floatLogo{
  0%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
  100%{transform:translateY(0)}
}
.header-icons{
  position:absolute;
  top:20px;
  right:20px;
  font-size:28px;
  display:flex;
  gap:15px;
}
.menu-icon{
  position:absolute;
  top:20px;
  left:20px;
  font-size:34px;
  cursor:pointer;
}

/* ================= ÿ®ÿßŸÇŸä ÿ≥ÿ™ÿßŸäŸÑŸÉ ÿ≤Ÿä ŸÖÿß ŸáŸà ================= */
.container{display:flex;padding:20px;gap:20px;margin-top:40px}
.sidebar{width:230px;background:#3b0a1a;padding:20px;border-radius:12px}
.content{flex:1;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
.card img{width:100%;height:260px;border-radius:16px;object-fit:cover}
footer{text-align:center;padding:40px;background:#4b0e1f;font-size:13px}

@media(max-width:768px){
  .hero{height:85vh}
  .hero-content h1{font-size:38px}
  header img.logo{width:150px}
  .sidebar{display:none}
  .content{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<!-- HERO SLIDER -->
<section class="hero">
  <div class="hero-slide active">
    <img src="https://i.postimg.cc/m22DKGR9/4dc5fed5-d2a6-4add-be17-f222f9c40d92.jpg">
  </div>
  <div class="hero-slide">
    <img src="https://i.postimg.cc/rFzFyCHW/11b4c215-2034-4aaf-90c3-f6e64e0720a9.jpg">
  </div>

  <div class="hero-content">
    <h1>NOOK DECOR</h1>
    <p>LUXURY INTERIOR LIFESTYLE</p>
    <a href="#content" class="hero-btn">DISCOVER</a>
  </div>

  <div class="hero-arrow left" onclick="prevSlide()">‚Äπ</div>
  <div class="hero-arrow right" onclick="nextSlide()">‚Ä∫</div>
  <div class="scroll-down" onclick="document.getElementById('content').scrollIntoView({behavior:'smooth'})">‚åÑ</div>
</section>

<!-- HEADER -->
<header>
  <div class="menu-icon">‚ò∞</div>
  <img src="https://i.postimg.cc/VLdBwSc7/Chat-GPT-Image-Nov-27-2025-03-59-19-AM.png" class="logo">
  <div class="header-icons">üîç üõí üë§</div>
</header>

<!-- ÿ®ÿßŸÇŸä ÿßŸÑŸÖŸàŸÇÿπ ŸÉŸÖÿß ŸáŸà -->
<div class="container" id="content">
  <!-- sidebar + content ÿπŸÜÿØŸÉ -->
</div>

<footer>¬© 2025 Nook Decor</footer>

<script>
let slides=document.querySelectorAll('.hero-slide');
let i=0;
function showSlide(n){
  slides.forEach(s=>s.classList.remove('active'));
  slides[n].classList.add('active');
}
function nextSlide(){i=(i+1)%slides.length;showSlide(i);}
function prevSlide(){i=(i-1+slides.length)%slides.length;showSlide(i);}
setInterval(nextSlide,10000);
</script>

</body>
</html>
