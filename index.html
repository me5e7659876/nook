<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nook Decor</title>

<style>
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2') format('woff2');
  font-weight: 400;
}
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff2') format('woff2');
  font-weight: 700;
}

body{
  margin:0;
  font-family:'DidotWeb','Didot','Georgia',serif;
  background:#4b0e1f;
  color:#fff;
}

/* HEADER */
header{
  position:absolute;
  top:0;
  width:100%;
  z-index:10;
  padding:25px;
  text-align:center;
}
header img{
  width:180px;
}

/* =============================== */
/* HERO â€“ EL SALLAB STYLE */
/* =============================== */
.hero{
  position:relative;
  height:100vh;
  overflow:hidden;
}
.hero-slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity 1s ease;
}
.hero-slide.active{opacity:1}
.hero-slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}

/* CENTER TEXT */
.hero-content{
  position:absolute;
  inset:0;
  z-index:2;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
}
.hero-content h1{
  font-size:72px;
  letter-spacing:6px;
  margin:0;
}
.hero-content span{
  font-family:'Poppins',sans-serif;
  letter-spacing:3px;
  opacity:.9;
}

/* SIDE ARROWS */
.hero-arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  z-index:3;
  font-size:28px;
  cursor:pointer;
  padding:10px;
  opacity:.8;
}
.hero-arrow:hover{opacity:1}
.hero-arrow.left{left:30px}
.hero-arrow.right{right:30px}

/* SCROLL DOWN ARROW */
.scroll-down{
  position:absolute;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  z-index:4;
  font-size:26px;
  animation:float 1.8s infinite;
  cursor:pointer;
}
@keyframes float{
  0%{transform:translate(-50%,0)}
  50%{transform:translate(-50%,10px)}
  100%{transform:translate(-50%,0)}
}

@media(max-width:768px){
  .hero-content h1{font-size:40px}
}

/* CONTENT */
.top-bar{
  padding:30px;
  text-align:center;
}
.search-bar{
  display:inline-flex;
  background:#3b0a1a;
  padding:10px 14px;
  border-radius:12px;
}
.search-bar input{
  background:none;
  border:none;
  outline:none;
  color:#fff;
  width:260px;
}

footer{
  text-align:center;
  padding:50px 20px;
  font-size:13px;
  color:#aaa;
}
</style>
</head>

<body>

<header>
  <img src="https://i.postimg.cc/VLdBwSc7/Chat-GPT-Image-Nov-27-2025-03-59-19-AM.png">
</header>

<!-- ðŸ”¥ HERO -->
<section class="hero">
  <div class="hero-slide active">
    <img src="https://i.postimg.cc/m22DKGR9/4dc5fed5-d2a6-4add-be17-f222f9c40d92.jpg">
  </div>
  <div class="hero-slide">
    <img src="https://i.postimg.cc/rFzFyCHW/11b4c215-2034-4aaf-90c3-f6e64e0720a9.jpg">
  </div>

  <div class="hero-content">
    <h1>NOOK DECOR</h1>
    <span>LUXURY INTERIOR</span>
  </div>

  <div class="hero-arrow left" onclick="prevSlide()">â€¹</div>
  <div class="hero-arrow right" onclick="nextSlide()">â€º</div>

  <!-- SCROLL -->
  <div class="scroll-down" onclick="scrollNext()">âŒ„</div>
</section>

<div id="next-section" class="top-bar">
  <div class="search-bar">
    <input placeholder="Search for anything...">
  </div>
</div>

<footer>Â© 2025 Nook Decor</footer>

<script>
let slides = document.querySelectorAll('.hero-slide');
let index = 0;

function showSlide(i){
  slides.forEach(s=>s.classList.remove('active'));
  slides[i].classList.add('active');
}
function nextSlide(){
  index = (index+1)%slides.length;
  showSlide(index);
}
function prevSlide(){
  index = (index-1+slides.length)%slides.length;
  showSlide(index);
}
setInterval(nextSlide,10000);

function scrollNext(){
  document.getElementById('next-section')
    .scrollIntoView({behavior:'smooth'});
}
</script>

</body>
</html>
