<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nook Decor</title>

<style>
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2') format('woff2');
  font-weight: 400;
}
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff2') format('woff2');
  font-weight: 700;
}

body{
  font-family:'DidotWeb','Didot','Georgia',serif;
  margin:0;
  background:#4b0e1f;
  color:#fff;
}

/* HEADER */
header{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  z-index:10;
  padding:25px 30px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

/* LOGO TEXT (EL SALLAB STYLE) */
.site-title{
  font-size:20px;
  letter-spacing:3px;
  font-weight:400;
}

/* ICONS */
.header-icons{
  display:flex;
  gap:18px;
  font-size:22px;
  opacity:.9;
}

/* =============================== */
/* HERO SLIDER */
/* =============================== */
.hero{
  position:relative;
  height:72vh;
  overflow:hidden;
}
.hero-slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity 1s ease;
}
.hero-slide.active{opacity:1}
.hero-slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}

/* ARROWS */
.hero-arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  z-index:3;
  font-size:26px;
  background:rgba(255,255,255,.25);
  width:42px;
  height:42px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.hero-arrow:hover{
  background:rgba(255,255,255,.4);
}
.hero-arrow.left{left:20px;}
.hero-arrow.right{right:20px;}

@media(max-width:768px){
  .site-title{font-size:16px}
  .hero{height:60vh}
}

/* Ø¨Ø§Ù‚ÙŠ Ø§Ù„Ù…ÙˆÙ‚Ø¹ */
.container{
  display:flex;
  gap:20px;
  padding:20px;
}
.sidebar{
  width:230px;
  background:#3b0a1a;
  padding:20px;
  border-radius:12px;
}
.categories{
  list-style:none;
  padding:0;
}
.categories a{
  display:block;
  padding:8px 10px;
  border-radius:8px;
  color:#fff;
  text-decoration:none;
}
.categories a:hover{
  background:rgba(255,179,198,0.12);
}
.content{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card img{
  width:100%;
  height:260px;
  border-radius:16px;
  object-fit:cover;
}
@media(max-width:768px){
  .sidebar{display:none}
  .content{grid-template-columns:repeat(2,1fr)}
}

footer{
  text-align:center;
  padding:40px;
  font-size:13px;
  color:#aaa;
}
</style>
</head>

<body>

<header>
  <div class="site-title">NOOK DECOR</div>
  <div class="header-icons">

<!-- HERO -->
<section class="hero">

    <img src="https://i.postimg.cc/m22DKGR9/4dc5fed5-d2a6-4add-be17-f222f9c40d92.jpg">

<div class="container">
  <aside class="sidebar">
    <ul class="categories">
      <li><a>All</a></li>
      <li><a>Moods</a></li>

  <main class="content">
    <a class="card">

<footer>Â© 2025 Nook Decor</footer>

<script>
let slides = document.querySelectorAll('.hero-slide');
let index = 0;

function showSlide(i){
  slides.forEach(s=>s.classList.remove('active'));
  slides[i].classList.add('active');
}
function nextSlide(){
  index = (index + 1) % slides.length;
  showSlide(index);
}
function prevSlide(){
  index = (index - 1 + slides.length) % slides.length;
  showSlide(index);
}
setInterval(nextSlide,10000);
</script>

</body>
</html>
