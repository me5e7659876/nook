<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nook Decor</title>

<style>
/* ---------- FONT ---------- */
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2') format('woff2');
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'DidotWeb',serif;
  background:#4b0e1f;
  color:#fff;
}

/* ---------- HEADER ---------- */
header{
  padding:10px 20px;
  position:relative;
}
.header-inner{
  display:flex;
  align-items:center;
  justify-content:center;
}
.text-logo{
  position:absolute;
  left:20px;
}
.logo{width:120px;}
.header-icons{
  position:absolute;
  right:20px;
  display:flex;
  gap:15px;
}

/* ---------- HERO DESKTOP ---------- */
.hero-desktop{
  position:relative;
  height:85vh;
  overflow:hidden;
}
.hero-desktop img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ---------- HERO MOBILE ---------- */
.hero-mobile{
  display:none;
  position:relative;
  height:60vh;
  overflow:hidden;
}
.hero-mobile img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ---------- DOTS ---------- */
.dots{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
}
.dot{
  width:24px;
  height:3px;
  background:#aaa;
}
.dot.active{background:#fff;}

/* ---------- MAIN ---------- */
.container{
  display:flex;
  padding:20px;
  gap:20px;
}
.sidebar{
  width:230px;
}
.categories li{
  list-style:none;
  margin:10px 0;
}
.categories a{
  color:#fff;
  text-decoration:none;
}
.content{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card img{
  width:100%;
  height:260px;
  border-radius:16px;
  object-fit:cover;
}

/* ---------- RESPONSIVE ---------- */
@media(max-width:768px){

  /* ÿ®ÿßŸÜÿ± ÿßŸÑŸÖŸàÿ®ÿßŸäŸÑ */
  .hero-desktop{display:none;}
  .hero-mobile{display:block;}

  .container{
    flex-direction:column;
  }
  .sidebar{display:none;}
  .content{
    grid-template-columns:repeat(2,1fr);
  }
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="text-logo">Nook Decor</div>
    <img src="https://i.postimg.cc/VLdBwSc7/Chat-GPT-Image-Nov-27-2025-03-59-19-AM.png" class="logo">
    <div class="header-icons">üîç üõí üë§</div>
  </div>
</header>

<!-- ===== DESKTOP HERO ===== -->
<section class="hero-desktop">
  <img src="https://i.postimg.cc/xCM0LS7Z/1766656454917-019b54ed-c757-7bec-9816-7cfcc25e7e2d.png">
</section>

<!-- ===== MOBILE HERO ===== -->
<section class="hero-mobile">
  <img src="https://i.postimg.cc/4dgk6mJC/Pink-office-highlights.jpg">
</section>

<!-- ===== CONTENT ===== -->
<div class="container">

  <aside class="sidebar">
    <ul class="categories">
      <li><a>All</a></li>
      <li><a>Moods</a></li>
      <li><a>Space Packages</a></li>
      <li><a>Outdoor Flooring</a></li>
      <li><a>Vases</a></li>
      <li><a>Lighting</a></li>
      <li><a>Glass Candles</a></li>
      <li><a>Cushions</a></li>
      <li><a>Wooden Rack</a></li>
      <li><a>Games</a></li>
      <li><a>Glass and Small Vases</a></li>
      <li><a>Wall Art</a></li>
    </ul>
  </aside>

  <main class="content">
    <div class="card"><img src="https://i.postimg.cc/4yTP1hFD/Home-decor-ideas-follow-us.jpg"></div>
    <div class="card"><img src="https://i.postimg.cc/4dgk6mJC/Pink-office-highlights.jpg"></div>
    <div class="card"><img src="https://i.postimg.cc/Xvc3ctLt/download-41.jpg"></div>
    <div class="card"><img src="https://i.postimg.cc/PrW0p1q5/nano-banana-2025-11-08T17-30-24.png"></div>
    <div class="card"><img src="https://i.postimg.cc/G3GLcMZH/download-39.jpg"></div>
    <div class="card"><img src="https://i.postimg.cc/SRyhwTQC/05fb948d-3338-4095-bbbf-f9b5fea98579.png"></div>
  </main>

</div>

</body>
</html>
