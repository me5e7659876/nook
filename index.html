<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nook Decor</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Didot&display=swap');

:root{
  --accent-hover: rgba(255,179,198,0.12);
  --active-outline: rgba(255,179,198,0.28);
}

body {
  font-family: 'Didot', serif;
  margin: 0;
  background-color: #4b0e1f;
  color: #fff;
  direction: ltr;
}

/* HEADER */
header {
  background-color: #4b0e1f;
  color: white;
  padding: 20px;
  text-align: center;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  transition: box-shadow 0.3s ease;
}
header:hover { box-shadow: 0 12px 30px rgba(0,0,0,0.6); }

header img.logo {
  width: 200px;
  height: auto;
  object-fit: contain;
  transition: transform 0.3s ease;
  animation: floatLogo 3s ease-in-out infinite;
}
header img.logo:hover { transform: scale(1.08); }

@keyframes floatLogo {
  0% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0); }
}

header .title-text {
  font-size: 38px;
  font-weight: 700;
  text-shadow: 0 3px 12px rgba(255,200,210,0.6);
  margin-top: 0;
}

.header-icons {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  gap: 15px;
  font-size: 28px;
  align-items: center;
}
.header-icons a,
.header-icons span {
  color: white;
  text-decoration: none;
  cursor: pointer;
  user-select: none;
}

#searchBtn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 6px;
  border-radius: 6px;
  transition: background 0.15s ease, transform 0.08s ease;
}
#searchBtn:active { transform: scale(0.98); }
#searchBtn:hover { background: rgba(255,255,255,0.03); }

/* Menu icon */
.menu-icon {
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 34px;
  cursor: pointer;
  z-index: 999;
}

/* FULLSCREEN MENU */
#menuOverlay {
  height: 0%;
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  background-color: rgba(43, 4, 16, 0.97);
  overflow-y: auto;
  transition: 0.5s;
  z-index: 1000;
}
#menuOverlay .closebtn {
  position: absolute;
  top: 25px;
  right: 35px;
  font-size: 50px;
  color: #fff;
}
#menuOverlay .overlay-content {
  position: relative;
  top: 15%;
  width: 100%;
  text-align: center;
}
#menuOverlay .overlay-content a {
  display: block;
  padding: 18px;
  font-size: 26px;
  color: #ffb3c6;
  text-decoration: none;
  font-weight: 600;
  font-family: 'Didot', serif;
  transition: 0.3s;
}
#menuOverlay .overlay-content a:hover { color: #fff; transform: scale(1.05); }

/* SEARCH BAR */
.top-bar {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 15px 10px 0;
  gap: 8px;
}
.top-bar .search-bar {
  display: flex;
  align-items: center;
  gap: 8px;
  background: rgba(59,10,26,0.9);
  padding: 8px 12px;
  border-radius: 10px;
}
.top-bar .search-bar input {
  border: none;
  outline: none;
  background: transparent;
  color: #fff;
  font-size: 16px;
  width: 260px;
  font-family: 'Didot', serif;
}
#searchBarContainer { display: none; }

/* MOOD TEXT */
.mood-text {
  text-align: center;
  font-size: 24px;
  font-weight: 600;
  margin: 15px 0;
  letter-spacing: 0.5px;
}

/* CONTAINER */
.container {
  display: flex;
  padding: 20px;
  gap: 20px;
  margin-top: 40px;
}
.sidebar {
  width: 230px;
  padding: 20px;
  background-color: #3b0a1a;
  border-radius: 12px;
}
.sidebar h2 { font-size: 22px; margin-bottom: 15px; }
.categories { list-style: none; padding: 0; }
.categories li { margin: 10px 0; }
.categories a {
  text-decoration: none;
  color: #fff;
  font-weight: 500;
  display: block;
  padding: 8px 10px;
  border-radius: 8px;
  transition: background 0.18s ease;
}
.categories a:hover { background: var(--accent-hover); }
.categories a.active { outline: 2px solid var(--active-outline); }

/* CARDS */
.content {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}
.card {
  text-align: center;
  transition: transform 0.25s ease;
  text-decoration: none;
}
.card:hover { transform: translateY(-6px); }
.card img {
  width: 100%;
  height: 260px;
  border-radius: 16px;
  object-fit: cover;
}
.card h3 {
  color: #fff;
  margin-top: 12px;
  font-size: 18px;
}

.no-results {
  grid-column: 1/-1;
  text-align: center;
  font-size: 18px;
  padding: 40px 0;
  color: #ffb3c6;
}
.no-results[aria-hidden="true"] { display: none; }

/* FOOTER */
footer {
  background-color: #4b0e1f;
  text-align: center;
  padding: 15px;
  font-family: 'Didot', serif;
}

/* MOBILE */
@media (max-width: 768px) {
  header img.logo { width: 150px; max-width: 60vw; }
  header .title-text { font-size: 30px; }
  .container { flex-direction: column; }
  .sidebar { display: none !important; }
  .content { grid-template-columns: repeat(2,1fr); }
  .card img { height: 200px !important; }
}
</style>
</head>
<body>

<!-- MENU ICON -->
<div class="menu-icon" onclick="openMenu()">‚ò∞</div>

<!-- MENU OVERLAY -->
<div id="menuOverlay">
  <a class="closebtn" onclick="closeMenu()">√ó</a>
  <div class="overlay-content" id="menuLinks">
    <a data-cat="All">All</a>
  </div>
</div>

<!-- HEADER -->
<header>
  <img src="https://i.postimg.cc/VLdBwSc7/Chat-GPT-Image-Nov-27-2025-03-59-19-AM.png" alt="Logo" class="logo">
  <div class="title-text" id="titleText">Nook Decor</div>
  <div class="header-icons">
    <span id="searchBtn">üîç</span>
    <a href="cart.html">üõí</a>
  </div>
</header>

<!-- SEARCH BAR -->
<div class="top-bar" id="searchBarContainer">
  <div class="search-bar">
    <input id="searchInput" placeholder="Search for anything..." />
    <i id="clearSearch">‚úñ</i>
  </div>
</div>

<!-- MOOD TEXT -->
<div class="mood-text" id="moodText">Create your own mood</div>

<!-- MAIN CONTENT -->
<div class="container">
  <aside class="sidebar" id="desktopSidebar">
    <h2 id="categoriesTitle">Categories</h2>
    <ul class="categories" id="categoriesList">
      <li><a class="active" data-cat="All">All</a></li>
    </ul>
  </aside>

  <main class="content" id="content">
    <div class="no-results" aria-hidden="true" id="noResults">No products found.</div>
  </main>
</div>

<footer id="footerText">¬©Ô∏è 2025 Nook Decor. All rights reserved.</footer>

<script>
function openMenu(){ document.getElementById("menuOverlay").style.height="100%"; }
function closeMenu(){ document.getElementById("menuOverlay").style.height="0%"; }

document.getElementById("searchBtn").onclick = function () {
  const bar = document.getElementById("searchBarContainer");
  bar.style.display = bar.style.display === "none" ? "block" : "none";
};

document.getElementById("clearSearch").onclick = function () {
  document.getElementById("searchInput").value = "";
  filterCards();
};

let products = [];

async function loadProducts() {
  const res = await fetch("product.json");
  products = await res.json();
  renderCards(products);
  renderCategories(products);
}

function renderCards(list) {
  const container = document.getElementById("content");
  container.innerHTML = '';
  if(list.length === 0){
    document.getElementById("noResults").setAttribute("aria-hidden", "false");
    container.appendChild(document.getElementById("noResults"));
    return;
  }
  document.getElementById("noResults").setAttribute("aria-hidden", "true");
  list.forEach(p => {
    const a = document.createElement("a");
    a.href = p.link;
    a.className = "card";
    a.dataset.cat = p.category;
    a.innerHTML = <img src="${p.image}" alt="${p.name}"><h3>${p.name}</h3>;
    container.appendChild(a);
  });
}

function renderCategories(list){
  const categories = [...new Set(list.map(p=>p.category))];
  const catList = document.getElementById("categoriesList");
  catList.innerHTML = '';
  catList.innerHTML = <li><a class="active" data-cat="All">All</a></li>;
  categories.forEach(c=>{
    const li = document.createElement("li");
    li.innerHTML = <a data-cat="${c}">${c}</a>;
    catList.appendChild(li);
  });
  // add click events for filter
  document.querySelectorAll("#categoriesList a").forEach(a=>{
    a.addEventListener("click", ()=>{
      document.querySelectorAll("#categoriesList a").forEach(x=>x.classList.remove("active"));
      a.classList.add("active");
      filterByCategory(a.dataset.cat);
    });
  });
}

function filterByCategory(cat){
  if(cat === "All") renderCards(products);
  else renderCards(products.filter(p=>p.category===cat));
}

document.getElementById("searchInput").addEventListener("input", filterCards);

function filterCards(){
  const query = document.getElementById("searchInput").value.toLowerCase();
  const filtered = products.filter(p=>{
    return p.name.toLowerCase().includes(query) || p.category.toLowerCase().includes(query);
  });
  renderCards(filtered);
}

loadProducts();
</script>

</body>
</html>
