<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nook Decor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #4b0e1f;
      color: #fff;
    }

    header {
      background-color: #4b0e1f;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 38px;
      font-weight: bold;
      position: relative;
      text-shadow: 0 0 10px rgba(255, 200, 210, 0.5);
    }

    .menu-toggle {
      display: none;
      position: absolute;
      top: 22px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
    }

    .header-icons {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
      font-size: 22px;
    }

    .search-bar {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .banner img {
      width: 100%;
      border-radius: 12px;
      max-height: 300px;
      object-fit: cover;
    }

    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    .sidebar {
      width: 230px;
      background-color: #4b0e1f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      height: fit-content;
      transition: max-height 0.4s ease;
    }

    .sidebar h2 {
      margin-bottom: 10px;
      font-size: 22px;
    }

    .categories li {
      margin: 12px 0;
      list-style: none;
    }

    .categories a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .content {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card img {
      width: 100%;
      border-radius: 16px;
      height: 260px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                background: #fff;
                padding: 12px;
                border-bottom: 1px solid #ddd;
                display: flex;
                overflow-x: auto;
                gap: 12px;
                scrollbar-width: none;
            }

            .sidebar::-webkit-scrollbar {
                display: none;
            }

            .sidebar div {
                background: #f5f5f5;
                padding: 10px 18px;
                white-space: nowrap;
                border-radius: 12px;
                font-size: 15px;
                transition: 0.3s;
            }

            .sidebar div:active {
                background: #e0e0e0;
            }

            .container {
                flex-direction: column;
            }

            /* Cleaner 2-column product grid for mobile */
            .content {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .card {
                border-radius: 14px;
                padding: 12px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.08);
                transition: 0.25s;
            }

            .card:active {
                transform: scale(0.97);
            }

            .card img {
                border-radius: 12px;
            }
        }

      .sidebar {
        width: 100%;
        max-height: 0;
        overflow: hidden;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    Nook Decor
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  </header>

  <div class="search-bar">
    <i class="fas fa-search"></i>
    <input type="text" id="searchInput" placeholder="Search for anything..." />
  </div>

  <div class="banner">
    <img src="https://images.unsplash.com/photo-1533779283484-53af5bf27642" alt="Banner">
  </div>

  <div class="container">
    <aside class="sidebar" id="sidebarMenu">
      <h2>Categories</h2>
      <ul class="categories">
        <li><a href="#">All</a></li>
        <li><a href="#">Moods</a></li>
        <li><a href="#">Vases</a></li>
        <li><a href="#">Outdoor Flooring</a></li>
        <li><a href="#">Lighting</a></li>
        <li><a href="#">Glass Candles</a></li>
        <li><a href="#">Furniture</a></li>
        <li><a href="#">Cushions</a></li>
        <li><a href="#">Wooden Rack</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">Wall Art</a></li>
      </ul>
    </aside>

    <main class="content">
      <a class="card"><img src="https://i.postimg.cc/4yTP1hFD/Home-decor-ideas-follow-us.jpg"><h3>Moods</h3></a>
      <a class="card"><img src="https://i.postimg.cc/G3GLcMZH/download-39.jpg"><h3>Modern Lamp</h3></a>
      <a class="card"><img src="https://i.postimg.cc/Xvc3ctLt/download-41.jpg"><h3>Elegant Vase</h3></a>
      <a class="card"><img src="https://i.postimg.cc/PrW0p1q5/nano-banana-2025-11-08T17-30-24.png"><h3>Soft Cushion</h3></a>
    </main>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("sidebarMenu");
      if (menu.style.maxHeight && menu.style.maxHeight !== "0px") {
        menu.style.maxHeight = "0px";
      } else {
        menu.style.maxHeight = menu.scrollHeight + "px";
      }
    }
  </script>

</body>
