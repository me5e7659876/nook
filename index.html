<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nook Decor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #fff;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .category {
      padding: 10px;
      margin: 6px 0;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.2s;
    }

    .category:hover, .category.active {
      background: #222;
      color: #fff;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }

    .results-info {
      font-size: 18px;
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Categories</h2>

      <div class="category" data-category="all">All</div>
      <div class="category" data-category="moods">Moods</div>
      <div class="category" data-category="vases">Vases</div>
      <div class="category" data-category="outdoor-flooring">Outdoor Flooring</div>
      <div class="category" data-category="wooden-racks">Wooden Racks</div>
      <div class="category" data-category="lighting">Lighting</div>
      <div class="category" data-category="glass-candles">Glass Candles</div>
      <div class="category" data-category="furniture">Furniture</div>
      <div class="category" data-category="cushions">Cushions</div>
      <div class="category" data-category="games">Games</div>
    </div>

    <!-- Main Content -->
    <div class="main">

      <div class="top-bar">
        <div class="results-info" id="resultsInfo">Showing all products</div>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search products..." />
        </div>
      </div>

      <div class="products" id="productList"></div>
    </div>
  </div>

  <script>
    const products = [
      { name: "Moroccan Mood Setup", img: "https://i.postimg.cc/Y9HZNBwc/a9af2565-1fd9-4f56-872a-44bccbe35109.jpg", category: "moods" },
      { name: "Boho Vibes Mood", img: "https://i.postimg.cc/TPGJCdhH/a3d864e9-2c9d-4340-82d1-c4d2bd775492.jpg", category: "moods" },
    ];

    const productList = document.getElementById("productList");
    const searchInput = document.getElementById("searchInput");
    const resultsInfo = document.getElementById("resultsInfo");

    function displayProducts(list) {
      productList.innerHTML = "";
      list.forEach((p) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
        `;
        productList.appendChild(card);
      });
    }

    displayProducts(products);

    const categories = document.querySelectorAll(".category");

    categories.forEach((cat) => {
      cat.addEventListener("click", () => {
        categories.forEach((c) => c.classList.remove("active"));
        cat.classList.add("active");

        const selected = cat.dataset.category;
        let filtered = [];

        if (selected === "all") {
          filtered = products;
        } else {
          filtered = products.filter((p) => p.category === selected);
        }

        displayProducts(filtered);

        resultsInfo.textContent = `${filtered.length} results â€” ${cat.textContent}`;
      });
    });

    searchInput.addEventListener("input", () => {
      const q = searchInput.value.toLowerCase();

      const filtered = products.filter((p) => p.name.toLowerCase().includes(q));

      displayProducts(filtered);

      resultsInfo.textContent = `${filtered.length} results for "${q}"`;
    });
  </script>
</body>
</html>
