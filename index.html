<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nook Decor</title>

<style>
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2') format('woff2');
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'DidotWeb','Georgia',serif;
  background:#4b0e1f;
  color:#fff;
}

/* HEADER */
header{
  background:#4b0e1f;
  padding:10px 20px;
  box-shadow:0 6px 16px rgba(0,0,0,.45);
}
.header-inner{
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.text-logo{
  position:absolute;
  left:20px;
  font-size:22px;
}
.logo{width:120px}
.header-icons{
  position:absolute;
  right:20px;
  display:flex;
  gap:15px;
  font-size:22px;
}
.menu-icon{
  position:fixed;
  top:15px;
  left:15px;
  font-size:30px;
  cursor:pointer;
  z-index:2000;
}

/* HERO */
.hero{
  position:relative;
  height:85vh;
  overflow:hidden;
}
.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:0.8s;
}
.slide.active{opacity:1}
.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero-overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}
.hero-content{
  position:absolute;
  bottom:20%;
  left:6%;
}
.hero-content h1{font-size:56px}
.hero-content p{font-size:22px}
.hero-content button{
  padding:14px 34px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}

/* SLIDER CONTROLS */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:32px;
  cursor:pointer;
}
.arrow.left{left:20px}
.arrow.right{right:20px}
.dots{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
}
.dot{
  width:30px;
  height:4px;
  background:#bbb;
  cursor:pointer;
}
.dot.active{background:#fff}

/* SEARCH */
.top-bar{
  display:none;
  padding:15px;
}
.search-bar{
  display:flex;
  gap:10px;
}
.search-bar input{
  flex:1;
  padding:10px;
}

/* LAYOUT */
.container{
  display:flex;
  padding:40px;
  gap:30px;
}
.sidebar{
  width:220px;
}
.sidebar h2{margin-bottom:10px}
.categories li{
  list-style:none;
  margin:6px 0;
}
.categories a{
  cursor:pointer;
}

.content{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}
.card{
  text-decoration:none;
  color:#fff;
}
.card img{
  width:100%;
  border-radius:10px;
}
.no-results{
  display:none;
}

/* FOOTER */
footer{
  padding:30px;
  text-align:center;
}
</style>
</head>

<body>

<!-- MENU ICON -->
<div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>

<!-- MENU OVERLAY -->
<div id="menuOverlay" style="position:fixed;top:0;left:0;width:100%;height:0;background:#4b0e1f;transition:.5s;z-index:1500;overflow:hidden">
  <span onclick="closeMenu()" style="font-size:40px;position:absolute;top:20px;right:30px;cursor:pointer">√ó</span>
  <div style="padding:80px 20px;display:flex;flex-direction:column;gap:15px">
    <a>All</a>
    <a>Moods</a>
    <a>Space Packages</a>
    <a>Outdoor Flooring</a>
    <a>Vases</a>
    <a>Lighting</a>
  </div>
</div>

<!-- HEADER -->
<header>
  <div class="header-inner">
    <div class="text-logo">Nook Decor</div>
    <img src="https://i.postimg.cc/VLdBwSc7/Chat-GPT-Image-Nov-27-2025-03-59-19-AM.png" class="logo">
    <div class="header-icons">
      <span id="searchBtn">üîç</span>
      <span>üõí</span>
      <span>üë§</span>
    </div>
  </div>
</header>

<!-- HERO SLIDER -->
<section class="hero">
  <div class="slide active">
    <img src="https://i.postimg.cc/Znj95nnk/4054a32e-e6b5-4db0-8612-ae69e18dc3da.jpg">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <p>Check Our</p>
      <h1>Decor Collection</h1>
      <button>Show More</button>
    </div>
  </div>

  <div class="slide">
    <img src="https://i.postimg.cc/rFzFyCHW/11b4c215-2034-4aaf-90c3-f6e64e0720a9.jpg">
    <div class="hero-overlay"></div>
  </div>

  <div class="slide">
    <img src="https://i.postimg.cc/m22DKGR9/4dc5fed5-d2a6-4add-be17-f222f9c40d92.jpg">
    <div class="hero-overlay"></div>
  </div>

  <div class="arrow left" onclick="prevSlide()">‚ùÆ</div>
  <div class="arrow right" onclick="nextSlide()">‚ùØ</div>

  <div class="dots">
    <div class="dot active" onclick="goToSlide(0)"></div>
    <div class="dot" onclick="goToSlide(1)"></div>
    <div class="dot" onclick="goToSlide(2)"></div>
  </div>
</section>

<!-- SEARCH BAR -->
<div class="top-bar" id="searchBarContainer">
  <div class="search-bar">
    <input id="searchInput" placeholder="Search...">
    <span id="clearSearch">‚úñ</span>
  </div>
</div>

<!-- CONTENT -->
<div class="container">
  <aside class="sidebar">
    <h2>Categories</h2>
    <ul class="categories">
      <li><a>All</a></li>
      <li><a>Moods</a></li>
      <li><a>Vases</a></li>
      <li><a>Lighting</a></li>
    </ul>
  </aside>

  <main class="content">
    <a class="card">
      <img src="https://i.postimg.cc/Xvc3ctLt/download-41.jpg">
      <h3>Vases</h3>
    </a>
    <a class="card">
      <img src="https://i.postimg.cc/G3GLcMZH/download-39.jpg">
      <h3>Lighting</h3>
    </a>
    <div class="no-results" id="noResults">No products found</div>
  </main>
</div>

<footer>
  ¬© 2025 Nook Decor ‚Äì All Rights Reserved
</footer>

<script>
const slides=document.querySelectorAll('.slide');
const dots=document.querySelectorAll('.dot');
let index=0;

function showSlide(i){
  slides.forEach(s=>s.classList.remove('active'));
  dots.forEach(d=>d.classList.remove('active'));
  slides[i].classList.add('active');
  dots[i].classList.add('active');
}
function nextSlide(){
  index=(index+1)%slides.length;
  showSlide(index);
}
function prevSlide(){
  index=(index-1+slides.length)%slides.length;
  showSlide(index);
}
function goToSlide(i){
  index=i;
  showSlide(i);
}
setInterval(nextSlide,5000);

function toggleMenu(){
  const m=document.getElementById("menuOverlay");
  m.style.height=m.style.height==="100%"?"0":"100%";
}
function closeMenu(){
  document.getElementById("menuOverlay").style.height="0";
}

document.getElementById("searchBtn").onclick=()=>{
  const s=document.getElementById("searchBarContainer");
  s.style.display=s.style.display==="block"?"none":"block";
};
</script>

</body>
</html>
