<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nook Decor</title>

<style>
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2') format('woff2');
  font-weight: 400;
}
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff2') format('woff2');
  font-weight: 700;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'DidotWeb','Didot','Georgia',serif;
  background:#000;
  color:#fff;
}

/* ================= HEADER ================= */
header{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  padding:30px 50px;
  z-index:20;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:14px;
}
.brand img{width:36px}
.brand span{
  font-size:18px;
  letter-spacing:4px;
}
.header-icons{
  display:flex;
  gap:22px;
  font-size:20px;
  opacity:.85;
}

/* ================= HERO ================= */
.hero{
  position:relative;
  height:100vh;
  overflow:hidden;
}
.hero-slide{
  position:absolute;
  inset:0;
  opacity:0;
  transform:scale(1.05);
  transition:opacity 1.6s ease, transform 6s ease;
}
.hero-slide.active{
  opacity:1;
  transform:scale(1);
}
.hero-slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    rgba(0,0,0,.55),
    rgba(0,0,0,.15)
  );
}

/* ================= HERO CONTENT ================= */
.hero-content{
  position:absolute;
  inset:0;
  z-index:2;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.hero-content h1{
  font-size:68px;
  letter-spacing:8px;
  font-weight:400;
  margin:0;
}
.hero-content p{
  margin:18px 0 40px;
  font-family:'Poppins',sans-serif;
  letter-spacing:4px;
  font-size:13px;
  opacity:.85;
}

/* BUTTON */
.hero-btn{
  padding:14px 38px;
  border:1px solid rgba(255,255,255,.6);
  text-decoration:none;
  color:#fff;
  letter-spacing:3px;
  font-size:12px;
  transition:.4s;
}
.hero-btn:hover{
  background:#fff;
  color:#000;
}

/* ================= ARROWS ================= */
.hero-arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  z-index:3;
  font-size:26px;
  opacity:.35;
  cursor:pointer;
  padding:14px;
}
.hero-arrow:hover{opacity:.9}
.hero-arrow.left{left:30px}
.hero-arrow.right{right:30px}

/* ================= SCROLL DOWN ================= */
.scroll-down{
  position:absolute;
  bottom:28px;
  left:50%;
  transform:translateX(-50%);
  z-index:4;
  font-size:26px;
  opacity:.7;
  animation:float 2s infinite;
  cursor:pointer;
}
@keyframes float{
  0%{transform:translate(-50%,0)}
  50%{transform:translate(-50%,12px)}
  100%{transform:translate(-50%,0)}
}

/* ================= CONTENT ================= */
.section{
  padding:80px 50px;
  background:#4b0e1f;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:40px;
}
.card img{
  width:100%;
  height:380px;
  object-fit:cover;
}

/* ================= FOOTER ================= */
footer{
  padding:60px 20px;
  text-align:center;
  font-size:12px;
  letter-spacing:2px;
  background:#000;
  color:#aaa;
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  header{padding:20px}
  .hero-content h1{font-size:38px}
  .hero{height:85vh}
}
</style>
</head>

<body>

<header>
  <div class="brand">

<script>
let slides = document.querySelectorAll('.hero-slide');
let index = 0;

function showSlide(i){
  slides.forEach(s=>s.classList.remove('active'));
  slides[i].classList.add('active');
}
function nextSlide(){
  index = (index+1)%slides.length;
  showSlide(index);
}
function prevSlide(){
  index = (index-1+slides.length)%slides.length;
  showSlide(index);
}
setInterval(nextSlide,10000);

function scrollNext(){
  document.getElementById('collections')
    .scrollIntoView({behavior:'smooth'});
}
</script>

</body>
</html>
