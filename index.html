<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nook Decor</title>

<style>
/* RESET */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #4b0e1f;
  color: #fff;
  overflow-x: hidden;
}

header {
  background: #4b0e1f;
  color: #fff;
  padding: 18px;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
  position: relative;
  box-shadow: 0 0 15px rgba(0,0,0,0.4);
}

#menuBtn {
  position: absolute;
  left: 18px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 28px;
  cursor: pointer;
}

#langSelect {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  padding: 6px 10px;
  border-radius: 8px;
  border: none;
  background: #ffb3c6;
  color: #4b0e1f;
  font-weight: bold;
  cursor: pointer;
}

/* SIDEBAR */
#sidebar {
  width: 260px;
  height: 100vh;
  background: #350a16;
  position: fixed;
  top: 0;
  left: -260px;
  padding-top: 80px;
  box-shadow: 5px 0 15px rgba(0,0,0,0.4);
  transition: 0.4s;
  z-index: 1000;
}

#sidebar ul {
  list-style: none;
  padding: 0;
}

#sidebar ul li {
  padding: 15px 25px;
  font-size: 18px;
}

#sidebar ul li a {
  color: #ffb3c6;
  cursor: pointer;
  text-decoration: none;
  font-weight: 500;
}

/* MENU OVERLAY */
#menuOverlay {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(5px);
  display: none;
  z-index: 999;
}

#menuOverlay div {
  padding: 40px;
  text-align: center;
}

#menuOverlay a {
  display: block;
  color: #ffb3c6;
  font-size: 26px;
  margin: 20px 0;
  text-decoration: none;
}

/* HOME CARDS */
.container {
  padding: 35px;
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
  gap: 35px;
}

.card {
  background: rgba(255,255,255,0.1);
  border-radius: 18px;
  overflow: hidden;
  text-align: center;
  padding-bottom: 20px;
  box-shadow: 0 0 15px rgba(0,0,0,0.4);
  transition: 0.4s;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  height: 260px;
  object-fit: cover;
}

.card h3 {
  color: #ffb3c6;
  font-size: 20px;
  margin-top: 12px;
}
</style>
</head>

<body>

<header>
  <span id="menuBtn">☰</span>
  Nook Decor
  <select id="langSelect">
    <option value="en">EN</option>
    <option value="ar">AR</option>
  </select>
</header>

<!-- SIDEBAR -->
<div id="sidebar">
  <ul>
    <li><a data-cat="Wooden Racks">Wooden Racks</a></li>
    <li><a data-cat="Tables">Tables</a></li>
    <li><a data-cat="Chairs">Chairs</a></li>
    <li><a data-cat="Decor">Decor</a></li>

    <!-- ⭐ NEW CATEGORY ADDED -->
    <li><a data-cat="Space Packages">Space Packages</a></li>
  </ul>
</div>

<!-- MENU OVERLAY -->
<div id="menuOverlay">
  <div>
    <a data-cat="Wooden Racks">Wooden Racks</a>
    <a data-cat="Tables">Tables</a>
    <a data-cat="Chairs">Chairs</a>
    <a data-cat="Decor">Decor</a>

    <!-- ⭐ NEW CATEGORY ADDED -->
    <a data-cat="Space Packages">Space Packages</a>
  </div>
</div>

<!-- HOME CARDS -->
<div class="container">

  <a href="wooden-racks.html" class="card" data-cat="Wooden Racks">
    <img src="https://i.postimg.cc/9Q08xZ07/racks.jpg">
    <h3>Wooden Racks</h3>
  </a>

  <a href="tables.html" class="card" data-cat="Tables">
    <img src="https://i.postimg.cc/tJp1Wm77/table.jpg">
    <h3>Tables</h3>
  </a>

  <a href="chairs.html" class="card" data-cat="Chairs">
    <img src="https://i.postimg.cc/0NRPmkCG/chair.jpg">
    <h3>Chairs</h3>
  </a>

  <a href="decor.html" class="card" data-cat="Decor">
    <img src="https://i.postimg.cc/8P8sC2sX/decor.jpg">
    <h3>Decor</h3>
  </a>

  <!-- ⭐ NEW HOME CARD FOR SPACE PACKAGES -->
  <a href="space-packages.html" class="card" data-cat="Space Packages">
    <img src="https://i.postimg.cc/59nM3bFf/modern-living-room-interior.jpg">
    <h3>Space Packages</h3>
  </a>

</div>

<script>
let sidebar = document.getElementById("sidebar");
let menuOverlay = document.getElementById("menuOverlay");
let btn = document.getElementById("menuBtn");

btn.onclick = () => {
  sidebar.style.left = "0";
  menuOverlay.style.display = "block";
};

menuOverlay.onclick = () => {
  sidebar.style.left = "-260px";
  menuOverlay.style.display = "none";
};
</script>

</body>
</html>
