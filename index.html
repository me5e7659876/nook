<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nook Decor</title>

<style>
@font-face{
  font-family:DidotWeb;
  src:url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2')
}
body{
  margin:0;
  font-family:DidotWeb,Georgia,serif;
  background:#4b0e1f;
  color:#fff
}
a{color:inherit;text-decoration:none}

/* ================= HEADER ================= */
header{
  position:sticky;
  top:0;
  z-index:999;
  background:#4b0e1f;
  box-shadow:0 6px 18px rgba(0,0,0,.45)
}
.header-inner{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:12px 20px;
  position:relative
}
.menu-icon{
  position:absolute;
  left:20px;
  font-size:30px;
  cursor:pointer
}
.logo{width:120px}
.header-icons{
  position:absolute;
  right:20px;
  display:flex;
  gap:16px;
  font-size:22px
}

/* ================= HERO ================= */
.hero{
  height:85vh;
  position:relative;
  overflow:hidden
}
.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:.8s
}
.slide.active{opacity:1}
.slide img{
  width:100%;
  height:100%;
  object-fit:cover
}
.hero-overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.4)
}
.hero-content{
  position:absolute;
  left:6%;
  bottom:18%
}
.hero-content h1{font-size:56px}
.hero-content p{font-size:22px}

/* ================= CONTROLS ================= */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:34px;
  cursor:pointer
}
.arrow.left{left:20px}
.arrow.right{right:20px}

.dots{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px
}
.dot{
  width:32px;
  height:4px;
  background:#aaa;
  cursor:pointer
}
.dot.active{background:#fff}

/* ================= LAYOUT ================= */
.container{
  display:flex;
  gap:25px;
  padding:30px
}
.sidebar{
  width:240px
}
.categories li{
  list-style:none;
  margin-bottom:8px
}
.categories a{
  display:block;
  padding:10px;
  border-radius:8px;
  cursor:pointer
}
.categories a:hover,
.categories a.active{
  background:rgba(255,255,255,.12)
}

.content{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:22px
}
.card{
  text-align:center
}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:18px
}
.card h3{margin-top:10px}

/* ================= FOOTER ================= */
footer{
  background:#3b0a1a;
  padding:40px 20px;
  margin-top:40px
}
.footer-links{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap
}
.footer-links a{
  color:#bbb;
  font-size:14px
}
.footer-links a:hover{color:#fff}
.copy{
  margin-top:20px;
  text-align:center;
  font-size:13px;
  color:#888
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .sidebar{display:none}
  .hero{height:65vh}
  .hero-content h1{font-size:36px}
  .content{grid-template-columns:repeat(2,1fr)}
  .card img{height:200px}
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="menu-icon">‚ò∞</div>
    <img src="https://i.postimg.cc/VLdBwSc7/Chat-GPT-Image-Nov-27-2025-03-59-19-AM.png" class="logo">
    <div class="header-icons">üîç üõí üë§</div>
  </div>
</header>

<section class="hero">
  <div class="slide active">
    <img src="https://i.postimg.cc/rFzFyCHW/11b4c215-2034-4aaf-90c3-f6e64e0720a9.jpg">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <p>Check Our</p>
      <h1>Decor Collection</h1>
    </div>
  </div>

  <div class="slide">
    <img src="https://i.postimg.cc/m22DKGR9/4dc5fed5-d2a6-4add-be17-f222f9c40d92.jpg">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <p>Create</p>
      <h1>Your Own Mood</h1>
    </div>
  </div>

  <div class="arrow left" onclick="prevSlide()">‚ùÆ</div>
  <div class="arrow right" onclick="nextSlide()">‚ùØ</div>

  <div class="dots">
    <div class="dot active" onclick="goToSlide(0)"></div>
    <div class="dot" onclick="goToSlide(1)"></div>
  </div>
</section>

<div class="container">
  <aside class="sidebar">
    <ul class="categories">
      <li><a class="active" data-cat="all">All</a></li>
      <li><a data-cat="Moods">Moods</a></li>
      <li><a data-cat="Vases">Vases</a></li>
      <li><a data-cat="Lighting">Lighting</a></li>
      <li><a data-cat="Games">Games</a></li>
    </ul>
  </aside>

  <main class="content">
    <a class="card" data-cat="Moods"><img src="https://i.postimg.cc/4yTP1hFD/Home-decor-ideas-follow-us.jpg"><h3>Moods</h3></a>
    <a class="card" data-cat="Vases"><img src="https://i.postimg.cc/Xvc3ctLt/download-41.jpg"><h3>Vases</h3></a>
    <a class="card" data-cat="Lighting"><img src="https://i.postimg.cc/G3GLcMZH/download-39.jpg"><h3>Lighting</h3></a>
    <a class="card" data-cat="Games"><img src="https://i.postimg.cc/6624GtwG/chess.jpg"><h3>Games</h3></a>
  </main>
</div>

<footer>
  <div class="footer-links">
    <a href="terms.html">Terms & Conditions</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="shipping.html">Shipping Policy</a>
    <a href="returns.html">Return & Refund</a>
  </div>
  <div class="copy">¬© 2025 Nook Decor. All Rights Reserved</div>
</footer>

<script>
/* ===== SLIDER ===== */
let index=0;
const slides=document.querySelectorAll('.slide');
const dots=document.querySelectorAll('.dot');
function showSlide(i){
  slides.forEach(s=>s.classList.remove('active'));
  dots.forEach(d=>d.classList.remove('active'));
  slides[i].classList.add('active');
  dots[i].classList.add('active');
}
function nextSlide(){index=(index+1)%slides.length;showSlide(index)}
function prevSlide(){index=(index-1+slides.length)%slides.length;showSlide(index)}
function goToSlide(i){index=i;showSlide(index)}
setInterval(nextSlide,5000);

/* ===== CATEGORY FILTER ===== */
const cats=document.querySelectorAll('.categories a');
const cards=document.querySelectorAll('.card');

cats.forEach(cat=>{
  cat.onclick=()=>{
    cats.forEach(c=>c.classList.remove('active'));
    cat.classList.add('active');

    const type=cat.dataset.cat;
    cards.forEach(card=>{
      card.style.display =
        type==="all" || card.dataset.cat===type
        ? "block" : "none";
    });
  }
});
</script>

</body>
</html>
