<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Style Layout</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }

        .topbar {
            width: 100%;
            background: #000;
            color: #fff;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #f2f2f2;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
            transition: max-height 0.3s ease;
        }

        .sidebar div {
            margin-bottom: 10px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            overflow-y: auto;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        /* Mobile Dropdown */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .dropdown-btn {
                width: 100%;
                background: #000;
                color: #fff;
                padding: 15px;
                font-size: 18px;
                border: none;
                text-align: left;
                cursor: pointer;
            }

            .sidebar {
                width: 100%;
                padding: 10px;
                border-right: none;
                border-bottom: 1px solid #ddd;
                display: block;
                max-height: 0;
                overflow: hidden;
            }

            .sidebar.open {
                max-height: 300px;
            }

            .sidebar div {
                background: #eee;
                padding: 10px 15px;
                border-radius: 10px;
                white-space: nowrap;
                margin-right: 10px;
            }

            .content {
                grid-template-columns: repeat(2, 1fr);
            }
        }

    </style>
</head>

<body>

    <div class="topbar">My Store</div>

    <!-- Dropdown Button Mobile -->
    <button class="dropdown-btn" onclick="toggleMenu()">Categories â–¼</button>

    <div class="container">

        <!-- Sidebar Categories -->
        <div class="sidebar" id="sideMenu">
            <div>Chairs</div>
            <div>Tables</div>
            <div>Lamps</div>
            <div>Paintings</div>
            <div>Vases</div>
            <div>Decor</div>
        </div>

        <!-- Products Grid -->
        <div class="content">
            <div class="card"><img src="https://via.placeholder.com/300"><p>Item 1</p></div>
            <div class="card"><img src="https://via.placeholder.com/300"><p>Item 2</p></div>
            <div class="card"><img src="https://via.placeholder.com/300"><p>Item 3</p></div>
            <div class="card"><img src="https://via.placeholder.com/300"><p>Item 4</p></div>
            <div class="card"><img src="https://via.placeholder.com/300"><p>Item 5</p></div>
            <div class="card"><img src="https://via.placeholder.com/300"><p>Item 6</p></div>
        </div>

    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("sideMenu");
            menu.classList.toggle("open");
        }
    </script>

</body>
