<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nook Decor</title>

<style>
/* ---------------- FONT ---------------- */
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2') format('woff2');
  font-weight: 400;
}
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff2') format('woff2');
  font-weight: 700;
}

/* ---------------- BASE ---------------- */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'DidotWeb','Georgia',serif;
  background:#4b0e1f;
  color:#fff;
}
:root{
  --accent-hover: rgba(255,179,198,0.12);
  --active-outline: rgba(255,179,198,0.28);
}

/* ---------------- HEADER ---------------- */
header{
  background:#4b0e1f;
  padding:10px 20px;
  position:relative;
  box-shadow:0 6px 16px rgba(0,0,0,.45);
}
.header-inner{
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.text-logo{
  position:absolute;
  left:60px;
  font-size:22px;
}
header img.logo{width:120px}
.header-icons{
  position:absolute;
  right:20px;
  font-size:24px;
  display:flex;
  gap:15px
}
.menu-icon{
  position:absolute;
  left:20px;
  top:50%;
  transform:translateY(-50%);
  font-size:30px;
  cursor:pointer
}

/* ---------------- HERO ---------------- */
.hero{
  position:relative;
  width:100%;
  height:85vh;
  overflow:hidden;
  margin-top:6px;
}
.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:.8s ease-in-out;
}
.slide.active{opacity:1}
.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero-overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}
.hero-content{
  position:absolute;
  left:6%;
  bottom:18%;
}
.hero-content p{font-size:22px}
.hero-content h1{font-size:56px;margin:12px 0}
.hero-content button{
  padding:14px 34px;
  border:none;
  border-radius:30px;
  background:#fff;
  cursor:pointer
}

/* dots */
.dots{
  position:absolute;
  bottom:35px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px
}
.dot{
  width:30px;
  height:4px;
  background:#bbb;
  cursor:pointer
}
.dot.active{background:#fff}

/* arrows */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:32px;
  cursor:pointer
}
.arrow.left{left:20px}
.arrow.right{right:20px}

/* ---------------- CONTENT ---------------- */
.container{display:flex;padding:20px;gap:20px}
.sidebar{
  width:230px;
  padding:20px;
  background:#3b0a1a;
  border-radius:12px
}
.categories{list-style:none}
.categories a{
  display:block;
  padding:8px;
  color:#fff;
  text-decoration:none;
  border-radius:8px
}
.categories a:hover{background:var(--accent-hover)}
.categories a.active{outline:2px solid var(--active-outline)}

.content{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:16px
}

/* ‚úÖ SMALL CARDS LIKE MOBILE */
.card{
  text-align:center;
  text-decoration:none;
  color:#fff
}
.card img{
  width:100%;
  height:180px;        /* ÿ£ÿµÿ∫ÿ± */
  border-radius:12px;  /* ÿ£ŸÜÿπŸÖ */
  object-fit:cover
}
.card h3{
  font-size:16px;
  margin-top:8px;
  font-weight:400
}

/* ---------------- FOOTER ---------------- */
footer{
  background:#4b0e1f;
  padding:40px 20px;
  text-align:center
}

/* ---------------- MOBILE ---------------- */
@media(max-width:768px){
  .hero{height:65vh}
  .hero-content h1{font-size:38px}
  .sidebar{display:none}
  .text-logo{display:none}
}
</style>
</head>

<body>

<header>
  <div class="menu-icon">‚ò∞</div>
  <div class="header-inner">
    <div class="text-logo">Nook Decor</div>
    <img src="https://i.postimg.cc/VLdBwSc7/Chat-GPT-Image-Nov-27-2025-03-59-19-AM.png" class="logo">
    <div class="header-icons">üîç üõí üë§</div>
  </div>
</header>

<section class="hero">
  <div class="slide active">
    <img src="https://i.postimg.cc/rFzFyCHW/11b4c215-2034-4aaf-90c3-f6e64e0720a9.jpg">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <p>Check Our</p>
      <h1>Decor Collection</h1>
      <button>Show More</button>
    </div>
  </div>

  <div class="slide">
    <img src="https://i.postimg.cc/m22DKGR9/4dc5fed5-d2a6-4add-be17-f222f9c40d92.jpg">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <p>Create</p>
      <h1>Your Own Mood</h1>
      <button>Show More</button>
    </div>
  </div>

  <div class="arrow left" onclick="prevSlide()">‚ùÆ</div>
  <div class="arrow right" onclick="nextSlide()">‚ùØ</div>

  <div class="dots">
    <div class="dot active" onclick="goToSlide(0)"></div>
    <div class="dot" onclick="goToSlide(1)"></div>
  </div>
</section>

<div class="container">
  <aside class="sidebar">
    <ul class="categories">
      <li><a class="active">All</a></li>
      <li><a>Moods</a></li>
      <li><a>Vases</a></li>
      <li><a>Lighting</a></li>
    </ul>
  </aside>

  <main class="content">
    <a class="card"><img src="https://i.postimg.cc/Xvc3ctLt/download-41.jpg"><h3>Vases</h3></a>
    <a class="card"><img src="https://i.postimg.cc/PrW0p1q5/nano-banana-2025-11-08T17-30-24.png"><h3>Cushions</h3></a>
    <a class="card"><img src="https://i.postimg.cc/G3GLcMZH/download-39.jpg"><h3>Lighting</h3></a>
  </main>
</div>

<footer>
  <p>¬© 2025 Nook Decor</p>
</footer>

<script>
const slides=document.querySelectorAll('.slide');
const dots=document.querySelectorAll('.dot');
let index=0;
function showSlide(i){
  slides.forEach(s=>s.classList.remove('active'));
  dots.forEach(d=>d.classList.remove('active'));
  slides[i].classList.add('active');
  dots[i].classList.add('active');
}
function nextSlide(){index=(index+1)%slides.length;showSlide(index)}
function prevSlide(){index=(index-1+slides.length)%slides.length;showSlide(index)}
function goToSlide(i){index=i;showSlide(index)}
setInterval(nextSlide,5000);
</script>

</body>
</html>
