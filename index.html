<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nook Decor</title>

<style>
/* ================= FONT ================= */
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2') format('woff2'),
       url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff') format('woff');
  font-weight:400;
}
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff2') format('woff2'),
       url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff') format('woff');
  font-weight:700;
}

/* ================= BASE ================= */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'DidotWeb','Georgia',serif;
  background:#4b0e1f;
  color:#fff;
}
:root{
  --accent-hover: rgba(255,179,198,0.12);
  --active-outline: rgba(255,179,198,0.28);
}

/* ================= HEADER ================= */
header{
  background:#4b0e1f;
  padding:10px 20px;
  box-shadow:0 6px 16px rgba(0,0,0,.45);
}
.header-inner{
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.text-logo{
  position:absolute;
  left:20px;
  top:10px;
  font-size:22px;
}
.logo{width:120px;}
.header-icons{
  position:absolute;
  right:20px;
  font-size:22px;
  display:flex;
  gap:15px;
}
.menu-icon{
  position:absolute;
  left:10px;
  top:10px;
  font-size:30px;
  cursor:pointer;
  z-index:1001;
}

/* ================= HERO SLIDER ================= */
.hero{
  position:relative;
  width:100%;
  height:85vh;
  overflow:hidden;
  margin-top:6px;
}
.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity .8s ease-in-out;
}
.slide.active{opacity:1;}
.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero-overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}
.hero-content{
  position:absolute;
  left:6%;
  bottom:18%;
}
.hero-content p{font-size:22px;}
.hero-content h1{font-size:56px;margin:12px 0;}
.hero-content button{
  padding:14px 34px;
  border:none;
  border-radius:30px;
  background:#fff;
  cursor:pointer;
}

/* controls */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:32px;
  cursor:pointer;
}
.arrow.left{left:20px;}
.arrow.right{right:20px;}

.dots{
  position:absolute;
  bottom:35px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
}
.dot{
  width:30px;
  height:4px;
  background:#bbb;
  cursor:pointer;
}
.dot.active{background:#fff;}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  .hero{height:65vh;}
  .hero-content h1{font-size:38px;}
  .text-logo{display:none;}
}
</style>
</head>

<body>

<!-- MENU ICON -->
<div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>

<!-- HEADER -->
<header>
  <div class="header-inner">
    <div class="text-logo">Nook Decor</div>
    <img src="https://i.postimg.cc/VLdBwSc7/Chat-GPT-Image-Nov-27-2025-03-59-19-AM.png" class="logo">
    <div class="header-icons">
      <span>üîç</span>
      <a href="cart.html">üõí</a>
      <a href="login.html">üë§</a>
    </div>
  </div>
</header>

<!-- ================= HERO SLIDER ================= -->
<section class="hero">

  <div class="slide active">
    <img src="https://i.postimg.cc/xCM0LS7Z/1766656454917-019b54ed-c757-7bec-9816-7cfcc25e7e2d.png">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <p>Check Our</p>
      <h1>Decor Collection</h1>
      <button>Show More</button>
    </div>
  </div>

  <div class="slide">
    <img src="https://i.postimg.cc/pX2254BS/1766656614033-019b54f0-3583-76a3-bc19-d9be82d80a2d.png">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <p>Check Our</p>
      <h1>Decor Collection</h1>
      <button>Show More</button>
    </div>
  </div>

  <div class="slide">
    <img src="https://i.postimg.cc/yNSBzHV3/1766656226604-019b54ea-4cfc-7ce6-b341-a45bb278251d.jpg">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <p>Create</p>
      <h1>Your Own Mood</h1>
      <button>Show More</button>
    </div>
  </div>

  <div class="slide">
    <img src="https://i.postimg.cc/q7nf5xGP/1766656980037-019b54f5-a88b-7d26-afe5-6f7bbab4192f.jpg">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <p>Create</p>
      <h1>Your Own Mood</h1>
      <button>Show More</button>
    </div>
  </div>

  <div class="slide">
    <img src="https://i.postimg.cc/prWgybtn/1766657312838-019b54fa-de87-7600-870c-bb55aca59707.png">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <p>Create</p>
      <h1>Your Own Mood</h1>
      <button>Show More</button>
    </div>
  </div>

  <div class="arrow left" onclick="prevSlide()">‚ùÆ</div>
  <div class="arrow right" onclick="nextSlide()">‚ùØ</div>

  <div class="dots">
    <div class="dot active" onclick="goToSlide(0)"></div>
    <div class="dot" onclick="goToSlide(1)"></div>
    <div class="dot" onclick="goToSlide(2)"></div>
    <div class="dot" onclick="goToSlide(3)"></div>
    <div class="dot" onclick="goToSlide(4)"></div>
  </div>

</section>

<script>
const slides=document.querySelectorAll('.slide');
const dots=document.querySelectorAll('.dot');
let index=0;

function showSlide(i){
  slides.forEach(s=>s.classList.remove('active'));
  dots.forEach(d=>d.classList.remove('active'));
  slides[i].classList.add('active');
  dots[i].classList.add('active');
}
function nextSlide(){ index=(index+1)%slides.length; showSlide(index); }
function prevSlide(){ index=(index-1+slides.length)%slides.length; showSlide(index); }
function goToSlide(i){ index=i; showSlide(index); }
setInterval(nextSlide,5000);
</script>

</body>
</html>
