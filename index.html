<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nook Decor</title>

<style>
/* ------------------------------------ */
/* FULL DIDOT WEBFONT FOR ALL DEVICES */
/* ------------------------------------ */
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff2') format('woff2'),
       url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Regular.woff') format('woff');
  font-weight: 400;
}
@font-face {
  font-family: 'DidotWeb';
  src: url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff2') format('woff2'),
       url('https://cdn.jsdelivr.net/gh/saif-0x/didot-webfont/Didot-Bold.woff') format('woff');
  font-weight: 700;
}

body{
  font-family:'DidotWeb','Didot','Georgia',serif;
  margin:0;
  background:#4b0e1f;
  color:#fff;
}

:root{
  --accent-hover: rgba(255,179,198,0.12);
  --active-outline: rgba(255,179,198,0.28);
}

/* HEADER */
header{
  background:#4b0e1f;
  padding:20px;
  text-align:center;
  position:relative;
  box-shadow:0 8px 20px rgba(0,0,0,.5);
}
header img.logo{
  width:200px;
  animation:floatLogo 3s ease-in-out infinite;
}
@keyframes floatLogo{
  0%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
  100%{transform:translateY(0)}
}
header .title-text{
  font-size:38px;
  font-weight:700;
  text-shadow:0 3px 12px rgba(255,200,210,.6);
}

.menu-icon{
  position:absolute;
  left:20px;
  top:20px;
  font-size:34px;
  cursor:pointer;
}

.header-icons{
  position:absolute;
  right:20px;
  top:20px;
  display:flex;
  gap:15px;
  font-size:26px;
}
.header-icons a,
.header-icons span{
  color:#fff;
  text-decoration:none;
  cursor:pointer;
}

/* =============================== */
/* üî• BANNER SECTION (NEW ONLY) */
/* =============================== */
.banner{
  width:100%;
  overflow:hidden;
}
.banner img{
  width:100%;
  height:auto;
  display:block;
  object-fit:cover;
}

/* MOBILE FIX */
@media(max-width:768px){
  header img.logo{width:150px}
  header .title-text{font-size:30px}
}

/* ÿ®ÿßŸÇŸä ÿßŸÑŸÉŸàÿØ ÿ≤Ÿä ŸÖÿß ŸáŸà */

.top-bar{
  display:flex;
  justify-content:center;
  margin:15px 0;
}
.search-bar{
  display:flex;
  background:#3b0a1a;
  padding:8px 12px;
  border-radius:10px;
}
.search-bar input{
  border:none;
  background:none;
  color:#fff;
  outline:none;
  width:260px;
}

.container{
  display:flex;
  gap:20px;
  padding:20px;
}
.sidebar{
  width:230px;
  background:#3b0a1a;
  padding:20px;
  border-radius:12px;
}
.categories{
  list-style:none;
  padding:0;
}
.categories a{
  display:block;
  padding:8px 10px;
  border-radius:8px;
  color:#fff;
  text-decoration:none;
}
.categories a:hover{
  background:var(--accent-hover);
}

.content{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card img{
  width:100%;
  height:260px;
  border-radius:16px;
  object-fit:cover;
}

@media(max-width:768px){
  .sidebar{display:none}
  .content{grid-template-columns:repeat(2,1fr)}
  .card img{height:200px}
}

footer{
  text-align:center;
  padding:40px 20px;
  font-size:13px;
  color:#aaa;
}
</style>
</head>

<body>

<div class="menu-icon">‚ò∞</div>

<header>
  <img src="https://i.postimg.cc/VLdBwSc7/Chat-GPT-Image-Nov-27-2025-03-59-19-AM.png" class="logo">
  <div class="title-text">Nook Decor</div>

  <div class="header-icons">
    <span>üîç</span>
    <a href="cart.html">üõí</a>
    <a href="login.html">üë§</a>
  </div>
</header>

<!-- ‚úÖ BANNER ADDED -->
<div class="banner">
  <img src="https://i.postimg.cc/rFzFyCHW/11b4c215-2034-4aaf-90c3-f6e64e0720a9.jpg" alt="Nook Decor Banner">
</div>

<div class="top-bar">
  <div class="search-bar">
    <input placeholder="Search for anything...">
  </div>
</div>

<div class="container">
  <aside class="sidebar">
    <ul class="categories">
      <li><a>All</a></li>
      <li><a>Moods</a></li>
      <li><a>Space Packages</a></li>
      <li><a>Outdoor Flooring</a></li>
    </ul>
  </aside>

  <main class="content">
    <a class="card">
      <img src="https://i.postimg.cc/4yTP1hFD/Home-decor-ideas-follow-us.jpg">
      <h3>Moods</h3>
    </a>
    <a class="card">
      <img src="https://i.postimg.cc/4dgk6mJC/Pink-office-highlights.jpg">
      <h3>Space Packages</h3>
    </a>
  </main>
</div>

<footer>

</footer>

</body>
</html>
