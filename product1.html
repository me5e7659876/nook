<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Vases Collection - Nook Decor</title> 
<link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"> 

<style> 
body{ 
  margin:0; 
  background:#DFC9AB; 
  font-family:'Poppins',sans-serif; 
  color:#4b0e1f; 
} 

header{ 
  background:#DFC9AB; 
  padding:18px; 
  text-align:center; 
  font-size:30px; 
  font-family:'Didot',serif; 
  position:relative; 
  color:#4b0e1f; 
} 

#langSelect{ 
  position:absolute; 
  right:20px; 
  top:50%; 
  transform:translateY(-50%); 
  padding:6px 10px; 
  border:none; 
  border-radius:8px; 
  background:#4b0e1f; 
  font-weight:bold; 
  color:#DFC9AB; 
  cursor:pointer; 
} 

.gallery{ 
  display:grid; 
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); 
  gap:30px; 
  padding:20px; 
} 

.item{ 
  width:100%; 
  max-width:420px; 
  margin:auto; 
  text-align:center; 
} 

.img-slider{position:relative;width:100%;} 

.img-slider img{ 
  width:100%; 
  max-height:85vh; 
  object-fit:contain; 
  display:none; 
} 

.img-slider img.active{display:block;} 

.arrow{ 
  position:absolute; 
  top:50%; 
  transform:translateY(-50%); 
  font-size:40px; 
  color:#4b0e1f; 
  cursor:pointer; 
  user-select:none; 
  padding:10px; 
} 

.arrow.left{left:0;} 
.arrow.right{right:0;} 

.price{ 
  font-size:20px; 
  font-weight:bold; 
  color:#4b0e1f; 
  margin-top:10px; 
  font-family:'Didot',serif; 
} 

.desc{ 
  font-size:15px; 
  color:#4b0e1f; 
  margin-top:8px; 
  line-height:1.5; 
  opacity:0; 
  transform:translateY(10px); 
  transition:0.4s; 
} 

.item:hover .desc{opacity:1;transform:translateY(0);} 

.btn{ 
  background:#4b0e1f; 
  border:none; 
  color:#DFC9AB; 
  padding:10px 20px; 
  border-radius:10px; 
  font-weight:bold; 
  cursor:pointer; 
  margin-top:10px; 
} 

.back-link{ 
  display:block; 
  text-align:center; 
  margin:30px 0; 
  color:#4b0e1f; 
  text-decoration:none; 
} 

@media(max-width:768px){ 
  .gallery{grid-template-columns:1fr;} 
  .arrow{font-size:48px;} 
} 
</style> 
</head> 

<body> 

<header> 
  Vases Collection 
  <select id="langSelect"> 
    <option value="en">English</option> 
    <option value="ar">العربية</option> 
  </select> 
</header> 

<div class="gallery" id="productContainer"></div> 

<a href="index.html" class="back-link" id="backLink">← Back to Home</a>

// =================== CART FUNCTIONS =================== 
function getCart(){ 
  return JSON.parse(localStorage.getItem("cart")) || []; 
} 

function saveCart(cart){ 
  localStorage.setItem("cart", JSON.stringify(cart)); 
  localStorage.setItem("cartItems", JSON.stringify(cart)); 
} 

function handleAddToCart(btn, product, lang){ 
  let cart = getCart(); 
  const existing = cart.find(i => i.name === product.name && i.img === product.img); 
  if(existing){ 
    existing.qty += 1; 
  } else { 
    cart.push({...product, qty:1}); 
  } 
  saveCart(cart); 

  // تغيير الزرار زي Games 
  btn.innerText = lang==="ar" ? "تمت الإضافة ✓" : "Added to Cart ✓"; 
  btn.style.background="#fff"; 
  btn.style.color="#4b0e1f"; 
  setTimeout(()=>{ 
    btn.innerText = lang==="ar" ? "أضف إلى السلة" : "Add to Cart"; 
    btn.style.background="#4b0e1f"; 
    btn.style.color="#F9F2E5"; 
  },1200); 
}

const pairedImages=[]; 
for(let i=0;i<images.length;i+=2){ 
  pairedImages.push([images[i],images[i+1]||images[i]]); 
} 

const langSelect = document.getElementById("langSelect"); 
const backLink = document.getElementById("backLink"); 

// =================== RENDER PRODUCTS =================== 
function renderProducts(lang){ 
  const container = document.getElementById("productContainer"); 
  container.innerHTML=""; 

  pairedImages.forEach(pair=>{ 
    const div = document.createElement("div"); 
    div.className="item"; 

    div.innerHTML=`
      <div class="img-slider"> 
        <img src="${pair[0]}" class="active"> 
        <img src="${pair[1]}"> 
        <span class="arrow left">‹</span> 
        <span class="arrow right">›</span> 
      </div> 
      <div class="price">2000 EGP</div> 
      <p class="desc">${lang==="ar"?"مزهرية ديكور أنيقة تضيف لمسة فاخرة لأي مساحة داخلية.":"Elegant vase adding a luxurious touch to any interior space."}</p> 
    `; 

    const btn = document.createElement("button"); 
    btn.className="btn"; 
    btn.innerText = lang==="ar"?"أضف إلى السلة":"Add to Cart"; 
    btn.addEventListener("click", ()=>handleAddToCart(btn,{name:"Decorative Vase", price:2000, img:pair[0]}, lang)); 
    div.appendChild(btn); 
    container.appendChild(div); 
  }); 

  initSliders(); 
} 

// =================== SLIDER =================== 
function initSliders(){ 
  document.querySelectorAll(".img-slider").forEach(slider=>{ 
    const imgs = slider.querySelectorAll("img"); 
    let index = 0; 
    const show = i=>{ 
      imgs.forEach(img=>img.classList.remove("active")); 
      imgs[i].classList.add("active"); 
    }; 
    slider.querySelector(".left").onclick = ()=>{ 
      index=(index-1+imgs.length)%imgs.length; 
      show(index); 
    }; 
    slider.querySelector(".right").onclick = ()=>{ 
      index=(index+1+imgs.length)%imgs.length; 
      show(index); 
    }; 
    setInterval(()=>{ 
      index=(index+1)%imgs.length; 
      show(index); 
    },10000); 
  }); 
} 

// =================== LANGUAGE SWITCH =================== 
langSelect.addEventListener("change", ()=>{ 
  const lang = langSelect.value; 
  document.body.dir = lang==="ar"?"rtl":"ltr"; 
  backLink.textContent = lang==="ar"?"← العودة للرئيسية":"← Back to Home"; 
  renderProducts(lang); 
}); 

// =================== INITIAL RENDER =================== 
renderProducts("en");
