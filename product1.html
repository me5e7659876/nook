<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vases Collection - Nook Decor</title>

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background:#4b0e1f;
    font-family:'Poppins',sans-serif;
    color:#fff;
  }

  header {
    background:#4b0e1f;
    padding:18px;
    text-align:center;
    font-size:30px;
    font-family:'Didot',serif;
    position:relative;
    color:#ffb3c6;
  }

  #langSelect{
    position:absolute;
    right:20px;
    top:50%;
    transform:translateY(-50%);
    padding:6px 10px;
    border:none;
    border-radius:8px;
    background:#ffb3c6;
    font-weight:bold;
    color:#4b0e1f;
  }

  .gallery {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(280px,1fr));
  gap:30px;
  padding:20px;
}


 .item {
  width:100%;
  max-width:420px;
  padding:0;
  background:none;
  box-shadow:none;
  border-radius:0;
  text-align:center;
}



  .item:hover { transform: scale(1.05); }

.item img {
  width:100%;
  height:auto;
  max-height:85vh;        /* الصورة ما تطولش زيادة */
  object-fit:contain;     /* صورة كاملة */
  display:block;
  margin:auto;
}


  .price {
    font-size:20px;
    font-weight:bold;
    color:#ffb3c6;
    margin-top:10px;
    font-family:'Didot', serif;
  }

  .desc {
    font-size:15px;
    color:#ffe3eb;
    margin-top:8px;
    line-height:1.5;
    opacity:0;
    transform:translateY(10px);
    transition:opacity 0.4s ease, transform 0.4s ease;
    font-family:'Poppins', sans-serif;
  }

  .item:hover .desc {
    opacity:1;
    transform:translateY(0);
  }

  .btn {
    background-color:#ffb3c6;
    border:none;
    color:#4b0e1f;
    padding:10px 20px;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
    margin-top:10px;
    transition:0.3s;
    font-family:'Poppins',sans-serif;
  }

  .btn:hover { background-color:#ffc7d3; }

  .back-link {
    display:block;
    text-align:center;
    margin:30px 0;
    color:#ffb3c6;
    text-decoration:none;
    font-weight:500;
    font-family:'Poppins',sans-serif;
  }

@media (max-width:768px){
  .gallery{
    gap:22px;
    padding:20px;
  }

  .item{
    max-width:95%;
  }

  .item img{
    height:380px;
  }
}
@media (max-width:768px){
  .gallery{
    grid-template-columns:1fr;
  }

  .item{
    max-width:100%;
  }

  .item img{
    max-height:80vh;
  }
}


</style>
</head>

<body>

<header>
  Vases Collection
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<div class="gallery" id="productContainer"></div>

<a href="index.html" class="back-link" id="backLink">← Back to Home</a>

function renderProducts(lang){
  const container=document.getElementById("productContainer");
  container.innerHTML="";
  images.forEach((img,i)=>{
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`
      <img src="${img}" alt="Vase ${i+1}">
      <div class="price">2000 جنيه</div>
      <p class="desc">${lang==="ar"?"مزهرية ديكور أنيقة تضيف لمسة فاخرة لأي مساحة داخلية.":"Elegant vase adding a luxurious touch to any interior space."}</p>
      <button class="btn">${lang==="ar"?"أضف إلى السلة":"Add to Cart"}</button>
    `;
    container.appendChild(div);
  });
  attachCartListeners(lang);
}

function attachCartListeners(lang){
  document.querySelectorAll(".btn").forEach(btn=>{
    btn.addEventListener("click",()=>{
      btn.innerText=lang==="ar"?"تم الإضافة!":"Added!";
      btn.style.background="#fff";
      btn.style.color="#4b0e1f";
      setTimeout(()=>{
        btn.innerText=lang==="ar"?"أضف إلى السلة":"Add to Cart";
        btn.style.background="#ffb3c6";
        btn.style.color="#4b0e1f";
      },1200);
    });
  });
}

document.getElementById("langSelect").addEventListener("change",()=>{
  const lang=document.getElementById("langSelect").value;
  document.body.dir=lang==="ar"?"rtl":"ltr";
  renderProducts(lang);
  document.getElementById("backLink").textContent=lang==="ar"?"← العودة للرئيسية":"← Back to Home";
});

renderProducts("en");
</script>

</body>
</html>
