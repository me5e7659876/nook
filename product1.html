<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vases Collection - Nook Decor</title>

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background:#4b0e1f;
    font-family:'Poppins',sans-serif;
    color:#fff;
  }

  header {
    background:#4b0e1f;
    padding:18px;
    text-align:center;
    font-size:30px;
    font-family:'Didot',serif;
    position:relative;
    color:#ffb3c6;
  }

  #langSelect{
    position:absolute;
    right:20px;
    top:50%;
    transform:translateY(-50%);
    padding:6px 10px;
    border:none;
    border-radius:8px;
    background:#ffb3c6;
    font-weight:bold;
    color:#4b0e1f;
  }

  .grid {
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap:25px;
    padding:25px;
  }

  .card {
    background:#5c1326;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 4px 10px rgba(0,0,0,0.4);
    transition:0.3s;
  }

  .card:hover {
    transform:scale(1.03);
  }

  .card img {
    width:100%;
    height:320px;
    object-fit:cover;
  }

  .card .info {
    padding:15px;
  }

  .name {
    font-size:20px;
    font-family:'Didot',serif;
    margin:0 0 10px;
    color:#ffb3c6;
  }

  .desc {
    font-size:14px;
    opacity:0.9;
    line-height:1.5;
  }

  .price {
    margin:12px 0;
    font-size:18px;
    font-weight:bold;
  }

  .btn {
    background:#ffb3c6;
    border:none;
    color:#4b0e1f;
    padding:10px 18px;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
    width:100%;
    font-size:15px;
  }
</style>
</head>

<body>

<header>
  <span id="title">Vases Collection</span>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<div class="grid" id="products"></div>
