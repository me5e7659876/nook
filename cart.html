<style>
:root{
  --beige:#DFC9AB;
  --burgundy:#4b0e1f;
  --line:rgba(75,14,31,.18);
}

body {
  background: var(--beige);
  color: var(--burgundy);
  font-family:'Poppins',sans-serif;
  padding:20px;

}

h1 {
  text-align:center;
  margin-bottom:30px;
  text-shadow:0 0 10px rgba(75,14,31,.15);

/* LANG */
#langSelectContainer {
  text-align:center;
  margin-bottom:20px;
}
#langSelect {
  padding:6px 10px;
  border-radius:8px;
  border:none;
  font-weight:bold;
  background:var(--burgundy);
  color:var(--beige);
  cursor:pointer;
  font-family:'Poppins', sans-serif;
}

/* CART ITEM */
.cart-item {
  background:var(--beige);
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  display:flex;
  gap:15px;
  align-items:center;
  flex-wrap:wrap;
  border:1px solid var(--line);
}

.cart-item img {
  width:100px;
  height:100px;
  object-fit:cover;
  border-radius:12px;
  flex-shrink:0;
}

.item-info { flex:1; }

.item-info h3 {
  margin:0;
  font-family:'Didot', serif;
  font-size:18px;
  color:var(--burgundy);
}

.price {
  font-size:18px;
  font-weight:bold;
  margin:5px 0;
  color:var(--burgundy);
}

/* QTY */
.qty-box {
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:10px;
}

  background:var(--burgundy);   /* âœ… Ø¨Ø¯Ù„ Ø§Ù„Ø¨ÙŠÙ†Ùƒ */

  border-radius:8px;
  cursor:pointer;
}

/* REMOVE */
.remove-btn {
  background:var(--burgundy);   /* âœ… Ø¨Ø¯Ù„ Ø§Ù„Ø£Ø­Ù…Ø±/Ø¨ÙŠÙ†Ùƒ */
  color:var(--beige);
  border:none;
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

/* TOTAL */
.total-box {
  background:var(--beige);
  padding:20px;
  border-radius:15px;
  text-align:center;
  margin-top:30px;
  font-size:22px;
  font-weight:bold;
  color:var(--burgundy);
  border:1px solid var(--line);
}

/* CHECKOUT */
#checkoutBtn {
  display:block;
  text-align:center;
  background:var(--burgundy);   /* âœ… Ø¨Ø¯Ù„ Ø§Ù„Ø¨ÙŠÙ†Ùƒ */
  color:var(--beige);
  margin-top:20px;
  padding:15px;
  border-radius:12px;
  font-weight:700;
  font-size:20px;
  text-decoration:none;
  font-family:'Poppins',sans-serif;
  box-shadow:0 0 12px rgba(75,14,31,.25);
  transition:0.25s;
}
#checkoutBtn:hover {
  opacity:.9;
  transform:scale(1.03);
}

/* BACK */
.back-link {
  display:block;
  text-align:center;
  color:var(--burgundy);
  margin-top:35px;
  font-size:18px;
}

/* RESPONSIVE */
@media(max-width:1024px){
  .cart-item img { width:80px; height:80px; }
}
@media(max-width:768px){
  .cart-item { flex-direction:column; align-items:flex-start; }
  .cart-item img { width:60px; height:60px; margin-bottom:10px; }
}
@media(max-width:480px){
  .cart-item img { width:50px; height:50px; }
  .item-info h3 { font-size:16px; }
  .price { font-size:16px; }
  .qty-box button { padding:4px 8px; }
  .remove-btn { padding:6px 10px; }
  .total-box { font-size:20px; padding:15px; }
  #checkoutBtn { font-size:18px; padding:12px; }
}
