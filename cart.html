<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Your Cart</title>

<style>
body {
  background:#4b0e1f;
  color:#fff;
  font-family:'Poppins',sans-serif;
  padding:20px;
}

h1 {
  text-align:center;
  margin-bottom:30px;
  text-shadow:0 0 10px rgba(255,200,210,0.5);
}

.cart-item {
  background:#3b0a1a;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  display:flex;
  gap:15px;
  align-items:center;
}

.cart-item img {
  width:100px;
  height:100px;
  object-fit:cover;
  border-radius:12px;
}

.item-info { flex:1; }

.price { font-size:18px; font-weight:bold; margin:5px 0; }

.qty-box {
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:10px;
}

.qty-box button {
  background:#ffb3c6;
  color:#4b0e1f;
  border:none;
  padding:5px 10px;
  font-weight:bold;
  border-radius:8px;
  cursor:pointer;
}

.remove-btn {
  background:#ff5f5f;
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

.total-box {
  background:#3b0a1a;
  padding:20px;
  border-radius:15px;
  text-align:center;
  margin-top:30px;
  font-size:22px;
  font-weight:bold;
}

.back-link {
  display:block;
  text-align:center;
  color:#ffb3c6;
  margin-top:35px;
  font-size:18px;
}
</style>
</head>

<body>

<h1>Your Cart üõí</h1>
<div id="cartItems"></div>

<div class="total-box" id="totalBox">Total: 0 EGP</div>

<a class="back-link" href="index.html">‚Üê Back to Home</a>

<script>
/* ================ CART FUNCTIONS ================ */

function getCart() {
  return JSON.parse(localStorage.getItem("cart")) || [];
}

function saveCart(cart) {
  localStorage.setItem("cart", JSON.stringify(cart));
}

function renderCart() {
  let cart = getCart();
  let container = document.getElementById("cartItems");

  container.innerHTML = "";

  if (cart.length === 0) {
    container.innerHTML = "<h2 style='text-align:center;'>ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ∂Ÿäÿ©</h2>";
    document.getElementById("totalBox").innerText = "Total: 0 EGP";
    return;
  }

  let total = 0;

  cart.forEach((item, index) => {
    total += item.price * item.qty;

    container.innerHTML += `
      <div class="cart-item">
        <img src="${item.img}">
        
        <div class="item-info">
          <h3>${item.name}</h3>
          <div class="price">${item.price} EGP</div>

          <div class="qty-box">
            <button onclick="decreaseQty(${index})">-</button>
            <span>${item.qty}</span>
            <button onclick="increaseQty(${index})">+</button>
          </div>
        </div>

        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
      </div>
    `;
  });

  document.getElementById("totalBox").innerText = `Total: ${total} EGP`;
}

function increaseQty(i) {
  let cart = getCart();
  cart[i].qty++;
  saveCart(cart);
  renderCart();
}

function decreaseQty(i) {
  let cart = getCart();
  if (cart[i].qty > 1) cart[i].qty--;
  saveCart(cart);
  renderCart();
}

function removeItem(i) {
  let cart = getCart();
  cart.splice(i, 1);
  saveCart(cart);
  renderCart();
}

renderCart();
</script>

</body>
</html>
