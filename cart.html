<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Your Cart</title>

<style>
body { background:#4b0e1f; color:#fff; font-family:'Poppins',sans-serif; padding:20px; }
.cart-item {
  background:#3b0a1a;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  display:flex;
  gap:15px;
}
.cart-item img {
  width:100px;
  height:100px;
  object-fit:cover;
  border-radius:12px;
}
</style>
</head>

<body>

<h1>Your Cart ğŸ›’</h1>
<div id="cartItems"></div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

let container = document.getElementById("cartItems");

if (cart.length === 0) {
  container.innerHTML = "<h2>Ø§Ù„Ø³Ù„Ø© ÙØ§Ø¶ÙŠØ©</h2>";
}

cart.forEach(item => {
  container.innerHTML += `
    <div class="cart-item">
      <img src="${item.img}">
      <div>
        <h3>${item.name}</h3>
        <p>Price: $${item.price}</p>
      </div>
    </div>
  `;

</script>

</body>
</html>
