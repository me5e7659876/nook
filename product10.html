<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decor Piece - Nook Decor</title>

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#4b0e1f;
  color:#fff;
}

header{
  background:#4b0e1f;
  padding:15px;
  text-align:center;
  font-size:28px;
  font-family:'Didot',serif;
  position:relative;
  color:#ffb3c6;
}

#langSelect{
  position:absolute;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  padding:6px 10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  background:#ffb3c6;
  color:#4b0e1f;
  cursor:pointer;
}

/* ================= CARD ================= */
.product-card{
  width:fit-content;
  margin:30px auto;
  background:rgba(255,255,255,.08);
  border-radius:18px;
  padding:18px;
}

.product-container{
  display:flex;
  gap:25px;
  align-items:center;
  flex-wrap:wrap;
}

/* ================= SLIDER ================= */
.slider{
  position:relative;
  width:100%;
  max-width:420px;
}

.slide{
  width:100%;
  border-radius:15px;
  display:none;
}

.slide.active{display:block}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:none;
  border:none;
  font-size:36px;
  color:#ffb3c6;
  cursor:pointer;
}

.arrow.right{right:10px}

/* ================= DETAILS ================= */
.product-details{
  max-width:380px;
}

.product-details h1{
  font-family:'Didot',serif;
  color:#ffb3c6;
}

.price{
  font-size:22px;
  margin:15px 0;
}

.btn{
  background:#ffb3c6;
  border:none;
  padding:12px 24px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  color:#4b0e1f;
  width:100%;
}

.back-link{
  display:block;
  text-align:center;
  margin:40px;
  color:#ffb3c6;
  text-decoration:none;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .product-container{
    flex-direction:column;
    gap:18px;
  }

  .slider{
    max-width:95%;
  }

  .slide{
    max-height:480px;
    object-fit:contain;
  }

  .arrow{
    font-size:44px;
  }

  .product-details{
    max-width:95%;
    text-align:center;
  }
}
</style>
</head>

<body>

<header>
  <span id="pageTitle">Decor Pieces</span>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<div id="productsContainer"></div>

<a href="index.html" class="back-link" id="backLink">← Back to Home</a>

<script>
// ================= CART =================
function getCart(){ return JSON.parse(localStorage.getItem("cart")) || []; }
function saveCart(cart){ localStorage.setItem("cart", JSON.stringify(cart)); }

function addToCart(btn, product, lang){
  let cart = getCart();
  let existing = cart.find(p => p.name === product.name);

  if(existing) existing.qty += 1;
  else { product.qty = 1; cart.push(product); }

  saveCart(cart);

  btn.innerText = lang==="ar"?"تم الإضافة!":"Added!";
  btn.style.background="#fff";
  btn.style.color="#4b0e1f";

  setTimeout(()=>{
    btn.innerText = lang==="ar"?"أضف إلى السلة":"Add to Cart";
    btn.style.background="#ffb3c6";
    btn.style.color="#4b0e1f";
  },1200);
}

// ================= DATA =================
const products = [
  ["https://i.postimg.cc/fRxYWV2Y/l-a-m.jpg","https://i.postimg.cc/Bbr1432g/l-a.jpg"],
  ["https://i.postimg.cc/CKcBdkjZ/l-b-m.png","https://i.postimg.cc/BtftRgGT/l-b.jpg"],
  ["https://i.postimg.cc/13cvtmJy/l-h-m.png","https://i.postimg.cc/50jgnw1y/l-h.jpg"],
  ["https://i.postimg.cc/FzLZQNY7/l-s-m.jpg","https://i.postimg.cc/BZrpBLzp/l-s.jpg"],
  ["https://i.postimg.cc/9XJXGCSX/s-m.jpg","https://i.postimg.cc/QxzXySjB/s.jpg"],
  ["https://i.postimg.cc/WpWjdSFt/th-m.jpg","https://i.postimg.cc/FRF5RJ99/th.png"],
  ["https://i.postimg.cc/s2yb6ZGy/ʿ-a-m.png","https://i.postimg.cc/xTz79PKY/ʿ-a.jpg"],
  ["https://i.postimg.cc/LX5Cwk94/ʿ-s-m.jpg","https://i.postimg.cc/NG3t8FDR/ʿ-s.jpg"],
  ["https://i.postimg.cc/Vk42hkqr/f-la-m.png","https://i.postimg.cc/T1r4Jd25/f-la.jpg"],
  ["https://i.postimg.cc/KYwpXkRG/f-la-a-m.jpg","https://i.postimg.cc/L5BxZxvk/f-la.png"],
  ["https://i.postimg.cc/XvSxQMhB/b-m.png","https://i.postimg.cc/gjTHh18G/b.jpg"],
  ["https://i.postimg.cc/W43w12QH/t-a-m.png","https://i.postimg.cc/gkWy6yCV/t-abyd.png"],
  ["https://i.postimg.cc/pL0K7wph/t-b-m.png","https://i.postimg.cc/9fKZXyPD/t-b.png"],
  ["https://i.postimg.cc/BQpFLrc0/t-h-m.jpg","https://i.postimg.cc/PJ4CDDDr/t-h.jpg"],
  ["https://i.postimg.cc/3NKR3wqT/t-s-m.png","https://i.postimg.cc/t41gqwBg/t-s.jpg"],
  ["https://i.postimg.cc/fL37xDjj/y-m.png","https://i.postimg.cc/2S2nMV0d/y.jpg"]
];

// ================= RENDER =================
const container = document.getElementById("productsContainer");

function renderProducts(lang){
  container.innerHTML="";

  products.forEach((imgs,i)=>{
    const card=document.createElement("div");
    card.className="product-card";

    card.innerHTML=`
      <div class="product-container">
        <div class="slider">
          <img src="${imgs[0]}" class="slide active">
          <img src="${imgs[1]}" class="slide">
          <button class="arrow right">›</button>
        </div>

        <div class="product-details">
          <h1>${lang==="ar"?"قطعة ديكور":"Decor Piece"} ${i+1}</h1>
          <p>${lang==="ar"?"قطعة ديكور أنيقة – تظهر مع وبدون مزهرية.":"Elegant decor piece – shown with and without vase."}</p>
          <div class="price">500 EGP</div>
          <button class="btn add-to-cart">${lang==="ar"?"أضف إلى السلة":"Add to Cart"}</button>
        </div>
      </div>
    `;

    const btn=card.querySelector(".add-to-cart");
    btn.onclick=()=>addToCart(btn,{name:`Decor Piece ${i+1}`,price:500,img:imgs[0]},lang);

    container.appendChild(card);
  });

  initSliders();
}

// ================= SLIDER (12s) =================
function initSliders(){
  document.querySelectorAll(".slider").forEach(slider=>{
    const slides=slider.querySelectorAll(".slide");
    const next=slider.querySelector(".arrow.right");
    let i=0;

    const show=()=>{
      slides.forEach(s=>s.classList.remove("active"));
      slides[i].classList.add("active");
    };

    next.onclick=()=>{
      i=(i+1)%slides.length;
      show();
    };

    setInterval(()=>{
      i=(i+1)%slides.length;
      show();
    },12000); // ✅ 12 ثانية
  });
}

// ================= LANGUAGE =================
langSelect.addEventListener("change",()=>{
  const lang=langSelect.value;
  document.body.dir=lang==="ar"?"rtl":"ltr";
  backLink.textContent=lang==="ar"?"← العودة للرئيسية":"← Back to Home";
  renderProducts(lang);
});

renderProducts("en");
</script>

</body>
</html>
