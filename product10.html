<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Decor Piece - Nook Decor</title>

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#4b0e1f;
  color:#fff;
}

header{
  background:#4b0e1f;
  padding:15px;
  text-align:center;
  font-size:28px;
  font-family:'Didot',serif;
  position:relative;
}

#langSelect{
  position:absolute;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  padding:6px 10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  background:#ffb3c6;
  color:#4b0e1f;
  cursor:pointer;
}

/* ================= CARD ================= */
.product-card{
  max-width:900px;
  margin:30px auto;
  background:rgba(255,255,255,.08);
  border-radius:18px;
  padding:25px;
}

.product-container{
  display:flex;
  gap:30px;
  align-items:center;
  flex-wrap:wrap;
}

/* ================= SLIDER ================= */
.slider{
  position:relative;
  width:100%;
  max-width:420px;
}

.slide{
  width:100%;
  border-radius:15px;
  display:none;
}

.slide.active{display:block}

/* arrows */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:none;
  border:none;
  font-size:36px;
  color:#ffb3c6;
  cursor:pointer;
}

.arrow.left{left:10px}
.arrow.right{right:10px}

/* ================= DETAILS ================= */
.product-details{
  max-width:400px;
}

.product-details h1{
  font-family:'Didot',serif;
  color:#ffb3c6;
}

.price{
  font-size:22px;
  margin:15px 0;
}

.btn{
  background:#ffb3c6;
  border:none;
  padding:12px 24px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  color:#4b0e1f;
}

.back-link{
  display:block;
  text-align:center;
  margin:40px;
  color:#ffb3c6;
  text-decoration:none;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .product-container{flex-direction:column}
  .slider{
    max-width:100%;
  }
  .slide{
    max-height:520px;
    object-fit:contain;
  }
  .arrow{
    font-size:44px; /* ⬅️ سهم أكبر على الموبايل */
  }
}
</style>
</head>

<body>

<header>
  <span id="pageTitle">Nook Decor</span>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<script>
const products = [
  ["https://i.postimg.cc/W43w12QH/t-a-m.png","https://i.postimg.cc/gkWy6yCV/t-abyd.png"],
  ["https://i.postimg.cc/pL0K7wph/t-b-m.png","https://i.postimg.cc/9fKZXyPD/t-b.png"],
  ["https://i.postimg.cc/BQpFLrc0/t-h-m.jpg","https://i.postimg.cc/PJ4CDDDr/t-h.jpg"],
  ["https://i.postimg.cc/3NKR3wqT/t-s-m.png","https://i.postimg.cc/t41gqwBg/t-s.jpg"],
  ["https://i.postimg.cc/9XJXGCSX/s-m.jpg","https://i.postimg.cc/QxzXySjB/s.jpg"],
  ["https://i.postimg.cc/WpWjdSFt/th-m.jpg","https://i.postimg.cc/FRF5RJ99/th.png"],
  ["https://i.postimg.cc/s2yb6ZGy/ʿ-a-m.png","https://i.postimg.cc/xTz79PKY/ʿ-a.jpg"],
  ["https://i.postimg.cc/LX5Cwk94/ʿ-s-m.jpg","https://i.postimg.cc/NG3t8FDR/ʿ-s.jpg"],
  ["https://i.postimg.cc/Vk42hkqr/f-la-m.png","https://i.postimg.cc/T1r4Jd25/f-la.jpg"],
  ["https://i.postimg.cc/KYwpXkRG/f-la-a-m.jpg","https://i.postimg.cc/L5BxZxvk/f-la.png"]
];

products.forEach((imgs,i)=>{
  document.write(`
  <div class="product-card">
    <div class="product-container">
      <div class="slider">
        <img src="${imgs[0]}" class="slide active">
        <img src="${imgs[1]}" class="slide">
        <button class="arrow left">‹</button>
        <button class="arrow right">›</button>
      </div>

      <div class="product-details">
        <h1>Decor Piece ${i+1}</h1>
        <p>Elegant decor piece – shown with and without vase.</p>
        <div class="price">500 EGP</div>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </div>
  `);
});
</script>

<a href="index.html" class="back-link">← Back to Home</a>

<script>
document.querySelectorAll('.slider').forEach(slider=>{
  const slides = slider.querySelectorAll('.slide');
  const nextBtn = slider.querySelector('.arrow.right');
  const prevBtn = slider.querySelector('.arrow.left');
  let i = 0;

  function show(n){
    slides[i].classList.remove('active');
    i = (n + slides.length) % slides.length;
    slides[i].classList.add('active');
  }

  nextBtn.onclick = ()=>show(i+1);
  prevBtn.onclick = ()=>show(i-1);

  setInterval(()=>show(i+1),7000); // ⬅️ تلقائي كل 7 ثواني
});
</script>

</body>
</html>
