<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vases Collection</title>

<style>

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #f7f7f7;
  }

  .container {
    max-width: 900px;
    margin: 40px auto;
    padding: 10px;
  }

  h1 {
    font-family: "Didot", serif;
    font-size: 42px;
    text-align: center;
    margin-bottom: 30px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 18px;
  }

  .item {
    background: #fff;
    border-radius: 22px;
    overflow: hidden;
    box-shadow: 0 5px 20px #0001;
    transition: 0.25s;
  }

  .item:hover {
    transform: scale(1.03);
  }

  .item img {
    width: 100%;
    height: 430px;
    object-fit: cover;
    display: block;
  }

  @media(max-width:600px){
    .item img {
      height: 650px; /* الصورة أطول على الموبايل */
    }
  }

  .info {
    padding: 15px;
    text-align: center;
  }

  .title {
    font-family: "Didot", serif;
    font-size: 22px;
    margin-bottom: 6px;
  }

  .price {
    font-size: 20px;
    font-weight: 600;
    color: #333;
  }

</style>
</head>
<body>

<div class="container">
  <h1>Vases Collection</h1>

  <div class="grid">

    <!-- المنتج الأول (اللي كان موجود قبل كده) -->
    <div class="item">
      <img src="https://i.postimg.cc/25gLJkVj/photo-2024-12-03-05-33-59.jpg">
      <div class="info">
        <div class="title">Vase 01</div>
        <div class="price">850 EGP</div>
      </div>
    </div>

    <!-- المنتج الثاني الجديد -->
    <div class="item">
      <img src="https://i.postimg.cc/2yWCT3pj/download-(17).jpg">
      <div class="info">
        <div class="title">Vase 02</div>
        <div class="price">1000 EGP</div>
      </div>
    </div>

    <!-- المنتج الثالث الجديد -->
    <div class="item">
      <img src="https://i.postimg.cc/g0yRtkW8/download-(25).jpg">
      <div class="info">
        <div class="title">Vase 03</div>
        <div class="price">1000 EGP</div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
