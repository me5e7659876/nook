<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mood Collections - Nook Decor</title>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #4b0e1f;
    color: #fff;
  }

  header {
    background-color: #4b0e1f;
    padding: 15px;
    text-align: center;
    font-size: 30px;
    font-weight: bold;
    letter-spacing: 1px;
    text-shadow: 0 0 10px rgba(255,200,210,0.6);
    position: relative;
  }

  #langSelect {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    padding: 6px 10px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    background: #ffb3c6;
    color: #4b0e1f;
  }

  /* GRID */
  .moods-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
    padding: 30px;
  }

  /* MOOD CARD */
  .mood-card {
    background: #5c1228;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    transition: 0.3s;
  }

  .mood-card:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  }

  /* SLIDER FULL IMAGE */
  .slider {
    position: relative;
    width: 100%;
    height: 320px; /* FULL SIZE IMAGE */
    overflow: hidden;
  }

  @media (max-width: 768px) {
    .slider {
      height: 280px; /* MOBILE FULL SIZE */
    }
  }

  .slider img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    opacity: 0;
    transition: opacity 1s;
  }

  .slider img.active {
    opacity: 1;
  }

  .mood-info {
    text-align: center;
    padding: 15px;
  }

  .mood-info h3 {
    margin: 10px 0;
    font-size: 20px;
    color: #ffb3c6;
  }

  .btn {
    background-color: #ffb3c6;
    border: none;
    color: #4b0e1f;
    padding: 10px 20px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    width: 90%;
    margin-bottom: 15px;
    transition: 0.3s;
  }

  .btn:hover {
    background-color: #ffc7d3;
  }

</style>
</head>

<script>
/* AUTO SLIDER */
document.querySelectorAll(".slider").forEach(slider => {
  const imgs = slider.querySelectorAll("img");
  let index = 0;

  setInterval(() => {
    imgs[index].classList.remove("active");
    index = (index + 1) % imgs.length;
    imgs[index].classList.add("active");
  }, 2000);
});

/* LANG SYSTEM */
const langSelect = document.getElementById("langSelect");
const pageTitle = document.getElementById("pageTitle");
const moods = document.querySelectorAll(".mood-card");

langSelect.addEventListener("change", () => {
  const lang = langSelect.value;

  if (lang === "en") {
    pageTitle.textContent = "Mood Collections";
    moods.forEach(m => m.querySelector(".mood-name").textContent = m.dataset.nameEn);
  } else {
    pageTitle.textContent = "ÙƒÙˆÙ„ÙŠÙƒØ´Ù†Ø§Øª Ø§Ù„Ù…Ø²Ø§Ø¬";
    moods.forEach(m => m.querySelector(".mood-name").textContent = m.dataset.nameAr);
  }
});
</script>
