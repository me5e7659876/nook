<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mood Collections - Nook Decor</title>

<style>
  body {
    margin: 0;
    background: #4b0e1f;
    color: #fff;
    font-family: 'Poppins', sans-serif;
  }

  header {
    padding: 20px;
    text-align: center;
    font-size: 30px;
    font-weight: bold;
    color: #ffb3c6;
  }

  /* GRID MAIN PAGE */
  .collections-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
    padding: 30px;
  }

  .collection-card {
    background: #5c1228;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    transition: 0.3s;
  }
  .collection-card:hover {
    transform: scale(1.03);
  }

  .collection-card img {
    width: 100%;
    height: 260px;
    object-fit: cover;
  }

  .collection-info {
    padding: 15px;
    text-align: center;
  }

  .collection-info h3 {
    margin: 0;
    font-size: 22px;
    color: #ffb3c6;
  }

  /* HIDE SCREENS */
  .screen {
    display: none;
  }
  .active-screen {
    display: block;
  }

  /* GALLERY STYLE */
  .gallery {
    padding: 20px;
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  }

  .gallery img {
    width: 100%;
    height: 350px;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.4);
  }

  /* BACK BUTTON */
  .back-btn {
    background: #ffb3c6;
    color: #4b0e1f;
    padding: 10px 20px;
    border-radius: 12px;
    border: none;
    margin: 20px;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>

<body>

<header id="mainTitle">Mood Collections</header>

<script>
function openMood(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
  document.getElementById(id).classList.add('active-screen');

  // ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿπŸÜŸàÿßŸÜ
  document.getElementById("mainTitle").style.display = "none";
}

function goBack() {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
  document.getElementById('homeScreen').classList.add('active-screen');

  document.getElementById("mainTitle").style.display = "block";
}
</script>
