<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mood Collections - Nook Decor</title>

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#4b0e1f;
  color:#fff;
}

/* HEADER */
header{
  padding:15px;
  text-align:center;
  font-family:'Didot',serif;
  font-size:28px;
  position:relative;
}

#langSelect{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  padding:4px 8px;
  border-radius:6px;
  border:none;
  font-weight:bold;
  background:#ffb3c6;
  color:#4b0e1f;
}

/* HOME GRID */
.collections-grid{
  display:grid;
  grid-template-columns:1fr;
  gap:25px;
  padding:25px;
}

@media(min-width:992px){
  .collections-grid{
    grid-template-columns:repeat(2,1fr);
    max-width:1200px;
    margin:auto;
  }
}

.collection-card{
  background:#5c1228;
  border-radius:26px;
  overflow:hidden;
  cursor:pointer;
  transition:.35s;
}

.collection-card:hover{transform:scale(1.03);}

.collection-card img{
  width:100%;
  height:480px;
  object-fit:cover;
}

.collection-info{
  padding:14px;
  text-align:center;
  font-family:'Didot',serif;
  color:#ffb3c6;
  font-size:22px;
}

/* INNER PAGE */
.collection-page{
  display:none;
  padding:16px;
}

.back-btn{
  background:#ffb3c6;
  color:#4b0e1f;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  margin-bottom:20px;
}

/* PRICE */
.mood-price{
  text-align:center;
  font-family:'Didot',serif;
  font-size:26px;
  color:#ffb3c6;
  margin:10px 0 20px;
}

/* MOODS GRID */
.mood-images{
  display:grid;
  gap:14px;
  margin:20px 0;
}

@media(max-width:768px){
  .mood-images{
    grid-template-columns:repeat(2,1fr);
  }
  .mood-images img{
    height:170px;
  }
}

@media(min-width:769px){
  .mood-images{
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  }
  .mood-images img{
    height:300px;
  }
}

.mood-images img{
  width:100%;
  object-fit:contain;
  background:transparent;
  border-radius:0;
  display:block;
}
</style>
</head>

<body>

<header>
  <span id="pageTitle">Mood Collections</span>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<div id="homePage" class="collections-grid">
  <div class="collection-card" onclick="openCollection('sunflower')">
    <img src="https://i.postimg.cc/3RVR3GnB/ac037baf-0cb0-4349-9f9d-c1dbc61a6ddd.png">
    <div class="collection-info">Sun Flower</div>
  </div>

  <div class="collection-card" onclick="openCollection('modern')">
    <img src="https://i.postimg.cc/JnJ2Lh72/0a473957-0cd9-47e5-9ab4-254bec94bb67.jpg">
    <div class="collection-info">Modern</div>
  </div>

  <div class="collection-card" onclick="openCollection('classic')">
    <img src="https://i.postimg.cc/mrfW0KBw/ec487ce9-c6e5-44f0-a661-2846161e4576.jpg">
    <div class="collection-info">Classic</div>
  </div>

  <div class="collection-card" onclick="openCollection('pinky')">
    <img src="https://i.postimg.cc/fyQ28hsd/af6b0667-18a7-41fc-92c4-76f81747b752.jpg">
    <div class="collection-info">Pinky</div>
  </div>
</div>

<!-- SUN FLOWER -->
<div id="sunflower" class="collection-page">
<button class="back-btn" onclick="goHome()">← Back</button>
<h2>Sun Flower Package</h2>
<div class="mood-price">10000</div>
<div class="mood-images">
  <!-- الصور كما هي -->
</div>
</div>

<!-- PINKY -->
<div id="pinky" class="collection-page">
<button class="back-btn" onclick="goHome()">← Back</button>
<h2>Pinky Mood</h2>
<div class="mood-price">10000</div>
<div class="mood-images">
</div>
</div>

<!-- CLASSIC -->
<div id="classic" class="collection-page">
<button class="back-btn" onclick="goHome()">← Back</button>
<h2>Classic Mood</h2>
<div class="mood-price">10000</div>
<div class="mood-images">
</div>
</div>

<!-- MODERN -->
<div id="modern" class="collection-page">
<button class="back-btn" onclick="goHome()">← Back</button>
<h2>Modern Mood</h2>
<div class="mood-price">10000</div>
<div class="mood-images">
</div>
</div>

<script>
function openCollection(id){
  document.getElementById("homePage").style.display="none";
  document.querySelectorAll(".collection-page").forEach(p=>p.style.display="none");
  document.getElementById(id).style.display="block";
  window.scrollTo(0,0);
}

function goHome(){
  document.querySelectorAll(".collection-page").forEach(p=>p.style.display="none");
  document.getElementById("homePage").style.display="grid";
}
</script>

</body>
</html>
