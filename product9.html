<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mood Collections - Nook Decor</title>

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#4b0e1f;
  color:#fff;
}

/* HEADER */
header{
  padding:15px;
  text-align:center;
  font-family:'Didot',serif;
  font-size:28px;
  position:relative;
}

#langSelect{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  padding:4px 8px;
  border-radius:6px;
  border:none;
  font-weight:bold;
  background:#ffb3c6;
  color:#4b0e1f;
}

/* HOME GRID */
.collections-grid{
  display:grid;
  grid-template-columns:1fr;
  gap:25px;
  padding:25px;
}

@media(min-width:992px){
  .collections-grid{
    grid-template-columns:repeat(2,1fr);
    max-width:1200px;
    margin:auto;
  }
}

.collection-card{
  background:#5c1228;
  border-radius:26px;
  overflow:hidden;
  cursor:pointer;
  transition:.35s;
}

.collection-card:hover{transform:scale(1.03);}

.collection-card img{
  width:100%;
  height:480px;
  object-fit:cover;
}

.collection-info{
  padding:14px;
  text-align:center;
  font-family:'Didot',serif;
  color:#ffb3c6;
  font-size:22px;
}

/* INNER PAGE */
.collection-page{
  display:none;
  padding:20px;
}

.back-btn{
  background:#ffb3c6;
  color:#4b0e1f;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  margin-bottom:20px;
}

/* DEFAULT MOODS */
.mood-images{
  display:flex;
  flex-direction:column;
  gap:20px;
  margin:25px 0;
}

.mood-images img{
  width:100%;
  height:auto;
  object-fit:cover;
}

/* ============================= */
/* SUN FLOWER & PINKY STYLE */
/* ============================= */

#sunflower .mood-images,
#pinky .mood-images{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  margin:30px 0;
}

#sunflower .mood-images img,
#pinky .mood-images img{
  width:100%;
  height:300px;
  object-fit:cover;
  display:block;
}

@media(max-width:768px){
  #sunflower .mood-images img,
  #pinky .mood-images img{
    height:260px;
  }
}
</style>
</head>

<body>

<header>
  <span id="pageTitle">Mood Collections</span>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<!-- HOME PAGE -->
<div id="homePage" class="collections-grid">

  <div class="collection-card" onclick="openCollection('sunflower')">
    <img src="https://i.postimg.cc/3RVR3GnB/ac037baf-0cb0-4349-9f9d-c1dbc61a6ddd.png">
    <div class="collection-info">Sun Flower</div>
  </div>

  <div class="collection-card" onclick="openCollection('modern')">
    <img src="https://i.postimg.cc/JnJ2Lh72/0a473957-0cd9-47e5-9ab4-254bec94bb67.jpg">
    <div class="collection-info">Modern</div>
  </div>

  <div class="collection-card" onclick="openCollection('classic')">
    <img src="https://i.postimg.cc/mrfW0KBw/ec487ce9-c6e5-44f0-a661-2846161e4576.jpg">
    <div class="collection-info">Classic</div>
  </div>

  <div class="collection-card" onclick="openCollection('pinky')">
    <img src="https://i.postimg.cc/fyQ28hsd/af6b0667-18a7-41fc-92c4-76f81747b752.jpg">
    <div class="collection-info">Pinky</div>
  </div>

</div>

<!-- SUN FLOWER -->
<div id="sunflower" class="collection-page">
  <button class="back-btn" onclick="goHome()">← Back</button>
  <h2>Sun Flower Package</h2>

  <div class="mood-images">
    <img src="https://i.postimg.cc/Y9wQDVqG/1766070718706-019b3203-f183-78ec-988a-45e1cd88a9a5.png">
  </div>
</div>

<!-- PINKY -->
<div id="pinky" class="collection-page">
  <button class="back-btn" onclick="goHome()">← Back</button>
  <h2>Pinky Mood</h2>

  <div class="mood-images">
    <img src="https://i.postimg.cc/YC563BXr/1766232987178-019b3baf-f547-7a4c-adcb-c2c245a9ec7d.png">
    <img src="https://i.postimg.cc/6qbR4k7f/91w-O68u-OXt-L-AC-SX522.jpg">
    <img src="https://i.postimg.cc/7L12nGGH/1766235122741-019b3bd0-cc92-79ea-890c-67732e0b1795.png">
    <img src="https://i.postimg.cc/j22nTM81/1766235624279-019b3bd8-52f0-7b45-bffa-906165111a03.png">
    <img src="https://i.postimg.cc/7YCJQQJY/1766240816041-019b3c27-9148-7372-917b-54d0d9001c4c.png">
    <img src="https://i.postimg.cc/xdPXbwhg/1766239260041-019b3c10-198c-7ca5-86cd-7c266f03cd95.png">
    <img src="https://i.postimg.cc/j2B2btn2/74ba2871-337a-475e-ae3d-4f7ed1b4c921.jpg">
    <img src="https://i.postimg.cc/5tf01PyF/1765780887500-019b20bd-c50c-7c4a-a2d0-b8f6e5392b94.png">
    <img src="https://i.postimg.cc/0QB2YPf9/1765782992346-019b20dc-ee4f-7692-99a7-d57276651d0d.png">
  </div>
</div>

<div id="modern" class="collection-page"><button class="back-btn" onclick="goHome()">← Back</button></div>
<div id="classic" class="collection-page"><button class="back-btn" onclick="goHome()">← Back</button></div>

<script>
function openCollection(id){
  document.getElementById("homePage").style.display="none";
  document.querySelectorAll(".collection-page").forEach(p=>p.style.display="none");
  document.getElementById(id).style.display="block";
  window.scrollTo(0,0);
}

function goHome(){
  document.querySelectorAll(".collection-page").forEach(p=>p.style.display="none");
  document.getElementById("homePage").style.display="grid";
}
</script>

</body>
</html>
