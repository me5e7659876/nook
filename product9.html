<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moods Collections - Nook Decor</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
    }

    header {
      background-color: #4b0e1f;
      padding: 20px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,200,210,0.5);
    }

    .collections-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 25px;
    }

    .collection-card {
      background: #5c1228;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.35);
      transition: 0.3s;
      cursor: pointer;
    }

    .collection-card:hover {
      transform: scale(1.03);
    }

    /* الصورة كبيرة وواضحة */
    .collection-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .collection-info {
      padding: 18px;
      text-align: center;
    }

    .collection-info h3 {
      margin: 0;
      font-size: 22px;
      color: #ffb3c6;
    }

    @media (min-width: 768px) {
      .collection-card img {
        height: 340px;
      }
    }
  </style>
</head>

<body>

<header>Moods Collections</header>

<div class="collections-grid">

  <!-- Sun Flower Collection -->
  <a href="sunflower-collection.html" class="collection-card">
    <img src="https://i.postimg.cc/3RVR3GnB/ac037baf-0cb0-4349-9f9d-c1dbc61a6ddd.png">
    <div class="collection-info">
      <h3>Sun Flower Collection</h3>
    </div>
  </a>

  <!-- Modern Collection -->
  <a href="modern-collection.html" class="collection-card">
    <img src="https://i.postimg.cc/DZysS1r4/photo-1600585154340-be6161a56a0c.jpg">
    <div class="collection-info">
      <h3>Modern Collection</h3>
    </div>
  </a>

  <!-- Classic Collection -->
  <a href="classic-collection.html" class="collection-card">
    <img src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4">
    <div class="collection-info">
      <h3>Classic Collection</h3>
    </div>
  </a>

  <!-- Pinky Collection -->
  <a href="pinky-collection.html" class="collection-card">
    <img src="https://i.postimg.cc/ry4FbnZm/pink.jpg">
    <div class="collection-info">
      <h3>Pinky Collection</h3>
    </div>
  </a>

</div>

</body>
</html>
