<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mood Collections - Nook Decor</title>

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#4b0e1f;
  color:#fff;
}

/* HEADER */
header{
  padding:15px;
  text-align:center;
  font-family:'Didot',serif;
  font-size:28px;
  position:relative;
}

#langSelect{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  padding:4px 8px;
  border-radius:6px;
  border:none;
  font-weight:bold;
  background:#ffb3c6;
  color:#4b0e1f;
}

/* HOME GRID */
.collections-grid{
  display:grid;
  grid-template-columns:1fr;
  gap:25px;
  padding:25px;
}

@media(min-width:992px){
  .collections-grid{
    grid-template-columns:repeat(2,1fr);
    max-width:1200px;
    margin:auto;
  }
}

.collection-card{
  background:#5c1228;
  border-radius:26px;
  overflow:hidden;
  cursor:pointer;
  transition:.35s;
}

.collection-card:hover{transform:scale(1.03);}

.collection-card img{
  width:100%;
  height:480px;
  object-fit:cover;
}

.collection-info{
  padding:14px;
  text-align:center;
  font-family:'Didot',serif;
  color:#ffb3c6;
  font-size:22px;
}

/* INNER PAGE */
.collection-page{
  display:none;
  padding:16px;
}

.back-btn{
  background:#ffb3c6;
  color:#4b0e1f;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  margin-bottom:20px;
}

/* PRODUCTS GRID */
.mood-images{
  display:grid;
  gap:16px;
  margin:20px 0;
}

/* PRODUCT CARD */
.product-card{
  text-align:center;
}

.product-card img{
  width:100%;
  object-fit:contain;
  height:300px;
}

/* TEXT */
.product-name{
  font-size:15px;
  margin-top:6px;
}

.product-count{
  font-size:13px;
  opacity:.8;
}

.product-price{
  font-size:16px;
  font-weight:600;
  color:#ffb3c6;
  margin-top:2px;
}

/* üì± ŸÖŸàÿ®ÿßŸäŸÑ */
@media(max-width:768px){
  .mood-images{
    grid-template-columns:repeat(2,1fr);
  }
  .product-card img{
    height:170px;
  }
}

/* üíª ÿØŸäÿ≥ŸÉÿ™Ÿàÿ® */
@media(min-width:769px){
  .mood-images{
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  }
}
</style>
</head>

<body>

<header>
  <span>Mood Collections</span>
  <select id="langSelect">
    <option>English</option>
    <option>ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
  </select>
</header>

<!-- HOME -->
<div id="homePage" class="collections-grid">
  <div class="collection-card" onclick="openCollection('sunflower')">
    <img src="https://i.postimg.cc/3RVR3GnB/ac037baf-0cb0-4349-9f9d-c1dbc61a6ddd.png">
    <div class="collection-info">Sun Flower</div>
  </div>

  <div class="collection-card" onclick="openCollection('modern')">
    <img src="https://i.postimg.cc/JnJ2Lh72/0a473957-0cd9-47e5-9ab4-254bec94bb67.jpg">
    <div class="collection-info">Modern</div>
  </div>

  <div class="collection-card" onclick="openCollection('classic')">
    <img src="https://i.postimg.cc/mrfW0KBw/ec487ce9-c6e5-44f0-a661-2846161e4576.jpg">
    <div class="collection-info">Classic</div>
  </div>

  <div class="collection-card" onclick="openCollection('pinky')">
    <img src="https://i.postimg.cc/fyQ28hsd/af6b0667-18a7-41fc-92c4-76f81747b752.jpg">
    <div class="collection-info">Pinky</div>
  </div>
</div>

<!-- ŸÖÿ´ÿßŸÑ ÿπŸÑŸâ ÿ™ÿ∑ÿ®ŸäŸÇŸá (ŸäŸÜÿ∑ÿ®ŸÇ ÿπŸÑŸâ ŸÉŸÑ ÿßŸÑŸÖŸàÿØÿ≤ ÿ®ŸÜŸÅÿ≥ ÿßŸÑÿ¥ŸÉŸÑ) -->
<div id="modern" class="collection-page">
<button class="back-btn" onclick="goHome()">‚Üê Back</button>
<h2>Modern Mood</h2>

<div class="mood-images">

  <div class="product-card">
    <img src="https://i.postimg.cc/zfzDm271/91w-O68u-OXt-L-AC-SX522.jpg">
    <div class="product-name">Modern Product</div>
    <div class="product-count">1 Piece</div>
    <div class="product-price">10000</div>
  </div>

  <div class="product-card">
    <img src="https://i.postimg.cc/65CGtSrL/1767734596259-019b9530-fc2e-7b45-b265-2d35a8a4536c.png">
    <div class="product-name">Modern Product</div>
    <div class="product-count">1 Piece</div>
    <div class="product-price">10000</div>
  </div>

</div>
</div>

<script>
function openCollection(id){
  document.getElementById("homePage").style.display="none";
  document.querySelectorAll(".collection-page").forEach(p=>p.style.display="none");
  document.getElementById(id).style.display="block";
}

function goHome(){
  document.querySelectorAll(".collection-page").forEach(p=>p.style.display="none");
  document.getElementById("homePage").style.display="grid";
}
</script>

</body>
</html>
