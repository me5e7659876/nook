<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Mood Collections - Nook Decor</title>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #4b0e1f;
    color: #fff;
  }

  header {
    background-color: #4b0e1f;
    padding: 20px;
    text-align: center;
    font-size: 30px;
    font-weight: bold;
    position: relative;
  }

  /* ÿßŸÑŸÑÿ∫ÿ© */
  #langSelect {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    background: #ffb3c6;
    border: none;
    padding: 8px 10px;
    border-radius: 10px;
    font-weight: bold;
    color: #4b0e1f;
    cursor: pointer;
  }

  /* ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© */
  .collections-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
    padding: 25px;
  }

  .collection-card {
    background: #5c1228;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0,0,0,0.35);
    transition: 0.3s;
    cursor: pointer;
  }

  .collection-card:hover {
    transform: scale(1.03);
  }

  .collection-card img {
    width: 100%;
    height: 400px;
    object-fit: cover;
  }

  @media (min-width: 768px) {
    .collection-card img {
      height: 450px;
    }
  }

  .collection-info {
    padding: 10px;
    text-align: center;
    background: rgba(255,255,255,0.05);
  }

  .collection-info h3 {
    margin: 0;
    font-size: 16px;
    color: #ffb3c6;
  }

  /* ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿØÿßÿÆŸÑŸäÿ© */
  .collection-page {
    display: none;
    padding: 20px;
  }

  .back-btn {
    background: #ffb3c6;
    color: #4b0e1f;
    padding: 10px 18px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-bottom: 20px;
  }

  .inner-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }

  .inner-grid img {
    width: 100%;
    border-radius: 12px;
    object-fit: cover;
    height: 250px;
  }
</style>
</head>

<script>
/* ŸÅÿ™ÿ≠ ÿßŸÑŸÉŸàŸÑŸäŸÉÿ¥ŸÜ */
function openCollection(id) {
  document.getElementById("homePage").style.display = "none";
  document.getElementById(id).style.display = "block";
}

/* ÿ±ÿ¨Ÿàÿπ ŸÑŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© */
function goHome() {
  document.querySelectorAll(".collection-page").forEach(p => p.style.display = "none");
  document.getElementById("homePage").style.display = "grid";
}

/* ŸÜÿ∏ÿßŸÖ ÿßŸÑŸÑÿ∫ÿßÿ™ */
const langSelect = document.getElementById("langSelect");
langSelect.addEventListener("change", () => {
  const lang = langSelect.value;

  document.querySelectorAll("[data-en]").forEach(el => {
    el.textContent = el.getAttribute(`data-${lang}`);
  });

  document.getElementById("pageTitle").textContent =
    lang === "en" ? "Mood Collections" : "ŸÉŸàŸÑŸäŸÉÿ¥ŸÜÿßÿ™ ÿßŸÑŸÖÿ≤ÿßÿ¨";
});
</script>
