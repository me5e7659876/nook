<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mood Collections - Nook Decor</title>

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#4b0e1f;
  color:#fff;
}

/* HEADER */
header{
  padding:15px;
  text-align:center;
  font-family:'Didot',serif;
  font-size:28px;
  position:relative;
}

#langSelect{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  padding:4px 8px;
  border-radius:6px;
  border:none;
  font-weight:bold;
  background:#ffb3c6;
  color:#4b0e1f;
}

/* HOME GRID */
.collections-grid{
  display:grid;
  grid-template-columns:1fr;
  gap:25px;
  padding:25px;
}

@media(min-width:992px){
  .collections-grid{
    grid-template-columns:repeat(2,1fr);
    max-width:1200px;
    margin:auto;
  }
}

.collection-card{
  background:#5c1228;
  border-radius:26px;
  overflow:hidden;
  cursor:pointer;
  transition:.35s;
}

.collection-card:hover{transform:scale(1.03);}

.collection-card img{
  width:100%;
  height:480px;
  object-fit:cover;
}

.collection-info{
  padding:14px;
  text-align:center;
  font-family:'Didot',serif;
  color:#ffb3c6;
  font-size:22px;
}

/* INNER PAGE */
.collection-page{
  display:none;
  padding:16px;
}

.back-btn{
  background:#ffb3c6;
  color:#4b0e1f;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  margin-bottom:20px;
}

/* ============================= */
/* SUNFLOWER + PINKY + CLASSIC */
/* ============================= */

#sunflower .mood-images,
#pinky .mood-images,
#classic .mood-images{
  display:grid;
  gap:14px;
  margin:20px 0;
}

/* üì± ŸÖŸàÿ®ÿßŸäŸÑ */
@media(max-width:768px){
  #sunflower .mood-images,
  #pinky .mood-images,
  #classic .mood-images{
    grid-template-columns:repeat(2,1fr);
  }

  #sunflower .mood-images img,
  #pinky .mood-images img,
  #classic .mood-images img{
    height:170px;
  }
}

/* üíª ÿØŸäÿ≥ŸÉÿ™Ÿàÿ® */
@media(min-width:769px){
  #sunflower .mood-images,
  #pinky .mood-images,
  #classic .mood-images{
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  }

  #sunflower .mood-images img,
  #pinky .mood-images img,
  #classic .mood-images img{
    height:300px;
  }
}

.mood-images img{
  width:100%;
  object-fit:contain;
  background:transparent;
  border-radius:0;
  display:block;
}
</style>
</head>

<body>

<header>
  <span id="pageTitle">Mood Collections</span>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
  </select>
</header>

<!-- HOME PAGE -->
<div id="homePage" class="collections-grid">

  <div class="collection-card" onclick="openCollection('sunflower')">
    <img src="https://i.postimg.cc/3RVR3GnB/ac037baf-0cb0-4349-9f9d-c1dbc61a6ddd.png">
    <div class="collection-info">Sun Flower</div>
  </div>

  <div class="collection-card" onclick="openCollection('modern')">
    <img src="https://i.postimg.cc/JnJ2Lh72/0a473957-0cd9-47e5-9ab4-254bec94bb67.jpg">
    <div class="collection-info">Modern</div>
  </div>

  <div class="collection-card" onclick="openCollection('classic')">
    <img src="https://i.postimg.cc/mrfW0KBw/ec487ce9-c6e5-44f0-a661-2846161e4576.jpg">
    <div class="collection-info">Classic</div>
  </div>

  <div class="collection-card" onclick="openCollection('pinky')">
    <img src="https://i.postimg.cc/fyQ28hsd/af6b0667-18a7-41fc-92c4-76f81747b752.jpg">
    <div class="collection-info">Pinky</div>
  </div>

</div>

<!-- CLASSIC -->
<div id="classic" class="collection-page">
  <button class="back-btn" onclick="goHome()">‚Üê Back</button>
  <h2>Classic Mood</h2>

  <div class="mood-images">
    <img src="https://i.postimg.cc/L401x2x8/1.png">
    <img src="https://i.postimg.cc/3RxkZcp7/1765781472450-019b20c6-971a-79fe-90b5-a4263f5d3fbe.jpg">
    <img src="https://i.postimg.cc/90vzCXky/1767732685191-019b9513-c5cd-7e18-91e5-9befbc71ee4b.png">
    <img src="https://i.postimg.cc/KYZjZH0D/810seek-QIs-L.jpg">
    <img src="https://i.postimg.cc/PJ8r3sqn/1766234688527-019b3bc9-f867-700e-9e7d-110e6ba12749.png">
    <img src="https://i.postimg.cc/bYKQzqkb/1766241606577-019b3c33-aef9-7849-90ef-f420c1adc240.png">
    <img src="https://i.postimg.cc/4x1tbtqC/1767732532499-019b9511-6996-719b-ab57-afa5269f7c53.png">
    <img src="https://i.postimg.cc/yd2SYTJw/1766241882552-019b3c37-e05a-704e-b025-e1a5f3675df4.jpg">
    <img src="https://i.postimg.cc/CLTf3mpj/1766417001925-019b46a7-d166-7ad8-b2a2-5164f06aeda6.png">
    <img src="https://i.postimg.cc/x19NC8CT/1765780887500-019b20bd-c50c-7c4a-a2d0-b8f6e5392b94.png">
    <img src="https://i.postimg.cc/zGpbRNHD/1765782992346-019b20dc-ee4f-7692-99a7-d57276651d0d.png">
  </div>
</div>

<!-- ÿ®ÿßŸÇŸä ÿßŸÑÿ™ÿµŸÜŸäŸÅÿßÿ™ ÿ®ÿØŸàŸÜ ÿ™ÿ∫ŸäŸäÿ± -->
<div id="sunflower" class="collection-page"><button class="back-btn" onclick="goHome()">‚Üê Back</button></div>
<div id="pinky" class="collection-page"><button class="back-btn" onclick="goHome()">‚Üê Back</button></div>
<div id="modern" class="collection-page"><button class="back-btn" onclick="goHome()">‚Üê Back</button></div>

<script>
function openCollection(id){
  document.getElementById("homePage").style.display="none";
  document.querySelectorAll(".collection-page").forEach(p=>p.style.display="none");
  document.getElementById(id).style.display="block";
  window.scrollTo(0,0);
}

function goHome(){
  document.querySelectorAll(".collection-page").forEach(p=>p.style.display="none");
  document.getElementById("homePage").style.display="grid";
}
</script>

</body>
</html>
