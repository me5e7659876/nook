<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mood Collections - Nook Decor</title>

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#4b0e1f;
  color:#fff;
}

/* HEADER */
header{
  padding:15px;
  text-align:center;
  font-family:'Didot',serif;
  font-size:28px;
  position:relative;
}

#langSelect{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  padding:4px 8px;
  border-radius:6px;
  border:none;
  font-weight:bold;
}

/* HOME GRID */
.collections-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
  padding:25px;
}

.collection-card{
  background:#5c1228;
  border-radius:22px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}

.collection-card:hover{transform:scale(1.04);}

.collection-card img{
  width:100%;
  height:420px;
  object-fit:cover;
}

.collection-info{
  padding:10px;
  text-align:center;
  font-family:'Didot',serif;
  color:#ffb3c6;
}

/* INNER PAGE */
.collection-page{
  display:none;
  padding:20px;
}

.back-btn{
  background:#ffb3c6;
  color:#4b0e1f;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  margin-bottom:20px;
}

/* PRODUCT PACKAGE */
.package-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.product-card{
  background:#5c1228;
  border-radius:18px;
  overflow:hidden;
}

.product-card img{
  width:100%;
  height:240px;
  object-fit:cover;
}

.product-info{
  padding:12px;
  text-align:center;
}

.product-info h4{
  margin:5px 0;
  font-family:'Didot',serif;
  color:#ffb3c6;
  font-size:18px;
}

.product-info p{
  margin:4px 0;
  font-size:14px;
  opacity:.9;
}

.price{
  margin-top:6px;
  font-weight:bold;
  font-size:16px;
}

/* RESPONSIVE */
@media(min-width:768px){
  .product-card img{height:280px;}
}
</style>
</head>

<body>

<header>
  <span id="pageTitle">Mood Collections</span>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<!-- HOME -->
<div id="homePage" class="collections-grid">
  <div class="collection-card" onclick="openCollection('sunflower')">
    <img src="https://i.postimg.cc/3RVR3GnB/ac037baf-0cb0-4349-9f9d-c1dbc61a6ddd.png">
    <div class="collection-info">Sun Flower</div>
  </div>
</div>

<!-- SUN FLOWER PACKAGE -->
<div id="sunflower" class="collection-page">
  <button class="back-btn" onclick="goHome()">← Back</button>
  <h2>Sun Flower Package</h2>

  <div class="package-grid">

    <!-- PRODUCT 1 -->
    <div class="product-card">
      <img src="https://i.postimg.cc/XvsPfK8C/91w-O68u-OXt-L-AC-SX522.jpg">
      <div class="product-info">
        <h4>Decor Vase</h4>
        <p>Qty: 1</p>
        <p>Size: Medium</p>
        <div class="price">10000 EGP</div>
      </div>
    </div>

    <!-- PRODUCT 2 -->
    <div class="product-card">
      <img src="https://i.postimg.cc/jqw1f7Jx/810seek-QIs-L.jpg">
      <div class="product-info">
        <h4>Wall Frame</h4>
        <p>Qty: 2</p>
        <p>Size: 40×60 cm</p>
        <div class="price">10000 EGP</div>
      </div>
    </div>

    <!-- PRODUCT 3 -->
    <div class="product-card">
      <img src="https://i.postimg.cc/Kvtsqhf1/1765134279883-019afa32-d906-76b6-8583-fa768de31688.jpg">
      <div class="product-info">
        <h4>Side Decor</h4>
        <p>Qty: 1</p>
        <p>Size: Large</p>
        <div class="price">10000 EGP</div>
      </div>
    </div>

    <!-- PRODUCT 4 -->
    <div class="product-card">
      <img src="https://i.postimg.cc/6QbH2WWq/1765780424699-019b20b6-af4c-7fdb-b7d2-58f288f0c788.png">
      <div class="product-info">
        <h4>Flower Pot</h4>
        <p>Qty: 1</p>
        <p>Size: Small</p>
        <div class="price">10000 EGP</div>
      </div>
    </div>

    <!-- PRODUCT 5 -->
    <div class="product-card">
      <img src="https://i.postimg.cc/yxcnb0FL/1765780554485-019b20b8-afeb-76a4-b7ce-28c25ef269e1.png">
      <div class="product-info">
        <h4>Table Accessory</h4>
        <p>Qty: 3</p>
        <p>Size: Mixed</p>
        <div class="price">10000 EGP</div>
      </div>
    </div>

    <!-- باقي الصور بنفس الشكل -->
  </div>
</div>

<script>
function openCollection(id){
  homePage.style.display="none";
  document.getElementById(id).style.display="block";
  scrollTo(0,0);
}
function goHome(){
  document.querySelectorAll(".collection-page").forEach(p=>p.style.display="none");
  homePage.style.display="grid";
}
</script>

</body>
</html>
