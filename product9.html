<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mood Collections - Nook Decor</title>

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#4b0e1f;
  color:#fff;
}

/* HEADER */
header{
  padding:15px;
  text-align:center;
  font-family:'Didot',serif;
  font-size:28px;
  position:relative;
}

#langSelect{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  padding:4px 8px;
  border-radius:6px;
  border:none;
  font-weight:bold;
  background:#ffb3c6;
  color:#4b0e1f;
}

/* HOME GRID */
.collections-grid{
  display:grid;
  grid-template-columns:1fr;
  gap:25px;
  padding:25px;
}

@media(min-width:992px){
  .collections-grid{
    grid-template-columns:repeat(2,1fr);
    max-width:1200px;
    margin:auto;
  }
}

.collection-card{
  background:#5c1228;
  border-radius:26px;
  overflow:hidden;
  cursor:pointer;
  transition:.35s;
}

.collection-card:hover{transform:scale(1.03);}

.collection-card img{
  width:100%;
  height:480px;
  object-fit:cover;
}

.collection-info{
  padding:14px;
  text-align:center;
  font-family:'Didot',serif;
  color:#ffb3c6;
  font-size:22px;
}

/* INNER PAGE */
.collection-page{
  display:none;
  padding:20px;
}

.back-btn{
  background:#ffb3c6;
  color:#4b0e1f;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  margin-bottom:20px;
}

/* MOOD IMAGES (NO CARDS) */
.mood-images{
  display:flex;
  flex-direction:column;
  gap:20px;
  margin:25px 0;
}
.mood-images img{
  width:100%;
  height:auto;
  object-fit:cover;
}

/* PACKAGE */
.package-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.product-card{
  background:#5c1228;
  border-radius:18px;
  overflow:hidden;
}

.product-card img{
  width:100%;
  height:240px;
  object-fit:cover;
}

.product-info{
  padding:12px;
  text-align:center;
}

.product-info h4{
  margin:6px 0;
  font-family:'Didot',serif;
  color:#ffb3c6;
  font-size:18px;
}

.product-info p{
  margin:4px 0;
  font-size:14px;
  opacity:.9;
}

/* PACKAGE TOTAL */
.package-total{
  margin-top:30px;
  background:#ffb3c6;
  color:#4b0e1f;
  text-align:center;
  padding:18px;
  border-radius:18px;
  font-family:'Didot',serif;
}

.package-total h3{
  margin:0;
  font-size:26px;
}
.package-total span{
  display:block;
  margin-top:6px;
  font-size:16px;
}

/* RESPONSIVE */
@media(min-width:768px){
  .product-card img{height:280px;}
}
</style>
</head>

<body>

<header>
  <span id="pageTitle">Mood Collections</span>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<!-- HOME PAGE -->
<div id="homePage" class="collections-grid">

  <div class="collection-card" onclick="openCollection('sunflower')">
    <img src="https://i.postimg.cc/3RVR3GnB/ac037baf-0cb0-4349-9f9d-c1dbc61a6ddd.png">
    <div class="collection-info">Sun Flower</div>
  </div>

  <div class="collection-card" onclick="openCollection('modern')">
    <img src="https://i.postimg.cc/JnJ2Lh72/0a473957-0cd9-47e5-9ab4-254bec94bb67.jpg">
    <div class="collection-info">Modern</div>
  </div>

  <div class="collection-card" onclick="openCollection('classic')">
    <img src="https://i.postimg.cc/mrfW0KBw/ec487ce9-c6e5-44f0-a661-2846161e4576.jpg">
    <div class="collection-info">Classic</div>
  </div>

  <div class="collection-card" onclick="openCollection('pinky')">
    <img src="https://i.postimg.cc/fyQ28hsd/af6b0667-18a7-41fc-92c4-76f81747b752.jpg">
    <div class="collection-info">Pinky</div>
  </div>

</div>

<!-- SUN FLOWER -->
<div id="sunflower" class="collection-page">
  <button class="back-btn" onclick="goHome()">← Back</button>
  <h2>Sun Flower Package</h2>

  <div class="mood-images">
    <img src="https://i.postimg.cc/Y9wQDVqG/1766070718706-019b3203-f183-78ec-988a-45e1cd88a9a5.png">
  </div>

  <div class="package-grid">
    <div class="product-card">
      <img src="https://i.postimg.cc/XvsPfK8C/91w-O68u-OXt-L-AC-SX522.jpg">
      <div class="product-info">
        <h4>Decor Vase</h4><p>Qty: 1</p><p>Size: Medium</p>
      </div>
    </div>

    <div class="product-card">
      <img src="https://i.postimg.cc/jqw1f7Jx/810seek-QIs-L.jpg">
      <div class="product-info">
        <h4>Wall Frame</h4><p>Qty: 2</p><p>Size: 40×60 cm</p>
      </div>
    </div>

    <div class="product-card">
      <img src="https://i.postimg.cc/Kvtsqhf1/1765134279883-019afa32-d906-76b6-8583-fa768de31688.jpg">
      <div class="product-info">
        <h4>Side Decor</h4><p>Qty: 1</p><p>Size: Large</p>
      </div>
    </div>

    <div class="product-card">
      <img src="https://i.postimg.cc/6QbH2WWq/1765780424699-019b20b6-af4c-7fdb-b7d2-58f288f0c788.png">
      <div class="product-info">
        <h4>Flower Pot</h4><p>Qty: 1</p><p>Size: Small</p>
      </div>
    </div>

    <div class="product-card">
      <img src="https://i.postimg.cc/yxcnb0FL/1765780554485-019b20b8-afeb-76a4-b7ce-28c25ef269e1.png">
      <div class="product-info">
        <h4>Table Accessory</h4><p>Qty: 3</p><p>Size: Mixed</p>
      </div>
    </div>
  </div>

  <div class="mood-images">
    <img src="https://i.postimg.cc/BQ1QtvCQ/1765781472450-019b20c6-971a-79fe-90b5-a4263f5d3fbe.jpg">
    <img src="https://i.postimg.cc/1zR8gQtG/1765782081560-019b20ce-eadf-78d4-8e35-f683c8dca394.png">
    <img src="https://i.postimg.cc/wMz8v6xp/1765780887500-019b20bd-c50c-7c4a-a2d0-b8f6e5392b94.png">
    <img src="https://i.postimg.cc/d1KSR4by/1765782992346-019b20dc-ee4f-7692-99a7-d57276651d0d.png">
  </div>

  <div class="package-total">
    <h3>10000 EGP</h3>
    <span>Total Package Price</span>
  </div>
</div>

<div id="modern" class="collection-page"><button class="back-btn" onclick="goHome()">← Back</button></div>
<div id="classic" class="collection-page"><button class="back-btn" onclick="goHome()">← Back</button></div>
<div id="pinky" class="collection-page"><button class="back-btn" onclick="goHome()">← Back</button></div>

<script>
function openCollection(id){
  document.getElementById("homePage").style.display="none";
  document.querySelectorAll(".collection-page").forEach(p=>p.style.display="none");
  document.getElementById(id).style.display="block";
  window.scrollTo(0,0);
}
function goHome(){
  document.querySelectorAll(".collection-page").forEach(p=>p.style.display="none");
  document.getElementById("homePage").style.display="grid";
}
</script>

</body>
</html>
