<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mood Collections - Nook Decor</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Didot&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #4b0e1f;
  color: white;
  text-align: center;
}

/* ---------------- HEADER ---------------- */
.header {
  padding: 25px 0 10px;
}

.logo {
  font-family: 'Didot', serif;
  font-size: 42px;
  font-weight: bold;
  letter-spacing: 2px;
  color: white;
}

.subtitle {
  font-size: 15px;
  margin-top: -5px;
  opacity: 0.8;
}

/* ---------------- GRID ---------------- */
.collections-grid {
  display: grid;
  gap: 22px;
  padding: 25px;
  justify-content: center;
}

/* ⭐ كرت كبير ومربع على الموبايل */
.collection-card {
  background: #5c1228;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 4px 25px rgba(0,0,0,0.4);
  transition: 0.3s;
  cursor: pointer;
  width: 100%;
  max-width: 360px;
  height: 360px; /* مربع */
  display: flex;
  flex-direction: column;
}

.collection-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* اسم الكرت */
.collection-name {
  padding: 12px;
  font-size: 17px;
  font-weight: 400;
  letter-spacing: 1px;
  color: white;
  text-transform: capitalize;
  background: #5c1228;
}

/* ---------------- DESKTOP ---------------- */
@media (min-width: 768px) {
  .collections-grid {
    grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
    justify-items: center;
    padding: 40px;
  }

  /* كروت أكبر على الديسكتوب */
  .collection-card {
    max-width: 420px;
    height: 420px;
  }

  .collection-card img {
    height: 100%;
  }

  .collection-name {
    font-size: 18px;
  }
}

/* Hover Effect */
.collection-card:hover {
  transform: scale(1.04);
  box-shadow: 0 6px 30px rgba(0,0,0,0.5);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">Nook Decor</div>
  <div class="subtitle">Create Your Own Mood</div>
</div>

<!-- GRID -->
<div class="collections-grid">

  <div class="collection-card">
    <img src="sunflower.jpg" alt="">
    <div class="collection-name">Sun Flower</div>
  </div>

  <div class="collection-card">
    <img src="modern.jpg" alt="">
    <div class="collection-name">Modern</div>
  </div>

  <div class="collection-card">
    <img src="classic.jpg" alt="">
    <div class="collection-name">Classic</div>
  </div>

  <div class="collection-card">
    <img src="pinky.jpg" alt="">
    <div class="collection-name">Pinky</div>
  </div>

</div>

</body>
</html>
