<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moods</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4b0e1f;
      color: #fff;
    }

    header {
      background-color: #4b0e1f;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,200,210,0.5);
    }

    /* === Product Grid === */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 30px;
    }

    .product-card {
      background: #5c1228;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.35);
      text-align: center;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
    }

    .product-card h3 {
      margin: 15px 0 5px;
      color: #ffb3c6;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .btn {
      background-color: #ffb3c6;
      border: none;
      color: #4b0e1f;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ffc7d3;
    }

  </style>
</head>
<body>

  <header>Moods</header>

  <!-- ======== PRODUCTS SECTION ======== -->
  <div class="products-grid">

    <!-- Product 1 -->
    <div class="product-card">
      <img src="https://i.postimg.cc/3RVR3GnB/ac037baf-0cb0-4349-9f9d-c1dbc61a6ddd.png" alt="Sun Flower Mood">
      <h3>Sun Flower Mood</h3>
      <div class="price">$39.99</div>
      <button class="btn">Add to Cart</button>
    </div>

    <!-- Product 2 (UPDATED) -->
    <div class="product-card">
      <img src="https://i.postimg.cc/DZysS1r4/photo-1600585154340-be6161a56a0c.jpg" alt="Modern Lamp">
      <h3>Modern Lamp</h3>
      <div class="price">$54.99</div>
      <button class="btn">Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4" alt="Plant">
      <h3>Indoor Plant</h3>
      <div class="price">$24.99</div>
      <button class="btn">Add to Cart</button>
    </div>

  </div>

</body>
</html>
