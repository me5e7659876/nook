<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mood Collections - Nook Decor</title>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #4b0e1f;
    color: #fff;
  }

  header {
    background-color: #4b0e1f;
    padding: 20px;
    text-align: center;
    font-size: 30px;
    font-weight: bold;
    position: relative;
  }

  #langSelect {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    background: #ffb3c6;
    border: none;
    padding: 8px 10px;
    border-radius: 10px;
    font-weight: bold;
    color: #4b0e1f;
    cursor: pointer;
  }

  .collections-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
    padding: 25px;
    justify-items: center;
  }

  .collection-card {
    background: #5c1228;
    border-radius: 22px;
    overflow: hidden;
    box-shadow: 0 4px 25px rgba(0,0,0,0.4);
    transition: 0.3s;
    cursor: pointer;
    width: 100%;
    max-width: 360px;  /* ÿ£ŸÉÿ®ÿ± ÿπŸÑŸâ ÿßŸÑŸÖŸàÿ®ÿßŸäŸÑ */
    height: 360px;     /* ŸÖÿ±ÿ®ÿπ */
    display: flex;
    flex-direction: column;
  }

  .collection-card:hover {
    transform: scale(1.05);
  }

  .collection-card img {
    width: 100%;
    height: 100%;     
    object-fit: cover;
  }

  .collection-info {
    padding: 8px 0;
    text-align: center;
    background: none;
  }

  .collection-info h3 {
    margin: 0;
    font-size: 16px;
    font-weight: 400;
    color: #ffb3c6;
  }

  @media (min-width: 768px) {
    .collections-grid {
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
    }

    .collection-card {
      max-width: 420px;
      height: 420px;
    }

    .collection-card img {
      height: 100%;
    }

    .collection-info h3 {
      font-size: 18px;
    }
  }

  .collection-page {
    display: none;
    padding: 20px;
  }

  .back-btn {
    background: #ffb3c6;
    color: #4b0e1f;
    padding: 10px 18px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-bottom: 20px;
  }

  .inner-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }

  .inner-grid img {
    width: 100%;
    border-radius: 12px;
    object-fit: cover;
    height: 250px;
  }

  @media (min-width: 768px) {
    .inner-grid img {
      height: 300px;
    }
  }
</style>
</head>

<body>

<header>
  <span id="pageTitle">Mood Collections</span>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
  </select>
</header>

<div id="homePage" class="collections-grid">

  <div class="collection-card" onclick="openCollection('sunflower')">
    <img src="https://i.postimg.cc/3RVR3GnB/ac037baf-0cb0-4349-9f9d-c1dbc61a6ddd.png">
    <div class="collection-info"><h3 data-en="Sun Flower" data-ar="ÿØŸàÿßÿ± ÿßŸÑÿ¥ŸÖÿ≥">Sun Flower</h3></div>
  </div>

  <div class="collection-card" onclick="openCollection('modern')">
    <img src="https://i.postimg.cc/DZysS1r4/photo-1600585154340-be6161a56a0c.jpg">
    <div class="collection-info"><h3 data-en="Modern" data-ar="ŸÖŸàÿØÿ±ŸÜ">Modern</h3></div>
  </div>

  <div class="collection-card" onclick="openCollection('classic')">
    <img src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4">
    <div class="collection-info"><h3 data-en="Classic" data-ar="ŸÉŸÑÿßÿ≥ŸäŸÉ">Classic</h3></div>
  </div>

  <div class="collection-card" onclick="openCollection('pinky')">
    <img src="https://i.postimg.cc/ry4FbnZm/pink.jpg">
    <div class="collection-info"><h3 data-en="Pinky" data-ar="ÿ®ŸäŸÜŸÉŸä">Pinky</h3></div>
  </div>

</div>

<div id="sunflower" class="collection-page">
  <button class="back-btn" onclick="goHome()">‚Üê Back</button>
  <h2>Sun Flower</h2>
  <div class="inner-grid">
    <img src="https://i.postimg.cc/VsMsggnk/Idees-au-top.jpg">
    <img src="https://i.postimg.cc/B6F3hZ8g/Good-Morning-Sunshine.jpg">
    <img src="https://i.postimg.cc/mZQRCDWY/Yellow-sunflowers-home-decor-Ai.jpg">
    <img src="https://i.postimg.cc/SKBFz0ZD/How-to-Decorate-Essential-Tips-and-Ideas.jpg">
    <img src="https://i.postimg.cc/P5JB3f96/ùöãùöéùöùùöõùöäùö¢ùöòùöòùöóùöêùöí.jpg">
  </div>
</div>

<div id="modern" class="collection-page">
  <button class="back-btn" onclick="goHome()">‚Üê Back</button>
  <h2>Modern</h2>
  <div class="inner-grid"></div>
</div>

<div id="classic" class="collection-page">
  <button class="back-btn" onclick="goHome()">‚Üê Back</button>
  <h2>Classic</h2>
  <div class="inner-grid"></div>
</div>

<div id="pinky" class="collection-page">
  <button class="back-btn" onclick="goHome()">‚Üê Back</button>
  <h2>Pinky</h2>
  <div class="inner-grid"></div>
</div>

<script>
function openCollection(id) {
  document.getElementById("homePage").style.display = "none";
  document.getElementById(id).style.display = "block";
}

function goHome() {
  document.querySelectorAll(".collection-page").forEach(p => p.style.display = "none");
  document.getElementById("homePage").style.display = "grid";
}

const langSelect = document.getElementById("langSelect");
langSelect.addEventListener("change", () => {
  const lang = langSelect.value;
  document.querySelectorAll("[data-en]").forEach(el => {
    el.textContent = el.getAttribute(`data-${lang}`);
  });
  document.getElementById("pageTitle").textContent =
    lang === "en" ? "Mood Collections" : "ŸÉŸàŸÑŸäŸÉÿ¥ŸÜÿßÿ™ ÿßŸÑŸÖÿ≤ÿßÿ¨";
});
</script>

</body>
</html>
